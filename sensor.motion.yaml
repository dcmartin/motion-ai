          {% if states.sensor.motion_detected_dog_test.state != true %}false{% else %}true{% endif %}
      ## person
      motion_detected_person_test:
        entity_id:
          - sensor.motion_detected
        value_template: >-
          {% if states.sensor.motion_event_annotated.attributes.count|int > 0 %}
            {% for detected in states.sensor.motion_event_annotated.attributes.detected %}
              {% if detected.entity == 'person' and detected.count > 0 %}true{% endif %}
            {% endfor %}
          {% else %}false{% endif %}
      motion_detected_person:
        entity_id:
          - sensor.motion_detected_person_test
        value_template: >-
          {% if states.sensor.motion_detected_person_test.state != true %}false{% else %}true{% endif %}
  ## statistics
  - platform: history_stats
    name: motion_annotated_history
    entity_id: sensor.motion_event_annotated
    state: 'true'
    type: count
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'
  - platform: statistics
    name: motion_annotated_count_statistics
    entity_id: sensor.motion_annotated_count
    sampling_size: 100
    max_age:
      hours: 24
