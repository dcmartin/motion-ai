###
### HOSTIP
###

sensor hostip:
  - platform: command_line
    command: echo '{"date":'$(date "+%s")',"hostname":"'$(hostname)'","ipv4":"'$(ip addr | egrep "global" | sed "s/.* \([0-9\.]*\)\/.*/\1/" | head -1)'"}'
    name: hostip
    scan_interval: 14400
    command_timeout: 30
    json_attributes:
      - date
      - hostname
      - ipv4
    value_template: >
      {%- if value_json is defined -%}
        {{ value_json.date | int | timestamp_custom("%a %b %d @ %I:%M %p") }}
      {%- else -%}null{%- endif -%}

###
### UNAME
###

sensor uname:
  - platform: command_line
    command: echo '{"date":'$(date "+%s")',"hardware":"'$(uname -m)'","nodename":"'$(uname -n)'","processor":"'$(uname -p)'","os_release":"'$(uname -r)'","os_name":"'$(uname -s)'","os_version":"'$(uname -v)'"}'
    name: uname
    scan_interval: 14400
    command_timeout: 30
    json_attributes:
      - date
      - hardware
      - nodename
      - os_release
      - os_name
      - os_version
    value_template: >
      {%- if value_json is defined -%}
        {{ value_json.date | int | timestamp_custom("%a %b %d @ %I:%M %p") }}
      {%- else -%}null{%- endif -%}

