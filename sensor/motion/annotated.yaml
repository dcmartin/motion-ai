## when
- platform: template
  sensors:
    motion_annotated_when:
      friendly_name: Annotated at
      entity_id:
        - sensor.motion_annotated_date
      value_template: >-
        {% set s = states('sensor.motion_annotated_date')|int %}
        {% if s > 0 %}
          {% set n = utcnow().timestamp() %}
          {{ s|int|timestamp_custom("%a %b %d %I:%M:%S %p %Z") -}}; {{ (n|int-s)|int }} lag 
        {% else %}never{% endif %}

## ago
- platform: template
