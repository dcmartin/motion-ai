###
### detected_entity SENSOR
###

## human readable status
- platform: template
  sensors:
    motion_detected_entity_status:
      friendly_name: Found
      entity_id:
        - sensor.motion_detected_entity_when
      value_template: >-
        {% set device = states('sensor.motion_detected_entity_device') %}
        {% set camera = states('sensor.motion_detected_entity_camera') %}
        {% set count = states('sensor.motion_detected_entity_count')|int %}
        {% set when = states('sensor.motion_detected_entity_when') %}
        {% set what = states('sensor.motion_detect_entity') %}
        {{ count }} {{ what }}; from {{ device -}}/{{- camera }}; at {{ when -}}

## count
- platform: template
  sensors:
    motion_detected_entity_count:
      friendly_name: Detected entity count
      entity_id:
        - counter.motion_detected_entity_counter
        - binary_sensor.motion_detected_entity_expired
      unit_of_measurement: entities
      value_template: >
        {% if is_state('binary_sensor.motion_detected_entity_expired','off') %}
          {% set s = states('sensor.motion_annotated_count_entity') %}
          {% if s is not none and s|lower != 'unknown' and s != 'null' %}
            {{ s|int }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}

## counter
- platform: template
  sensors:
    motion_detected_entity_counter:
      friendly_name: Found counter
      entity_id:
        - sensor.motion_detected_entity_count
      unit_of_measurement: count
      value_template: >
        {{ states('counter.motion_detected_entity_counter')|int }}

