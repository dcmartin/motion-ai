- id: motion_detected_entity_counter
  alias: motion_detected_entity_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detected_entity
  condition:
    - condition: template
      value_template: >-
        {{ is_state('input_boolean.motion_detected_entity_notify','on') }}
  action:
    - service: counter.increment
      entity_id: counter.motion_detected_entity_counter

- id: motion_detected_entity_snapshot
  alias: motion_detected_entity_snapshot
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detected_entity
  condition:
    - condition: template
      value_template: >-
        {{ is_state('input_boolean.motion_detected_entity_notify','on') }}
  action:
    - service: camera.snapshot
      data_template:
        filename: >-
          {{ '/config/www/images/motion_detected_entity-' + states.sensor.motion_event_annotated.attributes.event.camera + '.jpg' }}
        entity_id: >-
          {{ 'camera.motion_annotated_' + states.sensor.motion_event_annotated.attributes.event.camera }}

## notigy

- id: motion_detected_entity_notify
  alias: motion_detected_entity_notify
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_detected_entity
    - platform: state
      entity_id: input_boolean.motion_detected_entity_notifu
  condition:
    condition: template
    value_template: >
      {{ is_state('input_boolean.motion_detected_entity_notify','on') and is_state('binary_sensor.motion_detected_entity','on') }}
  action:
    - service: persistent_notification.create
      data_template:
        title: >-
          Detected entity {{ states.sensor.motion_detect_entity.state }} on {{ states.sensor.motion_annotated.attributes.event.camera }} camera
        notification_id: >
          {{- states.sensor.motion_event_annotated.attributes.event.camera -}}-detected_entity
        message: >-
          Detected {{ states.sensor.motion_event_annotated.attributes.event.elapsed }} seconds ({{ states.sensor.motion_event_annotated.attributes.event.images|length }} frames) on
          {{ states.sensor.motion_event_annotated.attributes.event.start|int|timestamp_custom("%a %b %d @ %I:%M %p") | default(null) }}

