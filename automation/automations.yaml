## detected_entity
- id: motion_notify_detected_entity
  alias: motion_notify_detected_entity
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_detected_entity
    - platform: state
      entity_id: input_boolean.motion_notify_detected_entity
  condition:
    condition: template
    value_template: >
      {{ is_state('input_boolean.motion_notity_detected_entity','on') and is_state('binary_sensor.motion_detected_entity','on') }}
  action:
    - service: persistent_notification.create
      data_template:
        title: >
          Detected entity {{ states.sensor.motion_detect_entity.state }} on {{ states.sensor.motion_detected_entity_camera.state }} camera
        notification_id: >
          {{- states.sensor.motion_event_end.attributes.device -}}-detected_entity
        message: >-
          Detected {{ states.sensor.motion_event_end.attributes.elapsed }} seconds ({{ states.sensor.motion_event_end.attributes.images|length }} frames) on
          {{ states.sensor.motion_event_end.attributes.start|int|timestamp_custom("%a %b %d @ %I:%M %p") | default(null) }}

## CAMERA STATUS NOTIFICATION
- id: motion_notify_camera_status
  alias: 'motion_notify_camera_status'
  initial_state: 'on'
  trigger:
    - platform: mqtt
      topic: 'motion/+/+/status/+'
  condition:
    condition: template
    value_template: >
      {{ is_state('input_boolean.motion_notify_status','on') }}
  action:
    - service: persistent_notification.create
      data_template:
        title: >
          Camera {{ trigger.payload_json.camera }} {{ trigger.payload_json.status }}
        notification_id: >
          {{ trigger.payload_json.device }}
        message: >-
          Camera {{ trigger.payload_json.camera }} on device {{ trigger.payload_json.device }} {{ trigger.payload_json.status }} at
          {{ trigger.payload_json.time|int|timestamp_custom("%a %b %d @ %I:%M %p") | default(null) }}

- id: motion_notify_camera_network_status
  alias: 'motion_notify_camera_network_status'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id:
        - group.motion_camera_network_status
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ is_state('input_boolean.motion_notify_status','on') }}
      - condition: template
        value_template: >
          {{ (trigger.from_state != None) and ((trigger.from_state.state|lower) != "unknown") and (trigger.to_state.state != trigger.from_state.state) }}
  action:
    - service: persistent_notification.create
      data_template:
        title: >
          {{ state_attr(trigger.entity_id,"friendly_name") }} Status
        notification_id: >
          {{ state_attr(trigger.entity_id,"friendly_name") }}
          # {{ trigger.entity_id }}
        message: >
          {{ trigger.to_state.attributes.friendly_name }} changed from {{ trigger.from_state.state }} to {{ trigger.to_state.state }}

