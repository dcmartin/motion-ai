###
### FRONTEND
###

- id: set_theme_at_startup
  alias: 'Set theme at startup'
  trigger:
    - platform: homeassistant
      event: start
  action:
    service: frontend.set_theme
    data_template:
      name: >-
        {% if states.input_select.theme_select is defined %}
          {{ states.input_select.theme_select.state }}
        {% else %}'default'{% endif %}

- id: set_theme_at_sunrise
  alias: 'Set theme at sunrise'
  trigger:
    - platform: sun
      event: sunrise
      offset: "+00:00:00"
  action:
    service: frontend.set_theme
    data:
      name: yellow

- id: set_theme_at_sunset
  alias: 'Set theme at sunset'
  trigger:
    - platform: sun
      event: sunset
      offset: "+00:00:00"
  action:
    service: frontend.set_theme
    data:
      name: gray

- id: set_theme_select
  alias: 'Set theme'
  trigger:
    - platform: state
      entity_id: input_select.theme_select
  action:
    service: frontend.set_theme
    data_template: 
      name: >
        {{ states.input_select.theme_select.state }}

