###
### detected_entity SENSOR
###

## human readable status
- platform: template
  sensors:
    motion_detected_entity_status:
      friendly_name: Entity detected
      entity_id:
        - sensor.motion_detected_entity_count
        - sensor.motion_detected_entity_camera
        - sensor.motion_detected_entity_device
      value_template: >-
        Detected
         {% if states.sensor.motion_detected_entity_count != none 
               and states.sensor.motion_detected_entity_camera != none 
               and states.sensor.motion_detected_entity_device != none 
               and states.sensor.motion_detected_entity_camera.state != 'null'
               and states.sensor.motion_detected_entity_device.state != 'null'
               and states.sensor.motion_detected_entity_count.state|int > 0 %}
           {{ states.sensor.motion_detected_entity_count.state|int }}
           {{ states.sensor.motion_detect_entity.state -}}(s)
           from {{ states.sensor.motion_detected_entity_device.state -}}/{{- states.sensor.motion_detected_entity_camera.state }}
         {% else %}nothing{% endif %}

## timing
- platform: template
  sensors:
    motion_detected_entity_date:
      entity_id:
        - counter.motion_detected_entity_counter
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_detected_date != none and states.sensor.motion_detected_date.state != 'null' %}
          {{ states.sensor.motion_detected_date.state|int }}
        {% else %}null{% endif %}
    # human readable
    motion_detected_entity_when:
      friendly_name: Detected entity at
      entity_id:
        - sensor.motion_detected_entity_date
      value_template: >-
        {% if states.sensor.motion_detected_entity_date != none and states.sensor.motion_detected_entity_date.state|int > 0 %}
          {{ states.sensor.motion_detected_entity_date.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %}

