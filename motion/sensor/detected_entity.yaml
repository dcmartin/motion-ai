## human readable status
- platform: template
  sensors:
    motion_detected_entity_status:
      friendly_name: Found
      entity_id:
        - sensor.motion_detected_entity_counter
        - sensor.motion_detected_entity_device
        - sensor.motion_detected_entity_camera
        - sensor.motion_detected_entity_when
      value_template: >-
        {% set count = states('sensor.motion_detected_entity_count')|int %}
        {% set device = states('sensor.motion_detected_entity_device') %}
        {% set camera = states('sensor.motion_detected_entity_camera') %}
        {% set when = states('sensor.motion_detected_entity_when') %}
        {{ when -}}; {{ device -}}/{{- camera -}};
        {% if count > 0 %} {{ count }} {% else %}zero{% endif %} {{ states('sensor.motion_detect_entity') -}}(s)

## timing
- platform: template
  sensors:
    motion_detected_entity_date:
      entity_id:
        - counter.motion_detected_entity_counter
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_annotated|lower != 'none' and state_attr('sensor.motion_event_annotated','event')|lower != 'none' %}
          {% set date = states.sensor.motion_event_annotated.attributes.event.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}
    # human readable
    motion_detected_entity_when:
      friendly_name: Detected entity at
      entity_id:
        - sensor.motion_detected_entity_date
      value_template: >-
        {% set date = states('sensor.motion_detected_entity_date')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

