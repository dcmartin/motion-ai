## attributes 
- platform: template
  sensors:
    # device
    motion_detected_entity_device:
      friendly_name: Detected entity device
      entity_id:
        - counter.motion_detected_entity_counter
      value_template: >-
          {% if states.sensor.motion_event_annotated != none and state_attr('sensor.motion_event_annotated','event') != none %}
            {{ states.sensor.motion_event_annotated.attributes.event.device }}
          {% else %}null{% endif %}
    # camera
    motion_detected_entity_camera:
      friendly_name: Detected entity camera
      entity_id:
        - counter.motion_detected_entity_counter
      value_template: >-
          {% if states.sensor.motion_event_annotated != none and state_attr('sensor.motion_event_annotated','event') != none %}
            {{ states.sensor.motion_event_annotated.attributes.event.camera }}
          {% else %}null{% endif %}

# picture
- platform: template
  sensors:
    motion_detected_entity_picture:
      friendly_name: Detected entity picture
      entity_id:
        - sensor.motion_detected_picture
      value_template: >-
        {% if states('binary_sensor.motion_detected_entity') == 'on' %}
          {% if states('input_boolean.motion_snapshot') == 'on' %}
            {% set s = states.sensor.motion_base_url.state + '/local/images/motion_detected_entity-' + states('sensor.motion_detected_entity_camera') + '.jpg' %}
          {% else %}
            {% set s = states('sensor.motion_annotated_picture') %}
          {% endif %}
          {% if s == none or s == 'unknown' or s == 'null' or s|length < 1 %}
            {% set s = states('sensor.motion_detected_entity_picture') %}
          {% endif %}
        {% endif %}
        {% if s != none and s != 'unknown' and s != 'null' and s|length > 0 %}
          {{ s }}
        {% else %}
          {{ states('sensor.motion_nosignal_picture') }}
        {% endif %}

