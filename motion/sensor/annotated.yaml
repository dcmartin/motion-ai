##
## annotated SENSOR
##

- platform: mqtt
  name: motion_event_annotated
  state_topic: 'motion/p40/+/event/end/+'
  qos: 2
  expire_after: 1
  force_update: True
  json_attributes:
    - timestamp
    - date
    - time
    - count
    - event
    - info
    - detected
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

## sensors for annotated (event)
- platform: template
  sensors:

    ## human readable status
    motion_annotated_status:
      entity_id:
        - sensor.motion_annotated_counter
        - sensor.motion_annotated_count
        - sensor.motion_annotated_device
        - sensor.motion_annotated_camera
        - sensor.motion_annotated_when
      value_template: >-
        Annotated 
        {% if states.sensor.motion_annotated_count != none and states.sensor.motion_annotated_count.state != 'null' %}
          {{ states.sensor.motion_annotated_count.state|int }} entities
        {% else %} nothing {% endif %}
        from {{ states('sensor.motion_annotated_device') -}}/{{- states('sensor.motion_annotated_camera') }} 

    ## timing
    motion_annotated_date:
      entity_id:
        - sensor.motion_event_annotated
      unit_of_measurement: seconds
      value_template: >-
        {% if state_attr('sensor.motion_event_annotated','event') != none 
              and states.sensor.motion_event_annotated.attributes.event.end|int > 0 %}
          {{ states.sensor.motion_event_annotated.attributes.event.end|int }}
        {% else %} null {% endif %}
    # human readable
    motion_annotated_when:
      entity_id:
        - sensor.motion_annotated_date
      value_template: >-
        {% if states.sensor.motion_annotated_date != none and states.sensor.motion_annotated_date.state != 'null' %}
          {{ states.sensor.motion_annotated_date.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %}

    # ago
    motion_annotated_ago:
      entity_id:
        - sensor.motion_annotated_date
        - sun.sun
      unit_of_measurement: seconds
      value_template: >
        {% if states.sensor.motion_annotated_date != none
              and states.sensor.motion_annotated_date.state != 'null'
              and states.sensor.motion_annotated_date.state|int > 0 %}
          {{ (now().timestamp()|int) - (states('sensor.motion_annotated_date')|int) }}
        {%- else -%}null{%- endif -%}
    # statistics
    motion_annotated_ago_mean:
      entity_id:
        - sensor.motion_annotated_ago_statistics
      unit_of_measurement: seconds
      value_template: >-
        {% if states('sensor.motion_annotated_ago_statistics') != 'unknown' %}
          {{ states.sensor.motion_annotated_ago_statistics.state|float }}
        {%- else -%}null{%- endif -%}
    motion_annotated_ago_min_value:
