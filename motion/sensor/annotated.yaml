      unit_of_measurement: '%'
      value_template: >-
        {% if states('counter.motion_annotated_counter')|int > 0 and states('counter.motion_end_counter')|int > 0 %}
          {{  ( states.counter.motion_annotated_counter.state|int / states.counter.motion_end_counter.state|int ) * 100.0 }}
