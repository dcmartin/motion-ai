        {%- else -%}null{%- endif -%}
    motion_annotated_count_stdev:
      entity_id:
        - sensor.motion_annotated_count_statistics
      unit_of_measurement: entities
      value_template: >
        {% if states('sensor.motion_annotated_count_statistics') != 'unknown' %}
