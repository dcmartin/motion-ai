        {% if states.sensor.motion_event_annotated != none
              and states.sensor.motion_event_annotated.attributes.count|int > 0 %}
          {% for detected in states.sensor.motion_event_annotated.attributes.detected %}
           {%- if loop.first -%}{%- else -%},{%- endif -%}
           {{- detected.entity -}}
          {% endfor %}
        {% else %}null{% endif %}

    ## picture
    motion_annotated_picture:
      entity_id:
        - sensor.motion_annotated_camera
        - sensor.motion_base_url
      value_template: >-
        {% if states.sensor.motion_annotated_camera != none and states.sensor.motion_annotated_camera.state != 'null' %}
          {{ states.sensor.motion_base_url.state + '/local/images/motion_annotated-' + states.sensor.motion_annotated_camera.state + '.jpg' }}
        {% else %}{{ states.sensor.motion_base_url.state + '/local/images/no-signal.jpg' }}{% endif %}

## history_stats

- platform: history_stats
  name: motion_annotated_history
  entity_id: binary_sensor.motion_annotated
  state: 'on'
  type: count
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'

