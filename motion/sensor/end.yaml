## picture
- platform: template
  sensors:
    motion_end_picture:
      entity_id:
        - sensor.motion_end_camera
        - sensor.motion_base_url
      value_template: >-
        {% if states.sensor.motion_end_camera != none and states.sensor.motion_end_camera.state != 'null' %}
          {{ states.sensor.motion_base_url.state + '/local/images/motion_end-' + states.sensor.motion_end_camera.state + '.jpg' }}
        {% else %}{{ states.sensor.motion_base_url.state + '/local/images/no-signal.jpg' }}{% endif %}

## history_stats

- platform: history_stats
  name: motion_end_counter_history
  entity_id: sensor.motion_event_end
  state: 'True'
  type: count
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'

