##
## END EVENT
##

- platform: mqtt
  name: motion_event_end
  qos: 2
  state_topic: 'motion/+/+/event/end'
  expire_after: 1
  force_update: True
  json_attributes:
    - device
    - camera
    - event
    - start
    - end
    - elapsed
    - date
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}
## standard event count, ago, mean, status
- platform: template
  sensors:
    ## status
    motion_end_status:
      entity_id:
        - sensor.motion_event_end
      value_template: >-
        {% if states.sensor.motion_event_end != none and state_attr('sensor.motion_event_end','camera') != none %}
          From {{ states.sensor.motion_event_end.attributes.device }} {{ states.sensor.motion_event_end.attributes.camera }}
        {% else %} null {% endif %}
    ## timing
    motion_end_date:
      entity_id:
        - sensor.motion_event_end
      unit_of_measurement: seconds
      value_template: >
        {% if states.sensor.motion_event_end != none 
              and state_attr('sensor.motion_event_end','end') != none %}
              and states.sensor.motion_event_end.attributes.end|int > 0 %}
          {{ states.sensor.motion_event_end.attributes.end|int }}
        {%- else -%}null{%- endif -%}
    # human readable
    motion_end_when:
      entity_id:
        - sensor.motion_end_date
      value_template: >
        {% if states.sensor.motion_end_date != none 
              and states.sensor.motion_end_date.state != 'null'
              and states.sensor.motion_end_date.state|int > 0 %}
          {{ states.sensor.motion_end_date.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %} null {% endif %}

# seconds ago
- platform: template
  sensors:
    motion_end_ago:
      entity_id:
        - sensor.motion_end_date
        - sun.sun
      unit_of_measurement: seconds
      value_template: >
        {% if states.sensor.motion_end_date != none
              and states.sensor.motion_end_date.state != 'null'
              and states.sensor.motion_end_date.state|int > 0 %}
          {{ (now().timestamp()|int) - (states.sensor.motion_end_date.state|int) }}
        {%- else -%}null{%- endif -%}
    ## ago statistics
    motion_end_ago_mean:
      entity_id:
        - sensor.motion_end_ago_statistics
      unit_of_measurement: seconds
      value_template: >
