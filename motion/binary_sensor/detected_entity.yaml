###
### detected_entity BINARY_SENSOR
###

- platform: template
  sensors:
    motion_detected_entity:
      entity_id:
        - binary_sensor.motion_detected
        - sensor.motion_detected_entity_ago
      value_template: >-
        {% if states.sensor.motion_event_annotated|lower != 'none' %}
          {{ states.sensor.motion_event_annotated.state|lower == 'true'
             and states('sensor.motion_annotated_entity_count')|int > 0 }}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_detected_person:
      entity_id:
        - binary_sensor.motion_detected
        - sensor.motion_detected_ago
      value_template: >-
        {% if states.sensor.motion_event_annotated|lower != 'none' and states.sensor.motion_detected_person.state|lower != 'none' %}
          {{ states.sensor.motion_event_annotated.state|lower == 'true'
             and states.sensor.motion_detected_person.state|from_json|sum|int > 0 }}
        {% else %}null{% endif %}

