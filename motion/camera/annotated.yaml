##
## most recent image (via MQTT)
##

- platform: mqtt
  name: motion_event_annotated
  topic: 'motion/+/+/image/end/+'

- platform: generic
  name: motion_annotated_image
  verify_ssl: false
  limit_refetch_to_url_change: true
  still_image_url: >-
    {% if states.sensor.motion_annotated_picture != none and states.sensor.motion_annotated_picture.state != none %}
      {{ states.sensor.motion_annotated_picture.state }}
    {% else %}{{ states.sensor.motion_base_url.state + '/local/images/test-signal.jpg' }}{% endif %}
