###
### hznmonitor SENSOR
###

###
## hznmonitor_service
###

## service_list
- platform: rest
  name: hznmonitor_service_list
  resource: !secret hznmonitor-services
  method: GET
  authentication: basic
  force_update: true
  json_attributes:
    - services
  value_template: >
    {%- if value_json is defined -%}True{%- else -%}None{%- endif -%}

## service_count
- platform: template
  sensors:
    hznmonitor_service_count:
      unit_of_measurement: count
      value_template: >
        {%- if state_attr('sensor.hznmonitor_service_list','services')|int(0) is number %}
         {{ state_attr('sensor.hznmonitor_service_list','services')|length }}
        {% else %}None{% endif %}

# statistics
- platform: statistics
  name: hznmonitor_service_count_statistics
  entity_id: sensor.hznmonitor_service_count
  sampling_size: 100
  max_age:
    hours: 48

