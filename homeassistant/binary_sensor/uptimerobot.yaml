###
## binary_sensor/uptimerobot.yaml
###

- platform: template
  sensors:
    uptimerobot_feed:
      device_class: connection
      friendly_name: UptimeRobot connected
      attribute_templates:
        markdown: >-
          <h2>UptimeRobot</h2>
          <ul>
          <li>Service is "{{- states('binary_sensor.uptimerobot_feed') -}}"</li>
          <li>Link to NabuCasa is "{{- states('binary_sensor.uptimerobot_link_up_nabucasa') -}}"</li>
          </ul>
          <i>Last updated</i>: {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}
      value_template: >-
        {{ not is_state('sensor.uptimerobot_feed','0') }}
    uptimerobot_link_up_nabucasa:
      friendly_name: NabuCasa remote access
      icon_template: >-
        {% if is_state('binary_sensor.uptimerobot_link_up_nabucasa','on') %}
          {{ 'mdi:lan-connect' }}
        {% else %}
          {{ 'mdi:lan-disconnect' }}
        {% endif %}
      value_template: >-
        {% set s = states('sensor.uptimerobot_link_up_nabucasa') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' and s|length > 0 %}
          {% set s = s.split(',')|list %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' and s is iterable %}
            {{ s|length > 0 }}
          {% else %}false{% endif %}
        {% else %}false{% endif %}
