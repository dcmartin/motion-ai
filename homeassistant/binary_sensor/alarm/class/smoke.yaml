###
# homeassistant/binary_sensor/alarm/class/smoke.yaml
###

- platform: template
  sensors:
    motion_alarm_smoke:
      friendly_name: 'Alarm: smoke'
      icon_template: >-
        {% if is_state('binary_sensor.motion_alarm_smoke','on') -%}
          {{ 'mdi:message-text' }}
        {% else %}
          {{ 'mdi:message' }}
        {% endif %}
      attribute_templates:
        bad: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','bad') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'smoke' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        good: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','good') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'smoke' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        low: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','low') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'smoke' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        high: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','high') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'smoke' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        activity: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','activity') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'smoke' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        missing: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','missing') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'smoke' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        unavailable: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','unavailble') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'smoke' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        found: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','found') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'smoke' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        markdown: >-
          {%- if is_state('binary_sensor.motion_alarm_smoke','on' -%}
            {%- set alarms = state_attr('binary_sensor.motion_device_class','alarms' -%}
            <ul>{%- for i in alarms -%}
              {%- set s = state_attr('binary_sensor.motion_alarm_smoke',i) -%}
              {%- if s|lower != 'none' -%}
              <li><b>{{- i|upper -}}</b>:{{ s -}}</li>
              {%- endif -%}
            {%- endfor -%}</ul>
          {%- else -%}No smoke alarms{%- endif -%}
      value_template: >-
        {%- set s = state_attr('binary_sensor.motion_alarm','all') -%}
        {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 0 and 'smoke' in i[0] -%}
            {%- if loop.first -%}{{- 'on' -}}{%- endif -%}
          {%- else -%}{{- 'off' -}}{%- endfor -%}
        {%- else -%}{{- 'unknown' -}}{%- endif -%}
