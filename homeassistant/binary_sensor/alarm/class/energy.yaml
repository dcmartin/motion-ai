          {%- else -%}No energy <i>missing</i> alarm{%- endfor -%}
          {%- else -%}No energy <i>missing</i> alarm information{%- endif -%}
        unavailable: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','unavailble') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'energy' in i[2] -%}
            {{ i[3] }}
          {%- else -%}No energy <i>unavailable</i> alarm{%- endfor -%}
          {%- else -%}No energy <i>unavailable</i> alarm information{%- endif -%}
        found: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','found') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'energy' in i[2] -%}
