          {%- else -%}No energy <i>low</i> alarm{%- endfor -%}
          {%- else -%}No energy <i>low</i> alarm information{%- endif -%}
        high: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','high') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'energy' in i[2] -%}
            {{ i[3] }}
          {%- else -%}No energy <i>high</i> alarm{%- endfor -%}
          {%- else -%}No energy <i>high</i> alarm information{%- endif -%}
        activity: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','activity') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'energy' in i[2] -%}
