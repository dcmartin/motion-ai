###
# homeassistant/binary_sensor/alarm/class/energy.yaml
###

- platform: template
  sensors:
    motion_alarm_energy:
      friendly_name: 'Alarm: energy'
      icon_template: >-
        {% if is_state('binary_sensor.motion_alarm_energy','on') -%}
          {{ 'mdi:message-text' }}
        {% else %}
          {{ 'mdi:message' }}
        {% endif %}
      attribute_templates:
        bad: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','bad') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'energy' in i[2] -%}
            {{ i[3] }}
          {%- else -%}No energy <i>bad</i> alarm{%- endfor -%}
          {%- else -%}No energy <i>bad</i> alarm information{%- endif -%}
        good: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','good') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'energy' in i[2] -%}
            {{ i[3] }}
          {%- else -%}No energy <i>good</i> alarm{%- endfor -%}
          {%- else -%}No energy <i>good</i> alarm information{%- endif -%}
        low: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','low') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'energy' in i[2] -%}
