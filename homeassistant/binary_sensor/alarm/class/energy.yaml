          {%- else -%}No energy <i>found</i> alarm{%- endfor -%}
          {%- else -%}No energy <i>found</i> alarm information{%- endif -%}
      value_template: >-
        {%- set s = state_attr('binary_sensor.motion_alarm','all') -%}
        {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 0 and 'energy' in i[0] -%}
            {%- if loop.first -%}{{- 'on' -}}{%- endif -%}
          {%- else -%}{{- 'off' -}}{%- endfor -%}
        {%- else -%}{{- 'unknown' -}}{%- endif -%}
