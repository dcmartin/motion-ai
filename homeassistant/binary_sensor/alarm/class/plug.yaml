###
# homeassistant/binary_sensor/alarm/class/plug.yaml
###

- platform: template
  sensors:
    motion_alarm_plug:
      friendly_name: 'Alarm: plug'
      icon_template: >-
        {% if is_state('binary_sensor.motion_alarm_plug','on') -%}
          {{ 'mdi:message-text' }}
        {% else %}
          {{ 'mdi:message' }}
        {% endif %}
      attribute_templates:
        bad: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','bad') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'plug' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        good: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','good') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'plug' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        low: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','low') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'plug' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        high: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','high') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'plug' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        activity: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','activity') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'plug' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        missing: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','missing') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'plug' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        unavailable: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','unavailble') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'plug' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        found: >-
          {%- set s = state_attr('binary_sensor.motion_alarm','found') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 3 and 'plug' in i[2] -%}
            {{ i[3] }}
          {%- else -%}none{%- endfor -%}
          {%- else -%}none{%- endif -%}
        markdown: >-
          {%- if is_state('binary_sensor.motion_alarm_plug','on') -%}
            {%- set alarms = state_attr('binary_sensor.motion_device_class','alarms') -%}
            {%- for i in alarms if state_attr('binary_sensor.motion_alarm_plug',i)|lower != 'none' -%}
              {%- set s = state_attr('binary_sensor.motion_alarm_plug',i) -%}
              {{- s -}}
              {%- if not loop.last -%}<hr>{%- endif -%}
            {%- endfor -%}
          {%- else -%}No plug alarms{%- endif -%}
      value_template: >-
        {%- set s = state_attr('binary_sensor.motion_alarm','all') -%}
        {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- for i in s if i|count > 0 and 'plug' in i[0] -%}
            {%- if loop.first -%}{{- 'on' -}}{%- endif -%}
          {%- else -%}{{- 'off' -}}{%- endfor -%}
        {%- else -%}{{- 'unknown' -}}{%- endif -%}
