          {%- for i in s if i|count > 2 and 'motion' in i[2] -%}
            {%- if loop.first -%}{{- 'on' -}}{%- endif -%}
          {%- else -%}{{- 'off' -}}{%- endfor -%}
        {%- else -%}{{- 'unknown' -}}{%- endif -%}
