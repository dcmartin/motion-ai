- platform: template
  sensors:
    weather_forecast:
      friendly_name: Weather forecast
      icon_template: 'mdi:help-network'
      value_template: >-
        {% set s = states('sensor.homeassistant_name') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {% set s = s|lower|replace('-','_')|replace(' ','_') %}
          {% set s = states('weather.' + s|string) %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
            {% set s = s.forecast %}
            {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
              true
            {% else %}false{% endif %}
          {% else %}false{% endif %}
        {% else %}false{% endif %}
