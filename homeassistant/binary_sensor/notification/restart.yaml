# homeassistant/binary_sensor/notification/restart.yaml
###

- platform: template
  sensors:
    motion_notification_restart_requested:
      friendly_name: Notify restart requested
      icon_template: >-
        {{- 'mdi:cellphone-message' -}}
      attribute_templates:
        id: >-
          {{- 'notification-restart-requested' -}}
      value_template: >-
          {{- is_state('input_boolean.motion_restart_requested','on') -}}
