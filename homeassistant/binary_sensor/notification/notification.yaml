# SMARTPHONE-PARENT
- platform: template
  sensors:
    motion_notification_smartphone_connected_owner:
      friendly_name: Notify owner smartphone connected
      icon_template: >-
        {{- 'mdi:cellphone-message' -}}
      attribute_templates:
        id: >-
          {{- 'smartphone_connected_owner' -}}
      value_template: >-
          {{- not is_state_attr('sensor.motion_person','device','none') -}}

# SMARTPHONE-MAM
