###
# homeassistant/binary_sensor/motion/detected_animal.yaml
###

- platform: template
  sensors:
    motion_detected_animal_old:
      value_template: >-
        {{ as_timestamp(states.binary_sensor.motion_detected_animal.last_updated) < as_timestamp(states.binary_sensor.motion_detected.last_updated) }}

- platform: template
  sensors:
    motion_detected_animal_threshold_tune:
      friendly_name: Tune animal threshold
      icon_template: 'mdi:toggle-switch'
      value_template: >-
        {{ is_state('input_boolean.motion_detected_animal_tune','on') }}
    motion_detect_animal_confirmed:
      friendly_name: 'Confirmed animal only'
      icon_template: 'mdi:cow'
      value_template: >-
        {{ is_state('input_boolean.motion_detect_animal_confirmed','on') }}

- platform: template
  sensors:
    motion_detected_animal_confirmed:
      unique_id: motion_detected_animal_confirmed
      friendly_name: 'Detected 🐄✅'
      icon_template: >-
        {% if is_state('binary_sensor.motion_detected_animal_confirmed','on') %}
          {{ 'mdi:cow' }}
        {% elif is_state('binary_sensor.motion_detected_animal','on') %}
          {{ 'mdi:cow' }}
        {% else %}
          {{ 'mdi:cow' }}
        {% endif %}
      value_template: >-
        {% set s = state_attr('sensor.motion_event_annotated','event') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
          {% set event = s %}
          {% set known = 'true' %}
          {% if not is_state('input_boolean.motion_status_camera_any','on') %}
            {% set s = s.camera %}
            {% set n = state_attr('binary_sensor.motion_cameras','names') %}
            {% if n|lower != 'none' and n|lower != 'null' and n|lower != 'unknown' and n|lower != 'unavailable' %}
              {% set known = s in n %}
            {% endif %}
          {% endif %}
        {% endif %}
        {% set s = state_attr('sensor.motion_event_annotated','results') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' and s|length > 0 %}
          {% set results = s %}
        {% endif %}
        {% if event is defined and results is defined and known is defined and known|lower == 'true' %}
          {% set option = states('input_select.motion_detect_animal') %}
          {% if option|lower == 'all' or option|lower == 'animal' %}
            {% set options = state_attr('input_select.motion_detect_animal','options') %}
            {% if options|lower != 'none' and options|lower != 'unknown' and options|length > 0 %}
              {% set l = results|selectattr('entity','in',options)|map(attribute='confidence')|list %}
            {% endif %}
          {% else %}
            {% set l = results|selectattr('entity','==',option)|map(attribute='confidence')|list %}
          {% endif %}
          {% if l is defined and l is iterable and l|length > 0 %}
            {% set p = l|list|max|int(0) %}
            {{ p >= states('sensor.motion_detected_animal_threshold_confirmed')|int(0) }}
          {% else %}false{% endif %}
        {% else %}false{% endif %}
    motion_detected_animal:
      unique_id: motion_detected_animal
      friendly_name: 'Detected 🐄'
      icon_template: >-
        {% if is_state('binary_sensor.motion_detected_animal','on') %}
          {{ 'mdi:cow' }}
        {% else %}
          {{ 'mdi:cow' }}
        {% endif %}
      value_template: >-
        {% set s = state_attr('sensor.motion_event_annotated','event') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
          {% set event = s %}
          {% set known = 'true' %}
          {% if not is_state('input_boolean.motion_status_camera_any','on') %}
            {% set known = s.camera in state_attr('binary_sensor.motion_cameras','names') %}
          {% endif %}
        {% endif %}
        {% set s = state_attr('sensor.motion_event_annotated','results') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' and s|length > 0 %}
          {% set results = s %}
        {% endif %}
        {% if event is defined and results is defined and known is defined and known|lower == 'true' %}
          {% set option = states('input_select.motion_detect_animal') %}
          {% if option|lower == 'all' or option|lower == 'animal' %}
            {% set options = state_attr('input_select.motion_detect_animal','options') %}
            {% if options|lower != 'none' and options|lower != 'unknown' and options|length > 0 %}
              {% set l = results|selectattr('entity','in',options)|map(attribute='confidence')|list %}
            {% endif %}
          {% else %}
            {% set l = results|selectattr('entity','==',option)|map(attribute='confidence')|list %}
          {% endif %}
          {% if l is defined and l is iterable and l|length > 0 %}
            {% set p = l|list|max|int(0) %}
            {{ p >= states('sensor.motion_detected_animal_threshold')|int(0) }}
          {% else %}false{% endif %}
        {% else %}false{% endif %}

- platform: template
  sensors:
    motion_detected_animal_expired:
      friendly_name: Animal detected expired
      icon_template: 'mdi:cow'
      device_class: occupancy
      value_template: >-
