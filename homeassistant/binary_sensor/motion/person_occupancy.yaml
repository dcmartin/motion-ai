###
# binary_sensor/motion/person_occupancy.yaml
###

## STATUS

- platform: template
  sensors:
    motion_person_occupancy:
      friendly_name: 'Location occupancy valid'
      icon_template: >-
        {% if is_state('binary_sensor.motion_person_occupancy','on') %}
          {{ 'mdi:map-marker-outline' }}
        {% else %}{{ 'mdi:map-marker-off-outline' }}{% endif %}
      attribute_templates:
        sensors: >-
          {% set s = state_attr('binary_sensor.motion_person_occupancy_active','observations') %}
          {% if s|lower != 'none' and s|lower != 'null' and s|lower != 'unavailable' and s|lower != 'unknown' and s is iterable and s|length > 0 %}
            {{ s|map(attribute="entity_id")|sort|unique|list }}
          {% else %}null{% endif %}
      value_template: >-
        {% set s = states('sensor.motion_person_occupancy') %}
        {{ s|lower != 'unknown' and s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' }}
    motion_person_occupancy_expired:
      friendly_name: 'Location occupancy expired'
      icon_template: >-
        {% if is_state('binary_sensor.motion_person_occupancy_expired','on') %}
          {{ 'mdi:map-marker-off-outline' }}
        {% else %}{{ 'mdi:map-marker-outline' }}{% endif %}
      value_template: >-
        {% set s = states('input_number.motion_person_occupancy_expired') %}
        {% if s|lower != 'none' and s|lower != 'null' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {% set timeout = s|float * 60 %}
          {% set s = states.sensor.motion_person_occupancy.last_updated %}
          {% if s|lower != 'none' and s|lower != 'null' and s|lower != 'unavailable' and s|lower != 'unknown' %}
            {% set updated = s|as_timestamp %}
            {{ is_state('binary_sensor.motion_person_occupancy','on') and utcnow().timestamp() - updated > timeout }}
          {% else %}on{% endif %}
        {% else %}on{% endif %}

## MOVEMENT

- platform: template
  sensors:
    motion_person_occupancy_movement_1d_low:
      friendly_name: Movement low (1d)
      icon_template: 'mdi:account-clock-outline'
      value_template: >-
        {% set pad = states('input_number.motion_person_occupancy_movement_deviation') %}
        {% set pa = state_attr('sensor.motion_person_occupancy_previous','movement') %}
        {% set pam = state_attr('sensor.motion_person_occupancy_movement_statistics_1d','mean') %}
        {% set pas = state_attr('sensor.motion_person_occupancy_movement_statistics_1d','standard_deviation') %}
        {% if pa|lower != 'none' and pa|lower != 'null' and pa|lower != 'unavailable' and pa|lower != 'unknown'
          and pam|lower != 'none' and pam|lower != 'null' and pam|lower != 'unavailable' and pam|lower != 'unknown'
          and pas|lower != 'none' and pas|lower != 'null' and pas|lower != 'unavailable' and pas|lower != 'unknown' and pas|float > 0.0
          and pad|lower != 'none' and pad|lower != 'null' and pad|lower != 'unavailable' and pad|lower != 'unknown' %}
          {{ ((pam|float - pa|float) / pas|float) >= pad|float }}
        {% else %}null{% endif %}

