###

## pose_detected
- platform: template
  sensors:
    motion_pose_detected:
      friendly_name: POSE detected
      icon_template: 'mdi:tag-poses'
      value_template: >-
        {% set known = 'true' %}
        {% if not is_state('input_boolean.motion_status_camera_any','on') %}
          {% set s = state_attr('sensor.motion_event_pose','event') %}
          {% if s|lower != 'none' and s|lower != 'null' and s|lower != 'unknown' and s|lower != 'unavailable' %}
            {% set s = s.camera %}
            {% set n = state_attr('binary_sensor.motion_cameras','names') %}
            {% if n|lower != 'none' and n|lower != 'null' and n|lower != 'unknown' and n|lower != 'unavailable' %}
              {% set known = s in n %}
            {% endif %}
          {% endif %}
        {% endif %}
        {% if known|lower == 'true' %}
          {% set s = state_attr('sensor.motion_event_pose','count') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' and s|int(0) > 0 %}
            {% set s = state_attr('sensor.motion_event_pose','detected') %}
            {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' and s is iterable and s|length > 0 %}
              {{ s|max|int(0) >= states('input_number.motion_pose_detected_percent')|int(0) }}
            {% else %}None{% endif %}
          {% else %}None{% endif %}
        {% else %}false{% endif %}

- platform: template
  sensors:
    motion_pose_detected_expired:
      value_template: >-
        {{ states('sensor.motion_pose_detected_ago')|int(0) > states('input_number.motion_pose_detected_ago')|int(0) }}
