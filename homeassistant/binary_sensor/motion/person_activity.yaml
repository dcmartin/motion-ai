
- platform: template
  sensors:
    motion_person_away_notify:
      unique_id: motion_person_away_notify
      friendly_name: 'Away notify'
      icon_template: >-
        {%- if is_state('input_boolean.motion_person_away_notify','on') -%}
          {{- 'mdi:alarm' -}}
        {%- else -%}
          {{- 'mdi:alarm-off' -}}
        {%- endif -%}
      value_template: >-
        {{ is_state('input_boolean.motion_person_away_notify','on') }}
