      friendly_name: 'Automotive'
      icon_template: >-
          {{- 'mdi:car' -}}
      value_template: >-
        {{ is_state('sensor.motion_person_device_activity','Automotive')
          and utcnow().timestamp() - states.sensor.motion_person_device_activity.last_updated|as_timestamp > states('input_number.motion_person_activity_expired')|float * 60 }}
    motion_person_running:
