- platform: template
  sensors:
    motion_person_stationary:
      unique_id: motion_person_stationary
      friendly_name: 'Stationary'
      icon_template: >-
          {{- 'mdi:sofa-single' -}}
      value_template: >-
        {{ is_state('sensor.motion_person_device_activity','Stationary')
          and utcnow().timestamp() - states.sensor.motion_person_device_activity.last_updated|as_timestamp > states('input_number.motion_person_activity_expired')|float * 60 }}
    motion_person_cycling:
      unique_id: motion_person_cycling
      friendly_name: 'Cycling'
      icon_template: >-
          {{- 'mdi:bike' -}}
