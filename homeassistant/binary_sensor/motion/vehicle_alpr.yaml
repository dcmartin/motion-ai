###
# homeassistant/binary_sensor/motion/vehicle_alpr.yaml
###

- platform: template
  sensors:
    motion_vehicle_alpr_expired:
      value_template: >-
        {{ states('sensor.motion_vehicle_alpr_ago')|int(0) > states('input_number.motion_detected_vehicle_ago')|int(0) }}
    motion_vehicle_alpr_detected:
      value_template: >-
        {% if is_state('binary_sensor.motion_alpr_detected','on') and is_state('binary_sensor.motion_detected_vehicle','on') 
              and is_state('sensor.motion_alpr_detected_camera',states('sensor.motion_detected_vehicle_camera'))
              and is_state('sensor.motion_alpr_detected_event',states('sensor.motion_detected_vehicle_event')) %}
          {% set s = state_attr('sensor.motion_vehicle_alpr','alprs') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' and s is iterable %}
            {% if s|length > 0 %}
              {{ s|select("number")|sum|int(0) > 0 }}
            {% else %}None{% endif %}
          {% else %}None{% endif %}
        {% else %}None{% endif %}

- platform: template
  sensors:
    motion_vehicle_alpr:
      unique_id: motion_vehicle_alpr
      friendly_name: Detected vehicle w/ alpr
      icon_template: >-
        {%- if is_state('binary_sensor.motion_vehicle_alpr_detected','on') -%}
          {{- 'mdi:car-box' -}}
        {%- else -%}
          {{- 'mdi:car-box-outline' -}}
        {%- endif -%}
      attribute_templates:
        expired: >-
          {% if state_attr('binary_sensor.motion_vehicle_alpr','ago')|int(0) > states('input_number.motion_detected_vehicle_ago')|int(0) %}on{% else %}off{% endif %}
        results: >-
          {% if is_state('binary_sensor.motion_vehicle_alpr_detected','on') %}
            {% set mc = '' %}
            {% set entitys = state_attr('sensor.motion_' + mc + 'event_annotated','results') %}
            {% set alprs = state_attr('sensor.motion_' + mc + 'event_alpr','results') %}
            {% if entitys|lower != 'null' and entitys|lower != 'unavailable' and entitys|lower != 'none' and entitys|lower != 'unknown' and entitys is iterable
              and alprs|lower != 'null' and alprs|lower != 'unavailable' and alprs|lower != 'none' and alprs|lower != 'unknown' and alprs is iterable
              and alprs|count > 0 and entitys|count > 0 -%}
              [{%- for alpr in alprs if alpr is iterable and 'confidence' in alpr and alpr.confidence|lower != 'none' and alpr.confidence|float(0.0) >= states('sensor.motion_alpr_detected_threshold')|float(0.0) -%}
                {% if loop.first %}{% else %},{% endif %}
                {%- set fw = alpr.width|int(0) -%}
                {%- set fh = alpr.height|int(0) -%}
                {%- set fx = alpr.x + (fw/2)|int(0) -%}
                {%- set fy = alpr.y + (fh/2)|int(0) -%}
                {%- for vehicle in entitys if vehicle.entity == 'vehicle' and 'confidence' in vehicle and vehicle.confidence|lower != 'none' and vehicle.confidence|float(0.0) >= states('sensor.motion_detected_vehicle_threshold')|float(0.0)
                     and fx|int(0) >= vehicle.center.x - (vehicle.width/2)|int
                     and fx|int(0) <= vehicle.center.x + (vehicle.height/2)|int
                     and fy|int(0) >= vehicle.center.y|int(0) - (vehicle.height/2)|int
                     and fy|int(0) <= vehicle.center.y|int(0) + (vehicle.height/2)|int(0) -%}
                  {% if loop.first %}{% else %},{% endif %}
                  {"p":{"c":{{- vehicle.confidence|int(0) -}},"x":{{- vehicle.center.x - (vehicle.width/2)|int(0) -}},"y":{{- vehicle.center.y - (vehicle.height/2)|int(0) -}},"w":{{- vehicle.width -}},"h":{{- vehicle.height -}}},"f":{"c":{{- alpr.confidence|int(0) -}},"x":{{- fx -}},"y":{{- fy -}},"w":{{- fw -}},"h":{{- fh -}} }}
                {%- endfor -%}
              {%- else -%}None{%- endfor -%}]
            {%- else -%}None{%- endif -%}
          {%- else -%}None{%- endif -%}
        status: >-
          {% if is_state('binary_sensor.motion_vehicle_alpr_detected','on') %}
            {% set end = state_attr('binary_sensor.motion_vehicle_alpr','date') %}
            {% set event = state_attr('binary_sensor.motion_vehicle_alpr','event') %}
            {% set device = state_attr('binary_sensor.motion_vehicle_alpr','device') %}
            {% set camera = state_attr('binary_sensor.motion_vehicle_alpr','camera') %}
            {% set elapsed = state_attr('binary_sensor.motion_vehicle_alpr','elapsed') %}
            {% set confidence = state_attr('binary_sensor.motion_vehicle_alpr','confidence')|int(0) %}
            {% set n = utcnow().timestamp()|int(0) %}
            {% if n|int(0) > 0 and end|int(0) > 0 %}
              {% set when = end|int|timestamp_custom("%I:%M:%S %p on %m/%d",true,'unknown') -%}
              {% set delay = n - end|int(0) %}
            {% else %}
              {% set when = 'null' %}
              {% set delay = 'null' %}
            {% endif %}
            {{ device -}}/{{- camera -}}/{{- event }} at {{ when -}}; 
            β: {{ confidence }} ;
            Δ: {{ delay -}}s; 
            δ: {{ elapsed -}}s
          {%- else -%}Pending{%- endif -%}
        event: >-
          {% if is_state('binary_sensor.motion_vehicle_alpr_detected','on') %}
            {% set s = states('sensor.motion_detected_vehicle_event') %}
            {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
              {{ s }}
            {% else %}None{% endif %}
          {% else %}None{% endif %}
        date: >-
          {% if is_state('binary_sensor.motion_vehicle_alpr_detected','on') %}
            {% set s = states('sensor.motion_detected_vehicle_date') %}
            {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
              {{ s }}
            {% else %}None{% endif %}
          {% else %}None{% endif %}
        camera: >-
          {% if is_state('binary_sensor.motion_vehicle_alpr_detected','on') %}
            {% set s = states('sensor.motion_detected_vehicle_camera') %}
            {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
              {{ s }}
            {% else %}None{% endif %}
          {% else %}None{% endif %}
        device: >-
          {% if is_state('binary_sensor.motion_vehicle_alpr_detected','on') %}
            {% set s = states('sensor.motion_detected_vehicle_device') %}
            {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
              {{ s }}
            {% else %}None{% endif %}
          {% else %}None{% endif %}
        elapsed: >-
          {% if is_state('binary_sensor.motion_vehicle_alpr_detected','on') %}
            {% set s = states('sensor.motion_detected_vehicle_elapsed') %}
            {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
              {{ s }}
            {% else %}None{% endif %}
          {% else %}None{% endif %}
        where: >-
          {% if is_state('binary_sensor.motion_vehicle_alpr_detected','on') %}
            {% set s = states('sensor.motion_detected_vehicle_where') %}
            {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
              {{ s }}
            {% else %}Pending{% endif %}
          {% else %}Pending{% endif %}
        when: >-
          {% if is_state('binary_sensor.motion_vehicle_alpr_detected','on') %}
            {% set s = states('sensor.motion_detected_vehicle_date') %}
            {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
              {{ s|int|timestamp_custom("%a %b %d %I:%M:%S %p %Z",true,'unknown') }}
            {% else %}Pending{% endif %}
          {% else %}Pending{% endif %}
        confidence: >-
          {% if is_state('binary_sensor.motion_vehicle_alpr_detected','on') %}
            {%- set s = states('sensor.motion_detected_vehicle_confidence') -%}
            {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' -%}
              {{ s }}
            {% else %}None{% endif %}
          {% else %}None{% endif %}
        age: >-
          {% if is_state('binary_sensor.motion_vehicle_alpr_detected','on') %}
            {% set s = states('sensor.motion_detected_vehicle_ago')|int(0) %}
            {% if s > 0 %}
              {% set d = (s/86400)|int(0) %}
              {% set h = (s/3600)|int(0) %}
              {% if d < 1 %}
                {% set m = ((s-(d*86400)-(h*3600))/60)|int(0) %}
                {% set s = (s % 60)|int(0) %}
                {% if h < 1 %}
                  {% if m < 1 %}
                    {{ s -}}s
                  {% else %}
                    {{ m -}}m; {{ s -}}s
                  {% endif %}
                {% else %}
                  {{ h -}}h; {{ m -}}m
                {% endif %}
              {% else %}
                {{ d -}}d; {{ h -}}h
              {% endif %}
            {%- else -%}Pending{%- endif -%}
          {%- else -%}Pending{%- endif -%}
        ago: >-
          {% if is_state('binary_sensor.motion_vehicle_alpr_detected','on') %}
            {%- set s = states('sensor.motion_detected_vehicle_date') -%}
            {%- if s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' and s|lower != 'null' -%}
              {%- set s = utcnow().timestamp()|int(0) - s|int(0) -%}
              {{- s -}}
            {%- else -%}None{%- endif -%}
          {%- else -%}None{%- endif -%}
      value_template: >-
        {{ is_state('binary_sensor.motion_vehicle_alpr_detected','on') }}
