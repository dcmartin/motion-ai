###
# homeassistant/binary_sensor/motion/yolo.yaml
###

- platform: template
  sensors:
    motion_status_yolo:
      friendly_name: 'Status: YOLO'
      device_class: connectivity
      icon_template: >-
        {% if is_state('binary_sensor.motion_status_yolo','on') %}
          {{- 'mdi:eye' -}}
        {% else %}
          {{- 'mdi:minus-circle' -}}
        {% endif %}
      value_template: >-
        {% set e = states('sensor.motion_yolo_test') %}
        {% if e|lower != 'unknown' and e|lower != 'unavailable' and e|lower != 'none' and e|lower != 'null' %}
          {% set s = states('sensor.motion_yolo_test_date') %}
          {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
            {% set s = as_timestamp(states.sensor.motion_yolo_test.last_updated) %}
            {% set n = states('input_number.motion_yolo_scan_interval') %}
            {% set t = now().timestamp()|int %}
            {{ t - s|int < n|int }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
