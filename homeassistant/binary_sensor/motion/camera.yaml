###
# homeassistant/binary_sensor/motion/camera.yaml
###

- platform: template
  sensors:
    motion_cameras:
      friendly_name: Camera(s) status
      device_class: connectivity
      attribute_templates:
        names: >-
          {% set s = state_attr('sensor.motion_actual_hub_start','cameras') %}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {{ s|map(attribute='name')|list }}
          {%- else -%}null{%- endif %}
        cameras: >-
          {% set s = state_attr('sensor.motion_actual_hub_start','cameras') %}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {{ s }}
          {%- else -%}null{%- endif %}
        total: >-
          {% set s = state_attr('sensor.motion_actual_hub_start','cameras') %}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {{ s|list|count }}
          {%- else -%}null{%- endif %}
        active: >-
          {%- set s = state_attr('sensor.motion_actual_hub_start','cameras') -%}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {%- set cs = s|map(attribute='name')|list -%}
            {%- set s = state_attr('group.motion_cameras', 'entity_id') -%}
            {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {%- set bs = s -%}
              [
              {%- for s in cs if ('binary_sensor.motion_camera_' + s + '_detected') in bs %}
                {%- if not loop.first -%},{%- endif -%}
                "{{- s -}}"
              {%- endfor -%}
              ]
            {%- else -%}null{%- endif -%}
          {%- else -%}null{%- endif %}
        inactive: >-
          {%- set s = state_attr('sensor.motion_actual_hub_start','cameras') -%}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {%- set cs = s|map(attribute='name')|list -%}
            {%- set s = state_attr('group.motion_cameras', 'entity_id') -%}
            {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {%- set bs = s -%}
              [
              {%- for s in cs if not ('binary_sensor.motion_camera_' + s + '_detected') in bs %}
                {%- if not loop.first -%},{%- endif -%}
                "{{- s -}}"
              {%- endfor -%}
              ]
            {%- else -%}null{%- endif -%}
          {%- else -%}null{%- endif %}
        latitude: >-
          {{ state_attr('sensor.motion_actual_hub_start','latitude')|float(0.0) }}
        longitude: >-
          {{ state_attr('sensor.motion_actual_hub_start','longitude')|float(0.0) }}
        group: >-
          {{ state_attr('sensor.motion_actual_hub_start','group') }}
        device: >-
          {{ state_attr('sensor.motion_actual_hub_start','device') }}
        client: >-
          {{ state_attr('sensor.motion_actual_hub_start','client') }}
        status: >-
          {%- set s = state_attr('group.motion_cameras', 'entity_id') -%}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
            [{%- for e in state_attr('group.motion_cameras', 'entity_id') -%}
              {%- if loop.first -%}{%- else -%},{%- endif -%}
              {%- if states(e)|lower == 'on' -%}1{%- else -%}0{%- endif -%}
            {%- endfor -%}]
          {% else %}null{% endif %}
      icon_template: >-
        {% if is_state('group.motion_cameras','on') %}
          {{ 'mdi:camera' }}
        {% else %}
          {{ 'mdi:camera-off' }}
        {% endif %}
      value_template: >-
        {{ is_state('group.motion_cameras','on') }}

