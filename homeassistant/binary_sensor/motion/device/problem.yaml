- platform: template
  sensors:
    motion_device_problems:
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_problem','total') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s|int(0) > 0 }}
        {% else %}unknown{% endif %}
    motion_device_problem:
      friendly_name: Problem status
      device_class: 'problem'
      attribute_templates:
        ids: >-
          {{- 'unknown' -}}
        total: >-
          {{- 'unknown' -}}
        update: >-
          {{- 'unknown' -}}
        restart: >-
          {{- 'unknown' -}}
        controls: >-
          {{- 'unknown' -}}
        status: >-
          {{- 'unknown' -}}
        values: >-
          {{- 'unknown' -}}
        positive: >-
          {{- 'unknown' -}}
        negative: >-
          {{- 'unknown' -}}
      value_template: >-
        {# set through automation #}
        {{- 'unknown' -}}
