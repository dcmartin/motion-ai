###

- platform: template
  sensors:
    motion_device_problem_exist:
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_problem','total') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s|int(0) > 0 }}
        {% else %}unknown{% endif %}
    motion_device_problem_self_test:
      icon_template: 'mdi:gesture-tap-button'
      attribute_templates:
        entity_ids: >-
          {% set s = state_attr('binary_sensor.motion_device_problem','controls') %}
          {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            [{%- for i in s if '_self_test' in i.entity_id -%}
              {%- if not loop.first -%},{%- endif -%}
              "{{- i.entity_id -}}"
            {%- endfor -%}]
          {%- else -%}none{%- endif %}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_problem_self_test','entity_ids') %}
        {% if s|lower != 'none' and  s|lower != 'unknown' and not s is string and s is iterable %}
