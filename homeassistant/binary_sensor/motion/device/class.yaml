###
# homeassistant/binary_sensor/device/class.yaml
###

- platform: template
  sensors:
    motion_device_class_any:
      friendly_name: Any device?
      value_template: >-
        {{ is_state('input_boolean.motion_device_class_any','on') }}
    motion_device_class_exist:
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_battery','total') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s|int(0) > 0 }}
        {% else %}unknown{% endif %}
    motion_device_class:
      friendly_name: All devices
      attribute_templates:
        ids: >-
          {{- 'unknown' -}}
        total: >-
          {{- 'unknown' -}}
        measurement: >-
          {{- 'unknown' -}}
        status: >-
          {{- 'unknown' -}}
        sensors: >-
          {{ ['battery','humidity','illuminance','temperature'] }}
        binary_sensors: >-
          {{ ['battery','gas','moisture','motion'] }}
        sensor_list: >-
          {{ ['battery','current','energy','humidity','illuminance','power','temperature','voltage'] }}
        binary_sensor_list: >-
          {{ ['battery','connectivity','door','gas','light','moisture','motion','occupancy','opening','plug','power','presence','problem','safety','smoke','tamper','update','vibration'] }}
      value_template: >-
        {# set through automation #}
        {{- 'unknown' -}}
