###
# homeassistant/binary_sensor/device/battery.yaml
###

- platform: template
  sensors:
    motion_device_battery_exist:
      attribute_templates:
        low: >-
          {% set s = state_attr('sensor.motion_device_battery','measurement') %}
          {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and not s is string -%}
            {% set n = states('input_number.motion_device_battery_low')|float(0) -%}
            [{% for i in s if 'entity_id' in i and states(i.entity_id)|float(n) < n -%}
              {%- if not loop.first -%},{%- endif -%}
              "{{- state_attr(i.entity_id,'friendly_name') }} at {{ states(i.entity_id)|int('unknown') -}}%"
            {%- endfor -%}]
          {%- else -%}none{%- endif %}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_battery','total') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s|int(0) > 0 }}
        {% else %}unknown{% endif %}
    motion_device_battery_low:
      friendly_name: Battery low 
      device_class: 'battery'
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_battery_exist','low') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and not s is string and s is iterable %}
          {{ s|count > 0 }}
        {% else %}unknown{% endif %}
    motion_device_battery:
      friendly_name: Battery status
      device_class: 'battery'
      attribute_templates:
        ids: >-
          {{- 'unknown' -}}
        total: >-
          {{- 'unknown' -}}
        update: >-
          {{- 'unknown' -}}
        restart: >-
          {{- 'unknown' -}}
        controls: >-
          {{- 'unknown' -}}
        status: >-
          {{- 'unknown' -}}
        values: >-
          {{- 'unknown' -}}
        positive: >-
          {{- 'unknown' -}}
        negative: >-
          {{- 'unknown' -}}
      value_template: >-
        {# set through automation #}
        {{- 'unknown' -}}
