###
# homeassistant/binary_sensor/connectivity.yaml
###

- platform: template
  sensors:
    motion_device_connectivity_exist:
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_connectivity','total') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s|int(0) > 0 }}
        {% else %}unknown{% endif %}
    motion_device_connectivity_test:
      device_class: 'problem'
      icon_template: 'mdi:alert-circle'
      attribute_templates:
        values: >-
          {% set s = state_attr('binary_sensor.motion_device_connectivity','test') %}
          {% if s|lower != 'none' and  s|lower != 'unknown' and not s is string and s is iterable and s|count > 0 %}
            [{%- for i in s  -%}
              {% if not loop.first %},{% endif %}
              {% if i.state|lower == 'normal' %}0{% else %}1{% endif %}
            {%- endfor -%}]
          {% else %}none{% endif %}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_connectivity_test','values') %}
        {% if s|lower != 'none' and  s|lower != 'unknown' and not s is string and s is iterable and s|count > 0 %}
          {{- s|sum|int(0) > 0 -}}
        {% else %}none{% endif %}
    motion_device_connectivity:
      friendly_name: Connectivity status
      device_class: 'connectivity'
      attribute_templates:
        ids: >-
          {{- 'unknown' -}}
        total: >-
          {{- 'unknown' -}}
        update: >-
          {{- 'unknown' -}}
        restart: >-
          {{- 'unknown' -}}
        controls: >-
          {{- 'unknown' -}}
        test: >-
          {{- 'unknown' -}}
        status: >-
          {{- 'unknown' -}}
        positive: >-
          {{- 'unknown' -}}
        negative: >-
          {{- 'unknown' -}}
      value_template: >-
        {# set through automation #}
        {{- 'unknown' -}}
