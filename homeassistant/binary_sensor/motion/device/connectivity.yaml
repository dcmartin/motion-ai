      icon_template: 'mdi:alert-circle'
      attribute_templates:
        values: >-
          {% set s = state_attr('binary_sensor.motion_device_connectivity','test') %}
          {% if s|lower != 'none' and  s|lower != 'unknown' and not s is string and s is iterable and s|count > 0 %}
            [{%- for i in s  -%}
              {%- if not loop.first -%},{%- endif -%}
              {% if i.state|lower == 'normal' %}0{% else %}1{% endif %}
            {%- endfor -%}]
          {% else %}none{% endif %}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_connectivity_test','values') %}
