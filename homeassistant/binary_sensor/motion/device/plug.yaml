###
# homeassistant/binary_sensor/plug.yaml
###

- platform: template
  sensors:
    motion_device_plug:
      unique_id: motion_device_plug
      friendly_name: Plug status
      device_class: 'plug'
      attribute_templates:
        ids: >-
          [{%- for state in states.binary_sensor if state.attributes.device_class=='plug' and not '.motion_' in state.entity_id -%}
            {%- if not loop.first -%},{% endif -%}
            "{{- state.entity_id|replace('binary_sensor.','')|regex_replace('_[^_]*$','') -}}"
          {%- endfor -%}]
        total: >-
          {% set s = state_attr('binary_sensor.motion_device_plug','ids') %}
          {% if s|lower != 'unknown' and s|lower != 'none' and not s is string %}
            {{ s|count }}
          {%- else -%}0{%- endif %}
        sensors: >-
          {% set s = state_attr('binary_sensor.motion_device_plug','ids') -%}
          {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
            [{%- for i in s -%}
              {%- set o = loop -%}
              {%- for state in states if '.' + i + '_' in state.entity_id -%}
                {%- if not o.first or not loop.first -%},{%- endif -%}
                {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}"}
              {%- else -%}{% if o.first %}None{% endif %}{%- endfor -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif %}
        measurement: >-
          {% set s = state_attr('binary_sensor.motion_device_plug','ids') -%}
          {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
            [{%- for i in s -%}
              {% set o = loop %}
              {%- for state in states.sensor if '.' + i + '_' in state.entity_id and state.attributes.state_class|default('null')|string == 'measurement' -%}
                {%- if not o.first or not loop.first -%},{%- endif -%}
                {%- set v = state.state -%}
                {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}"}
              {%- else -%}{% if o.first %}None{% endif %}{%- endfor -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif %}
        status: >-
          {% set s = state_attr('binary_sensor.motion_device_plug','ids') -%}
          {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
            [{%- for i in s -%}
              {% set o = loop %}
              {%- for state in states.binary_sensor if '.' + i + '_' in state.entity_id and state.attributes.device_class|default('null')|string == 'plug' -%}
                {%- if not o.first or not loop.first -%},{%- endif -%}
                {%- set v = state.state -%}
                {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}"}
              {%- endfor -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif %}
        update: >-
          {% set s = state_attr('binary_sensor.motion_device_plug','ids') -%}
          {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
            [{%- for i in s -%}
              {% set o = loop %}
              {%- for state in (states.button|list + states.switch|list) if '.' + i + '_' in state.entity_id and state.attributes.device_class|default('null')|string == 'update' -%}
                {%- if not o.first or not loop.first -%},{%- endif -%}
                {%- set v = state.state -%}
                {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}"}
              {%- endfor -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif %}
        restart: >-
          {% set s = state_attr('binary_sensor.motion_device_plug','ids') -%}
          {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
            [{%- for i in s -%}
              {% set o = loop %}
              {%- for state in (states.button|list + states.switch|list) if '.' + i + '_' in state.entity_id and state.attributes.device_class|default('null')|string == 'restart' -%}
                {%- if not o.first or not loop.first -%},{%- endif -%}
                {%- set v = state.state -%}
                {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}"}
              {%- endfor -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif %}
        controls: >-
          {% set s = state_attr('binary_sensor.motion_device_plug','ids') -%}
          {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
            [{%- for i in s -%}
              {% set o = loop %}
              {%- for state in (states.button|list + states.switch|list) if '.' + i + '_' in state.entity_id and state.attributes.device_class|default('null')|string == 'null' -%}
                {%- if not o.first or not loop.first -%},{%- endif -%}
                {%- set v = state.state -%}
                {%- set ctl = state.entity_id|regex_replace('^.*\.'+i+'_','') -%}
                {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","control":"{{- ctl -}}"}
              {%- endfor -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif %}
        values: >-
          {% set s = state_attr('binary_sensor.motion_device_plug','status') %}
          {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and not s is string -%}
            [{% for i in s if not i.entity_id is none -%}
              {%- if not loop.first -%},{%- endif -%}
              {% if is_state(i.entity_id,'on') %}1{% else %}0{% endif %}
            {%- endfor -%}]
          {%- else -%}null{%- endif %}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_plug','values') %}
        {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ s|sum|int(0) > 0 }}
        {% else %}null{% endif %}
