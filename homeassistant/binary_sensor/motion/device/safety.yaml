            {%- endfor -%}]
          {%- else -%}none{%- endif %}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_safety_mute','entity_ids') %}
        {% if s|lower != 'none' and  s|lower != 'unknown' and not s is string and s is iterable %}
          {{- s|count|int(0) > 0 -}}
