            {%- if not loop.first -%},{% else %}[{%- endif -%}
            {%- set i = state.entity_id|replace('persistent_notification.','') -%}
            {%- set t = state.attributes.title -%}
            {%- set m = state.attributes.message -%}
            ["{{- i -}}",{{- utcnow().timestamp() - state.last_updated|as_timestamp -}}]
