###
# homeassistant/binary_sensor/motion/pose.yaml
###

- platform: template
  sensors:
    motion_status_pose:
      friendly_name: 'Status: POSE'
      device_class: connectivity
      icon_template: >-
        {% set e = states('sensor.motion_service_pose') %}
        {% if e|lower != 'unknown' and e|lower != 'unavailable' and e|lower != 'none' and e|lower != 'null' %}
          {% set s = states('sensor.motion_service_pose_timestamp') %}
          {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
            {% set n = states('input_number.motion_pose_scan_interval') %}
            {% if n|lower != 'unknown' and n|lower != 'unavailable' and n|lower != 'none' and n|lower != 'null' %}
              {% set t = utcnow().timestamp()|int %}
              {% if t - as_timestamp(s)|int < t|int %}
                {{- 'mdi:walk' -}}
              {% else %}
                {{- 'mdi:minus-circle' -}}
              {% endif %}
            {% else %}{{- 'mdi:minus-circle-outline' -}}{% endif %}
          {% else %}{{- 'mdi:minus-circle-outline' -}}{% endif %}
        {% else %}{{- 'mdi:minus-circle-outline' -}}{% endif %}
      value_template: >-
        {% set e = states('sensor.motion_service_pose') %}
        {% if e|lower != 'unknown' and e|lower != 'unavailable' and e|lower != 'none' and e|lower != 'null' %}
          {% set s = states('sensor.motion_service_pose_timestamp') %}
          {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
            {% set n = states('input_number.motion_pose_scan_interval') %}
            {% if n|lower != 'unknown' and n|lower != 'unavailable' and n|lower != 'none' and n|lower != 'null' %}
              {% set t = utcnow().timestamp()|int %}
              {{ t - as_timestamp(s)|int < t|int }}
            {% else %}null{% endif %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
