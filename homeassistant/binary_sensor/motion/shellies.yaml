###
# binary_sensor/motion/shelly.yaml
###

- platform: template
  sensors:
    motion_shellies_publish:
      value_template: >-
        {% set s = states('input_boolean.motion_shellies_publish') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
          {{- s -}}
        {% else %}true{% endif %}

- platform: template
  sensors:
    motion_shellies_light:
      unique_id: motion_shellies_light_all
      friendly_name: Light
      device_class: 'light'
      icon_template: >-
        {% if is_state('binary_sensor.motion_shellies_light','on') %}
          {{- 'mdi:lightbulb-on-outline' -}}
        {% else %}
          {{- 'mdi:lightbulb' -}}
        {% endif %}
      value_template: >-
        {{- false -}}

- platform: template
  sensors:
    motion_shellies_moisture:
      unique_id: motion_shellies_moisture_all
      friendly_name: Moisture
      device_class: 'moisture'
      icon_template: >-
        {% if is_state('binary_sensor.motion_shellies_moisture','on') %}
          {{- 'mdi:water-alert' -}}
        {% else %}
          {{- 'mdi:water-outline' -}}
        {% endif %}
      value_template: >-
        {{- false -}}
