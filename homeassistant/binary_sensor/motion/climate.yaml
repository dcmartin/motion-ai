###
# homeassistant/binary_sensor/climate.yaml
###

- platform: template
  sensors:
    motion_climate:
      unique_id: motion_climate
      friendly_name: Climate
      device_class: 'connectivity'
      attribute_templates:
        total: >-
          {{ states.climate|length }}
        ids: >-
          [{%- for state in states.climate -%}
            {%- if not loop.first -%},{%- endif -%}
            "{{- state.entity_id|replace('climate.','') -}}"
          {%- endfor -%}]
        sensor: >-
          {% set s = state_attr('binary_sensor.motion_climate','ids') %}
          {% if s|lower != 'uknown' and s|lower != 'none' and not s is string %}
            [{%- for i in s -%}
              {% set o = loop %}
              {%- for state in states.sensor if 'sensor.' + i + '_' in state.entity_id and state.state|lower != 'unknown' %}
                {%- if not o.first or not loop.first -%},{%- endif -%}
                "{{- state.entity_id|replace('sensor.','') -}}"
               {%- endfor -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif %}
        sensors: >-
          {% set s = state_attr('binary_sensor.motion_climate','ids') %}
          {% if s|lower != 'uknown' and s|lower != 'none' and not s is string %}
            [{%- for i in s -%}
              {%- set o = loop -%}
              {%- for state in states.sensor if 'sensor.' + i + '_' in state.entity_id and state.state|lower != 'unknown' -%}
                {%- if not o.first or not loop.first -%},{%- endif -%}
                {"id":"{{- state.entity_id|replace('switch.','') -}}","state":{% if not state is number %}"{{- state.state -}}"{%- else -%}{{- state.state -}}{%- endif -%},"attributes":{{- state.attributes|replace('\'','"') -}}}
              {%- endfor -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif %}
        switch: >-
          {% set s = state_attr('binary_sensor.motion_climate','ids') %}
          {% if s|lower != 'uknown' and s|lower != 'none' and not s is string %}
            [{%- for i in s -%}
              {% set o = loop %}
              {%- for state in states.switch if 'switch.' + i + '_' in state.entity_id and state.state|lower != 'unknown' %}
                {%- if not o.first or not loop.first -%},{%- endif -%}
                "{{- state.entity_id|replace('switch.','') -}}"
              {%- endfor -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif %}
        switches: >-
          {% set s = state_attr('binary_sensor.motion_climate','ids') %}
          {% if s|lower != 'uknown' and s|lower != 'none' and not s is string %}
            [{%- for i in s -%}
              {%- set o = loop -%}
              {%- for state in states.switch if 'switch.' + i + '_' in state.entity_id and state.state|lower != 'unknown' -%}
                {%- if not o.first or not loop.first -%},{%- endif -%}
                {"id":"{{- state.entity_id|replace('switch.','') -}}","state":{% if not state is number %}"{{- state.state -}}"{%- else -%}{{- state.state -}}{%- endif -%},"attributes":{{- state.attributes|replace('\'','"') -}}}
              {%- endfor -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif %}
        measurement: >-
          {% set s = state_attr('binary_sensor.motion_climate','ids') %}
          {% if s|lower != 'uknown' and s|lower != 'none' and not s is string %}
            [{%- for i in s -%}
              {% set o = loop %}
              {%- for state in states.sensor if 'sensor.' + i + '_' in state.entity_id and state.state|lower != 'unknown' and state.attributes.device_class|lower != 'none' %}
                {%- if not o.first or not loop.first -%},{%- endif -%}
                {%- set v = state.state -%}
                {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","state":"{{- v -}}"}
              {%- endfor -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif %}
        temperature: >-
          {% set s = state_attr('binary_sensor.motion_climate','measurement') %}
          {% if s|lower != 'uknown' and s|lower != 'none' and not s is string %}
            {%- for i in s if state_attr(i.entity_id,'device_class')|lower == 'temperature' -%}
              {%- if not loop.first -%}{{- ', ' -}}{%- endif -%}
              {{- state_attr(i.entity_id,'friendly_name') + ': ' + states(i.entity_id)|float|string + ' ' + state_attr(i.entity_id,'unit_of_measurement') -}}
            {%- endfor -%}
          {%- else -%}null{%- endif %}
        status: >-
          {% set s = state_attr('binary_sensor.motion_climate','ids') %}
          {% if s|lower != 'uknown' and s|lower != 'none' and not s is string %}
            [{%- for i in s -%}
              {% set o = loop %}
              {%- for state in states.switch if 'switch.' + i + '_' in state.entity_id and state.state|lower != 'unknown' %}
                {%- if not o.first or not loop.first -%},{%- endif -%}
                {%- set v = state.state -%}
                {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","state":"{{- v -}}"}
              {%- endfor -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif %}
        onoff: >-
          {% set s = state_attr('binary_sensor.motion_climate','status') %}
          {% if s|lower != 'uknown' and s|lower != 'none' and not s is string %}
            {%- for i in s -%}
              {%- if not loop.first -%}{{- ', ' -}}{%- endif -%}
              {{- state_attr(i.entity_id,'friendly_name') + ': ' + states(i.entity_id) -}}
            {%- endfor -%}
          {%- else -%}null{%- endif %}
      value_template: >-
        {%- set s = states.climate -%}
        {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|list|count > 0 %}
          {% set s = state_attr('binary_sensor.motion_climate','sensor') %}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and not s is string %}
            {{ s|count > 0 }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
