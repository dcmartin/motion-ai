###
# homeassistant/binary_sensor/motion/addon_rtsp.yaml
###

- platform: template
  sensors:
    motion_addon_rtsp:
      friendly_name: 'Add-on RTSP'
      icon_template: >-
        {% if is_state('binary_sensor.motion_addon_rtsp','on') %}
          {{- 'mdi:lan-connect' -}}
        {% else %}
          {{- 'mdi:lan-disconnect' -}}
        {% endif %}
      attribute_templates:
        nmap: >-
          {% set s = state_attr('sensor.motion_addon_rtsp','rtsp') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
            {{ s.nmap }}
          {% else %}null{% endif %}
        cameras: >-
          {%- set s = state_attr('sensor.motion_addon_rtsp','rtsp') -%}
          {%- if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null and s|list is iterable -%}
            {{- s.devices|selectattr("code","equalto",'200')|map(attribute="ip")|list -}}
          {%- else -%}null{%- endif -%}
        count: >-
          {% set s = state_attr('sensor.motion_addon_rtsp','rtsp') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
            {% set s = s.devices %}
            {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|list is iterable %}
              {{ s|selectattr('code','==','200')|list|length }}
            {% else %}null{% endif %}
          {% else %}null{% endif %}
        ago: >-
          {% set s = state_attr('sensor.motion_addon_rtsp','timestamp') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
            {{ (utcnow().timestamp()|int(0) - as_timestamp(s)|int(0))|int(0) }}
          {% else %}null{% endif %}
        connect: >-
          {% set s = state_attr('sensor.motion_addon_rtsp','rtsp') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
            {{ s.connect }}
          {% else %}null{% endif %}
        timeout: >-
          {% set s = state_attr('sensor.motion_addon_rtsp','rtsp') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
            {{ s.max }}
          {% else %}null{% endif %}
        scan: >-
          {% set s = state_attr('sensor.motion_addon_rtsp','rtsp') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
            {% set t = s.nmap.timeout %}
            {% if t|lower != 'none' and t|lower != 'unavailable' and t|lower != 'unknown' and t != null and t|int(0) > 0 %}
              ({{- t -}}{{- '): ' -}}
              {%- if t < 2 %}{{- 'Longest' -}}
              {%- elif t < 3 -%}{{- 'Longer' -}}
              {%- elif t < 4 -%}{{- 'Long' -}}
              {%- elif t < 5 -%}{{- 'Medium' -}}
              {%- elif t > 5 -%}{{- 'Short' -}}
              {% else %}{{- 'Normal' -}}{% endif %}
            {% else %}null{% endif %}
          {% else %}null{% endif %}
        total: >-
          {% set s = state_attr('sensor.motion_addon_rtsp','rtsp') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
            {% set s = s.devices %}
            {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|list is iterable %}
              {{ s|list|length }}
            {% else %}null{% endif %}
          {% else %}null{% endif %}
      value_template: >-
        {{ is_state('sensor.motion_addon_rtsp','True') }}
