## motion/binary_sensor/alpr.yaml
###

## alpr
- platform: template
  sensors:
    motion_alpr:
      friendly_name: ALPR
      icon_template: 'mdi:license'
      value_template: >
        {{ states('sensor.motion_event_alpr')|lower == 'true' }}

- platform: template
  sensors:
    motion_alpr_expired:
      value_template: >-
        {{ states('sensor.motion_alpr_ago')|int > states('input_number.motion_alpr_ago')|int }}
