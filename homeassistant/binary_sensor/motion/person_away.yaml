###
# homeassistant/binary_sensor/motion/person_away.yaml
###

- platform: template
  sensors:
    motion_person_away:
      unique_id: motion_person_away
      friendly_name: 'ðŸ‘± away'
      attribute_templates:
        latitude: >-
          {{ state_attr('sensor.motion_person_smartphone','latitude') }}
        longitude: >-
          {{ state_attr('sensor.motion_person_smartphone','longitude') }}
        gps_accuracy: >-
          {% if is_state('binary_sensor.motion_person_zones','on') -%}
            {% set s = state_attr('sensor.motion_person_smartphone','zone') %}
            {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and 'entity_id' in s %}
              {{ state_attr(s.entity_id,'gps_accuracy') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}unknown{%- endif -%}
        entity_picture: >-
          {{ '/local/images/home-vacant.png' }}
      icon_template: >-
        {% if is_state('binary_sensor.motion_person_home','on') %}
          {{- 'mdi:home-variant' -}}
        {%- else %}
          {{- 'mdi:home-variant-outline' -}}
        {%- endif %}
      value_template: >-
        {{ is_state('binary_sensor.motion_person_home','off' ) }}
