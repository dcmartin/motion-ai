###
# homeassistant/binary_sensor/motion/app.yaml
###

- platform: template
  sensors:
    motion_power_status:
      device_class: problem
      value_template: >-
        {% set s = states('binary_sensor.rpi_power_status') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'null' %}
          {{ s }}
        {% else %}unknown{% endif %}
