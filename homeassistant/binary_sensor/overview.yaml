###
# homeassistant/binary_sensor/motion/overview.yaml
###

- platform: template
  sensors:
    motion_overview_apikey:
      friendly_name: Overview API key defined
      icon_template: 'mdi:key'
      value_template: >
        {% set s = states('sensor.motion_overview_apikey') %}
        {{ s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' }}
