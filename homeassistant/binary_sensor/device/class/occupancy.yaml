- platform: template
  sensors:
    motion_device_occupancy_alarm_exist:
      friendly_name: 'Alarm exists: occupancy'
      attribute_templates:
        good: >-
          {{ not is_state_attr('binary_sensor.motion_device_occupancy_exist','good','none') and is_state('binary_sensor.motion_device_occupancy_good','on') }}
        bad: >-
          {{ not is_state_attr('binary_sensor.motion_device_occupancy_exist','bad','none') and is_state('binary_sensor.motion_device_occupancy_bad','on') }}
        activity: >-
          {{ not is_state_attr('binary_sensor.motion_device_occupancy_exist','activity','none') and is_state('binary_sensor.motion_device_occupancy_activity','on') }}
        low: >-
          {{ not is_state_attr('binary_sensor.motion_device_occupancy_exist','low','none') and is_state('binary_sensor.motion_device_occupancy_low','on') }}
        high: >-
          {{ not is_state_attr('binary_sensor.motion_device_occupancy_exist','high','none') and is_state('binary_sensor.motion_device_occupancy_high','on') }}
        missing: >-
          {{ not is_state_attr('binary_sensor.motion_device_occupancy_exist','required','none') and is_state('binary_sensor.motion_device_occupancy_missing','on') }}
        unavailable: >-
          {{ is_state('binary_sensor.motion_device_occupancy_unavailable','on') }}
        low_spike: >-
          {{ not is_state_attr('binary_sensor.motion_device_occupancy_exist','low_spike','none') and is_state('binary_sensor.motion_device_occupancy_low_spike','on') }}
        high_spike: >-
          {{ not is_state_attr('binary_sensor.motion_device_occupancy_exist','high_spike','none') and is_state('binary_sensor.motion_device_occupancy_high_spike','on') }}
        notify: >-
          {%- set id = 'occupancy-alarm-notification' -%}
          {% set g = 'home-environment' -%}
          {%- set i = 30 -%}
          {%- set r = ['approve','deny'] -%}
          {%- set p = state_attr('sensor.motion_role_primary','friendly_name') -%}
          {%- set a = [
            {'action': id|string + '-approve','icon':'sfsymbols:hand.thumbsup','title':'Approve occupancy increase','destructive':false},
            {'action': id|string + '-wait','icon':'sfsymbols:timer','title':'Ask again in ' + i|string + ' minutes','destructive':false},
            {'action': id|string + '-deny','icon':'sfsymbols:hand.thumbsdown.fill','title':'Notify ' + p|string,'destructive':true}
          ] -%}
          {"id":"{{- id -}}","group":"{{- g -}}","interval":{{- i -}},"responses":{{- r -}},"primary":"{{- p -}}","action":{{ a }}}
        active: >-
          {%- set s = state_attr('binary_sensor.motion_device_occupancy_alarm','status') -%}
          {% if s|lower != 'none' and not s is string and s is iterable and s|count > 0 %}
            {%- if s.values()|reject('==','off')|list|count > 0 -%}on{%- else -%}off{%- endif -%}
          {% else %}unknown{% endif %}
        markdown: >-
          {%- set s = states('binary_sensor.motion_device_occupancy_alarm') -%}
          <h2>The <a href="/notify-devices/occupancy">occupancy</a> alarm is: <i>{{- s|upper -}}</i></h2>
          {%- if s|lower == 'on' -%}
            {{- state_attr('binary_sensor.motion_device_occupancy_alarm','markdown') -}}
          {%- endif -%}
      value_template: >-
        {{ is_state_attr('binary_sensor.motion_device_occupancy_exist','alarm','on') and is_state('binary_sensor.motion_device_occupancy_alarm','on') }}

- platform: template
  sensors:
    motion_device_occupancy_exist:
      friendly_name: Existing occupancy sensor(s)
      attribute_templates:
        good: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'occupancy' in g -%}on{%- elif 'occupancy' in b -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        bad: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'occupancy' in b -%}on{%- elif 'occupancy' in g -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        alarm: >-
          {% set s = state_attr('binary_sensor.motion_device_class','alarm') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'occupancy' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        activity: >-
          {% set s = state_attr('binary_sensor.motion_device_class','activity') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'occupancy' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        required: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensors') -%}
          {% set b = state_attr('binary_sensor.motion_device_class','binary_sensors') -%}
          {%- if s|lower != 'none' and b|lower != 'none' -%}
            {% set required = (s|list + b|list)|sort|unique %}
            {%- if 'occupancy' in required -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        low: >-
          {% set s = state_attr('binary_sensor.motion_device_class','low') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'occupancy' in s -%}
              {{ states('input_number.motion_device_occupancy_low') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        high: >-
          {% set s = state_attr('binary_sensor.motion_device_class','high') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'occupancy' in s -%}
              {{ states('input_number.motion_device_occupancy_high') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        low_spike: >-
          {% set s = state_attr('binary_sensor.motion_device_class','low_spike') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'occupancy' in s -%}
              {{ state_attr('sensor.motion_device_occupancy_min','spike') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        high_spike: >-
          {% set s = state_attr('binary_sensor.motion_device_class','high_spike') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'occupancy' in s -%}
              {{ state_attr('sensor.motion_device_occupancy_max','spike') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        measurement: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'occupancy' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        status: >-
          {% set s = state_attr('binary_sensor.motion_device_class','binary_sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'occupancy' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        markdown: >-
          {% set c = 'occupancy' -%}
          <h2><a href="/notify-devices/{{- c -}}">{{ c|upper }}</a> device class</h2>
          {%- for i in ['good','bad','alarm','activity','required','low','high'] if not is_state_attr('binary_sensor.motion_device_occupancy_exist',i,'none') -%}
            {%- if loop.first -%}<ul>{%- endif -%}
            <li>{{- i|upper -}}: {{ state_attr('binary_sensor.motion_device_occupancy_exist',i) -}}</li>
            {%- if loop.last -%}</ul>{%- endif -%}
          {%- endfor -%}
          {%- set s = state_attr('binary_sensor.motion_device_occupancy_status','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_occupancy_measurement','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_occupancy_statistics','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_occupancy_controls','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_occupancy_activity','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_occupancy_unavailable','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_occupancy','total') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s|int(0) > 0 }}
        {% else %}unknown{% endif %}

- platform: template
  sensors:
