###
# homeassistant/binary_sensor/device/class_missing.yaml
###

- platform: template
  sensors:
    motion_device_mobile_exist:
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_class','mobiles') %}
        {% if s|lower != 'none' and not s is string and s is iterable %}
          {{ s|list|count > 0 }}
        {% else %}off{% endif %}

- platform: template
  sensors:
    motion_device_class_missing_exist:
      attribute_templates:
        alarm: >-
          {{- 'none' -}}
        id: >-
          {{ 'device-missing' }}
        interval: >-
          {{- 5 -}}
        group: >- 
          {{ 'device-notify' }}
        approve: >-
          {{- 'none' -}}
        deny: >-
          {{- 'none' -}}
        wait: >-
          {{- 'none' -}}
        primary: >-
          {{- 'none' -}}
        help: >-
          {{- 'none' -}}
        responses: >-
          {{- 'none' -}}
      value_template: >-
        {{- 'unknown' -}}

- platform: template
  sensors:
    motion_device_class_missing:
      attribute_templates:
        actions: >-
          {{- 'none' -}}
        count: >-
          {{- 'none' -}}
        markdown: >-
          <h2>Missing pending</h2>
      value_template: >-
          {{- 'unknown' -}}
