- platform: template
  sensors:
    motion_device_illuminance_status:
      friendly_name: Status illuminance
      attribute_templates:
        markdown: >-
          {%- set s = state_attr('binary_sensor.motion_device_illuminance','status') %}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {%- set s = s|selectattr('entity_id','search','binary_sensor.')|list -%}
            {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {{- '<h2>Status</h2><ul>' -}}
            {%- for i in s if 'entity_id' in  i -%}
              {%- set u = device_id(i.entity_id) -%}
              {{- '<li>' -}}
              {%- if u|lower != 'none' -%}
                <a href="/config/devices/device/{{- u -}}"><b>{{- i.name -}}</b></a>: {{ states(i.entity_id) }}
              {%- else -%}
                <b>{{- i.name -}}</b>: {{ states(i.entity_id) -}}
              {%- endif -%}
              {{- '</li>' -}}
            {%- endfor -%}
            {{- '</ul>' -}}
            {%- else -%}<h2>No status</h2>{%- endif -%}
          {%- else -%}<h2>No status</h2>{%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_illuminance_exist','status') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s }}
        {% else %}unknown{% endif %}
    motion_device_illuminance_measurement:
      friendly_name: Measurement illuminance
      attribute_templates:
        markdown: >-
          {%- set s = state_attr('binary_sensor.motion_device_illuminance','status') %}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {%- set s = s|rejectattr('entity_id','search','binary_sensor.')|selectattr('entity_id','search','sensor')|list -%}
            {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
              {{- '<h2>Measurements</h2><ul>' -}}
              {%- for i in s if 'entity_id' in i -%}
                {%- set u = device_id(i.entity_id) -%}
                {%- set v = states(i.entity_id) -%}
                {%- if v|lower != 'none' and v|lower != 'unknown' and v|lower != 'unavailable' and v|lower != 'null' and v|string|count > 0 -%}
                  {%- set uom = state_attr(i.entity_id,'unit_of_measurement') -%}
                  {%- if uom|lower != 'none' and uom|lower != 'unknown' and uom|lower != 'unavailable' and uom|lower != 'null' and uom|string|count > 0 -%}
                    {%- set v = v|string + uom|string -%}
                  {%- endif -%}
                {%- endif -%}
                {{- '<li>' -}}
                {%- if u|lower != 'none' -%}
                  <a href="/config/devices/device/{{- u -}}"><b>{{- i.name -}}</b></a>: {{ v }}
                {%- else -%}
                  <b>{{- i.name -}}</b>: {{ v }}
                {%- endif -%}
                {{- '</li>' -}}
              {%- endfor -%}
              {{- '</ul>' -}}
            {%- else -%}<h2>No measurements</h2>{%- endif -%}
          {%- else -%}<h2>No measurements</h2>{%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_illuminance_exist','measurement') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s }}
        {% else %}unknown{% endif %}
    motion_device_illuminance_statistics:
      friendly_name: Statistics illuminance
      attribute_templates:
        status: >-
          {%- set s = state_attr('binary_sensor.motion_device_illuminance','statistics') %}
          {%- if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s is iterable and s|count > 0 -%}
            [{%- for i in s if 'entity_id' in i -%}
            {%- if not loop.first -%},{%- endif -%}
              {'{{- i.name -}}':['{{- states(i.entity_id) }} {{ state_attr(i.entity_id,'unit_of_measurement') -}}','{{- states[i.entity_id].last_updated|relative_time }}']}
            {%- endfor -%}]
          {%- else -%}none{%- endif -%}
        markdown: >-
          {%- set s = state_attr('binary_sensor.motion_device_illuminance','statistics') %}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {{- '<h2>Statistics</h2><ul>' -}}
            {%- for i in s if 'entity_id' in i -%}
              {%- set u = device_id(i.entity_id) -%}
              {%- set v = states(i.entity_id) -%}
              {%- if v|lower != 'none' and v|lower != 'unknown' and v|lower != 'unavailable' and v|lower != 'null' and v|string|count > 0 -%}
                {%- set uom = state_attr(i.entity_id,'unit_of_measurement') -%}
                {%- if uom|lower != 'none' and uom|lower != 'unknown' and uom|lower != 'unavailable' and uom|lower != 'null' and uom|string|count > 0 -%}
                  {%- set v = v|string + uom|string -%}
                {%- endif -%}
              {%- endif -%}
              {{- '<li>' -}}
              {%- if u|lower != 'none' -%}
                <a href="/config/devices/device/{{- u -}}"><b>{{- i.name -}}</b></a>: {{ v }}
              {%- else -%}
                <b>{{- i.name -}}</b>: {{ v -}}
              {%- endif -%}
              {{- '</li>' -}}
            {%- endfor -%}
            {{- '</ul>' -}}
          {%- else -%}<h2>No statistics</h2>{%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_illuminance_statistics','status') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s is iterable %}
          {{ s|count > 0 }}
        {% else %}unknown{% endif %}
    motion_device_illuminance_controls:
      friendly_name: Control illuminance
      attribute_templates:
        status: >-
          {%- set s = state_attr('binary_sensor.motion_device_illuminance','controls') %}
          {%- if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s is iterable -%}
            [{%- for i in s if 'entity_id' in i and not 'button.' in i.entity_id -%}
              {%- if not loop.first -%},{%- endif -%}
              {'{{- i.name -}}':['{{ states(i.entity_id) -}}','{{- states[i.entity_id].last_updated|relative_time }}']}
            {%- endfor -%}]
          {%- else -%}none{%- endif -%}
        markdown: >-
          {%- set s = state_attr('binary_sensor.motion_device_illuminance','controls') %}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {{- '<h2>Controls</h2>' -}}
            {%- for i in s if 'entity_id' in i and not 'button.' in i.entity_id -%}
              {%- if loop.first -%}{{- '<ul>' -}}{%- endif -%}
              {%- set u = device_id(i.entity_id) -%}
              {{- '<li>' -}}
              {%- if u|lower != 'none' -%}
                <a href="/config/devices/device/{{- u -}}"><b>{{- i.name -}}</b></a>: {{ states(i.entity_id) -}}
              {%- else -%}
                <b>{{- i.name -}}</b>: {{ states(i.entity_id) -}}
              {%- endif -%}
              {{- '</li>' -}}
              {%- if loop.last -%}{{- '</ul>' -}}{%- endif -%}
            {%- endfor -%}
          {%- else -%}
            {{- '<h2>No controls</h2>' -}}
          {%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_illuminance_controls','status') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s is iterable %}
          {{ s|count > 0 }}
        {% else %}unknown{% endif %}
    motion_device_illuminance_self_test:
      icon_template: 'mdi:gesture-tap-button'
      attribute_templates:
        entity_ids: >-
          {% set s = state_attr('binary_sensor.motion_device_illuminance','controls') %}
          {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            [{%- for i in s if '_self_test' in i.entity_id -%}
              {%- if not loop.first -%},{%- endif -%}
