- platform: template
  sensors:
    motion_device_connectivity_exist:
      friendly_name: Existing connectivity sensor(s)
      attribute_templates:
        unit_of_measurement: >-
          {% set s = state_attr('sensor.motion_device_connectivity','measurement')
             |select('defined')
             |selectattr('entity_id','defined')
             |map(attribute='entity_id')
             |map('state_attr','unit_of_measurement')|reject('none')|sort|unique|list %}
          {% if s is iterable and s|count > 0 %}{{ s|first }}{% else %}none{% endif %}
        good: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'connectivity' in g -%}on{%- elif 'connectivity' in b -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        bad: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'connectivity' in b -%}on{%- elif 'connectivity' in g -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        alarm: >-
          {% set s = state_attr('binary_sensor.motion_device_class','alarm') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'connectivity' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        activity: >-
          {% set s = state_attr('binary_sensor.motion_device_class','activity') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'connectivity' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        required: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensors') -%}
          {% set b = state_attr('binary_sensor.motion_device_class','binary_sensors') -%}
          {%- if s|lower != 'none' and b|lower != 'none' -%}
            {% set required = (s|list + b|list)|sort|unique %}
            {%- if 'connectivity' in required -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        low: >-
          {% set s = state_attr('binary_sensor.motion_device_class','low') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'connectivity' in s -%}
              {{ states('input_number.motion_device_connectivity_low') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        high: >-
          {% set s = state_attr('binary_sensor.motion_device_class','high') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'connectivity' in s -%}
              {{ states('input_number.motion_device_connectivity_high') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        low_spike: >-
          {% set s = state_attr('binary_sensor.motion_device_class','low_spike') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'connectivity' in s -%}
              {%- set s = state_attr('sensor.motion_device_connectivity_low_spike','limit') -%}
              {%- if s|lower != 'none' and s is number -%}
                {{ '%0.2f'|format(s) }}
              {%- else -%}none{%- endif -%}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        high_spike: >-
          {% set s = state_attr('binary_sensor.motion_device_class','high_spike') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'connectivity' in s -%}
              {%- set s = state_attr('sensor.motion_device_connectivity_high_spike','limit') -%}
              {%- if s|lower != 'none' and s is number -%}
                {{ '%0.2f'|format(s) }}
              {%- else -%}none{%- endif -%}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        measurement: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'connectivity' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        status: >-
          {% set s = state_attr('binary_sensor.motion_device_class','binary_sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'connectivity' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        markdown: >-
          {% set c = 'connectivity' -%}
          {%- set alarms = ['required','alarm'] -%}
          <h1>{{ c|upper }}</h1>
          {%- set s = state_attr('binary_sensor.motion_device_class','alarms') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {%- set alarms = alarms + s|sort|unique|list -%}
          {%- endif -%}
          {%- for i in alarms if state_attr('binary_sensor.motion_device_connectivity_exist',i)|lower != 'none' -%}
            {%- if loop.first -%}<ul>{%- endif -%}
            <li>{{- i|upper -}}: {{ state_attr('binary_sensor.motion_device_connectivity_exist',i) -}}</li>
            {%- if loop.last -%}</ul>{%- endif -%}
          {%- endfor -%}
          {%- set s = state_attr('binary_sensor.motion_device_connectivity_status','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_connectivity_measurement','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_connectivity_statistics','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_connectivity_controls','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_connectivity_activity','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_connectivity_unavailable','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_connectivity','total') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s|int(0) > 0 }}
        {% else %}unknown{% endif %}

- platform: template
  sensors:
    motion_device_connectivity_status:
      friendly_name: Status connectivity
      attribute_templates:
        markdown: >-
          {%- set s = state_attr('binary_sensor.motion_device_connectivity','status') %}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {%- set s = s|selectattr('entity_id','search','binary_sensor.')|sort|unique|list -%}
            {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {{- '<h2>Status</h2><ul>' -}}
            {%- for i in s if 'entity_id' in  i -%}
              {%- set u = device_id(i.entity_id) -%}
              {{- '<li>' -}}
              {%- if u|lower != 'none' -%}
                <a href="/config/devices/device/{{- u -}}"><b>{{- i.name -}}</b></a>: {{ states(i.entity_id) }}
              {%- else -%}
                <b>{{- i.name -}}</b>: {{ states(i.entity_id) -}}
              {%- endif -%}
              {{- '</li>' -}}
            {%- endfor -%}
            {{- '</ul>' -}}
            {%- else -%}<h2>No status</h2>{%- endif -%}
          {%- else -%}<h2>No status</h2>{%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_connectivity_exist','status') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s }}
        {% else %}unknown{% endif %}
    motion_device_connectivity_measurement:
      friendly_name: Measurement connectivity
      attribute_templates:
        markdown: >-
          {%- set s = state_attr('binary_sensor.motion_device_connectivity','status') %}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {%- set s = s|rejectattr('entity_id','search','binary_sensor.')|sort|unique|list -%}
            {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
              {{- '<h2>Measurements</h2><ul>' -}}
              {%- for i in s if 'entity_id' in i -%}
                {%- set u = device_id(i.entity_id) -%}
                {%- set v = states(i.entity_id) -%}
                {%- if v|lower != 'none' and v|lower != 'unknown' and v|lower != 'unavailable' and v|lower != 'null' and v|string|count > 0 -%}
                  {%- set uom = state_attr(i.entity_id,'unit_of_measurement') -%}
                  {%- if uom|lower != 'none' and uom|lower != 'unknown' and uom|lower != 'unavailable' and uom|lower != 'null' and uom|string|count > 0 -%}
                    {%- set v = v|string + uom|string -%}
                  {%- endif -%}
                {%- endif -%}
                {{- '<li>' -}}
                {%- if u|lower != 'none' -%}
                  <a href="/config/devices/device/{{- u -}}"><b>{{- i.name -}}</b></a>: {{ v }}
                {%- else -%}
                  <b>{{- i.name -}}</b>: {{ v }}
                {%- endif -%}
                {{- '</li>' -}}
              {%- endfor -%}
              {{- '</ul>' -}}
            {%- else -%}<h2>No measurements</h2>{%- endif -%}
          {%- else -%}<h2>No measurements</h2>{%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_connectivity_exist','measurement') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s }}
        {% else %}unknown{% endif %}
    motion_device_connectivity_statistics:
      friendly_name: Statistics connectivity
      attribute_templates:
        status: >-
          {%- set s = state_attr('binary_sensor.motion_device_connectivity','statistics') %}
          {%- if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s is iterable and s|count > 0 -%}
