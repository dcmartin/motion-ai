              {%- else -%}
                <b>{{- i.name -}}</b>: {{ v -}}
              {%- endif -%}
              {{- '</li>' -}}
            {%- endfor -%}
            {{- '</ul>' -}}
          {%- else -%}<h2>No statistics</h2>{%- endif -%}
