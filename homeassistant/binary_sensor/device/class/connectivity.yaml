        {% set s = state_attr('binary_sensor.motion_device_connectivity_statistics','status') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s is iterable %}
          {{ s|count > 0 }}
        {% else %}unknown{% endif %}
