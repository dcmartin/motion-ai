        good: >-
          {{ is_state_attr('binary_sensor.motion_device_energy_exist','good','on') and is_state('binary_sensor.motion_device_energy_good','on') }}
        bad: >-
          {{ is_state_attr('binary_sensor.motion_device_energy_exist','bad','on') and is_state('binary_sensor.motion_device_energy_bad','on') }}
        activity: >-
          {{ is_state_attr('binary_sensor.motion_device_energy_exist','activity','on') and is_state('binary_sensor.motion_device_energy_activity','on') }}
        low: >-
          {{ is_state_attr('binary_sensor.motion_device_energy_exist','low','on') and is_state('binary_sensor.motion_device_energy_low','on') }}
        high: >-
          {{ is_state_attr('binary_sensor.motion_device_energy_exist','high','on') and is_state('binary_sensor.motion_device_energy_high','on') }}
        missing: >-
          {{ is_state_attr('binary_sensor.motion_device_energy_exist','required','on') and is_state('binary_sensor.motion_device_energy_missing','on') }}
        unavailable: >-
          {{ is_state('binary_sensor.motion_device_energy_unavailable','on') }}
        spike: >-
          {"min":{{ is_state('binary_sensor.motion_device_energy_min_spike','on') }},"max":{{ is_state('binary_sensor.motion_device_energy_max_spike','on') }}}
        notify: >-
          {%- set id = 'energy-alarm-notification' -%}
          {% set g = 'home-environment' -%}
          {%- set i = 30 -%}
          {%- set r = ['approve','deny'] -%}
          {%- set p = state_attr('sensor.motion_role_primary','friendly_name') -%}
          {%- set a = [
            {'action': id|string + '-approve','icon':'sfsymbols:hand.thumbsup','title':'Approve energy increase','destructive':false},
            {'action': id|string + '-wait','icon':'sfsymbols:timer','title':'Ask again in ' + i|string + ' minutes','destructive':false},
            {'action': id|string + '-deny','icon':'sfsymbols:hand.thumbsdown.fill','title':'Notify ' + p|string,'destructive':true}
          ] -%}
          {"id":"{{- id -}}","group":"{{- g -}}","interval":{{- i -}},"responses":{{- r -}},"primary":"{{- p -}}","action":{{ a }}}
        markdown: >-
          {{ '<h2>No energy alarm information</h2>' }}
        status: >-
          {{ 'unknown' }}
      value_template: >-
        {{ 'unknown' }}

- platform: template
  sensors:
    motion_device_energy_exist:
      friendly_name: Existing energy sensor(s)
      attribute_templates:
        good: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'energy' in g -%}on{%- elif 'energy' in b -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        bad: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'energy' in b -%}on{%- elif 'energy' in g -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        alarm: >-
          {% set s = state_attr('binary_sensor.motion_device_class','alarm') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'energy' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        activity: >-
          {% set s = state_attr('binary_sensor.motion_device_class','activity') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'energy' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        required: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensors') -%}
          {% set b = state_attr('binary_sensor.motion_device_class','binary_sensors') -%}
          {%- if s|lower != 'none' and b|lower != 'none' -%}
            {% set required = (s|list + b|list)|sort|unique %}
            {%- if 'energy' in required -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        low: >-
          {% set s = state_attr('binary_sensor.motion_device_class','low') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'energy' in s -%}
              {{ states('input_number.motion_device_energy_low') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        high: >-
          {% set s = state_attr('binary_sensor.motion_device_class','high') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'energy' in s -%}
              {{ states('input_number.motion_device_energy_high') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        measurement: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'energy' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        status: >-
          {% set s = state_attr('binary_sensor.motion_device_class','binary_sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'energy' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        markdown: >-
          {% set c = 'energy' -%}
          <h2><a href="/notify-devices/{{- c -}}">{{ c|upper }}</a> device class</h2>
          {%- for i in ['good','bad','alarm','activity','required','low','high'] if not is_state_attr('binary_sensor.motion_device_energy_exist',i,'none') -%}
            {%- if loop.first -%}<ul>{%- endif -%}
            <li>{{- i|upper -}}: {{ state_attr('binary_sensor.motion_device_energy_exist',i) -}}</li>
            {%- if loop.last -%}</ul>{%- endif -%}
          {%- endfor -%}
          {%- set s = state_attr('binary_sensor.motion_device_energy_status','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_energy_measurement','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_energy_statistics','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_energy_controls','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_energy_activity','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_energy_unavailable','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_energy','total') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s|int(0) > 0 }}
        {% else %}unknown{% endif %}

