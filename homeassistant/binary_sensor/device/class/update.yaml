- platform: template
  sensors:
    motion_device_update_alarm:
      friendly_name: 'Alarm status: update'
      attribute_templates:
        id: >-
          {{ 'update-alarm-notification' }}
        interval: >-
          {{ 30 }}
        responses: >-
          {{ ['approve','deny'] }}
        group: >-
          {{ 'home-environment' }}
        good: >-
          {{ is_state_attr('binary_sensor.motion_device_update_exist','good','on') and is_state('binary_sensor.motion_device_update_good','on') }}
        bad: >-
          {{ is_state_attr('binary_sensor.motion_device_update_exist','bad','on') and is_state('binary_sensor.motion_device_update_bad','on') }}
        activity: >-
          {{ is_state_attr('binary_sensor.motion_device_update_exist','activity','on') and is_state('binary_sensor.motion_device_update_activity','on') }}
        low: >-
          {{ is_state_attr('binary_sensor.motion_device_update_exist','low','on') and is_state('binary_sensor.motion_device_update_low','on') }}
        high: >-
          {{ is_state_attr('binary_sensor.motion_device_update_exist','high','on') and is_state('binary_sensor.motion_device_update_high','on') }}
        missing: >-
          {{ is_state_attr('binary_sensor.motion_device_update_exist','required','on') and is_state('binary_sensor.motion_device_update_missing','on') }}
        unavailable: >-
          {{ is_state('binary_sensor.motion_device_update_unavailable','on') }}
        spike: >-
          {"min":{{ is_state('binary_sensor.motion_device_update_min_spike','on') }},"max":{{ is_state('binary_sensor.motion_device_update_max_spike','on') }}}
        actions: >-
          {% set id = state_attr('sensor.motion_device_update_alarm','id') %}
          {% if id|lower != 'none' %}
            {% set interval = state_attr('sensor.motion_reload_notify','interval')|int(5) %}
            {% set primary = state_attr('sensor.motion_role_primary','friendly_name')|int(5) %}
            {% set actions = [
              {'action': id|string + '-approve','icon':'sfsymbols:hand.thumbsup','title':'Approve update increase','destructive':false},
              {'action': id|string + '-wait','icon':'sfsymbols:timer','title':'Ask again in ' + interval|string + ' minutes','destructive':false},
              {'action': id|string + '-deny','icon':'sfsymbols:hand.thumbsdown.fill','title':'Notify ' + primary|string,'destructive':true}
            ] %}
            {{ actions }}
          {% else %}none{% endif %}
        markdown: >-
          {{ '<h2>No update alarm information</h2>' }}
        status: >-
          {{ 'unknown' }}
      value_template: >-
        {{ 'unknown' }}

- platform: template
  sensors:
    motion_device_update_exist:
      friendly_name: Existing update sensor(s)
      attribute_templates:
        good: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'update' in g -%}on{%- elif 'update' in b -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        bad: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'update' in b -%}on{%- elif 'update' in g -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        alarm: >-
          {% set s = state_attr('binary_sensor.motion_device_class','alarm') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'update' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        activity: >-
          {% set s = state_attr('binary_sensor.motion_device_class','activity') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'update' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        required: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensors') -%}
          {% set b = state_attr('binary_sensor.motion_device_class','binary_sensors') -%}
          {%- if s|lower != 'none' and b|lower != 'none' -%}
            {% set required = (s|list + b|list)|sort|unique %}
            {%- if 'update' in required -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        low: >-
          {% set s = state_attr('binary_sensor.motion_device_class','low') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'update' in s -%}
              {{ states('input_number.motion_device_update_low') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        high: >-
          {% set s = state_attr('binary_sensor.motion_device_class','high') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'update' in s -%}
              {{ states('input_number.motion_device_update_high') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        measurement: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'update' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        status: >-
          {% set s = state_attr('binary_sensor.motion_device_class','binary_sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'update' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        markdown: >-
          {% set c = 'update' -%}
          <h2><a href="/notify-devices/{{- c -}}">{{ c|upper }}</a> device class</h2>
          {%- for i in ['good','bad','alarm','activity','required','low','high'] if not is_state_attr('binary_sensor.motion_device_update_exist',i,'none') -%}
            {%- if loop.first -%}<ul>{%- endif -%}
            <li>{{- i|upper -}}: {{ state_attr('binary_sensor.motion_device_update_exist',i) -}}</li>
            {%- if loop.last -%}</ul>{%- endif -%}
          {%- endfor -%}
          {%- set s = state_attr('binary_sensor.motion_device_update_status','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_update_measurement','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_update_statistics','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_update_controls','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_update_activity','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_update_unavailable','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_update','total') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s|int(0) > 0 }}
        {% else %}unknown{% endif %}

