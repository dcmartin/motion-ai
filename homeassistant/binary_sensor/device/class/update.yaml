### missing

- platform: template
  sensors:
    motion_device_update_missing:
      friendly_name: Missing update
      device_class: 'problem'
      attribute_templates:
        last: >-
          {{ 'unknown' }}
        details: >-
          {{ 'unknown' }}
        responses: >-
          {%- set responses = ['deny','wait','help'] -%}
          {{- responses -}}
        actions: >-
          {%- set id = 'device-update-missing' -%}
          {%- set group = 'device-update' -%}
          {%- set interval = 300 -%}
          {%- set primary = state_attr('sensor.motion_role_primary','friendly_name') -%}
          {%- set approve = {'id':'approve','action':id|string + '-approve','title':'I\'m Okay','icon':'mdi:thumb-up','symbol':'sfsymbols:hand.thumbsup','destructive':false,'trigger':'automation.motion_device_update_missing_okay'} -%}
          {%- set deny = {'id':'deny','action':id|string + '-deny','title':'Missing alarm off','icon':'mdi:bell-cancel','symbol':'sfsymbols:hand.thumbsdown.fill','destructive':true,'trigger':'automation.motion_device_update_missing_off'} -%}
          {%- set wait = {'id':'wait','action':id|string + '-wait','title':'Ignore','icon':'mdi:bell-sleep','symbol':'sfsymbols:timer','destructive':false,'trigger':'automation.motion_device_update_missing_dismiss'} -%}
          {%- set help = {'id':'help','action':id|string + '-help','title':'Notify ' + primary|string,'icon':'mdi:message-alert','symbol':'sfsymbols:message','destructive':false,'trigger':'automation.motion_notification_update_missing'} -%}
          [{{ approve }},{{ deny }},{{ wait }},{{ help }}]
        markdown: >-
          No <a href="/lovelace-primary/update">update</a> devices found; missing: <a href="/notify-devices/update"><b>{{- state_attr('binary_sensor.motion_device_update_exist','missing') -}}</b></a>
          <br><i>Last updated</i>: {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_class_missing','ids') %}
        {{ s|lower != 'none' and s is iterable and 'update' in s }}

