  sensors:
    motion_device_vibration_required:
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_vibration_exist','required') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s }}
        {% else %}unknown{% endif %}
    motion_device_vibration_controls:
      friendly_name: Control vibration
      attribute_templates:
        status: >-
          {%- set s = state_attr('binary_sensor.motion_device_vibration','controls') %}
          {%- if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s is iterable -%}
            [{%- for i in s if 'entity_id' in i and not 'button.' in i.entity_id -%}
              {%- if not loop.first -%},{%- endif -%}
              {'{{- state_attr(i.entity_id,'friendly_name') -}}':['{{ states(i.entity_id) -}}','{{- states[i.entity_id].last_updated|relative_time }}']}
            {%- endfor -%}]
          {%- else -%}none{%- endif -%}
        markdown: >-
          {%- set s = state_attr('binary_sensor.motion_device_vibration','controls') %}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {{- '<h2>Controls</h2>' -}}
            {%- for i in s if 'entity_id' in i and not 'button.' in i.entity_id -%}
              {%- if loop.first -%}{{- '<ul>' -}}{%- endif -%}
              {%- set u = device_id(i.entity_id) -%}
              {{- '<li>' -}}
              {%- if u|lower != 'none' -%}
                <a href="/config/devices/device/{{- u -}}"><b>{{- state_attr(i.entity_id,'friendly_name') -}}</b></a>: {{ states(i.entity_id) -}}
              {%- else -%}
                <b>{{- state_attr(i.entity_id,'friendly_name') -}}</b>: {{ states(i.entity_id) -}}
              {%- endif -%}
              {{- '</li>' -}}
              {%- if loop.last -%}{{- '</ul>' -}}{%- endif -%}
            {%- endfor -%}
          {%- else -%}
            {{- '<h2>No controls</h2>' -}}
          {%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_vibration_controls','status') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s is iterable %}
          {{ s|count > 0 }}
        {% else %}unknown{% endif %}
