- platform: template
  sensors:
    motion_device_motion_required:
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_motion_exist','required') %}
        {% if s|lower != 'none' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s }}
        {% else %}unknown{% endif %}
    motion_device_motion_controls:
      friendly_name: Control motion
      attribute_templates:
        status: >-
          {%- set s = state_attr('binary_sensor.motion_device_motion','controls') %}
          {%- if s|lower != 'none' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s is iterable -%}
            [{%- for i in s if 'entity_id' in i and not 'button.' in i.entity_id -%}
              {%- if not loop.first -%},{%- endif -%}
              {'{{- state_attr(i.entity_id,'friendly_name') -}}':['{{ states(i.entity_id) -}}','{{- states[i.entity_id].last_updated|relative_time }}']}
            {%- endfor -%}]
          {%- else -%}none{%- endif -%}
        markdown: >-
          {%- set s = state_attr('binary_sensor.motion_device_motion','controls') %}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {{- '<h2>Controls</h2>' -}}
            {%- for i in s if 'entity_id' in i and not 'button.' in i.entity_id -%}
              {%- if loop.first -%}{{- '<ul>' -}}{%- endif -%}
              {%- set u = device_id(i.entity_id) -%}
              {{- '<li>' -}}
              {%- if u|lower != 'none' -%}
                <a href="/config/devices/device/{{- u -}}"><b>{{- state_attr(i.entity_id,'friendly_name') -}}</b></a>: {{ states(i.entity_id) -}}
              {%- else -%}
                <b>{{- state_attr(i.entity_id,'friendly_name') -}}</b>: {{ states(i.entity_id) -}}
              {%- endif -%}
              {{- '</li>' -}}
              {%- if loop.last -%}{{- '</ul>' -}}{%- endif -%}
            {%- endfor -%}
          {%- else -%}
            {{- '<h2>No controls</h2>' -}}
          {%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_motion_controls','status') %}
        {% if s|lower != 'none' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s is iterable %}
          {{ s|count > 0 }}
        {% else %}unknown{% endif %}
    motion_device_motion_self_test:
