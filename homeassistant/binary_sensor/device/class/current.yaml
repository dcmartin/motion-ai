- platform: template
  sensors:
    motion_device_current_exist:
      friendly_name: Existing current sensor(s)
      attribute_templates:
        good: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'current' in g -%}on{%- elif 'current' in b -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        bad: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'current' in b -%}on{%- elif 'current' in g -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        alarm: >-
          {% set s = state_attr('binary_sensor.motion_device_class','alarm') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'current' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        activity: >-
          {% set s = state_attr('binary_sensor.motion_device_class','activity') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'current' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        required: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensors') -%}
          {% set b = state_attr('binary_sensor.motion_device_class','binary_sensors') -%}
          {%- if s|lower != 'none' and b|lower != 'none' -%}
            {% set required = (s|list + b|list)|sort|unique %}
            {%- if 'current' in required -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        low: >-
          {% set s = state_attr('binary_sensor.motion_device_class','low') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'current' in s -%}
              {{ states('input_number.motion_device_current_low') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        high: >-
          {% set s = state_attr('binary_sensor.motion_device_class','high') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'current' in s -%}
              {{ states('input_number.motion_device_current_high') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        measurement: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'current' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        status: >-
          {% set s = state_attr('binary_sensor.motion_device_class','binary_sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'current' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_current','total') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s|int(0) > 0 }}
        {% else %}unknown{% endif %}

- platform: template
  sensors:
    motion_device_current_statistics:
      friendly_name: Statistics current
      attribute_templates:
        status: >-
          {%- set s = state_attr('binary_sensor.motion_device_current','measurement') %}
          {%- if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s is iterable -%}
            [{%- for i in s if 'entity_id' in i -%}
            {%- if not loop.first -%},{%- endif -%}
              {%- set n = device_attr(device_id(i.entity_id),'name_by_user') -%}
              {%- if n|lower == 'none' -%}
                {%- set n = device_attr(device_id(i.entity_id),'name') -%}
                {%- if n|lower == 'none' -%}
                  {%- set n = state_attr(i.entity_id,'friendly_name') -%}
                {%- endif -%}
              {%- endif -%}
              {"{{- i.measurement -}}":["{{- states(i.entity_id) }} {{ state_attr(i.entity_id,'unit_of_measurement') -}}","{{- states[i.entity_id].last_updated|relative_time }}"]}
            {%- endfor -%}]
          {%- else -%}none{%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_current_statistics','status') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s is iterable %}
