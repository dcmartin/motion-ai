### missing

- platform: template
  sensors:
    motion_device_current_missing:
      friendly_name: Missing current
      device_class: 'problem'
      attribute_templates:
        last: >-
          {{ 'No last (yet)' }}
        details: >-
          {{ 'No details (yet)' }}
        responses: >-
          {%- set responses = ['deny','wait','help'] -%}
          {{- responses -}}
        actions: >-
          {%- set id = 'device-current-missing' -%}
          {%- set group = 'device-current' -%}
          {%- set interval = 300 -%}
          {%- set primary = state_attr('sensor.motion_role_primary','friendly_name') -%}
          {%- set approve = {'id':'approve','action':id|string + '-approve','title':'I\'m Okay','icon':'mdi:thumb-up','symbol':'sfsymbols:hand.thumbsup','destructive':false,'trigger':'automation.motion_device_current_missing_okay'} -%}
          {%- set deny = {'id':'deny','action':id|string + '-deny','title':'Missing alarm off','icon':'mdi:bell-cancel','symbol':'sfsymbols:hand.thumbsdown.fill','destructive':true,'trigger':'automation.motion_device_current_missing_off'} -%}
          {%- set wait = {'id':'wait','action':id|string + '-wait','title':'Ignore','icon':'mdi:bell-sleep','symbol':'sfsymbols:timer','destructive':false,'trigger':'automation.motion_device_current_missing_dismiss'} -%}
          {%- set help = {'id':'help','action':id|string + '-help','title':'Notify ' + primary|string,'icon':'mdi:message-alert','symbol':'sfsymbols:message','destructive':false,'trigger':'automation.motion_notification_current_missing'} -%}
          [{{ approve }},{{ deny }},{{ wait }},{{ help }}]
        markdown: >-
          Missing <a href="/notify-devices/current">current</a> sensors.
          <i>Last updated</i>: {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}
      value_template: >-
        {%- set class = 'current' -%}
        {%- set s = state_attr('binary_sensor.motion_device_' + class,'devices') -%}
        {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}off
        {%- else -%}
          {%- set s = state_attr('binary_sensor.motion_device_class','required') -%}
          {%- if s|lower != 'none' and s is iterable -%}
            {%- if class in s -%}on{%- else -%}off{%- endif -%}
          {%- else -%}off{%- endif -%}
        {%- endif -%}

