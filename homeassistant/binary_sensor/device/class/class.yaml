        missing: >-
          {{- 'null' -}}
        devices: >-
          {{- 'unknown' -}}
        areas: >-
          {{- 'unknown' -}}
        status: >-
          {{- 'unknown' -}}
        measurement: >-
          {{- 'unknown' -}}
        statistics: >-
          {{- 'unknown' -}}
        buttons: >-
          {{- 'unknown' -}}
        lights: >-
          {{- 'unknown' -}}
        media_players: >-
          {{- 'unknown' -}}
        switchs: >-
          {{- 'unknown' -}}
