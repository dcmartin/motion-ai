- platform: template
  sensors:
    motion_device_class:
      unique_id: motion_device_class
      friendly_name: All devices
      attribute_templates:
        ids: >-
          {{- 'none' -}}
        automations: >-
          {{- 'none' -}}
        total: >-
          {{- 'none' -}}
        unavailable: >-
          {{- 'none' -}}
        missing: >-
          {{- 'none' -}}
        found: >-
          {{- 'none' -}}
        dids: >-
          {{- 'none' -}}
        devices: >-
          {{- 'none' -}}
        areas: >-
          {{- 'none' -}}
        status: >-
          {{- 'none' -}}
        measurement: >-
          {{- 'none' -}}
        statistics: >-
          {{- 'none' -}}
        buttons: >-
          {{- 'none' -}}
        lights: >-
          {{- 'none' -}}
        media_players: >-
          {{- 'none' -}}
        switchs: >-
          {{- 'none' -}}
        responses: >-
          {%- set s = ['approve','deny','wait','help'] -%}
          {{- s -}}
        alarms: >-
          {%- set s = ['good','bad','high','low','activity','missing','unavailable','found'] -%}
          {{- s -}}
        alarm: >-
          {%- set s = ['found','missing','unavailable','activity','battery','gas','moisture','temperature','humidity','illuminance','current','presence','problem','occupancy'] -%}
          {{- s -}}
        high_spike: >-
          {# ['power','energy','voltage','temperature'] #}
          {%- set s = [] -%}
          {{- s -}}
        low_spike: >-
          {# ['power','energy','voltage','temperature'] #}
          {%- set s = [] -%}
          {{- s -}}
        good: >-
          {%- set s = ['connectivity','update'] -%}
          {{- s -}}
        bad: >-
          {%- set s = ['gas','moisture','problem','safety','smoke','tamper'] -%}
          {{- s -}}
        low: >-
          {%- set s = ['battery','current','temperature','illuminance','humidity','voltage'] -%}
          {{- s -}}
        high: >-
          {%- set s = ['temperature','current','humidity','voltage','energy','power','activity'] -%}
          {{- s -}}
        activity: >-
          {%- set s = ['motion','vibration','door','opening','occupancy','presence','plug'] -%}
          {{- s -}}
        sensor_list: >-
          {%- set s = ['battery','current','energy','humidity','illuminance','power','temperature','voltage'] -%}
          {{- s -}}
        binary_sensor_list: >-
          {%- set s = ['battery','connectivity','door','gas','light','moisture','motion','occupancy','opening','plug','power','presence','problem','safety','smoke','tamper','update','vibration'] -%}
          {{- s -}}
        categorys: >-
          {# combination of sensor_list and binary_sensor_list above #}
          {%- set s = ['battery','connectivity','door','gas','light','moisture','motion','occupancy','opening','plug','power','presence','problem','safety','smoke','tamper','update','vibration'] -%}
          {%- set s = (s + ['battery','gas','humidity','moisture','motion','temperature'])|sort|unique|list -%}
          {{- s -}}
        sensors: >-
          {%- set s = ['battery','humidity','temperature'] -%}
          {{- s -}}
        binary_sensors: >-
          {%- set s = ['battery','gas','moisture','motion'] -%}
          {{- s -}}
        required: >-
          {# combination of sensors and binary_sensors above #}
          {%- set s = ['battery','gas','moisture','motion','humidity','temperature'] -%}
          {{- s -}}
        notifications: >-
          {%- set s = ['activity','missing','unavailable','found'] -%}
          {{- s -}}
        markdown: >-
          <h2>Devices pending</h2>
      value_template: >-
        {# set through automation #}
        {{- 'unknown' -}}

