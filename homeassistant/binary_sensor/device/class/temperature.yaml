- platform: template
  sensors:
    motion_device_temperature_exist:
      friendly_name: Existing temperature sensor(s)
      attribute_templates:
        good: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'temperature' in g -%}on{%- elif 'temperature' in b -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        bad: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'temperature' in b -%}on{%- elif 'temperature' in g -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        alarm: >-
          {% set s = state_attr('binary_sensor.motion_device_class','alarm') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'temperature' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        activity: >-
          {% set s = state_attr('binary_sensor.motion_device_class','activity') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'temperature' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        required: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensors') -%}
          {% set b = state_attr('binary_sensor.motion_device_class','binary_sensors') -%}
          {%- if s|lower != 'none' and b|lower != 'none' -%}
            {% set required = (s|list + b|list)|sort|unique %}
            {%- if 'temperature' in required -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        low: >-
          {% set s = state_attr('binary_sensor.motion_device_class','low') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'temperature' in s -%}
              {{ states('input_number.motion_device_temperature_low') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        high: >-
          {% set s = state_attr('binary_sensor.motion_device_class','high') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'temperature' in s -%}
              {{ states('input_number.motion_device_temperature_high') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        low_spike: >-
          {% set s = state_attr('binary_sensor.motion_device_class','low_spike') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'temperature' in s -%}
              {%- set s = state_attr('sensor.motion_device_temperature_low_spike','limit') -%}
              {%- if s|lower != 'none' and s is number -%}
                {{ '%0.2f'|format(s) }}
              {%- else -%}none{%- endif -%}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        high_spike: >-
          {% set s = state_attr('binary_sensor.motion_device_class','high_spike') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'temperature' in s -%}
              {%- set s = state_attr('sensor.motion_device_temperature_high_spike','limit') -%}
              {%- if s|lower != 'none' and s is number -%}
                {{ '%0.2f'|format(s) }}
              {%- else -%}none{%- endif -%}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        measurement: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'temperature' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        status: >-
          {% set s = state_attr('binary_sensor.motion_device_class','binary_sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'temperature' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        markdown: >-
          {% set c = 'temperature' -%}
          {%- set alarms = ['required','alarm'] -%}
          <h1>{{ c|upper }}</h1>
          {%- set s = state_attr('binary_sensor.motion_device_class','alarms') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {%- set alarms = alarms + s|sort|unique|list -%}
          {%- endif -%}
          {%- for i in alarms if state_attr('binary_sensor.motion_device_temperature_exist',i)|lower != 'none' -%}
            {%- if loop.first -%}<ul>{%- endif -%}
            <li>{{- i|upper -}}: {{ state_attr('binary_sensor.motion_device_temperature_exist',i) -}}</li>
            {%- if loop.last -%}</ul>{%- endif -%}
          {%- endfor -%}
          {%- set s = state_attr('binary_sensor.motion_device_temperature_status','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_temperature_measurement','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_temperature_statistics','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_temperature_controls','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_temperature_activity','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_temperature_unavailable','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_device_temperature','total') %}
        {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ s|int(0) > 0 }}
        {% else %}unknown{% endif %}

