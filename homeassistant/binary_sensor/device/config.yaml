###
# homeassistant/binary_sensor/device/config.yaml
###

- platform: template
  sensors:
    motion_devices_config:
      device_class: problem
      attribute_templates:
        entitys: >-
          {% set entitys = state_attr('group.motion_devices','entity_id') %}
          {{ entitys }}
        group: >-
          {% set group = states.group.motion_devices.last_updated %}
          {{ group }}
        automation: >-
          {% set automation = state_attr('automation.motion_devices_config','last_triggered') %}
          {{ automation }}
        current: >-
          {% set current = state_attr('automation.motion_devices_config','current') %}
          {{ current }}
        markdown: >-
          <a href="/notify-devices/all">Devices</a> ({{- entitys|count -}}) were last updated {{ group|relative_time }} ago.
          Configuration {% if current|int(0) > 0 -%}in process{%- else -%}attempted {{ automation|relative_time }} ago{%- endif -%}.
          {% for i in entitys if states(i)|lower == 'on' -%}
            {%- if not loop.first -%}, {% else -%}Complete: {% endif -%}<a href="/config/devices/device/{{- state_attr(i,'did') -}}">{{- state_attr(i,'name') -}}</a>
          {%- endfor -%}.
          {% for i in entitys if states(i)|lower != 'on' -%}
            {%- if not loop.first -%}, {% else -%}Pending: {% endif -%}<a href="/config/devices/device/{{- state_attr(i,'did') -}}">{{- state_attr(i,'name') -}}</a>: <b>{{- states(i) -}}</b>
          {%- endfor -%}.
      value_template: >-
        {{ 'unknown' }}
