      attribute_templates:
        data: >-
          {{- 'none' -}}
        origin: >-
          {{- 'none' -}}
        time: >-
          {{- 'none' -}}
        context: >-
          {{- 'none' -}}
      value_template: >-
        {{- 'unknown' -}}

