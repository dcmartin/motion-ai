- platform: template
  sensors:
    motion_primary_device_exist:
      friendly_name: 'ðŸ‘¸ device exists'
      device_class: connectivity
      attribute_templates:
        sensor: >-
          {{ state_attr('sensor.motion_primary','device') }}
        tracker: >-
          {%- set s = state_attr('sensor.motion_primary','device') -%}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {%- if states(s)|lower != 'none' -%}
              {{- s -}}
            {%- else -%}unavailable{%- endif -%}
          {%- else -%}unknown{%- endif -%}
        timestamp: >-
          {%- set s = state_attr('sensor.motion_primary','device') -%}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {% set s = states[s]|default(none) -%}
            {% if s|lower != 'none' -%}
              {{ s.last_updated|as_timestamp(none) }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif -%}
        relative: >-
          {%- set s = state_attr('sensor.motion_primary','device') -%}
          {%- if s|lower != 'none' -%}
            {% set s = states[s].last_updated|default(none) -%}
            {% if s|lower != 'none' -%}
              {{- s|relative_time -}}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif -%}
        location: >-
          {%- set location = 'unknown' -%}
          {%- set s = state_attr('sensor.motion_primary','device') -%}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {%- set location = states(s) -%}
            {%- if location|lower != 'home' -%}
              {%- set s = states('sensor.motion_primary_device') -%}
              {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
                {%- set s = states('sensor.' + s + '_geocoded_location') -%}
                {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
                  {%- set location = s|string -%}
                {%- endif -%}
              {%- endif -%}
            {%- endif -%}
          {%- endif -%}
          {{ location }}
      value_template: >-
        {%- set s = state_attr('sensor.motion_primary','device') -%}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
          {% set s = state_attr('binary_sensor.motion_primary_device','tracker') -%}
          {% if s is iterable and 'person' in s -%}
            {% set person = s.person %}
            {{ person|lower != 'none' and person|lower == states('sensor.motion_primary') }}
          {%- else -%}off{%- endif -%}
        {%- else -%}off{%- endif -%}

- platform: template
  sensors:
    motion_primary_device:
      unique_id: 'motion_primary_device'
      friendly_name: 'ðŸ‘¸ device'
      device_class: presence 
      attribute_templates:
        latitude: >-
          {{ state_attr('sensor.motion_primary_device','latitude') }}
        longitude: >-
          {{ state_attr('sensor.motion_primary_device','longitude') }}
        gps_accuracy: >- 
          {{ state_attr('sensor.motion_primary_device','gps') }}
        radius: >-
          {{ state_attr('sensor.motion_primary_device','radius') }}
        entity_picture: >-
          {% if is_state('binary_sensor.motion_primary_device','on') %}
            {{ '/local/images/icons/mobile-found.png' }}
          {%- else %}
            {{ '/local/images/icons/mobile-missing.png' }}
          {%- endif %} 
        tracker: >-
          {% set s = state_attr('sensor.motion_primary_device','did') -%}
          {%- if s|lower != 'none' -%}
            {% set did = s %}
            {% set s = state_attr('binary_sensor.motion_device_tracker','devices') %}
            {%- if s|lower != 'none' -%}
              {% set s = s|selectattr('did','==',did)|list %}
              {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
                {{ s|first }}
              {%- else -%}none{%- endif %}
            {%- else -%}none{%- endif %}
          {%- else -%}none{%- endif %}
        markdown: >-
          {%- set s = states('sensor.motion_primary') -%}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {%- set name = s -%}
            {%- set s = state_attr('sensor.motion_primary','device') -%}
            {{- '<img width="128" height="128" src="' + state_attr('sensor.motion_primary','entity_picture')|string + '?v1">' -}}
            {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
              {%- set device = s -%}
              {%- set c = 'disconnected' -%}{%- if is_state('binary_sensor.motion_primary_device_exist','on') -%}{%- set c = 'connected' -%}{%- endif -%}
              <h2>{{- state_attr('sensor.motion_primary_device','name') }} is <i>{{- c -}}</i></h2>
              {%- if is_state('binary_sensor.motion_primary_device','on') and not is_state('binary_sensor.motion_primary_device_exist','on') -%}
                The device {{ state_attr('sensor.motion_primary_device','name') }} is not associated with {{ name -}}.
              {%- endif -%}
            {%- else -%}
              <h2>No device for {{ name -}}</h2>
            {%- endif -%}
            <ul>
            {%- set o = 'off-line' -%}{%- if is_state('binary_sensor.motion_primary_device','on') -%}{%- set o = 'on-line' -%}{%- endif -%}
            <li>Presence: <b>{{- o -}}</b></li>
            <li>Connected: <b>{{- states('binary_sensor.motion_primary_device_exist') -}}</b></li>
            <li>Location: <b>{{- state_attr('binary_sensor.motion_primary_device_exist','location') -}}</b></li>
            <li>Ago: <b>{{- state_attr('binary_sensor.motion_primary_device_exist','relative') -}}</b></li>
            <li>User: <b>{{- state_attr('sensor.motion_primary','name') -}}</b></li>
            <li>Tracker: <b>{{- state_attr('sensor.motion_primary','device') -}}</b></li>
            <li>Sensor: <b>{{- state_attr('sensor.motion_primary','sensor') -}}</b></li>
            <li>Discovered: <b>{{- states('binary_sensor.motion_primary_configure') -}}</b></li>
            </ul>
          {%- else -%}
            {{- '<img src="/local/images/icons/person.png">' -}}
            <h2>The person is unspecified</h2>
          {%- endif -%}
          <i>Last updated</i>: {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}
      icon_template: >- 
        {% if is_state('binary_sensor.motion_primary_device','on') %}
          {{- 'mdi:cellphone' -}}
        {%- else %}
          {{- 'mdi:cellphone-off' -}}
        {%- endif %}
      value_template: >-
        {% set s = states('sensor.motion_primary') %}
        {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
          {% set r = state_attr('sensor.motion_primary','device') %}
          {% if r|lower != 'unknown' and r|lower != 'unavailable' and r|lower != 'none' and r|lower != 'null' and r|length > 0 %}
            {% set s = states(r) %}
            {% set p = s|lower == 'home' or s|lower == 'not_home' %}
          {% endif %}
        {% endif %}
        {% if p is defined %}
          {{ p }}
        {% else %}false{% endif %}

- platform: template
  sensors:
    motion_primary_device_battery_low:
      friendly_name: 'ðŸ‘¸ device battery low'
      device_class: battery
      attribute_templates:
        level: >-
          {%- set s = states('sensor.motion_primary_device') -%}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {% set s = states('sensor.' + s + '_battery_level') -%}
            {{- s -}}
          {%- else -%}none{%- endif -%}
      value_template: >-
        {%- set s = states('sensor.motion_primary_device') -%}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
          {% set s = states('sensor.' + s + '_battery_level') -%}
          {% if s|int(100) < 25 %}on{% elif s|int(0) >= 25 %}off{% else %}unknown{% endif %}
        {%- else -%}unknown{%- endif -%}
    motion_primary_device_battery_charging:
      friendly_name: 'ðŸ‘¸ device battery charging'
      device_class: battery_charging
      attribute_templates:
        state: >-
          {%- set s = states('sensor.motion_primary_device') -%}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {% set s = states('sensor.' + s + '_battery_state') -%}
            {{- s -}}
          {%- else -%}none{%- endif -%}
      value_template: >-
        {%- set s = states('sensor.motion_primary_device') -%}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
          {% set s = states('sensor.' + s + '_battery_state') -%}
          {% if s|lower == 'charging' %}on{% elif s|lower == 'not_charging' %}off{% else %}unknown{% endif %}
        {%- else -%}unknown{%- endif -%}

