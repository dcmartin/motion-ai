           and is_state('binary_sensor.motion_restart_requested','on')
           and state_attr('automation.motion_restart','current')|int(1) < 1
           and n - states.binary_sensor.motion_addon_restart.last_updated|as_timestamp(n) > t|int(300) -%}
        {{ s }}
