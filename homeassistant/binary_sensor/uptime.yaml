###
## binary_sensor/uptime.yaml
###

- platform: template
  sensors:
    motion_uptime:
      friendly_name: Uptime status
      device_class: connectivity
      attribute_templates:
        timestamp: >-
          {{ 'unknown' }}
      value_template: >-
         {% set s = states('sensor.motion_uptime') %}
         {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s is number %}
           {{ s|int(0) > 0 }}
         {% else %}unknown{% endif %}
