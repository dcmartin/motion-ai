        {%- set p = '%0.2f'|format(s|float(0.0)) -%}
        {%- set s = state_attr('binary_sensor.motion_person_activity','probability_threshold') -%}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
          {%- set t = '%0.2f'|format(s|float(0.0)) -%}
          ð›’: {{ '%0.1f'|format(p|float(0.0) * 100) -}}; Ï„: {{ '%0.1f'|format(t|float(0.0) * 100) -}};
        {%- else -%}
          ð›’: {{ '%0.1f'|format(p|float(0.0) * 100) -}};
        {%- endif -%}
        {%- set s = state_attr('binary_sensor.motion_person_activity','observations') -%}
        {%- if s|lower != 'none' and s|lower != 'null' and 'observations' in s and s.observations is iterable and s.observations|count > 0 -%}
          {{- ' true (Î¼):' }}{{ '%0.2f'|format(s.observations|map(attribute='prob_given_true')|select('number')|average) -}};
          {{- ' false (Î¼):' }}{{ '%0.2f'|format(s.observations|map(attribute='prob_given_false')|select('number')|average) -}}; n: {{ s|count -}}
        {%- else -%}{{ ' no observations' }}{%- endif -%}
      {%- else -%}
        {%- set s = state_attr('sensor.motion_person_active','status') -%}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
          {{ s }}
        {%- else -%}Pending{%- endif -%}
      {%- endif %}
  action:
    - alias: 'set sensor.motion_person_active status'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_person_active
        status: >-
          {{ status }}

- id: motion_person_active_on
  alias: motion_person_active_on
  initial_state: 'on'
  mode: queued
  max_exceeded: 'warning'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_person_activity
      to: 'on'
  variables:
    now: >-
      {{ utcnow().timestamp() }}
    evidence: >-
      {%- set s = state_attr('binary_sensor.motion_person_activity','observations') -%}
      {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
        {%- set s = s|selectattr('observed','defined')|selectattr('observed','==',True)|list -%}
        {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
          {%- set s = s|map(attribute='entity_id')|list -%}
          {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
            {%- set eids = s -%}
            [{%- for i in eids -%}
              {%- if not loop.first -%},{%- endif -%}
              {%- set s = state_attr(i,'evidence') -%}
              {%- if s|lower != 'none' and s|lower != 'null' and s|lower != 'unknown' and s|lower != 'unavailable' -%}
                {%- set e = s -%}
              {%- else -%}
                {%- set e = '"null"' -%}
              {%- endif -%}
              {"source":"{{- i -}}","evidence":{{- e -}},"state":"{{- states(i) -}}"}
            {%- endfor -%}]
          {%- else -%}[]{%- endif -%}
        {%- else -%}[]{%- endif -%}
      {%- else -%}[]{%- endif -%}
  action:
    - alias: 'set sensor.motion_person_active start w/ evidence,probability,threshold,observations'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_person_active
        allow_create: true
        start: >-
          {{ now }}
        evidence: >-
          {{ evidence }}
        probability: >-
          {{ state_attr('binary_sensor.motion_person_activity','probability') }}
        threshold: >-
          {{ state_attr('binary_sensor.motion_person_activity','probability_threshold') }}
        observations: >-
          {{ state_attr('binary_sensor.motion_person_activity','observations') }}
        state: >-
          {{ 'on' }}

- id: motion_person_active_off
  alias: motion_person_active_off
  initial_state: 'on'
  mode: 'queued'
  max_exceeded: 'warning'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_person_activity
      to: 'off'
  variables:
    end: >-
      {{ utcnow().timestamp() }}
    start: >-
      {{ state_attr('sensor.motion_person_active','start') }}
    duration: >-
      {%- if start|lower != 'none' and start|lower != 'unknown' and start|lower != 'null' and start|lower != 'unavailable' -%}
        {{ '%0.1f'|format(end - start) }}
      {%- else -%}null{%- endif -%}
  action:
    - alias: 'set sensor.motion_person_active end w/ duration'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_person_active
        allow_create: true
        end: >-
          {{ end }}
        duration: >-
          {{ duration }}
        state: >-
          {{ 'off' }}
