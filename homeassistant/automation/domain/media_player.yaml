###
# homeassistant/automation/domain/media_player.yaml
###

- id: motion_domain_media_player_count
  alias: motion_domain_media_player_count
  mode: 'single'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
    - platform: time_pattern
      minutes: /5
    - platform: event
      event_type: homeassistant_started
    - platform: event
      event_type: entity_registry_updated
  action:
    - alias: 'set motion_domain_media_player_count'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_domain_media_player_count
        allow_create: true
        online: >-
          {{ states.media_player|selectattr('state','in',['on','off'])|map(attribute='entity_id')|map('device_id')|reject('none')|list|count }}
        offline: >-
          {{ states.media_player|rejectattr('state','in',['on','off'])|map(attribute='entity_id')|map('device_id')|reject('none')|list|count }}
        dids: >-
          {{ states.media_player|map(attribute='entity_id')|map('device_id')|reject('none')|sort|unique|list }}
        unavailable: >-
          {{ states.media_player|rejectattr('state','in',['on','off'])|map(attribute='entity_id')|map('device_id')|reject('none')|sort|unique|list }}
        state: >-
          {{ states.media_player|map(attribute='entity_id')|map('device_id')|reject('none')|list|count }}

