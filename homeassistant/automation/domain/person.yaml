###
# homeassistant/template/domain/person.yaml
###

- id: motion_domain_person_count
  alias: motion_domain_person_count
  mode: 'single'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
    - platform: time_pattern
      minutes: /5
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: 'zone.home'
      not_to:
        - 'none'
        - 'unknown'
  action:
    - alias: 'set motion_domain_person_count'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_domain_person_count
        allow_create: true
        online: >-
          {{ states.person|selectattr('state','defined')|rejectattr('state','in',['unavailable','unknown'])|list|count  }}
        offline: >-
          {{ states.person|selectattr('state','defined')|selectattr('state','in',['unavailable','unknown'])|list|count  }}
        home: >-
          {{ states.person|selectattr('state','defined')|selectattr('state','in',['home'])|list|count  }}
        away: >-
          {{ states.person|selectattr('state','defined')|selectattr('state','in',['not_home'])|list|count  }}
        state: >-
          {% set s = states.person|list %}
          {% if s|lower != 'none' and not s is string and s|list is iterable %}
            {{ s|count }}
          {% else %}null{% endif %}
