###
# homeassistant/automation/domain/camera.yaml
###

- id: motion_domain_camera_count
  alias: motion_domain_camera_count
  mode: 'single'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
    - platform: event
      event_type: homeassistant_started
    - platform: time_pattern
      minutes: /5
    - platform: event
      event_type: entity_registry_updated
  action:
    - alias: 'set motion_domain_camera_count'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_domain_camera_count
        allow_create: true
        online: >-
          {{ states.camera|selectattr('state','==','idle')|list|count }}
        offline: >-
          {{ states.camera|selectattr('state','!=','idle')|list|count }}
        state: >-
          {% set s = states.camera|default('none') %}
          {% if s|lower != 'none' and not s is string and s|list is iterable %}
            {{ s|list|count }}
          {% else %}null{% endif %}
