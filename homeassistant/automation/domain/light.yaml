###
# homeassistant/automation/domain/light.yaml
###

- id: motion_domain_light_count
  alias: motion_domain_light_count
  mode: 'single'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
    - platform: time_pattern
      minutes: /5
    - platform: event
      event_type: homeassistant_started
    - platform: event
      event_type: entity_registry_updated
  action:
    - alias: 'set motion_domain_light_count'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_domain_light_count
        allow_create: true
        online: >-
          {{ states.light|selectattr('state','in',['on','off'])|list|count }}
        offline: >-
          {{ states.light|rejectattr('state','in',['on','off'])|list|count }}
        dids: >-
          {{ states.light|map(attribute='entity_id')|map('device_id')|reject('none')|sort|unique|list }}
        state: >-
          {% set s = states.light|default('none') %}
          {% if s|lower != 'none' and not s is string and s|list is iterable %}
            {{ s|list|count }}
          {% else %}null{% endif %}
