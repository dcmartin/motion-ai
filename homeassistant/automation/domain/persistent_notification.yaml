- id: motion_domain_persistent_notification_count
  alias: motion_domain_persistent_notification_count
  mode: 'single'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
    - platform: event
      event_type: call_service
      event_data:
        domain: persistent_notification
        service: create
    - platform: event
      event_type: call_service
      event_data:
        domain: persistent_notification
        service: dismiss
  action:
    - alias: 'set motion_domain_persistent_notification_count'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_domain_persistent_notification_count
        allow_create: true
        online: >-
          {{ states.persistent_notification|selectattr('state','==','notifying')|list|count }}
        offline: >-
          {{ states.persistent_notification|count - states.persistent_notification|selectattr('state','==','notifying')|list|count }}
        state: >-
          {% set s = states.persistent_notification|default('none') %}
          {% if s|lower != 'none' and not s is string and s|list is iterable %}
            {{ s|list|count }}
          {% else %}null{% endif %}
