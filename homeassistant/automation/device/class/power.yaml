- id: motion_device_power_unavailable
  alias: motion_device_power_unavailable
  mode: single
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: 'binary_sensor.motion_device_power'
      attribute: 'status'
      for:
        seconds: 30
  variables:
    class: >-
      {% set class = 'power' %}
      {{ class }}
    unavailable: >-
      {%- set s = state_attr('binary_sensor.motion_device_' + class,'status') -%}
      {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
        {{- s|reject('none')|selectattr('state','in',['unavailable','unknown'])|list -}}
      {%- else -%}none{%- endif -%} 
    ids: >-
      {% set s = unavailable %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
        {{ s|map(attribute='id')|sort|unique|list }}
      {%- else -%}none{%- endif %}
    dids: >-
      {% set s = unavailable %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
        {{ s|map(attribute='did')|sort|unique|list }}
      {%- else -%}none{%- endif %}
    details: >-
      {% set s = unavailable %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
        { {%- for i in s|map(attribute='id')|sort|unique -%}
          {%- if not loop.first -%},{%- endif -%}
          "{{ i }}":
          [{%- for j in s|selectattr('id','==',i)|map(attribute='entity_id') -%}
            {%- if not loop.first -%},{%- endif -%}
            "{{- state_attr(j,'friendly_name') -}}"
          {%- endfor -%}]
        {% endfor %} }
      {%- else -%}none{%- endif %}
    state: >-
      {% set s = unavailable %}
      {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and not s is string and s is iterable %}
        {% if s|count > 0 %}on{% else %}off{% endif %}
      {% else %}unknown{% endif %}
    last: >-
      {% if state|lower == 'off' %}
        {{ state_attr('binary_sensor.motion_device_' + class + '_unavailable','last') }}
      {%- else -%}{{ utcnow().timestamp() }}{%- endif %}
    markdown: >-
      {%- if details|lower != 'none' -%}
        {%- for i in details -%}
          {%- if loop.first -%}<ul>{%- endif -%}
          {{- '<li>' -}}
          {%- set e = state_attr('binary_sensor.motion_device_' + class,'status') -%}
          {%- if e|lower != 'none' and not e is string and e is iterable and e|count > 0 -%}
            {%- set e = e|selectattr('id','==',i)|list -%}
            {%- if e|lower != 'none' and not e is string and e is iterable and e|count > 0 -%}
              {%- set e = e|first -%}
              {%- set did = device_id(e.entity_id) -%}
              <a href="/config/devices/device/{{- did -}}"><b>{{- device_attr(device_id(e.entity_id),'name') -}}</b></a><br><i>Last updated</i>: {{- e.updated|as_datetime|relative_time }} ago
              {%- for j in details[i] -%}
                {%- if loop.first -%}<ul>{%- endif -%}
                <li>{{- j -}}</li>
                {%- if loop.last %}</ul>{% endif -%}
              {%- endfor -%}
              {{- '</li>' -}}
              {%- if loop.last %}</ul>{% endif -%}
            {%- else -%}
              <li>{{ i }} is {{ states(i.entity_id) }}</li>
            {%- endif -%}
          {%- else -%}
            <li>{{ i }} is {{ states(i.entity_id) }}</li>
          {%- endif -%}
        {%- endfor -%}
      {%- else -%}
        <b>No unavailable power sensors</b> at {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') -}}
      {%- endif %}
    actions: >-
      {%- set actions = none -%}
      {%- set s = state_attr('binary_sensor.motion_device_power_unavailable','actions') -%}
      {%- if s|lower != 'none' and 'actions' in s -%}
        {%- set actions = s.actions -%}
      {%- endif -%}
      {{- actions -}}
    responses: >-
      {%- set responses = none -%}
      {%- set s = state_attr('binary_sensor.motion_device_power_unavailable','actions') -%}
      {%- if s|lower != 'none' and 'responses' in s -%}
        {%- set responses = s.responses -%}
      {%- endif -%}
      {{- responses -}}
    approve: >-
      {%- if actions|lower != 'none' and 'approve' in actions -%}
      {{ actions.approve }}
      {%- else -%}none{%- endif -%}
    deny: >-
      {%- if actions|lower != 'none' and 'deny' in actions -%}
      {{ actions.deny }}
      {%- else -%}none{%- endif -%}
    wait: >-
      {%- if actions|lower != 'none' and 'wait' in actions -%}
      {{ actions.wait }}
      {%- else -%}none{%- endif -%}
    help: >-
      {%- if actions|lower != 'none' and 'help' in actions -%}
      {{ actions.help }}
      {%- else -%}none{%- endif -%}
  condition:
    - alias: 'binary_sensor.motion_device_power_unavailable state is NOT UNKNOWN'
      condition: template
      value_template: >
        {{ state|lower != 'unknown' }}
  action:
    - alias: 'UPDATE: binary_sensor.motion_device_power: unavailable'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_power
        unavailable: >-
          {{ unavailable }}
    - alias: 'UPDATE: binary_sensor.motion_device_power_unavailable: state & attributes'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_power_unavailable
        last: >-
          {{ last }}
        ids: >-
          {{ ids }}
        dids: >-
          {{ dids }}
        approve: >-
          {{ approve }}
        deny: >-
          {{ deny }}
        wait: >-
          {{ wait }}
        help: >-
          {{ help }}
        responses: >-
          {{ responses }}
        details: >-
          {{ details }}
        markdown: >-
          {{ markdown }}
        state: >-
          {{ state }}
    - condition: template
      value_template: >
        {{ state|lower == 'on' }}
    - alias: 'set power condition: unavailable'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_power
        condition: >-
