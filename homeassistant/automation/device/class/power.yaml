      entity_id: binary_sensor.motion_device_power_exist
      to: 'on'
  condition:
    condition: and
    conditions:
      - alias: 'test if power exist is on and test if power automations not on'
        condition: template
        value_template: >-
          {{ is_state('binary_sensor.motion_device_power_exist','on') and not is_state_attr('binary_sensor.motion_device_power','automations','on') }}
  variables:
    automations: >-
      {%- set automations = ['motion_device_power_sensor','motion_device_power_expired_watchdog','motion_device_power_automation_disable','motion_device_power_status_watchdog','motion_device_power_status','motion_device_power_bad','motion_device_power_bad_off','motion_device_power_bad_on','motion_device_power_alarm_bad_on','motion_device_power_bad_notify','motion_device_power_low','motion_device_power_low_off','motion_device_power_low_on','motion_device_power_alarm_low_on','motion_device_power_alarm_low_off','motion_device_power_low_notify','motion_device_power_dismiss','motion_device_power_low_dismiss','motion_device_power_high','motion_device_power_high_off','motion_device_power_high_on','motion_device_power_alarm_high_on','motion_device_power_alarm_high_off','motion_device_power_high_notify','motion_device_power_high_dismiss','motion_device_power_good','motion_device_power_good_off','motion_device_power_good_on','motion_device_power_alarm_good_on','motion_device_power_good_notify','motion_device_power_activity','motion_device_power_activity_off','motion_device_power_activity_on','motion_device_power_alarm_activity','motion_device_power_activity_notify','motion_device_power_turn_on','motion_device_power_turn_off','motion_device_power_toggle','motion_device_power_self_test','motion_device_power_mute','motion_device_power_unmute','motion_device_power_restart','motion_device_power_update','motion_device_power_cleared_notify','motion_device_power_cleared_dismiss','motion_device_power_unavailable','motion_device_power_activity_dismiss','motion_device_power_high_spike','motion_device_power_high_spike_off','motion_device_power_high_spike_on','motion_device_power_alarm_high_spike_on','motion_device_power_alarm_high_spike_off','motion_device_power_high_spike_notify','motion_device_power_high_spike_dismiss','motion_device_power_low_spike','motion_device_power_low_spike_off','motion_device_power_low_spike_on','motion_device_power_alarm_low_spike_on','motion_device_power_alarm_low_spike_off','motion_device_power_low_spike_notify','motion_device_power_low_spike_dismiss'] -%}
      {{ automations }}
  action:
    - alias: 'wait until disable is not running'
      wait_template: >-
        {{ is_state('automation.motion_device_power_automation_disable','off') or is_state_attr('automation.motion_device_power_automation_disable','current',0) }}
    - alias: 'enable automations for device_power'
      repeat:
        while:
          - alias: 'test if done enabling automations'
            condition: template
            value_template: >-
              {% set s = automations[repeat.index-1]|default('') %}
              {{ s|string != '' }}
        sequence:
          - variables:
              automation: >-
                {% set s = automations[repeat.index-1] %}
                {{ 'automation.' + s|string }}
          - alias: 'test if this automation is off'
            condition: template
            value_template: >-
              {{ states(automation)|lower == 'off' }}
          - alias: 'turn on this automation'
            service: automation.turn_on
            data_template:
              entity_id: >-
                {{ automation }}
          - alias: 'test log level'
            condition: template
            value_template: >
              {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','trace') }}
          - alias: 'create log notification'
            service: persistent_notification.create
            data_template:
              title: >-
                TRACE: power automation
              notification_id: >
                {{- 'log-automation-power' -}}
              message: >-
                Enable automation: {{ automation }}
    - alias: 'set binary_sensor.motion_device_power: automations to ON'
      service: python_script.set_state
      data_template:
        entity_id: 'binary_sensor.motion_device_power'
        automations: >-
          {{ 'on' }}
    - choose:
        - conditions:
            - alias: 'test log level'
              condition: template
              value_template: >
                {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','info') }}
          sequence:
            - alias: 'create log notification'
              service: persistent_notification.create
              data_template:
                title: >-
                  INFO: power enabled
                notification_id: >
                  {{- 'log-automation-power' -}}
                message: >-
                  All power automations are {{ state_attr('binary_sensor.motion_device_power','automation') -}}; total: {{ automations|count }}

