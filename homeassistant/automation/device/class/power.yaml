      entity_id: 'binary_sensor.motion_device_power'
      attribute: 'status'
  condition:
    condition: and
    conditions:
      - alias: 'test if power exist is on and test if power automations is on'
        condition: template
        value_template: >-
          {{ is_state('binary_sensor.motion_device_power_exist','on') and is_state_attr('binary_sensor.motion_device_power','automations','on') }}
  variables:
    class: >-
      {%- set class = 'power' -%}
      {{- class -}}
    devices: >-
      {%- set devices = state_attr('binary_sensor.motion_device_' + class,'devices') -%}
      {{- devices -}}
    dids: >-
      {%- set dids = state_attr('binary_sensor.motion_device_' + class,'dids') -%}
      {{- dids -}}
    unit: >-
      {{- state_attr('binary_sensor.motion_device_' + class,'unit') -}}
    status: >-
      {%- set status = state_attr('binary_sensor.motion_device_' + class,'status') -%}
      {{- status -}}
    values: >-
      {%- set s = status -%}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{% for i in status if 'entity_id' in i and not i.entity_id is none -%}
          {%- if not loop.first -%},{%- endif -%}
          {{- states(i.entity_id)|float(none) -}}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    statistics: >-
      {%- set sensors = states.sensor|list -%}
      {%- set s = dids -%}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set o = loop -%}
          {%- for state in sensors if device_id(state.entity_id) == i
              and state.attributes.device_class|default('null')|lower == class
              and state.attributes.state_class|default('null')|string == 'measurement' -%}
            {"did":"{{- i -}}","name":"{{- state_attr(state.entity_id,'friendly_name') -}}","state":"{{- state.state }} {{ state.attributes.unit_of_measurement-}}","entity_id":"{{- state.entity_id -}}","updated":{{- state.last_updated|as_timestamp(None) -}}}
            {%- if not (loop.last and o.last) -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    measurement: >-
      {%- set sensors = states.sensor|list -%}
      {%- set s = dids %}
      {%- if not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set did = i|string -%}
          {%- set id = devices|selectattr('did','==',did)|map(attribute='id')|first -%}
          {%- set o = loop -%}
          {%- for state in sensors if device_id(state.entity_id) == did and (state.attributes.device_class|default('null')|string == class)  -%}
            {"did":"{{- did -}}","id":"{{- id -}}","name":"{{- state_attr(state.entity_id,'friendly_name') -}}","entity_id":"{{- state.entity_id -}}","state":"{{- state.state -}}","updated":{{- state.last_updated|as_timestamp(None) -}}}
            {%- if not (loop.last and o.last) -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    ids: >-
      {%- set ids = status|selectattr('entity_id','defined')|rejectattr('entity_id','search','binary_sensor\.')|selectattr('entity_id','search','sensor\.')|map(attribute='id')|list -%}
      {{ ids }}
    total: >-
      {% set s = ids -%}
      {% if s|lower != 'none' and not s is string %}
        {{- ids|count -}}
      {% else %}none{% endif %}
    areas: >-
      {% set s = ids -%}
      {%- if s|lower != 'none' and not s is string -%}
        {{- devices|rejectattr('area','in',['none','None'])|selectattr('id','in',ids)|map(attribute='area')|sort|unique|list -}}
      {%- else -%}none{%- endif %}
    min: >-
      {% set s = values|reject('none') -%}
      {% if s|lower != 'none' and not s is string %}
        {% set s = s|select('number')|list|default(none) %}
        {% if s|lower != 'none' and s|count > 0 %}
          {{ s|min }}
        {% else %}none{% endif %}
      {% else %}none{% endif %}
    max: >-
      {% set s = values|reject('none') -%}
      {% if s|lower != 'none' and not s is string %}
        {% set s = s|select('number')|list|default(none) %}
        {% if s|lower != 'none' and s|count > 0 %}
          {{ s|max }}
        {% else %}none{% endif %}
      {% else %}none{% endif %}
    mean: >-
      {% set s = values|reject('none') -%}
      {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' %}
        {% set s = s|select('number')|list|default(none) %}
        {% if s|lower != 'none' and s|count > 0 %}
          {{ '%0.2f'|format(s|average) }}
        {% else %}none{% endif %}
      {% else %}none{% endif %}
    sum: >-
      {% set s = values|reject('none') -%}
      {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' %}
        {% set s = s|select('number')|list|default(none) %}
        {% if s|lower != 'none' and s|count > 0 %}
          {{ '%0.2f'|format(s|sum) }}
        {% else %}none{% endif %}
      {% else %}none{% endif %}
    count: >-
      {% set s = values|reject('none') -%}
      {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' %}
        {% set s = s|select('number')|list|default(none) %}
        {% if s|lower != 'none' and s|count > 0 %}
          {{ (s|count) }}
        {% else %}none{% endif %}
      {% else %}none{% endif %}
    state: >-
      {{- mean -}}
  action:
    - alias: 'set sensor.motion_device_power'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_device_power
        unit: >-
          {{- unit -}}
        unit_of_measurement: >-
          {{- unit -}}
        ids: >-
          {{- ids -}}
        statistics: >-
          {{ statistics|reject('none')|list }}
        measurement: >-
          {{- measurement -}}
        total: >-
          {{- total -}}
        areas: >-
          {{- areas -}}
        values: >-
          {{- values -}}
        min: >-
          {{- min -}}
        max: >-
          {{- max -}}
        mean: >-
          {{- mean -}}
        sum: >-
          {{- sum -}}
        count: >-
