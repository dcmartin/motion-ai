    header: >-
      {{- '<img src="/local/images/icons/' + icon + '.png?v1">' -}}
      {{- '<hr>' -}}
    footer: >-
      <hr><a href="/notify-devices/{{- class -}}"><img src="https://img.shields.io/badge/{{- class -}}-change-cyan.svg"></a>
      {%- if did is defined and did|lower != 'none' and did|lower != 'null' -%}
         <br><a href="/config/devices/device/{{- did -}}"><img src="https://img.shields.io/badge/{{- class -}}-config-orange.svg"></a>
      {%- endif -%}
    body: >-
      Sensor(s) for power found at {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') -}}:
      {{- '<ul>' -}}
      {%- if devices|lower != 'none' -%}
        {%- for i in devices -%}
          <li><a href="/config/devices/device/{{- i.did -}}">{{- i.friendly_name -}}</a> in <a href="/config/areas/area/{{- i.area -}}">{{- i.area -}}</a></li>
        {%- endfor -%}
      {%- endif -%}
      {{- '</ul>' -}}
    message: >-
      {{ header }}
      {{ body }}
      {{ footer }}
  action:
    - alias: 'notify found power sensor'
      service: persistent_notification.create
      data_template:
        title: >-
          {{- title -}}
        notification_id: >-
          {{- notification_id -}}
        message: >-
          {{- message -}}

