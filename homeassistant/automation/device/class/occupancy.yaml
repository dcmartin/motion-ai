- id: motion_device_occupancy_count
  alias: motion_device_occupancy_count
  mode: 'single'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: 'sensor.motion_domain_sensor_count'
      not_to:
        - 'none'
        - 'unknown'
    - platform: state
      entity_id: 'sensor.motion_domain_binary_sensor_count'
      not_to:
        - 'none'
        - 'unknown'
  variables:
    state: >-
      {%- set class = 'occupancy' -%}
      {%- set s = (states.sensor|list + states.binary_sensor|list)|selectattr('attributes.device_class','defined')|selectattr('attributes.device_class','==',class)|rejectattr('entity_id','search','sensor\.motion_') -%}
      {%- if not s is string and s|lower != 'none' and s is iterable -%}
        {{ s|list|count }}
      {%- else -%}none{%- endif -%}
  action:
    - alias: 'update motion_device_occupancy_count'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_device_occupancy_count
        allow_create: true
        state: >-
          {{ state }}

- id: motion_device_occupancy_rescan_watchdog
  alias: motion_device_occupancy_rescan_watchdog
  mode: 'restart'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
    - platform: time_pattern
      minutes: '/5'
    - platform: state
      entity_id: 'automation.motion_device_occupancy_required_on'
      attribute: 'current'
      not_from:
        - 'none'
        - 'unknown'
        - 'unavailable'
      to: '0'
      for:
        seconds: 5
    - platform: state
      entity_id: 'automation.motion_device_occupancy_required_off'
      attribute: 'current'
      not_from:
        - 'none'
        - 'unknown'
        - 'unavailable'
      to: '0'
      for:
        seconds: 5
    - platform: state
      entity_id: 'sensor.motion_device_occupancy_count'
      not_from:
        - 'none'
        - 'unknown'
        - 'unavailable'
      not_to:
        - 'none'
        - 'unknown'
        - 'unavailable'
      for:
        minutes: 1
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','debug') }}
          sequence:
            - service: persistent_notification.create
              data_template:
                title: >-
                  DEBUG: occupancy rescan watchdog
                notification_id: >
                  {{- 'info-occupancy-rescan' -}}
                message: >-
                  Temperature rescan: {{ states('binary_sensor.motion_device_occupancy_rescan') -}}; ago: {{ state_attr('automation.motion_device_occupancy_rescan','last_triggered')|relative_time -}}; all:  {{ state_attr('binary_sensor.motion_device_occupancy_rescan','all') -}}.
    - alias: 'occupancy rescan not running'
      condition: template
      value_template: >-
        {{ is_state_attr('automation.motion_device_occupancy_rescan','current',0) }}
    - alias: 'occupancy rescan older than 1 minute'
      condition: template
      value_template: >-
        {%- set s = utcnow().timestamp() -%}
        {{- s - state_attr('automation.motion_device_occupancy_rescan','last_triggered')|as_timestamp(s) > 60 }}
    - alias: 'trigger motion_device_occupancy_rescan'
      service: automation.trigger
      data_template:
        entity_id: automation.motion_device_occupancy_rescan

- id: motion_device_occupancy_rescan
  alias: motion_device_occupancy_rescan
  mode: 'single'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
  condition:
    condition: and
    conditions:
      - alias: 'test if sensors and binary_sensors are defined'
        condition: template
        value_template: >-
          {{ states.sensor|lower != 'none' and states.sensor is iterable and states.binary_sensor|lower != 'none' and states.binary_sensor is iterable }}
      - alias: 'neither enable or disable are running'
        condition: template
        value_template: >-
          {{ is_state_attr('automation.motion_device_occupancy_automation_enable','current',0) and is_state_attr('automation.motion_device_occupancy_automation_disable','current',0) }}
  variables:
    class: >-
      {%- set class = 'occupancy' -%}
      {{- class -}}
    all: >-
      {%- set sensors = states.sensor|list + states.binary_sensor|list -%}
      {%- set s = sensors -%}
      {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
        {%- set s = s|selectattr('attributes.device_class','defined')|list -%}
        {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
          {%- set s = s|selectattr('attributes.device_class','==',class)|list -%}
          {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
            {%- set s = s|selectattr('entity_id','defined')|list -%}
            {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
              {%- set s = s|rejectattr('entity_id','search','sensor\.motion_')|list %}
              {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
                [{%- for state in s if device_id(state.entity_id)|lower != 'none' -%}
                  {%- if not loop.first -%},{% endif -%}
                  {%- set did = device_id(state.entity_id) -%}
                  {%- set n = device_attr(did,'name_by_user') -%}
                  {%- if n|lower == 'none' -%}{%- set n = device_attr(did,'name') -%}{%- endif -%}
                  {% set n = n|replace('&','_')|replace(' ','_')|replace('\'','')|replace('-','_')|lower -%}
                  {"id":"{{- n -}}","did":"{{- did  -}}"}
                {%- endfor -%}]
              {%- else -%}none{%- endif -%}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif -%}
        {%- else -%}none{%- endif -%}
      {%- else -%}none{%- endif -%}
    mobile: >-
      {%- set sensors = states.sensor|list + states.binary_sensor|list -%}
      {%- set device_trackers = [] -%}
      {%- set s = states.device_tracker|selectattr('entity_id','defined')|map(attribute='entity_id')|list -%}
      {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
        {%- set s = s|map('device_id')|list -%}
        {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
          {%- set device_trackers = s -%}
          {%- set s = sensors -%}
          {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
            {%- set s = s|selectattr('attributes.device_class','defined')|list -%}
            {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
              {%- set s = s|selectattr('attributes.device_class','==',class)|list -%}
              {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
                {%- set s = s|selectattr('entity_id','defined')|list -%}
                {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
                  {%- set s = s|rejectattr('entity_id','search','sensor\.motion_')|list %}
                  {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
                    [{%- for state in s if device_id(state.entity_id)|lower != 'none' and device_id(state.entity_id) in device_trackers -%}
                      {%- if not loop.first -%},{% endif -%}
                      {%- set n = device_attr(device_id(state.entity_id),'name_by_user') -%}
                      {%- if n|lower == 'none' -%}{%- set n = device_attr(device_id(state.entity_id),'name') -%}{%- endif -%}
                      {% set n = n|replace('&','_')|replace(' ','_')|replace('\'','')|replace('-','_')|lower -%}
                      "{{- n -}}"
                    {%- endfor -%}]
                  {%- else -%}none{%- endif -%}
                {%- else -%}none{%- endif -%}
              {%- else -%}none{%- endif -%}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif -%}
        {%- else -%}none{%- endif -%}
      {%- else -%}none{%- endif -%}
    ids: >-
      {% set ids = none %}
      {%- if all|lower != 'none' and all is iterable and all|count > 0 -%}
        {%- set ids = all|map(attribute='id')|sort|unique|list -%}
      {%- endif -%}
      {{ ids }}
    dids: >-
      {% set dids = none %}
      {%- if all|lower != 'none' and all is iterable and all|count > 0 -%}
        {%- set dids = all|map(attribute='did')|sort|unique|list -%}
      {%- endif -%}
      {{ dids }}
    mobiles: >-
      {%- if mobile|lower != 'none' and mobile is iterable and mobile|count > 0 -%}
        {{- mobile|sort|unique|list -}}
      {% else %}none{% endif %}
    total: >-
      {% set s = dids %}
      {% if s|lower != 'none' and not s is string and s is iterable %}
        {{ s|count }}
      {%- else -%}null{%- endif %}
    update: >-
      {%- set s = dids %}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set did = i -%}
          {%- set id = all|selectattr('did','==',did)|map(attribute='id')|first -%}
          {%- set o = loop -%}
          {%- for state in (states.button|list + states.switch|list) if device_id(state.entity_id) == did and state.attributes.device_class|default('null')|string == 'update' -%}
            {%- set v = state.state -%}
            {"did":"{{- did -}}","id":"{{- id -}}","entity_id":"{{- state.entity_id -}}"}
            {%- if not (loop.last and o.last) -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    restart: >-
      {%- set s = ids %}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set o = loop -%}
          {%- for state in (states.button|list + states.switch|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'restart' -%}
            {%- set v = state.state -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}"}
            {%- if not (loop.last and o.last) -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    controls: >-
      {%- set s = ids -%}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set o = loop -%}
          {%- for state in (states.button|list + states.switch|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'null' -%}
            {%- set ctl = state_attr(state.entity_id,'friendly_name') -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","name":"{{- ctl -}}"}
            {%- if not (loop.last and o.last) -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    test: >-
      {%- set s = ids -%}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set o = loop -%}
          {%- for state in states.sensor if device_attr(state.entity_id, 'name') == i and state.attributes.self_test|default('none')|string != 'none' -%}
            {%- if not loop.first or not o.first -%},{%- endif -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","state":"{{- state.state -}}","updated":{{- state.last_updated|as_timestamp(None) -}}}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}null{%- endif %}
    areas: >-
      {%- set sensors = states.sensor|list + states.binary_sensor|list -%}
      {%- set s = dids %}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set did = i -%}
          {%- set id = all|selectattr('did','==',did)|map(attribute='id')|first -%}
          {%- set o = loop -%}
          {%- for state in sensors if device_id(state.entity_id) == did and (state.attributes.device_class|default('null')|string == class)  -%}
            {"did":"{{- did -}}","id":"{{- id -}}","area":"{{- area_id(state.entity_id) -}}","state":"{{- state.state -}}"}
            {%- if not (loop.last and o.last) -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    devices: >-
      {%- set s = dids %}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{% for i in s -%}
          {%- set did = i -%}
