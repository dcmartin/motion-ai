pike_notify','motion_device_occupancy_high_spike_dismiss','motion_device_occupancy_low_spike','motion_device_occupancy_low_spike_off','motion_device_occupancy_low_spike_on','motion_device_occupancy_alarm_low_spike_on','motion_device_occupancy_alarm_low_spike_off','motion_device_occupancy_low_spike_notify','motion_device_occupancy_low_spike_dismiss'] -%}
