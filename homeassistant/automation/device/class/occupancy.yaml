      {%- set sensors = states.sensor|list + states.binary_sensor|list -%}
      {%- set s = ids -%}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set o = loop -%}
          {%- for state in sensors if device_attr(state.entity_id, 'name') == i
