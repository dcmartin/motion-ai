          {{ is_state('binary_sensor.motion_device_occupancy_exist','on') and not is_state_attr('binary_sensor.motion_device_occupancy','automations','on') }}
  variables:
    automations: >-
      {%- set automations = ['motion_device_occupancy_expired_watchdog','motion_device_occupancy_automation_disable','motion_device_occupancy_state_watchdog','motion_device_occupancy_state','motion_device_occupancy_bad','motion_device_occupancy_bad_off','motion_device_occupancy_bad_on','motion_device_occupancy_alarm_bad_on','motion_device_occupancy_bad_notify','motion_device_occupancy_low','motion_device_occupancy_low_off','motion_device_occupancy_low_on','motion_device_occupancy_alarm_low_on','motion_device_occupancy_alarm_low_off','motion_device_occupancy_low_notify','motion_device_occupancy_dismiss','motion_device_occupancy_low_dismiss','motion_device_occupancy_high','motion_device_occupancy_high_off','motion_device_occupancy_high_on','motion_device_occupancy_alarm_high_on','motion_device_occupancy_alarm_high_off','motion_device_occupancy_high_notify','motion_device_occupancy_high_dismiss','motion_device_occupancy_good','motion_device_occupancy_good_off','motion_device_occupancy_good_on','motion_device_occupancy_alarm_good_on','motion_device_occupancy_good_notify','motion_device_occupancy_activity','motion_device_occupancy_activity_off','motion_device_occupancy_activity_on','motion_device_occupancy_alarm_activity','motion_device_occupancy_activity_notify','motion_device_occupancy_turn_on','motion_device_occupancy_turn_off','motion_device_occupancy_toggle','motion_device_occupancy_self_test','motion_device_occupancy_mute','motion_device_occupancy_unmute','motion_device_occupancy_restart','motion_device_occupancy_update','motion_device_occupancy_cleared_notify','motion_device_occupancy_cleared_dismiss','motion_device_occupancy_unavailable_monitor','motion_device_occupancy_unavailable','motion_device_occupancy_activity_dismiss','motion_device_occupancy_high_spike','motion_device_occupancy_high_spike_off','motion_device_occupancy_high_spike_on','motion_device_occupancy_alarm_high_spike_on','motion_device_occupancy_alarm_high_spike_off','motion_device_occupancy_high_spike_notify','motion_device_occupancy_high_spike_dismiss','motion_device_occupancy_low_spike','motion_device_occupancy_low_spike_off','motion_device_occupancy_low_spike_on','motion_device_occupancy_alarm_low_spike_on','motion_device_occupancy_alarm_low_spike_off','motion_device_occupancy_low_spike_notify','motion_device_occupancy_low_spike_dismiss'] -%}
      {{ automations }}
  action:
    - alias: 'wait until disable is not running'
      wait_template: >-
        {{ is_state('automation.motion_device_occupancy_automation_disable','off') or is_state_attr('automation.motion_device_occupancy_automation_disable','current',0) }}
    - alias: 'enable automations for device_occupancy'
      repeat:
        while:
          - alias: 'test if done enabling automations'
            condition: template
            value_template: >-
              {% set s = automations[repeat.index-1]|default('') %}
              {{ s|string != '' }}
        sequence:
          - variables:
              automation: >-
                {% set s = automations[repeat.index-1] %}
                {{ 'automation.' + s|string }}
          - alias: 'test if this automation is off'
            condition: template
            value_template: >-
              {{ states(automation)|lower == 'off' }}
          - alias: 'turn on this automation'
            service: automation.turn_on
            data_template:
              entity_id: >-
                {{ automation }}
          - alias: 'test log level'
            condition: template
            value_template: >
              {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','trace') }}
          - alias: 'create log notification'
            service: persistent_notification.create
            data_template:
              title: >-
                TRACE: occupancy automation
              notification_id: >
                {{- 'log-automation-occupancy' -}}
              message: >-
                Enable automation: {{ automation }}
    - alias: 'set binary_sensor.motion_device_occupancy: automations=on'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_occupancy
        automations: >-
          {{ 'on' }}
    - choose:
        - conditions:
            - alias: 'test log level'
              condition: template
              value_template: >
                {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','trace') }}
          sequence:
            - alias: 'create log notification'
              service: persistent_notification.create
              data_template:
                title: >-
                  TRACE: occupancy enabled
                notification_id: >
                  {{- 'log-automation-occupancy' -}}
                message: >-
                  All occupancy automations enabled: {{ automations|count }}

