            condition: template
            value_template: >
              {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','trace') }}
          - alias: 'create log notification'
            service: persistent_notification.create
            data_template:
              title: >-
                {% set s = automations[repeat.index-1] %}
