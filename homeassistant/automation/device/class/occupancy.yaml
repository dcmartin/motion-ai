- id: motion_device_occupancy_unavailable
  alias: motion_device_occupancy_unavailable
  mode: single
  initial_state: 'off'
  trigger:
    - platform: 'state'
      entity_id: 'binary_sensor.motion_device_occupancy'
      attribute: 'unavailable'
  variables:
    dids: >-
      {% set s = state_attr('binary_sensor.motion_device_occupancy','unavailable') %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
        {{ s|map(attribute='did')|sort|unique|list }}
      {%- else -%}none{%- endif %}
    ids: >-
      {% set s = state_attr('binary_sensor.motion_device_occupancy','unavailable') %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
        {{ s|map(attribute='id')|sort|unique|list }}
      {%- else -%}none{%- endif %}
    details: >-
      {% set s = state_attr('binary_sensor.motion_device_occupancy','unavailable') -%}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
          { {%- for i in s|map(attribute='id')|sort|unique -%}
            {%- if not loop.first -%},{%- endif -%}
            "{{ i }}":
            [{%- for j in s|selectattr('id','==',i)|map(attribute='entity_id') -%}
              {%- if not loop.first -%},{%- endif -%}
              "{{- state_attr(j,'friendly_name') -}}"
            {%- endfor -%}]
          {% endfor %} }
        {%- else -%}none{%- endif %}
    state: >-
      {% set s = state_attr('binary_sensor.motion_device_occupancy','unavailable') %}
      {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and not s is string and s is iterable %}
        {% if s|count > 0 %}on{% else %}off{% endif %}
      {% else %}unknown{% endif %}
    last: >-
      {% if state|lower == 'off' %}
        {{ state_attr('binary_sensor.motion_device_occupancy_unavailable','last') }}
      {%- else -%}{{ utcnow().timestamp() }}{%- endif %}
    markdown: >-
      {%- if details|lower != 'none' -%}
        {%- for i in details -%}
          {%- if loop.first -%}<ul>{%- endif -%}
          {{- '<li>' -}}
          {%- set e = state_attr('binary_sensor.motion_device_occupancy','status') -%}
          {%- if e|lower != 'none' and not e is string and e is iterable and e|count > 0 -%}
            {%- set e = e|selectattr('id','==',i)|list -%}
            {%- if e|lower != 'none' and not e is string and e is iterable and e|count > 0 -%}
              {%- set e = e|first -%}
              {%- set did = device_id(e.entity_id) -%}
              <a href="/config/devices/device/{{- did -}}"><b>{{- device_attr(device_id(e.entity_id),'name') -}}</b></a><br><i>Last updated</i>: {{- e.updated|as_datetime|relative_time }} ago
              {%- for j in details[i] -%}
                {%- if loop.first -%}<ul>{%- endif -%}
                <li>{{- j -}}</li>
                {%- if loop.last %}</ul>{% endif -%}
              {%- endfor -%}
              {{- '</li>' -}}
              {%- if loop.last %}</ul>{% endif -%}
            {%- else -%}
              <li>{{ i }} is {{ states(i.entity_id) }}</li>
            {%- endif -%}
          {%- else -%}
            <li>{{ i }} is {{ states(i.entity_id) }}</li>
          {%- endif -%}
        {%- endfor -%}
      {%- else -%}
        <b>No unavailable occupancy sensors</b> at {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') -}}
      {%- endif %}
    actions: >-
      {%- set actions = none -%}
      {%- set s = state_attr('binary_sensor.motion_device_occupancy_actions','unavailable') -%}
      {%- if s|lower != 'none' and 'actions' in s -%}
        {%- set actions = s.actions -%}
