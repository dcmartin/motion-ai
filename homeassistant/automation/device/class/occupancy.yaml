      {%- if s|lower != 'none' and 'responses' in s -%}
        {%- set responses = s.responses -%}
      {%- endif -%}
      {{- responses -}}
    approve: >-
      {%- if actions|lower != 'none' and 'approve' in actions -%}
      {{ actions.approve }}
      {%- else -%}none{%- endif -%}
    deny: >-
      {%- if actions|lower != 'none' and 'deny' in actions -%}
      {{ actions.deny }}
      {%- else -%}none{%- endif -%}
    wait: >-
      {%- if actions|lower != 'none' and 'wait' in actions -%}
      {{ actions.wait }}
      {%- else -%}none{%- endif -%}
    help: >-
      {%- if actions|lower != 'none' and 'help' in actions -%}
      {{ actions.help }}
      {%- else -%}none{%- endif -%}
  condition:
    - condition: template
      value_template: >
        {{ state|lower != 'unknown' }}
  action:
    - service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_occupancy_unavailable
        last: >-
          {{ last }}
        ids: >-
          {{ ids }}
        dids: >-
          {{ dids }}
        approve: >-
          {{ approve }}
        deny: >-
          {{ deny }}
        wait: >-
          {{ wait }}
        help: >-
          {{ help }}
        responses: >-
          {{ responses }}
        details: >-
          {{ details }}
        markdown: >-
          {{ markdown }}
        state: >-
          {{ state }}
    - condition: template
      value_template: >
        {{ state|lower == 'on' }}
    - alias: 'set occupancy condition: unavailable'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_occupancy
        condition: >-
          {{ 'unavailable' }}

