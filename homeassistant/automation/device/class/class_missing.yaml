###
# homeassistant/automation/motion/device/class.yaml
###

- id: motion_device_class_missing_on
  alias: motion_device_class_missing_on
  mode: single
  initial_state: on
  trigger:
    - platform: state
      entity_id: 'binary_sensor.motion_device_class_missing'
      to: 'on'
  action:
    - alias: 'trigger device_class_missing_notify'
      service: automation.trigger
      entity_id: automation.motion_device_class_missing_notify

- id: motion_device_class_missing_notify
  alias: motion_device_class_missing_notify
  mode: single
  initial_state: on
  trigger:
  variables:
    ids: >-
      {% set ids = state_attr('binary_sensor.motion_device_class_missing','ids') %}
      {{ ids }}
    title: >-
      {% set title = states('input_text.motion_app') + ': sensor(s) missing' %}
      {{ title }}
    notification_id: >-
      {{ 'device-missing-notify' }}
    icon: >-
      {% set icon = 'notification-device-missing' %}
      {{ icon }}
    header: >-
      {{- '[![](/local/images/icons/' + icon + '.png)]()' -}}
      {{- '<hr>' -}}
    action: >-
      {% set action = 'missing-okay' %}
      {{ action }}
    url: >-
      {% set url = '/lovelace/missing-okay' %}
      {{ url }}
    footer: >-
      {{- '<hr>' -}}
    body: >-
      Sensor(s) <a href="/notify-missing">missing</a> at {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') -}}<br>
      {{- state_attr('binary_sensor.motion_device_class_missing','markdown') -}}
    message: >-
      {{ header }}
      {{ body }}
      {{ footer }}
  action:
    - alias: 'notify missing device'
      service: persistent_notification.create
      data_template:
        title: >-
          {{- title -}}
        notification_id: >-
          {{- notification_id -}}
        message: >-
          {{- message -}}

- id: motion_device_class_missing_dismiss
  alias: motion_device_class_missing_dismiss
  mode: single
  initial_state: on
  trigger:
    - platform: state
      entity_id: 'binary_sensor.motion_device_class_missing'
      to: 'off'
  variables:
    notification_id: >-
      {{ 'device-missing-notify' }}
  action:
    - alias: 'dismiss inactive device'
      service: persistent_notification.dismiss
      data_template:
        notification_id: >-
          {{- notification_id -}}
