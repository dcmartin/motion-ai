- id: motion_device_class_missing_rescan_watchdog
  alias: motion_device_class_missing_rescan_watchdog
  mode: 'restart'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: 'group.motion_devices'
      for:
        minutes: 1
    - platform: state
      entity_id: 'binary_sensor.motion_device_class_exist'
      for:
        minutes: 1
    - platform: time_pattern
      minutes: '/2'
  condition:
    condition: and
    conditions:
      - alias: 'class missing watchdog test if on and NOT running'
        condition: template
        value_template: >-
          {{ is_state('automation.motion_device_class_missing_rescan_','on')
             and is_state_attr('automation.motion_device_class_missing_rescan_','current',0) }}
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ trigger.platform != 'time_pattern' }}
          sequence:
            - alias: 'not time based trigger'
              service: automation.trigger
              data_template:
                entity_id: automation.motion_device_class_missing_rescan
        - conditions:
            - alias: 'test if time_pattern and NOT running'
              condition: template
              value_template: >
                {{ trigger.platform == 'time_pattern' and is_state_attr('automation.motion_device_class_missing_rescan','current',0) }}
          sequence:
            - alias: 'trigger motion_device_class_missing'
              service: automation.trigger
              data_template:
                entity_id: automation.motion_device_class_missing_rescan

- id: motion_device_class_missing_rescan
  alias: motion_device_class_missing_rescan
  mode: 'restart'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
  condition:
    - alias: 'test if rescan_all is NOT running'
      condition: template
      value_template: >-
        {{ state_attr('automation.motion_device_class_rescan_all','current')|int(-1) == 0  }}
  variables:
    missing: >-
      {%- set s = state_attr('binary_sensor.motion_device_class','sensor_list')|list + state_attr('binary_sensor.motion_device_class','binary_sensor_list')|list -%}
      [{%- for i in s|sort|unique if is_state('binary_sensor.motion_device_' + i + '_missing','on') -%}
        {%- if not loop.first -%},{%- endif -%}
        "{{- i -}}"
      {%- endfor -%}]
  action:
    - alias: 'update sensor.motion_device_class ids'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_class
        missing: >-
          {{ missing }}
    - alias: 'update binary_sensor.motion_device_class_missing'
      service: homeassistant.update_entity
      data_template:
        entity_id: binary_sensor.motion_device_class_missing

- id: motion_device_class_missing_required_off
  alias: motion_device_class_missing_required_off
  mode: single
  initial_state: 'on'
  trigger:
  variables:
    missing: >-
      {% set missing = state_attr('binary_sensor.motion_device_class_missing','ids') %}
      {{ missing }}
  action:
    - service: automation.trigger
      data_template:
        entity_id: >-
          {{ 'automation.motion_device_class_missing_dismiss' }}
    - condition: template
      value_template: >
        {{ missing|lower != 'none' and not missing is string and missing is iterable and missing|count > 0 }}
    - alias: 'required_off missing device class(s)'
      repeat:
        while:
          - condition: template
            value_template: >-
              {% set s = missing[repeat.index-1]|default('') %}
              {{ s|string != '' }}
        sequence:
          - variables:
              which: >-
                {% set which = missing[repeat.index-1] %}
                {{ which }}
              automation: >-
                {% set automation = 'automation.motion_device_' + which|string + '_required_off' %}
                {{ automation }}
          - service: automation.trigger
            data_template:
              entity_id: >-
                {{ automation }}
          - service: automation.trigger
            data_template:
              entity_id: >-
                {{ 'automation.motion_device_' + which|string + '_missing_dismiss' }}
          - condition: template
            value_template: >
              {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','debug') }}
          - service: persistent_notification.create
            data_template:
              title: >-
                {% set s = missing[repeat.index-1] %}
                DEBUG: Require OFF: {{ s }}
              notification_id: >
                {{- 'debug-device-class-missing-actions' -}}
              message: >-
                {% set s = missing[repeat.index-1] %}
                Class {{ s }} is no longer required; automation: {{ automation }}
    - service: automation.trigger
      data_template:
        entity_id: >-
          {{ 'automation.motion_device_class_missing_rescan' }}

