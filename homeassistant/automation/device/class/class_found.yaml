- id: motion_device_class_found_responses
  alias: motion_device_class_found_responses
  mode: single
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_device_class_found_exist
      attribute: 'responses'
  variables:
    responses: >-
      {% set responses = state_attr('binary_sensor.motion_device_class_found_exist','responses') %}
      {{ responses }}
  action:
    - alias: 'test if responses are valid'
      condition: template
      value_template: >
        {{ responses|lower != 'none' and not responses is string and responses is iterable and responses|count > 0 }}
    - alias: 'enable or disable response trigger automations'
      repeat:
        while:
          - condition: template
            value_template: >-
              {% set s = responses[repeat.index-1]|default('') %}
              {{ s|string != '' }}
        sequence:
          - variables:
              which: >-
                {% set which = responses[repeat.index-1] %}
                {{ which|string }}
              automation: >-
                {% set automation = 'automation.motion_device_class_found_' + which %}
                {{ automation }}
              trigger: >-
                {% set s = responses[repeat.index-1] %}
                {% set a = state_attr('binary_sensor.motion_device_class_found_exist',which) %}
                {% set trigger = a.trigger|default(none) %}
                {{ trigger }}
          - choose:
              - conditions:
                  - condition: template
                    value_template: >
                      {{ trigger|lower != 'none' }}
                  - condition: template
                    value_template: >
                      {{ is_state(automation,'off') }}
                sequence:
                  - service: automation.turn_on
                    data_template:
                      entity_id: >-
                        {{ automation }}
          - choose:
              - conditions:
                  - condition: template
                    value_template: >
                      {{ trigger|lower == 'none' }}
                  - condition: template
                    value_template: >
                      {{ is_state(automation,'on') }}
                sequence:
                  - service: automation.turn_off
                    data_template:
                      entity_id: >-
                        {{ automation }}
          - choose:
              - conditions:
                  - condition: template
                    value_template: >
                      {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','debug') }}
                sequence:
                  - service: persistent_notification.create
                    data_template:
                      title: >-
                        DEBUG: Found responses: {{ which }}
                      notification_id: >-
                        {{ 'device-class-found-responses' }}
                      message: >-
                        Response: {{ which -}}; trigger: {{ trigger -}}; automation: {{ automation }}

- id: motion_device_class_found_response
  alias: motion_device_class_found_response
  mode: single
  initial_state: 'on'
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: "device-class-found-wait"
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: "device-class-found-help"
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: "device-class-found-deny"
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: "device-class-found-approve"
  variables:
    origin: >-
      {% if trigger|lower != 'none' %}
        {{ trigger.event.origin|default(none) }}
      {% else %}none{% endif %}
    time_fired: >-
      {% if trigger|lower != 'none' %}
        {{ trigger.event.time_fired|default(none) }}
      {% else %}none{% endif %}
    context: >-
      {% if trigger|lower != 'none' %}
        {{ trigger.event.context }}
      {% else %}none{% endif %}
    responses: >-
      {%- set responses = none -%}
      {%- set s = state_attr('binary_sensor.motion_device_class_found_exist','responses') -%}
      {%- if s|lower != 'none' -%}
        {%- set responses = s -%}
      {%- endif -%}
      {{- responses -}}
    actions: >-
      {%- set actions = none -%}
      {%- set s = state_attr('binary_sensor.motion_device_class_found_exist','actions') -%}
      {%- if s|lower != 'none' and 'id' in s -%}
        {%- set actions = s -%}
      {%- endif -%}
      {{- actions -}}
    response: >-
      {% if trigger|lower != 'none' and actions|lower != 'none' %}
        {{ trigger.event.data.action|default(none)|string|replace(actions.id|string + '-','') }}
      {% else %}
        {{- state_attr('binary_sensor.motion_device_class_found','response') -}}
      {% endif %}
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','debug') }}
          sequence:
            - service: persistent_notification.create
              data_template:
                title: >-
                  DEBUG: Device found response
                notification_id: >-
                  {{ 'device-class-found-response' }}
                message: >-
                  Response <b>received</b>: "{{ response -}}"; context: {{ context|string -}}; at: {{ time_fired }}
    - choose:
        - alias: 'test if response in responses'
          conditions:
            - condition: template
              value_template: >
                {{ response|lower in responses }}
          sequence:
            - alias: 'set device_class_found: timestamp, when'
              variables:
                timestamp: >-
                  {{ utcnow().timestamp() }}
                when: >-
                  {{ timestamp|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}
                response: >-
                  {{ response }}
            - choose:
                - conditions:
                    - condition: template
                      value_template: >
                        {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','info') }}
                  sequence:
                    - service: persistent_notification.create
                      data_template:
                        title: >-
                          INFO: Device found updated
                        notification_id: >-
                          {{ 'device-class-found-response' }}
                        message: >-
                          Device found <b>updated</b> to <code>{{- response -}}</code> at <i>{{- when -}}</i>
            - alias: 'set binary_sensor.motion_device_class_found: timestamp, when, response'
              service: python_script.set_state
              data_template:
                entity_id: binary_sensor.motion_device_class_found
                timestamp: >-
                  {{ timestamp }}
                when: >-
                  {{ when }}
                response: >-
                  {{ response }}
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','debug') }}
          sequence:
            - service: persistent_notification.create
              data_template:
                title: >-
                  DEBUG: Device class found: ON
                notification_id: >-
                  {{ 'device-class-found' }}
                message: >-
                  Class found responses: ON; responses: {{ responses }}

