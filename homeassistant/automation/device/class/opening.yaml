      data_template:
        entity_id: binary_sensor.motion_device_opening
        condition: >-
          {{ 'found' }}

- id: motion_device_opening_devices
  alias: motion_device_opening_devices
  mode: queued
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_device_opening
      attribute: 'devices'
  variables:
    class: >-
      {%- set class = 'opening' -%}
      {{ class }}
    devices: >-
      {% set devices = [] -%}
      {%- set s = state_attr('binary_sensor.motion_device_' + class,'devices') -%}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        {%- set devices = s -%}
      {%- endif -%}
      {{ devices }}
    dids: >-
      {% set dids = [] -%}
      {%- if devices|lower != 'none' and devices|count > 0 -%}
        {%- set s = devices|map(attribute='did')|list -%}
        {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
          {%- set dids = s|sort|unique|list -%}
        {%- endif -%}
      {%- endif -%}
      {{ dids }}
    shellys: >-
      {% set shellys = [] -%}
      {%- if devices|lower != 'none' and devices|count > 0 -%}
        {%- set s = devices|selectattr('manufacturer','==','Shelly')|map(attribute='did')|list -%}
        {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
          {%- set shellys = s|sort|unique|list -%}
        {%- endif -%}
      {%- endif -%}
      {{ shellys }}
    unicast: >-
      {% set unicast = [] -%}
      {%- if devices|lower != 'none' and devices|count > 0 -%}
        {%- set s = devices|selectattr('manufacturer','==','Shelly')|selectattr('model','search','Motion')|map(attribute='did')|list -%}
        {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
          {%- set unicast = s|sort|unique|list -%}
        {%- endif -%}
      {%- endif -%}
      {{ unicast }}
    old: >-
      {% set old = [] %}
      {% set s = trigger.to_state.state %}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        {% set old = s|sort|unique|list %}
      {% endif %}
      {{ old }}
  condition:
    condition: and
    conditions:
      - alias: 'test if no change in device ids'
        condition: template
        value_template: >-
          {{ old != dids }}
      - alias: 'test for device ids'
        condition: template
        value_template: >-
          {{ dids|lower != 'none' and not dids is string and dids is iterable and dids|count > 0 }}
  action:
    - alias: 'wait until unit_system is defined'
      wait_template: >-
       {% set s = state_attr('sensor.motion_hub','unit_system') %}
       {{- s|lower != 'none' and s is iterable -}}
    - alias: 'process (opening) devices by device id'
      repeat:
        while:
          - alias: 'test if not done'
            condition: template
            value_template: >-
              {% set s = dids[repeat.index - 1]|default('none') %}
              {{ s|lower != 'none' }}
        sequence:
          - variables:
              did: >-
                {{ dids[repeat.index - 1]|default('none') }}
              sensor: >-
                {% set sensor = 'binary_sensor.motion_devices_' + did|string %}
                {{ sensor }}
              manufacturer: >-
                {% set manufacturer = device_attr(did,'manufacturer') %}
                {{ manufacturer }}
              model: >-
                {% set model = device_attr(did,'model') %}
                {{ model }}
              name: >-
                {% set name = device_attr(did,'name') %}
                {{ name }}
              url: >-
                {% set url = device_attr(did,'configuration_url') %}
                {{ url }}
              config: >-
                {% set config = [] %}
                {% if did in shellys %}
                  {% set config = config + [url|string + '/settings/cloud?enabled=false'] %}
                  {% if class|upper in ['TEMPERATURE'] %}
                    {% set u = 'C' %}
                    {% set s = state_attr('sensor.motion_hub','unit_system') %}
                    {% if s|lower != 'none' and s is iterable and class in s %}
                      {% set u = s[class]|replace('','') %}
                    {% endif %}
                    {% set config = config + [url|string + '/settings?opening_units=' + u|string] %}
                    {% set config = config + [url|string + '/settings?opening_offset=0'] %}
                  {% endif %}
                {% endif %}
                {% if did in unicast %}
                  {% set config = config + [url|string + '/settings?coiot_enable=true&coiot_peer=' + states('sensor.host_lan_ipv4')] %}
                {% else %}
                  {% set config = config + [url|string + '/settings?coiot_enable=true&coiot_peer='] %}
                {% endif %}
                {{ config }}
              state: >-
                {% if not did in shellys %}on{% else %}unknown{% endif %}
          - alias: 'test if device sensor already in ALL devices group'
            condition: template
            value_template: >-
              {% set s = state_attr('group.motion_devices','entity_id') %}
              {{ s|lower == 'none' or ( not s is string and s is iterable and not sensor in s ) }}
          - alias: 'create opening device sensor'
            service: python_script.set_state
            data_template:
              allow_create: true
              entity_id: >-
                {{  sensor }}
              did: >-
                {{  did }}
              manufacturer: >-
                {{- manufacturer -}}
              model: >-
                {{- model -}}
              name: >-
                {{- name -}}
              url: >-
                {{- url -}}
              config: >-
                {{- config -}}
              state: >-
                {{- state -}}
          - alias: 'add to ALL devices group'
            service: group.set
            data_template:
              object_id: motion_devices
              name: 'All devices'
              add_entities: >-
                {{ sensor }}

