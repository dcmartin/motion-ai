- id: motion_device_opening_expired
  alias: motion_device_opening_expired
  mode: 'single'
  max_exceeded: 'warn'
  initial_state: 'off'
  trigger:
    - platform: time_pattern
      minutes: '/1'
  action:
    - alias: 'set expired'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_opening_expired
        last: >-
          {{ utcnow().timestamp() }}
        state: >-
          {%- if states is iterable and 'binary_sensor.motion_device_opening' in states -%}
            {%- set s = states['binary_sensor.motion_device_opening'] -%}
            {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable and 'last_updated' in s and s.last_updated|lower != 'none' -%}
              {%- set lu = s.last_updated %}
              {%- set s = state_attr('group.motion_device_opening','entity_id') -%}
              {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
                {%- for i in s if 'last_updated' in states[i] and states[i].last_updated > lu -%}
                  {%- if loop.first -%}on{%- endif -%}
                {%- else -%}off{%- endfor -%}
              {%- else -%}off{%- endif -%}
            {%- else -%}off{%- endif -%}
          {%- else -%}off{%- endif -%}

