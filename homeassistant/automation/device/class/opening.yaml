    - platform: state
      entity_id: 'binary_sensor.motion_device_opening_exist'
      to: 'on'
  variables:
    dids: >-
      {% set s = state_attr('binary_sensor.motion_device_opening','found') %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
        {{ s|map(attribute='did')|sort|unique|list }}
      {%- else -%}none{%- endif %}
    ids: >-
      {% set s = state_attr('binary_sensor.motion_device_opening','found') %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
        {{ s|map(attribute='id')|sort|unique|list }}
      {%- else -%}none{%- endif %}
    details: >-
      {% set s = state_attr('binary_sensor.motion_device_opening','found') %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
        "{{ s }}"
      {%- else -%}none{%- endif %}
    state: >-
      {% set s = state_attr('binary_sensor.motion_device_opening','found') %}
      {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and not s is string and s is iterable %}
        {% if s|count > 0 %}on{% else %}off{% endif %}
      {% else %}unknown{% endif %}
    last: >-
      {% if state|lower == 'off' %}
        {{ state_attr('binary_sensor.motion_device_opening_found','last') }}
      {%- else -%}{{ utcnow().timestamp() }}{%- endif %}
    actions: >-
      {%- set actions = none -%}
      {%- set s = state_attr('binary_sensor.motion_device_opening_actions','found') -%}
      {%- if s|lower != 'none' and 'actions' in s -%}
        {%- set actions = s.actions -%}
      {%- endif -%}
      {{- actions -}}
    responses: >-
      {%- set responses = none -%}
      {%- set s = state_attr('binary_sensor.motion_device_opening_actions','found') -%}
      {%- if s|lower != 'none' and 'responses' in s -%}
        {%- set responses = s.responses -%}
      {%- endif -%}
      {{- responses -}}
    approve: >-
      {%- if actions|lower != 'none' and 'approve' in actions -%}
      {{ actions.approve }}
      {%- else -%}none{%- endif -%}
    deny: >-
      {%- if actions|lower != 'none' and 'deny' in actions -%}
      {{ actions.deny }}
      {%- else -%}none{%- endif -%}
    wait: >-
      {%- if actions|lower != 'none' and 'wait' in actions -%}
      {{ actions.wait }}
      {%- else -%}none{%- endif -%}
    help: >-
      {%- if actions|lower != 'none' and 'help' in actions -%}
      {{ actions.help }}
      {%- else -%}none{%- endif -%}
  condition:
    - condition: template
      value_template: >
        {{ state|lower != 'unknown' }}
  action:
    - service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_opening_found
        approve: >-
          {{ approve }}
        deny: >-
          {{ deny }}
        wait: >-
          {{ wait }}
        help: >-
          {{ help }}
        responses: >-
          {{ responses }}
        last: >-
          {{ last }}
        dids: >-
          {{ dids }}
        ids: >-
          {{ ids }}
        details: >-
          {{ details }}
        state: >-
          {{ state }}
    - condition: template
      value_template: >
        {{ state|lower == 'on' }}
