- id: motion_device_presence_automation_enable
  alias: motion_device_presence_automation_enable
  initial_state: on
  trigger:
    platform: state
    entity_id: group.motion_device_presence
    attribute: 'entity_id'
  condition:
    - condition: template
      value_template: >-
        {% set s = state_attr('group.motion_device_presence','entity_id') %}
        {{ s|lower != 'none' and not s is string and s is iterable and s|count > 0 }}
  variables:
    automations: >-
      {% set automations = ['motion_device_presence_turn_on','motion_device_presence_turn_off','motion_device_presence_toggle','motion_device_presence_activity','motion_device_presence_activity_notify','motion_device_presence_alarm_activity','motion_device_presence_alarm_bad_on','motion_device_presence_alarm_good_on','motion_device_presence_alarm_high_off','motion_device_presence_alarm_high_on','motion_device_presence_alarm_low_off','motion_device_presence_alarm_low_on','motion_device_presence_bad','motion_device_presence_bad_notify','motion_device_presence_cleared_dismiss','motion_device_presence_cleared_notify','motion_device_presence_good','motion_device_presence_good_notify','motion_device_presence_high','motion_device_presence_high_dismiss','motion_device_presence_high_notify','motion_device_presence_low','motion_device_presence_low_dismiss','motion_device_presence_low_notify','motion_device_presence_mute','motion_device_presence_restart','motion_device_presence_self_test','motion_device_presence_status','motion_device_presence_unavailable','motion_device_presence_unmute','motion_device_presence_update'] %}
      {{ automations }}
  action:
    - alias: 'enable automations for device_presence'
      repeat:
        while:
          - condition: template
            value_template: >-
              {% set s = automations[repeat.index-1]|default('') %}
              {{ s|string != '' }}
        sequence:
          - variables:
              automation: >-
                {% set s = automations[repeat.index-1] %}
                {{ 'automation.' + s|string }}
          - condition: template
            value_template: >-
              {{ states(automation)|lower == 'off' }}
          - service: automation.turn_on
            data_template:
              entity_id: >-
                {{ automation }}
          - condition: template
            value_template: >
              {{ states('input_select.motion_log_level') in ['debug'] }}
          - service: persistent_notification.create
            data_template:
              title: >-
                {% set s = automations[repeat.index-1] %}
                DEBUG: enabling {{ s }}
              notification_id: >
                {{- 'debug-automation-presence' -}}
              message: >-
                Automation enabled: {{ automation }}

