            [{%- for j in s|selectattr('id','==',i)|map(attribute='entity_id') -%}
              {%- if not loop.first -%},{%- endif -%}
              "{{- state_attr(j,'friendly_name') -}}"
            {%- endfor -%}]
          {% endfor %} }
        {%- else -%}none{%- endif %}
    state: >-
      {% set s = state_attr('binary_sensor.motion_device_presence','unavailable') %}
      {% if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and not s is string and s is iterable %}
        {% if s|count > 0 %}on{% else %}off{% endif %}
      {% else %}unknown{% endif %}
    last: >-
      {% if state|lower == 'off' %}
        {{ state_attr('binary_sensor.motion_device_presence_unavailable','last') }}
      {%- else -%}{{ utcnow().timestamp() }}{%- endif %}
  condition:
    - condition: template
      value_template: >
        {{ state|lower != 'unknown' }}
  action:
    - service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_presence_unavailable
        last: >-
          {{ last }}
        ids: >-
          {{ ids }}
        details: >-
          {{ details }}
        markdown: >-
          {%- if details|lower != 'none' -%}
            {%- for i in details -%}
              {%- if loop.first -%}<ul>{%- endif -%}
              {{- '<li>' -}}
              {%- set e = state_attr('binary_sensor.motion_device_presence','status')|selectattr('id','==',i)|default([])|first -%}
              {%- set did = device_id(e.entity_id) -%}
              <a href="/config/devices/device/{{- did -}}"><b>{{- device_attr(device_id(e.entity_id),'name') -}}</b></a><br>Last updated: <i>{{- e.updated|as_datetime|relative_time }} ago</i>
              {%- for j in details[i] -%}
                {%- if loop.first -%}<ul>{%- endif -%}
                <li>{{- j -}}</li>
                {%- if loop.last %}</ul>{% endif -%}
              {%- endfor -%}
              {{- '</li>' -}}
              {%- if loop.last %}</ul>{% endif -%}
            {%- endfor -%}
          {%- else -%}
            <b>No unavailable presence sensors</b> at {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') -}}
          {%- endif %}
        state: >-
          {{ state }}

- id: motion_device_presence_missing
  alias: motion_device_presence_missing
  mode: single
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_device_presence_exist
    - platform: template
      value_template: >-
        {{ is_state_attr('automation.motion_device_presence_rescan','current',0)
           and is_state_attr('binary_sensor.motion_device_presence_exist','required','on') }}
  variables:
    state: >-
      {% set state = 'off' %}
      {% if is_state('binary_sensor.motion_device_presence_exist','off')
       and is_state_attr('automation.motion_device_presence_rescan','current',0)
       and is_state_attr('binary_sensor.motion_device_presence_exist','required','on') %}
        {% set state = 'on' %}
      {% endif %}
      {{ state }}
    last: >-
      {% set last = state_attr('binary_sensor.motion_device_presence_missing','last') %}
      {% if state|lower == 'off' %}
        {% set last = utcnow().timestamp() %}
      {% endif %}
      {{ last }}
  condition:
    - condition: template
      value_template: >
        {{ state|lower != 'unknown' }}
  action:
    - service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_presence_missing
        last: >-
          {{ last }}
        markdown: >-
          No presence sensor found at {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') -}}; please setup the integration by clicking [here](/config/integrations).
        state: >-
          {{ state }}

