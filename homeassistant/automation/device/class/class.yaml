- id: motion_device_class_rescan_unavailable
  alias: motion_device_class_rescan_unavailable
  mode: 'single'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
    - platform: 'state'
      entity_id: 'group.motion_device_class_unavailable'
      to: 'on'
  variables:
    unavailable: >-
      {%- set s = state_attr('binary_sensor.motion_device_class','categorys') -%}
      {%- if s|lower != 'none' and not s is string and s is iterable -%}
      [{%- for i in s|sort|unique if is_state('binary_sensor.motion_device_' + i + '_unavailable','on') -%}
        {%- if not loop.first -%},{%- endif -%}
        {%- for j in state_attr('binary_sensor.motion_device_' + i,'unavailable') -%}
          {%- if not loop.first -%},{%- endif -%}
          {"did":"{{- device_id(j.entity_id) -}}","entity_id":"{{- j.entity_id -}}","id":"{{- j.id -}}","class":"{{- i -}}"}
        {%- endfor -%}
      {%- endfor -%}]
      {%- else -%}[]{%- endif -%}
    ids: >-
      {% set ids = none %}
      {% if unavailable|lower != 'none' and unavailable is iterable and unavailable|count > 0 %}
        {% set ids = unavailable|map(attribute='id')|sort|unique|list %}
      {% endif %}
      {{ ids }}
    dids: >-
      {% set dids = none %}
      {% if unavailable|lower != 'none' and unavailable is iterable and unavailable|count > 0 %}
        {% set dids = unavailable|map(attribute='did')|sort|unique|list %}
      {% endif %}
      {{ dids }}
    count: >-
      {% if dids|lower != 'none' and dids is iterable and dids|count > 0 %}
        {{ dids|count }}
      {% else %}null{% endif %}
    last: >-
      {% set last = state_attr('binary_sensor.motion_device_class_unavailable','last') %}
      {% if count|int(0) > 0 %}{{ last }}{% else %}{{ utcnow().timestamp() }}{% endif %}
    state: >-
      {% if count|int(0) > 0 %}on{% else %}off{% endif %}
    markdown: >-
      {% set s = dids -%}
      {%- if s|lower != 'none' and not s is string and s is iterable -%}
        <a href="/notify-unavailable/"><h2>Unavailable devices</h2></a>
        {%- for i in s -%}
          {%- set k = state_attr('binary_sensor.motion_device_class','devices')|selectattr('did','==',i)|list -%}
          {%- if k|lower != 'none' and not k is string and k is iterable and k|count > 0 -%}
            {%- set k = k|first -%}
            {%- set area = state_attr('sensor.motion_areas','areas')|selectattr('id','==',k.area)|list -%}
            {%- if area|lower != 'none' and not area is string and area is iterable and area|count > 0 -%}
              {%- set area = area|map(attribute='name')|first -%}
            {%- else -%}
              {%- set area = 'unknown' -%}
            {%- endif -%}
            {%- if loop.first -%}<ul>{%- endif -%}
            <li>The <a href="/config/devices/device/{{- k.did -}}">{{- k.friendly_name -}}</a> device ({{- k.manufacturer }} {{ k.model -}}) in <a href="/config/areas/area/{{- k.area -}}">{{ area }}</a> has unavailable sensors in the following categories:
            {%- for c in k.class if is_state('binary_sensor.motion_device_' + c|string + '_unavailable','on') -%}
              {%- if loop.first -%}<ol>{%- endif -%}
              <li><a href="/notify-devices/{{- c -}}">{{- c -}}</a></li>
              {%- if loop.last -%}</ol>{%- endif -%}
            {%- endfor -%}
            </li>
          {%- endif -%}
          {%- if loop.last -%}</ul>{%- endif -%}
        {%- endfor -%}
      {%- else -%}<h2>No unavailable devices</h2>{%- endif -%}
      <br><b>Alarms enabled</b>: <code>{{- state_attr('binary_sensor.motion_device_class_unavailable_exist','alarm')|lower == 'on' }}</code>
      <br><b>Outstanding alarms</b>: <code>{{- state_attr('binary_sensor.motion_device_class_unavailable','count')|int(0) > 0 }}</code>
      <br><i>Last updated</i>: {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}
  action:
    - alias: 'update binary_sensor.motion_device_class_unavailable'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_class_unavailable
        last: >-
          {{ last }}
        dids: >-
          {{ dids }}
        ids: >-
          {{ ids }}
        count: >-
          {{ count }}
        markdown: >-
          {{ markdown }}
        details: >-
          {{ unavailable }}
        state: >-
          {{ state }}
    - alias: 'update binary_sensor.motion_device_class: unavailable'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_class
        unavailable: >-
          {{ ids }}

- id: motion_device_class_exist
  alias: motion_device_class_exist
  mode: 'single'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_device_class
  variables:
    automations: >-
      {{ state_attr('binary_sensor.motion_device_class','automations') }}
    total: >-
      {{ state_attr('binary_sensor.motion_device_class','total')|int(0) }}
    mobile: >-
      {{ state_attr('binary_sensor.motion_device_class','devices')|selectattr('area','==','None')|list }}
    local: >-
      {% set s = state_attr('binary_sensor.motion_device_class','devices') -%}
      {%- if not s is string and s is iterable and s|count > 0 -%}
        {%- set s = s|selectattr('area','!=','None')|list -%}
        {%- if not s is string and s is iterable and s|count > 0 -%}
          {{ s }}
        {%- else -%}none{%- endif -%}
      {%- else -%}none{%- endif -%}
    actions: >-
      {%- set s = state_attr('binary_sensor.motion_device_class','categorys') -%}
      {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
      {%- set n = state_attr('binary_sensor.motion_device_class','notifications') -%}
      [{%- for j in n -%}
        {%- if not loop.first -%},{%- endif -%}
        {"{{- j -}}":
        [{%- for i in s|sort|unique if is_state('binary_sensor.motion_device_' + i|string + '_' +j|string,'off') and state_attr('binary_sensor.motion_device_' + i|string + '_' +j|string,'responses')|lower != 'none' -%}
          {%- if not loop.first -%},{%- endif -%}
          {%- set responses = state_attr('binary_sensor.motion_device_' + i|string + '_' + j|string,'responses') -%}
          {"{{- i -}}":{"responses":{{ responses|to_json }},"actions":{
          {%- for k in responses -%}
            {%- if not loop.first -%},{%- endif -%}
            {%- set r = state_attr('binary_sensor.motion_device_' + i|string + '_' + j|string,k) -%}
            "{{- k -}}":{{- r|to_json|replace('null','None')|replace('false','False')|replace('true','True') -}}
          {%- endfor -%}}}}
        {%- endfor -%}]}
      {%- endfor -%}]
      {%- else -%}[]{%- endif -%}
    markdown: >-
      {%- set s = state_attr('binary_sensor.motion_device_class','categorys') -%}
      {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
        {%- for i in s|sort|unique if states('binary_sensor.motion_device_' + i|string)|lower != 'null'
          and states('binary_sensor.motion_device_' + i|string)|lower != 'unknown'
          and state_attr('binary_sensor.motion_device_' + i|string,'ids')|lower != 'none'
          and state_attr('binary_sensor.motion_device_' + i|string,'ids')|lower != 'unknown'
          and states('binary_sensor.motion_device_' + i|string)|lower != 'none' -%}
          {%- if loop.first -%}{{- '<ul>' -}}{%- endif -%}
          {%- set o = loop -%}
          {%- set t = state_attr('binary_sensor.motion_device_' + i,'status') -%}
          {%- for e in t if 'entity_id' in e -%}
            {%- if loop.first -%}
              {{- '<h3>' -}}
              <a href="/notify-devices/{{- i -}}/">{{- i|upper -}}</a>
              {{- '</h3>' -}}
              {{- '<ol>' -}}
            {%- endif -%}
            {{- '<li>' -}}
            {{- state_attr(e.entity_id,'friendly_name') -}}
            {{- ': ' -}}
            {%- set state = states(e.entity_id) -%}
            {%- set um = state_attr(e.entity_id,'unit_of_measurement') -%}
            {{- state -}}
            {%- if um|lower != 'none' and state|lower != 'unavailable' -%}{{- um -}}{%- endif -%}
            {{- '</li>' -}}
            {%- if loop.last -%}{{- '</ol>' -}}{%- endif -%}
          {%- endfor -%}
          {%- if loop.last -%}{{- '</ul>' -}}{%- endif -%}
        {%- else -%}<h2>Devices initializing</h2>{%- endfor -%}
      {%- else -%}<h2>No devices</h2>{%- endif -%}
      <i>Last updated</i>: {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}
    state: >-
      {%- set s = state_attr('binary_sensor.motion_device_class','total') -%}
      {%- if s|lower != 'null' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' -%}
        {%- if s|int(0) > 0 %}on{%- else -%}off{%- endif -%}
      {%- else -%}unknown{%- endif -%}
  action:
    - alias: 'update binary_sensor.motion_device_class_exist'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_class_exist
        automations: >-
          {{ automations }}
        total: >-
          {{ total }}
        mobile: >-
          {{ mobile }}
        local: >-
          {{ local }}
        actions: >-
          {{ actions }}
        markdown: >-
          {{ markdown }}
        state: >-
          {{ state }}

