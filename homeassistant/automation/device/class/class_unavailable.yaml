- id: motion_device_class_unavailable_approve
  alias: motion_device_class_unavailable_approve
  mode: single
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: 'binary_sensor.motion_device_class_unavailable'
      attribute: 'response'
      to: 'approve'
  variables:
    response: >-
      {% set response = 'approve' %}
      {{ response }}
    actions: >-
      {% set actions = state_attr('binary_sensor.motion_device_class_unavailable_exist','actions') %}
      {{ actions }}
    action: >-
      {%- set action = none -%}
      {%- if actions|lower != 'none' and 'actions' in actions -%}
        {%- set s = actions.actions|selectattr('action','search',response)|list -%}
        {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
          {%- set action = s|first -%}
        {%- endif -%}
      {%- endif -%}
      {{- action -}}
    timestamp: >-
      {{ utcnow().timestamp() }}
    when: >-
      {{ timestamp|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ states('input_select.motion_log_level') in ['debug','info'] }}
          sequence:
            - service: persistent_notification.create
              data_template:
                title: >-
                  INFO: Device unavailable: {{ response }}
                notification_id: >-
                  {{ 'device-class-unavailable-response' }}
                message: >-
                  Device unavailable response: "{{- response -}}" at <i>{{- when -}}</i>
                  Trigger: {{ action }}
    - alias: 'action not none'
      condition: template
      value_template: >-
        {{ action|lower != 'none' }}
    - alias: 'trigger automation for unavailable approve'
      service: automation.trigger
      entity_id: >-
        {{ action }}

