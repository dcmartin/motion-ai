- id: motion_device_class_unavailable_rescan_watchdog
  alias: motion_device_class_unavailable_rescan_watchdog
  mode: 'restart'
  initial_state: 'on'
  trigger:
    - platform: time_pattern
      minutes: '/1'
  condition:
    condition: and
    conditions:
      - alias: 'class rescan watchdog'
        condition: template
        value_template: >-
          {{ is_state('automation.motion_device_class_unavailable_rescan','on')
             and is_state_attr('automation.motion_device_class_unavailable_rescan','current',0) }}
  action:
    - alias: 'trigger temperatus status update'
      service: automation.trigger
      data_template:
        entity_id: automation.motion_device_class_unavailable_rescan

- id: motion_device_class_unavailable_rescan
  alias: motion_device_class_unavailable_rescan
  mode: 'restart'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
  condition:
    - alias: 'test if rescan_all is NOT running'
      condition: template
      value_template: >-
        {{ state_attr('automation.motion_device_class_rescan_all','current')|int(-1) == 0  }}
  variables:
    unavailable: >-
      {%- set s = state_attr('binary_sensor.motion_device_class','sensor_list')|list + state_attr('binary_sensor.motion_device_class','binary_sensor_list')|list -%}
      [{%- for i in s|sort|unique if is_state('binary_sensor.motion_device_' + i + '_unavailable','on') -%}
        {%- if not loop.first -%},{%- endif -%}
        {%- for j in state_attr('binary_sensor.motion_device_' + i,'unavailable') -%}
          {%- if not loop.first -%},{%- endif -%}
          {"did":"{{- device_id(j.entity_id) -}}","entity_id":"{{- j.entity_id -}}","id":"{{- j.id -}}","class":"{{- i -}}"}
        {%- endfor -%}
      {%- endfor -%}]
  action:
    - alias: 'update sensor.motion_device_class ids'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_class
        unavailable: >-
          {{ unavailable }}

- id: motion_device_class_unavailable_alarm_off
  alias: motion_device_class_unavailable_alarm_off
  mode: single
  initial_state: 'on'
  trigger:
  variables:
    unavailable: >-
      {% set unavailable = state_attr('binary_sensor.motion_device_class_unavailable','ids') %}
      {{ unavailable }}
  action:
    - service: automation.trigger
      data_template:
        entity_id: >-
          {{ 'automation.motion_device_class_unavailable_dismiss_all' }}
    - condition: template
      value_template: >
        {{ unavailable|lower != 'none' and not unavailable is string and unavailable is iterable and unavailable|count > 0 }}
    - alias: 'alarm_off unavailable device class(s)'
      repeat:
        while:
          - condition: template
            value_template: >-
              {% set s = unavailable[repeat.index-1]|default('') %}
              {{ s|string != '' }}
        sequence:
          - variables:
              which: >-
                {% set which = unavailable[repeat.index-1] %}
                {{ which }}
              automation: >-
                {% set automation = 'automation.motion_device_' + which|string + '_alarm_off' %}
                {{ automation }}
          - service: automation.trigger
            data_template:
              entity_id: >-
                {{ automation }}
          - service: automation.trigger
            data_template:
              entity_id: >-
                {{ 'automation.motion_device_' + which|string + '_unavailable_dismiss' }}
          - condition: template
            value_template: >
              {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','debug') }}
          - service: persistent_notification.create
            data_template:
              title: >-
                {% set s = unavailable[repeat.index-1] %}
                DEBUG: Require OFF: {{ s }}
              notification_id: >
                {{- 'debug-device-class-unavailable-actions' -}}
              message: >-
                {% set s = unavailable[repeat.index-1] %}
                Class {{ s }} is no longer alarm; automation: {{ automation }}
    - service: automation.trigger
      data_template:
        entity_id: >-
          {{ 'automation.motion_device_class_unavailable_rescan' }}

