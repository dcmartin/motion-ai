      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_plug
        unavailable: >-
          {{ unavailable }}
    - alias: 'binary_sensor.motion_device_plug_unavailable state is NOT UNKNOWN'
      condition: template
      value_template: >
        {{ state|lower != 'unknown' }}
    - alias: 'UPDATE: binary_sensor.motion_device_plug_unavailable: state & attributes'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_plug_unavailable
        last: >-
          {{ last }}
        ids: >-
          {{ ids }}
        dids: >-
          {{ dids }}
        approve: >-
          {{ approve }}
        deny: >-
          {{ deny }}
        wait: >-
          {{ wait }}
        help: >-
          {{ help }}
        responses: >-
          {{ responses }}
        details: >-
          {{ details }}
        markdown: >-
          {{ markdown }}
        state: >-
          {{ state }}
