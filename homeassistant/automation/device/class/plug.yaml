- id: motion_device_plug_count
  alias: motion_device_plug_count
  mode: 'single'
  max_exceeded: 'silent'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id:
        - 'sensor.motion_domain_binary_sensor_count'
        - 'sensor.motion_domain_sensor_count'
  variables:
    class: >-
      {%- set class = 'plug' -%}
      {{ class }}
    total: >-
      {%- set total = states|selectattr('attributes.device_class','defined')|selectattr('attributes.device_class','==',class)|rejectattr('attributes.source_value_valid','defined')|list|count -%}
      {{ total }}
    dids: >-
      [{%- for i in states|selectattr('attributes.device_class','defined')|selectattr('attributes.device_class','==',class)|rejectattr('attributes.source_value_valid','defined')|selectattr('entity_id','defined')|map(attribute='entity_id')|map('device_id')|reject('none')|sort|unique|list -%}
        {%- if not loop.first -%},{%- endif -%}
        "{{- i -}}"
      {%- endfor -%}]
    entitys: >-
      [{%- for i in states|selectattr('attributes.device_class','defined')|selectattr('attributes.device_class','==',class)|rejectattr('attributes.source_value_valid','defined')|selectattr('entity_id','defined')|map(attribute='entity_id')|sort|unique|list if device_id(i)|lower != 'none' -%}
        {%- if not loop.first -%},{%- endif -%}
        "{{- i -}}"
      {%- endfor -%}]
    state: >-
      {%- set state = None -%}
      {%- if not entitys is string and entitys|lower != 'none' and entitys is iterable -%}
        {%- set state = entitys|count -%}
      {%- endif -%}
      {{ state }}
  action:
    - alias: 'test if entitys is not none'
      condition: template
      value_template: >-
        {{ entitys|lower != 'none' }}
    - alias: 'update motion_device_plug_count'
      service: python_script.set_state
      data_template:
        entity_id: 'sensor.motion_device_plug_count'
        allow_create: true
        total: >-
          {{ total }}
        dids: >-
          {{ dids }}
        entitys: >-
          {{ entitys }}
        state: >-
          {{ state }}

- id: motion_device_plug_rescan_watchdog
  alias: motion_device_plug_rescan_watchdog
  mode: 'restart'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: 'binary_sensor.motion_device_class'
      attribute: 'required'
    - platform: state
      entity_id: 'sensor.motion_device_plug_count'
      for:
        seconds: 30
  condition:
    condition: and
    conditions:
      - alias: 'test if entitys is none or plug not in entitys'
        condition: template
        value_template: >-
          {%- set entitys = state_attr('sensor.motion_device_plug_count','entitys') -%}
          {{ entitys|lower != 'none' and entitys is iterable }}
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','debug') }}
          sequence:
            - service: persistent_notification.create
              data_template:
                title: >-
                  DEBUG: plug rescan watchdog
                notification_id: >
                  {{- 'log-plug-rescan-watchdog' -}}
                message: >-
                  Platform: {{ trigger.platform|default('none') -}}; current: {{ states('binary_sensor.motion_device_plug') -}}; last triggered: {{ state_attr('automation.motion_device_plug_rescan','last_triggered')|relative_time -}}; ids: {{ state_attr('binary_sensor.motion_device_plug','ids') -}}.
    - alias: 'TRIGGER automation.motion_device_plug_rescan'
      service: automation.trigger
      data_template:
        entity_id: automation.motion_device_plug_rescan

- id: motion_device_plug_rescan
  alias: motion_device_plug_rescan
  mode: 'single'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
  variables:
    class: >-
      {%- set class = 'plug' -%}
      {{- class -}}
    entitys: >-
      {%- set entitys = state_attr('sensor.motion_device_' + class + '_count','entitys') -%}
      {{ entitys }}
    dids: >-
      {%- set dids = state_attr('sensor.motion_device_' + class + '_count','dids') -%}
      {{ dids }}
    all: >-
      {%- set s = entitys -%}
      {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
        [{%- for entity_id in s if device_id(entity_id)|lower != 'none' -%}
          {%- if not loop.first -%},{% endif -%}
          {%- set did = device_id(entity_id) -%}
          {%- set id = device_attr(did,'name_by_user') -%}{%- if id|lower == 'none' -%}{%- set id = device_attr(did,'name') -%}{%- endif -%}
          {% set id = id|replace('&','_')|replace(' ','_')|replace('\'','')|replace('-','_')|lower -%}
          {"id":"{{- id -}}","did":"{{- did  -}}"}
        {%- endfor -%}]
      {%- else -%}none{%- endif -%}
    mobile: >-
      {%- set s = states.device_tracker|selectattr('entity_id','defined')|map(attribute='entity_id')|list -%}
      {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
        {%- set s = s|map('device_id')|list -%}
        {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
          {%- set device_trackers = s -%}
          {%- set s = entitys -%}
          {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
            [{%- for entity_id in s if device_id(entity_id)|lower != 'none' and device_id(entity_id) in device_trackers -%}
              {%- if not loop.first -%},{% endif -%}
              {%- set id = device_attr(device_id(entity_id),'name_by_user') -%}{%- if id|lower == 'none' -%}{%- set id = device_attr(device_id(entity_id),'name') -%}{%- endif -%}
              {% set id = id|replace('&','_')|replace(' ','_')|replace('\'','')|replace('-','_')|lower -%}
              "{{- id -}}"
            {%- endfor -%}]
          {%- else -%}none{%- endif -%}
        {%- else -%}none{%- endif -%}
      {%- else -%}none{%- endif -%}
    ids: >-
      {% set ids = none %}
      {%- if all|lower != 'none' and all is iterable and all|count > 0 -%}
        {%- set ids = all|map(attribute='id')|sort|unique|list -%}
      {%- endif -%}
      {{ ids }}
    mobiles: >-
      {%- if mobile|lower != 'none' and mobile is iterable and mobile|count > 0 -%}
        {{- mobile|sort|unique|list -}}
      {% else %}none{% endif %}
    total: >-
      {% set s = dids %}
      {% if s|lower != 'none' and not s is string and s is iterable %}
        {{ s|count }}
      {%- else -%}null{%- endif %}
    update: >-
      {%- set s = dids %}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set did = i -%}
          {%- set id = 'none' -%}
          {%- set p = all|selectattr('did','==',did)|map(attribute='id')|list -%}
          {%- if p|lower != 'none' and s is iterable and p|count > 0 -%}
            {%- set id = p|first -%}
          {%- endif -%}
          {%- set o = loop -%}
          {%- for state in (states.button|list + states.switch|list) if device_id(state.entity_id) == did and state.attributes.device_class|default('null')|string == 'update' -%}
            {%- set v = state.state -%}
            {"did":"{{- did -}}","id":"{{- id -}}","entity_id":"{{- state.entity_id -}}"}
            {%- if not (loop.last and o.last) -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    restart: >-
      {%- set s = dids %}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set o = loop -%}
          {%- for state in (states.button|list + states.switch|list) if device_id(state.entity_id) == i and state.attributes.device_class|default('null')|string == 'restart' -%}
            {%- set v = state.state -%}
            {"id":"{{- device_attr(i,'name') -}}","entity_id":"{{- state.entity_id -}}"}
            {%- if not (loop.last and o.last) -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    controls: >-
      {%- set s = dids -%}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set o = loop -%}
          {%- for state in (states.button|list + states.switch|list) if device_id(state.entity_id) == i and state.attributes.device_class|default('null')|string == 'null' -%}
            {%- set ctl = state_attr(state.entity_id,'friendly_name') -%}
            {"id":"{{- device_attr(i,'name') -}}","entity_id":"{{- state.entity_id -}}","friendly_name":"{{- ctl -}}"}
            {%- if not (loop.last and o.last) -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    test: >-
      {%- set s = dids -%}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set o = loop -%}
          {%- for state in states.sensor if device_id(state.entity_id) == i and state.attributes.self_test|default('none')|string != 'none' -%}
            {%- if not loop.first or not o.first -%},{%- endif -%}
            {"id":"{{- device_attr(i,'name') -}}","entity_id":"{{- state.entity_id -}}","state":"{{- state.state -}}","updated":{{- state.last_updated|as_timestamp(None) -}}}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}null{%- endif %}
    areas: >-
      {%- set s = dids %}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set did = i -%}
          {%- set id = 'none' -%}
          {%- set p = all|selectattr('did','==',did)|map(attribute='id')|list -%}
          {%- if p|lower != 'none' and s is iterable and p|count > 0 -%}
            {%- set id = p|first -%}
          {%- endif -%}
          {%- set o = loop -%}
          {%- for entity_id in entitys if device_id(entity_id) == did and state_attr(entity_id,'device_class')|string == class  -%}
            {"did":"{{- did -}}","id":"{{- id -}}","area":"{{- area_id(entity_id) -}}","state":"{{- states(entity_id) -}}"}
            {%- if not (loop.last and o.last) -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    devices: >-
      {%- set s = dids %}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
        [{% for i in s -%}
          {%- set did = i -%}
          {%- set id = 'none' -%}
          {%- set p = all|selectattr('did','==',did)|map(attribute='id')|list -%}
          {%- if p|lower != 'none' and s is iterable and p|count > 0 -%}
            {%- set id = p|first -%}
          {%- else -%}
            {%- set id = device_attr(did,'name_by_user') -%}{%- if id|lower == 'none' or id|string|length == 0 or id|lower == 'unknown' -%}{%- set id = device_attr(did,'name') -%}{%- endif -%}
            {% set id = id|replace('&','_')|replace(' ','_')|replace('\'','')|replace('-','_')|lower -%}
          {%- endif -%}
          {%- set k = areas|selectattr('did','==',did)|map(attribute='area')|first -%}
          {%- set n = device_attr(did,'name_by_user') -%}
          {%- if n|lower == 'none' -%}{%- set n = device_attr(did,'name') -%}{%- endif -%}
          {%- if not loop.first -%},{%- endif -%}
          {"id":"{{- id -}}", "did":"{{- did -}}", "friendly_name":"{{- n -}}", "manufacturer":"{{- device_attr(did,'manufacturer') -}}", "model":"{{- device_attr(did,'model') -}}", "sw_version":"{{- device_attr(did,'sw_version') -}}", "area":"{{- k -}}"}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    unit: >-
      {% set unit = 'â€ ' %}
