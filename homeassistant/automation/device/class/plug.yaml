      attribute: 'alarms'
    - platform: state
      entity_id:
        - 'binary_sensor.motion_device_plug_exist'
        - 'binary_sensor.motion_device_plug_status'
        - 'binary_sensor.motion_device_plug_measurement'
        - 'binary_sensor.motion_device_plug_statistics'
