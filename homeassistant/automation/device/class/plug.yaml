    status: >-
      {%- set s = state_attr('group.motion_device_' + class,'entity_id') -%}
      {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 and devices|lower != 'none' -%}
        [{%- for state in s -%}
          {%- set did = device_id(state)|string -%}
