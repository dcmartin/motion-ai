      {%- set s = state_attr('binary_sensor.motion_device_class_unavailable_exist','actions') -%}
      {%- if s|lower != 'none' and 'responses' in s -%}
        {%- set responses = s.responses -%}
      {%- endif -%}
      {{- responses -}}
