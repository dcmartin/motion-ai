          {%- if p|lower != 'none' and p is iterable and p|count > 0 -%}
            {%- set id = p|first|default(None)|string -%}
          {%- endif -%}
          {%- if not id is defined or id|lower == 'none' or id|string|length == 0 -%}
            {%- set id = device_attr(did,'name_by_user') -%}
