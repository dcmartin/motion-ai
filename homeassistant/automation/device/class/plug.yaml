- id: motion_device_plug_change
  alias: motion_device_plug_change
  mode: 'queued'
  max: 100
  max_exceeded: 'warn'
  initial_state: 'off'
  trigger:
    - platform: event
      event_type: state_changed
  variables:
    entity_id: >-
      {% set entity_id = None -%}
      {% if trigger is defined and trigger is iterable and 'event' in trigger -%}
        {% set entity_id = trigger.event.data.entity_id|default(None) -%}
      {%- endif -%}
      {{ entity_id }}
    entity_group: >-
      {% set entity_group = state_attr('group.motion_device_plug','entity_id') -%}
      {{ entity_group }}
  condition:
    condition: and
    conditions:
      - alias: 'test if entity in plug group'
        condition: template
        value_template: >
          {{- entity_id|lower != 'none' and entity_group|lower != 'none' and entity_id in entity_group -}}
  action:
    - alias: 'set binary_sensor.motion_device_plug_change'
      service: python_script.set_state
      data_template:
        entity_id: 'binary_sensor.motion_device_plug_change'
        allow_create: true
        entity: >-
          {{ entity_id }}
        state: >-
          {{ 'on' }}
    - variables:
        did: >-
          {{ device_id(entity_id) }}
        sensor: >-
          {{ 'binary_sensor.motion_devices_' + did|string }}
    - alias: 'set binary_sensor.motion_devices_<did>: count, last, interval'
      service: python_script.set_state
      data_template:
        allow_create: true
        entity_id: >-
          {{ sensor }}
        last: >-
          {{ utcnow().timestamp() }}
        count: >-
          {{ state_attr(sensor,'count')|int(0) + 1 -}}
        interval: >-
          {% set s = state_attr(sensor,'last')|float(0) -%}
          {%- if s|float(0) > 0 -%}
            {{- utcnow().timestamp() - s|float(0) -}}
          {%- else -%}None{%- endif %}

