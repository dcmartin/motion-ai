      {%- else -%}none{%- endif -%}
    wait: >-
      {%- if actions|lower != 'none' and 'wait' in actions -%}
      {{ actions.wait }}
      {%- else -%}none{%- endif -%}
    help: >-
      {%- if actions|lower != 'none' and 'help' in actions -%}
      {{ actions.help }}
      {%- else -%}none{%- endif -%}
  action:
