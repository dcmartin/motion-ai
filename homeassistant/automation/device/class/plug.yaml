- id: motion_device_plug_init
  alias: motion_device_plug_init
  mode: 'restart'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
    - platform: homeassistant
      event: 'start'
    - platform: time_pattern
      minutes: '/30'
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ trigger.platform == 'homeassistant' }}
          sequence:
            - alias: 'initialize plug after homeassistant start'
              service: automation.trigger
              data_template:
                entity_id: automation.motion_device_plug_rescan
        - conditions:
            - alias: 'test if time_pattern and NOT running'
              condition: template
              value_template: >
                {{ trigger.platform == 'time_pattern' and is_state_attr('automation.motion_device_plug_rescan','current',0) }}
          sequence:
            - alias: 'trigger motion_device_plug_rescan'
              service: automation.trigger
              data_template:
                entity_id: automation.motion_device_plug_rescan

- id: motion_device_plug_rescan
  alias: motion_device_plug_rescan
  mode: 'restart'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
  variables:
    class: >-
      {%- set class = 'plug' -%}
      {{- class -}}
    all: >-
      [{%- for state in (states.sensor|list + states.binary_sensor|list)
       if 'device_class' in state.attributes and device_id(state.entity_id)|lower != 'none'
        and state.attributes.device_class==class and not '.motion_' in state.entity_id -%}
        {%- if not loop.first -%},{% endif -%}
        {%- set did = device_id(state.entity_id) -%}
        {%- set n = device_attr(did,'name_by_user') -%}
        {%- if n|lower == 'none' -%}{%- set n = device_attr(did,'name') -%}{%- endif -%}
        {% set n = n|replace('&','_')|replace(' ','_')|replace('\'','')|replace('-','_')|lower -%}
        {"id":"{{- n -}}","did":"{{- did  -}}"}
      {%- endfor -%}]
    local: >-
      {% set device_trackers = states.device_tracker|map(attribute='entity_id')|map('device_id')|list %}
      [{%- for state in (states.sensor|list + states.binary_sensor|list)
       if 'device_class' in state.attributes and device_id(state.entity_id)|lower != 'none'
        and state.attributes.device_class==class and not '.motion_' in state.entity_id
        and device_id(state.entity_id) not in device_trackers -%}
        {%- if not loop.first -%},{% endif -%}
        {%- set n = device_attr(device_id(state.entity_id),'name_by_user') -%}
        {%- if n|lower == 'none' -%}{%- set n = device_attr(device_id(state.entity_id),'name') -%}{%- endif -%}
        {% set n = n|replace('&','_')|replace(' ','_')|replace('\'','')|replace('-','_')|lower -%}
        "{{- n -}}"
      {%- endfor -%}]
    mobile: >-
      {% set device_trackers = states.device_tracker|map(attribute='entity_id')|map('device_id')|list %}
      [{%- for state in (states.sensor|list + states.binary_sensor|list)
       if 'device_class' in state.attributes and device_id(state.entity_id)|lower != 'none'
        and state.attributes.device_class==class and not '.motion_' in state.entity_id
        and device_id(state.entity_id) in device_trackers -%}
        {%- if not loop.first -%},{% endif -%}
        {%- set n = device_attr(device_id(state.entity_id),'name_by_user') -%}
        {%- if n|lower == 'none' -%}{%- set n = device_attr(device_id(state.entity_id),'name') -%}{%- endif -%}
        {% set n = n|replace('&','_')|replace(' ','_')|replace('\'','')|replace('-','_')|lower -%}
        "{{- n -}}"
      {%- endfor -%}]
    ids: >-
      {% set ids = none %}
      {%- if all != [] and all is iterable and all|count > 0 -%}
        {%- set ids = all|map(attribute='id')|list -%}
      {%- endif -%}
      {{ ids }}
    dids: >-
      {% set dids = none %}
      {%- if all != [] and all is iterable and all|count > 0 -%}
        {%- set dids = all|map(attribute='did')|list -%}
      {%- endif -%}
      {{ dids }}
    mobiles: >-
      {%- if mobile != [] and mobile is iterable and mobile|count > 0 -%}
        {{- mobile -}}
      {% else %}none{% endif %}
    total: >-
      {% set s = dids %}
      {% if not s is string and s is iterable %}
        {{ s|count }}
      {%- else -%}null{%- endif %}
    update: >-
      {%- set s = dids %}
      {%- if not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set did = i -%}
          {%- set id = all|selectattr('did','==',did)|map(attribute='id')|first -%}
          {%- set o = loop -%}
          {%- for state in (states.button|list + states.switch|list) if device_id(state.entity_id) == did and state.attributes.device_class|default('null')|string == 'update' -%}
            {%- set v = state.state -%}
            {"did":"{{- did -}}","id":"{{- id -}}","entity_id":"{{- state.entity_id -}}"}
            {%- if not loop.last or not o.last -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    restart: >-
      {%- set s = ids %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {%- set o = loop -%}
          {%- for state in (states.button|list + states.switch|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'restart' -%}
            {%- set v = state.state -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}"}
            {%- if not loop.last or not o.last -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    controls: >-
      {%- set s = ids -%}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {%- set o = loop -%}
          {%- for state in (states.button|list + states.switch|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'null' -%}
            {%- set ctl = state_attr(state.entity_id,'friendly_name') -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","name":"{{- ctl -}}"}
            {%- if not loop.last or not o.last -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    test: >-
      {%- set s = ids -%}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {%- set o = loop -%}
          {%- for state in states.sensor if device_attr(state.entity_id, 'name') == i and state.attributes.self_test|default('none')|string != 'none' -%}
            {%- if not loop.first or not o.first -%},{%- endif -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","state":"{{- state.state -}}","updated":{{- state.last_updated|as_timestamp(None) -}}}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}null{%- endif %}
    areas: >-
      {%- set s = dids %}
      {%- if not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set did = i -%}
          {%- set id = all|selectattr('did','==',did)|map(attribute='id')|first -%}
          {%- set o = loop -%}
          {%- for state in (states.sensor|list + states.binary_sensor|list) if device_id(state.entity_id) == did and (state.attributes.device_class|default('null')|string == class)  -%}
            {"did":"{{- did -}}","id":"{{- id -}}","area":"{{- area_id(state.entity_id) -}}","state":"{{- state.state -}}"}
            {%- if not loop.last or not o.last -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    devices: >-
      {%- set s = dids %}
      {%- if not s is string and s is iterable and s|count > 0 -%}
        [{% for i in s -%}
          {%- set did = i -%}
          {%- set id = all|selectattr('did','==',did)|map(attribute='id')|first -%}
          {%- set k = areas|selectattr('did','==',did)|map(attribute='area')|first -%}
          {%- set n = device_attr(did,'name_by_user') -%}
          {%- if n|lower == 'none' -%}{%- set n = device_attr(did,'name') -%}{%- endif -%}
          {%- if not loop.first -%},{%- endif -%}
          {"id":"{{- id -}}", "did":"{{- did -}}", "friendly_name":"{{- n -}}", "manufacturer":"{{- device_attr(did,'manufacturer') -}}", "model":"{{- device_attr(did,'model') -}}", "sw_version":"{{- device_attr(did,'sw_version') -}}", "area":"{{- k -}}"}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','debug') }}
          sequence:
            - service: persistent_notification.create
              data_template:
                title: >-
                  DEBUG: plug rescan
                notification_id: >
                  {{- 'debug-plug-rescan' -}}
                message: >-
                  Trigger: {{ trigger }}
    - alias: 'update binary_sensor.motion_device_plug ids, etc..'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_plug
        scan: >-
          {{ utcnow().timestamp() }}
        ids: >-
          {{ ids }}
        dids: >-
          {{ dids }}
        mobiles: >-
          {{ mobiles }}
        total: >-
          {{ total }}
        update: >-
          {{ update }}
        restart: >-
          {{ restart }}
        controls: >-
          {%- if controls|lower != 'none' and not controls is string and controls is iterable and controls|count > 0  -%}
            {{ controls|reject('none')|list }}
          {%- else -%}
            {{ controls }}
          {%- endif -%}
        test: >-
          {{ test }}
        areas: >-
          {{ areas }}
        devices: >-
          {{ devices }}
        state: >-
          {{ states('binary_sensor.motion_device_' + class) }}
    - variables:
        entities: >-
          {%- set s = dids %}
          {%- if not s is string and s is iterable and s|count > 0 -%}
            [{%- for i in s -%}
              {%- set did = i -%}
              {%- set o = loop -%}
              {%- for state in (states.sensor|list + states.binary_sensor|list) if device_id(state.entity_id) == did and (state.attributes.device_class|default('null')|string == class)  -%}
                "{{- state.entity_id -}}"
                {%- if not loop.last or not o.last -%},{%- endif -%}
              {%- endfor -%}
            {%- endfor -%}]
          {%- else -%}none{%- endif %}
    - alias: 'test if entities exist for plug' 
      condition: template
      value_template: >
        {{ not entities is string and entities is iterable and entities|count > 0 }}
    - alias: 'set group.motion_device_plug sensors'
      service: group.set
      data_template:
        object_id: motion_device_plug
        entities: >-
          {{ entities }}
    - variables:
        statistics: >-
          {%- set s = dids -%}
          {%- if not s is string and s is iterable and s|count > 0 -%}
            [{%- for i in s -%}
              {%- set o = loop -%}
              {%- set did = i -%}
              {%- for state in (states.sensor|list + states.binary_sensor|list) if device_id(state.entity_id) == did and state.attributes.device_class|default('null')|lower == 'null' and state.attributes.state_class|default('null')|string == 'measurement' -%}
                {%- if not o.first or not loop.first -%},{%- endif -%}
                {"entity_id":"{{- state.entity_id -}}"}
              {%- else -%}{% if o.first %}None{% endif %}{%- endfor -%}
            {%- endfor -%}]
          {%- else -%}[]{%- endif %}
    - alias: 'set group.motion_device_plug statistics'
      service: group.set
      data_template:
        object_id: motion_device_plug_statistics
        entities: >-
          {{ statistics|reject('none')|map(attribute='entity_id')|list }}
    - alias: 'trigger temperatus status update'
      service: automation.trigger
      data_template:
        entity_id: automation.motion_device_plug_status

## update status

- id: motion_device_plug_status
  alias: motion_device_plug_status
  mode: 'restart'
  max: 2
  max_exceeded: 'warn'
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: 'binary_sensor.motion_device_plug_exist'
    - platform: time_pattern
      minutes: '/2'
  variables:
    class: >-
      {% set class = 'plug' %}
      {{ class }}
    ids: >-
      {% set ids = state_attr('binary_sensor.motion_device_plug','ids') %}
      {{ ids }}
    dids: >-
      {% set dids = none %}
      {% set s = state_attr('binary_sensor.motion_device_plug','devices') %}
      {%- if not s is string and s is iterable and s|count > 0 -%}
        {%- set dids = s|map(attribute='did')|list -%}
      {%- endif -%}
      {{ dids }}
    status: >-
      {%- set s = dids %}
      {%- if not s is string and s is iterable and s|count > 0 -%}
        [{%- for i in s -%}
          {%- set did = i -%}
          {%- set id = state_attr('binary_sensor.motion_device_plug','devices')|selectattr('did','==',did)|map(attribute='id')|first -%}
          {%- set o = loop -%}
          {%- for state in (states.sensor|list + states.binary_sensor|list) if device_id(state.entity_id) == did and (state.attributes.device_class|default('null')|string == class)  -%}
            {"did":"{{- did -}}","id":"{{- id -}}","name":"{{- state_attr(state.entity_id,'friendly_name') -}}","entity_id":"{{- state.entity_id -}}","state":"{{- state.state -}}","updated":{{- state.last_updated|as_timestamp(None) -}}}
            {%- if not loop.last or not o.last -%},{%- endif -%}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    statistics: >-
      {%- set s = ids -%}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {%- set o = loop -%}
          {%- for state in (states.sensor|list + states.binary_sensor|list)
            if device_attr(state.entity_id, 'name') == i
              and state.attributes.device_class|default('null')|lower == 'null'
              and state.attributes.state_class|default('null')|string == 'measurement' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {"id":"{{- i -}}","name":"{{- state_attr(state.entity_id,'friendly_name') -}}","state":"{{- state.state }} {{ state.attributes.unit_of_measurement-}}","entity_id":"{{- state.entity_id -}}","updated":{{- state.last_updated|as_timestamp(None) -}}}
          {%- else -%}{% if o.first %}None{% endif %}{%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    high: >-
      {% if state_attr('binary_sensor.motion_device_plug_exist','high')|float('none') != 'none' -%}
        {% set s = status -%}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
          {% set n = state_attr('binary_sensor.motion_device_plug_exist','high')|float(0) -%}
          [{% for i in s if 'entity_id' in i and states(i.entity_id)|float(n) > n -%}
            {%- if not loop.first -%},{%- endif -%}
            {"id":"{{- i.id -}}","entity_id":"{{- i.entity_id -}}","state":"{{- i.state -}}","updated":{{- states[i.entity_id].last_updated|as_timestamp(None) -}}}
          {%- endfor -%}]
        {%- else -%}none{%- endif -%}
      {%- else -%}none{%- endif %}
    low: >-
      {% if state_attr('binary_sensor.motion_device_plug_exist','low')|float('none') != 'none' -%}
        {%- set s = status -%}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
