      entity_id: 'binary_sensor.motion_device_plug_exist'
      to:
        - 'on'
        - 'off'
      for:
        seconds: 30
  variables:
    now: >-
     {%- set now = utcnow().timestamp() -%}
     {{ now }}
    class: >-
      {%- set class = 'plug' -%}
      {{ class }}
    responses: >-
      {%- set responses = ['deny','wait','help'] -%}
      {{- responses -}}
    actions: >-
      {%- set id = 'device-plug-missing' -%}
      {%- set group = 'device-plug' -%}
      {%- set interval = 300 -%}
      {%- set primary = state_attr('sensor.motion_role_primary','friendly_name') -%}
      {%- set approve = {'id':'approve','action':id|string + '-approve','title':'I\'m Okay','icon':'mdi:thumb-up','symbol':'sfsymbols:hand.thumbsup','destructive':false,'trigger':'automation.motion_device_plug_missing_okay'} -%}
      {%- set deny = {'id':'deny','action':id|string + '-deny','title':'Missing alarm off','icon':'mdi:bell-cancel','symbol':'sfsymbols:hand.thumbsdown.fill','destructive':true,'trigger':'automation.motion_device_plug_missing_off'} -%}
      {%- set wait = {'id':'wait','action':id|string + '-wait','title':'Ignore','icon':'mdi:bell-sleep','symbol':'sfsymbols:timer','destructive':false,'trigger':'automation.motion_device_plug_missing_dismiss'} -%}
      {%- set help = {'id':'help','action':id|string + '-help','title':'Notify ' + primary|string,'icon':'mdi:message-alert','symbol':'sfsymbols:message','destructive':false,'trigger':'automation.motion_notification_plug_missing'} -%}
      [{{ approve }},{{ deny }},{{ wait }},{{ help }}]
    state: >-
      {%- set s = state_attr('binary_sensor.motion_device_' + class,'devices') -%}
      {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}off
      {%- else -%}
        {%- set s = state_attr('binary_sensor.motion_device_class','required') -%}
        {%- if s|lower != 'none' and s|lower != 'unknown' -%}
          {%- if s is iterable and class in s -%}on{%- else -%}off{%- endif -%}
        {%- else -%}unknown{%- endif -%}
      {%- endif -%}
    last: >-
      {%- if state == 'off' -%}
        {%- set last = none -%}
      {%- elif state == 'on' -%}
        {%- set s = state_attr('binary_sensor.motion_device_plug_missing','last') -%}
        {%- if s|float(0) > 0 -%}
          {%- set last = s|float(0) %}
        {%- else -%}
          {%- set last = now %}
        {%- endif -%}
      {%- endif -%}
      {{ last }}
    details: >-
      {%- if state == 'on' -%}
        {%- set details = ['plug is missing for ' + (last|as_timestamp(now)|as_datetime|relative_time|string)] -%}
      {%- elif state == 'off' -%}
        {%- set details = ['plug is not missing'] -%}
      {%- else -%}
        {%- set details = ['plug missing is unknown'] -%}
      {%- endif -%}
      {{ details }}
    markdown: >-
      {%- if state|lower == 'on' -%}Missing <a href="/notify-devices/plug">plug</a> sensors.
      {%- elif state|lower == 'off' -%}No missing plug sensors.
      {%- else -%}Unknown missingplug sensors.{%- endif -%}
      <i>Last updated</i>: {{ now|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}
  action:
    - alias: 'set binary_sensor.motion_device_plug_missing: attributes & state'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_plug_missing
        last: >-
          {{ last }}
        details: >-
          {{ details }}
        responses: >-
          {{ responses }}
        actions: >-
          {{ actions }}
        markdown: >-
          {{ markdown }}
        state: >-
          {{ state }}

