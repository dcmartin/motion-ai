      {%- else -%}
        <b>No unavailable plug sensors</b> at {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') -}}
      {%- endif %}
    actions: >-
      {%- set actions = none -%}
      {%- set s = state_attr('binary_sensor.motion_device_class_unavailable_exist','actions') -%}
      {%- if s|lower != 'none' and 'actions' in s -%}
