        {% set action = event.data.action|default('none') %}
      {%- endif -%}
      {{- action }}
    condition: >-
      {% set condition = none -%}
      {% if action|lower != 'none' %}
        {% set condition = action|replace('device-plug-','')|regex_replace('-.*','') %}
      {%- endif -%}
      {{- condition }}
    response: >-
      {% set response = none -%}
      {% if condition|lower != 'none' %}
        {% set response = action|replace('device-plug-' + condition|string + '-','') %}
      {%- endif -%}
      {{- response }}
    origin: >-
      {% if trigger|lower != 'none' %}
        {{ trigger.event.origin|default(none) }}
      {% else %}none{% endif %}
    time_fired: >-
      {% if trigger|lower != 'none' %}
        {{ trigger.event.time_fired|default(none) }}
      {% else %}none{% endif %}
    context: >-
      {% if trigger|lower != 'none' %}
        {{ trigger.event.context }}
      {% else %}none{% endif %}
    responses: >-
      {%- set responses = none -%}
      {%- if condition|lower != 'none' and condition|string|length > 0 -%}
        {%- set s = state_attr('binary_sensor.motion_device_plug_' + condition|string,'responses') -%}
        {%- if s|lower != 'none' -%}
          {%- set responses = s -%}
        {%- endif -%}
      {%- endif -%}
      {{- responses -}}
    actions: >-
      {%- set actions = none -%}
      {%- if condition|lower != 'none' and condition|string|length > 0 -%}
        {%- set s = state_attr('binary_sensor.motion_device_plug_' + condition|string,'actions') -%}
        {%- if not s is string and s is iterable and 'did' in s -%}
          {%- set actions = s -%}
        {%- endif -%}
      {%- endif -%}
      {{- actions -}}
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','debug') }}
          sequence:
            - service: persistent_notification.create
              data_template:
                title: >-
                  DEBUG: Device plug response
                notification_id: >-
                  {{ 'device-plug-response' }}
                message: >-
                  Response <b>received</b>: "{{ response -}}"; condition: {{ condition|string -}}; context: {{ context|string -}}; at: {{ time_fired }}
    - choose:
        - alias: 'test if response in responses'
          conditions:
            - alias: 'test if response is valid'
              condition: template
              value_template: >
                {{ response|lower != 'none' and response|string|length > 0 }}
            - alias: 'test if responses are valid'
              condition: template
              value_template: >
                {{ responses|lower != 'none' and not responses is string and responses is iterable and responses|count > 0 }}
            - alias: 'test if response in responses'
              condition: template
              value_template: >
                {{ response|lower in responses }}
          sequence:
            - alias: 'set device_plug: timestamp, when'
              variables:
                timestamp: >-
                  {{ utcnow().timestamp() }}
                when: >-
                  {{ timestamp|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}
                response: >-
                  {{ response }}
            - choose:
                - conditions:
                    - condition: template
                      value_template: >
                        {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','info') }}
                  sequence:
                    - service: persistent_notification.create
                      data_template:
                        title: >-
                          INFO: Device plug updated
                        notification_id: >-
                          {{ 'device-plug-response' }}
                        message: >-
                          Device plug <b>updated</b> to <code>{{- response -}}</code> at <i>{{- when -}}</i>
            - alias: 'set binary_sensor.motion_device_plug to new state w/ condition, response, actions, timestamp, when'
              service: python_script.set_state
              data_template:
                entity_id: binary_sensor.motion_device_plug
                timestamp: >-
                  {{ timestamp }}
                when: >-
                  {{ when }}
                actions: >-
                  {{ actions }}
                condition: >-
                  {{ condition }}
                response: >-
                  {{ response }}
            - alias: 'trigger automation for plug approve'
              service: automation.trigger
              data_template:
                entity_id: >-
                  {{ 'automation.motion_device_plug_' + response|string }}

