- id: motion_device_plug_automation_enable
  alias: motion_device_plug_automation_enable
  mode: 'single'
  max_exceeded: 'warn'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: binary_sensor.motion_device_plug_exist
    to: 'on'
  condition:
    - alias: 'test if plug existence changed'
      condition: template
      value_template: >-
        {{ trigger.to_state.state != trigger.from_state.state }}
  variables:
    automations: >-
      {% set automations = ['motion_device_plug_activity_dismiss','motion_device_plug_activity','motion_device_plug_activity_notify','motion_device_plug_activity_off','motion_device_plug_activity_on','motion_device_plug_alarm_activity','motion_device_plug_alarm_bad_on','motion_device_plug_alarm_good_on','motion_device_plug_alarm_high_off','motion_device_plug_alarm_high_on','motion_device_plug_alarm_high_spike_off','motion_device_plug_alarm_high_spike_on','motion_device_plug_alarm_low_off','motion_device_plug_alarm_low_on','motion_device_plug_alarm_low_spike_off','motion_device_plug_alarm_low_spike_on','motion_device_plug_bad','motion_device_plug_bad_notify','motion_device_plug_bad_off','motion_device_plug_bad_on','motion_device_plug_cleared_dismiss','motion_device_plug_cleared_notify','motion_device_plug_good','motion_device_plug_good_notify','motion_device_plug_good_off','motion_device_plug_good_on','motion_device_plug_high','motion_device_plug_high_dismiss','motion_device_plug_high_notify','motion_device_plug_high_off','motion_device_plug_high_on','motion_device_plug_high_spike_on','motion_device_plug_high_spike_off','motion_device_plug_high_spike','motion_device_plug_high_spike_dismiss','motion_device_plug_high_spike_notify','motion_device_plug_low','motion_device_plug_low_dismiss','motion_device_plug_low_notify','motion_device_plug_low_off','motion_device_plug_low_on','motion_device_plug_low_spike','motion_device_plug_low_spike_on','motion_device_plug_low_spike_off','motion_device_plug_low_spike_dismiss','motion_device_plug_low_spike_notify','motion_device_plug_mute','motion_device_plug_restart','motion_device_plug_self_test','motion_device_plug_status','motion_device_plug_toggle','motion_device_plug_turn_off','motion_device_plug_turn_on','motion_device_plug_unavailable','motion_device_plug_unmute','motion_device_plug_update'] %}
      {{ automations }}
  action:
    - alias: 'enable automations for device_plug'
      repeat:
        while:
          - condition: template
            value_template: >-
              {% set s = automations[repeat.index-1]|default('') %}
              {{ s|string != '' }}
        sequence:
          - variables:
              automation: >-
                {% set s = automations[repeat.index-1] %}
                {{ 'automation.' + s|string }}
          - condition: template
            value_template: >-
              {{ states(automation)|lower == 'off' }}
          - service: automation.turn_on
            data_template:
              entity_id: >-
                {{ automation }}
          - condition: template
            value_template: >
              {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','debug') }}
          - service: persistent_notification.create
            data_template:
              title: >-
                DEBUG: plug automation
              notification_id: >
                {{- 'debug-automation-plug' -}}
              message: >-
                Enable automation: {{ automation }}
    - alias: 'indicate complete'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_plug
        automations: >-
          {{ 'on' }}
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','debug') }}
          sequence:
            - service: persistent_notification.create
              data_template:
                title: >-
                  DEBUG: plug enabled
                notification_id: >
                  {{- 'debug-automation-plug' -}}
                message: >-
                  All plug automations enabled: {{ automations|count }}

