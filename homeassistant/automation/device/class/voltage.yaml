              {{- i.id }} voltage is {{ states(i.entity_id) -}}{{- state_attr(i.entity_id,'unit_of_measurement') }}
              {{- '</li>' -}}
            {%- endif -%}
            {%- if loop.last -%}{{- '</ul>' -}}{%- endif -%}
          {%- endfor -%}
    - service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_voltage_low_spike
        markdown: >-
          {{ markdown }}
    - condition: template
      value_template: >
        {{ is_state_attr('binary_sensor.motion_device_voltage_exist','alarm','on') }}
    - alias: 'trigger motion notification'
      service: automation.trigger
      data_template:
        entity_id: automation.motion_device_voltage_low_spike_notify

