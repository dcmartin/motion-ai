- id: motion_device_voltage_alarm_low_spike_on
  alias: motion_device_voltage_alarm_low_spike_on
  mode: single
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: 'binary_sensor.motion_device_voltage_low_spike'
      to: 'on'
  variables:
    low_spike: >-
      {{ state_attr('binary_sensor.motion_device_voltage','low_spike') }}
    limit: >-
      {{ state_attr('sensor.motion_device_voltage_low_spike','limit') }})
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{- limit|lower != 'none' and limit|lower != 'unknown' and limit is number -}}
      - condition: template
        value_template: >
          {{- low_spike|lower != 'none' and low_spike|lower != 'unknown' and not low_spike is string and low_spike is iterable and low_spike|count > 0 -}}
  action:
    - variables:
        markdown: >-
          The <a href="/lovelace-primary/voltage">voltage</a> spike alarm was triggered (below {{ limit -}}) at {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}:<br>
          {%- for i in low_spike if 'id' in i and i.id|lower != 'none' -%}
            {%- if loop.first -%}{{- '<ul>' -}}{%- endif -%}
            {%- set d = state_attr('binary_sensor.motion_device_class','devices') -%}
            {%- if d|lower != 'none' and not d is string and d is iterable and d|count > 0 -%}
              {%- set d = d|selectattr('id','==',i.id)|list -%}
