- id: motion_device_problem_automation_enable
  alias: motion_device_problem_automation_enable
  initial_state: on
  trigger:
    platform: state
    entity_id: group.motion_device_problem
    attribute: 'entity_id'
  condition:
    - condition: template
      value_template: >-
        {% set s = state_attr('group.motion_device_problem','entity_id') %}
        {{ s|lower != 'none' and not s is string and s is iterable and s|count > 0 }}
  variables:
    automations: >-
      {% set automations = ['motion_device_problem_activity','motion_device_problem_activity_notify','motion_device_problem_alarm_activity','motion_device_problem_alarm_bad_on','motion_device_problem_alarm_good_on','motion_device_problem_alarm_high_off','motion_device_problem_alarm_high_on','motion_device_problem_alarm_low_off','motion_device_problem_alarm_low_on','motion_device_problem_bad','motion_device_problem_bad_notify','motion_device_problem_cleared_dismiss','motion_device_problem_cleared_notify','motion_device_problem_good','motion_device_problem_good_notify','motion_device_problem_high','motion_device_problem_high_dismiss','motion_device_problem_high_notify','motion_device_problem_low','motion_device_problem_low_dismiss','motion_device_problem_low_notify','motion_device_problem_mute','motion_device_problem_restart','motion_device_problem_self_test','motion_device_problem_status','motion_device_problem_unavailable','motion_device_problem_unmute','motion_device_problem_update'] %}
      {{ automations }}
  action:
    - alias: 'enable automations for device_problem'
      repeat:
        while:
          - condition: template
            value_template: >-
              {% set s = automations[repeat.index-1]|default('') %}
              {{ s|string != '' }}
        sequence:
          - variables:
              automation: >-
                {% set s = automations[repeat.index-1] %}
                {{ 'automation.' + s|string }}
          - condition: template
            value_template: >-
              {{ states(automation)|lower == 'off' }}
          - service: automation.turn_on
            data_template:
              entity_id: >-
                {{ automation }}
          - condition: template
            value_template: >
              {{ states('input_select.motion_log_level') in ['debug'] }}
          - service: persistent_notification.create
            data_template:
              title: >-
                {% set s = automations[repeat.index-1] %}
                DEBUG: enabling {{ s }}
              notification_id: >
                {{- 'debug-automation-problem' -}}
              message: >-
                Automation enabled: {{ automation }}

- id: motion_device_problem_automation_disable
  alias: motion_device_problem_automation_disable
  initial_state: on
  trigger:
    platform: state
    entity_id: group.motion_device_problem
    attribute: 'entity_id'
  condition:
    - condition: template
      value_template: >-
        {% set s = state_attr('group.motion_device_problem','entity_id') %}
        {{ s|lower == 'none' or s is string or not s is iterable or not s|count > 0 }}
  variables:
    automations: >-
      {% set automations = ['motion_device_problem_activity','motion_device_problem_activity_notify','motion_device_problem_alarm_activity','motion_device_problem_alarm_bad_on','motion_device_problem_alarm_good_on','motion_device_problem_alarm_high_off','motion_device_problem_alarm_high_on','motion_device_problem_alarm_low_off','motion_device_problem_alarm_low_on','motion_device_problem_bad','motion_device_problem_bad_notify','motion_device_problem_cleared_dismiss','motion_device_problem_cleared_notify','motion_device_problem_good','motion_device_problem_good_notify','motion_device_problem_high','motion_device_problem_high_dismiss','motion_device_problem_high_notify','motion_device_problem_low','motion_device_problem_low_dismiss','motion_device_problem_low_notify','motion_device_problem_mute','motion_device_problem_restart','motion_device_problem_self_test','motion_device_problem_status','motion_device_problem_unavailable','motion_device_problem_unmute','motion_device_problem_update'] %}
      {{ automations }}
  action:
    - alias: 'disable automations for device_problem'
      repeat:
        while:
          - condition: template
            value_template: >-
              {% set s = automations[repeat.index-1]|default('') %}
              {{ s|string != '' }}
        sequence:
          - variables:
              automation: >-
                {% set s = automations[repeat.index-1] %}
                {{ 'automation.' + s|string }}
          - alias: 'test if automation is on'
            condition: template
            value_template: >-
              {{ states(automation)|lower == 'on' }}
          - service: automation.turn_off
            data_template:
              entity_id: >-
                {{ automation }}
          - condition: template
            value_template: >
              {{ states('input_select.motion_log_level') in ['debug'] }}
          - service: persistent_notification.create
            data_template:
              title: >-
                {% set s = automations[repeat.index-1] %}
                DEBUG: disabling {{ s }}
              notification_id: >
                {{- 'debug-automation-problem' -}}
              message: >-
                Automation disables: {{ automation }}

- id: motion_device_problem_rescan
  alias: motion_device_problem_rescan
  mode: single
  max_exceeded: silent
  initial_state: on
  trigger:
    - platform: time_pattern
      minutes: '/5'
    - platform: homeassistant
      event: start
  variables:
    all: >-
      [{%- for state in (states.sensor|list + states.binary_sensor|list)
       if 'device_class' in state.attributes and device_id(state.entity_id)|lower != 'none'
        and state.attributes.device_class=='problem' and not '.motion_' in state.entity_id
        and state.attributes.device_class=='problem' and not '.motion_' in state.entity_id -%}
        {%- if not loop.first -%},{% endif -%}
        "{{- device_attr(device_id(state.entity_id),'name') -}}"
      {%- endfor -%}]
    local: >-
      {% set device_trackers = states.device_tracker|map(attribute='entity_id')|map('device_id')|list %}
      [{%- for state in (states.sensor|list + states.binary_sensor|list)
       if 'device_class' in state.attributes and device_id(state.entity_id)|lower != 'none'
        and state.attributes.device_class=='problem' and not '.motion_' in state.entity_id
        and state.attributes.device_class=='problem' and not '.motion_' in state.entity_id
        and device_id(state.entity_id) not in device_trackers -%}
        {%- if not loop.first -%},{% endif -%}
        "{{- device_attr(device_id(state.entity_id),'name') -}}"
      {%- endfor -%}]
    mobile: >-
      {% set device_trackers = states.device_tracker|map(attribute='entity_id')|map('device_id')|list %}
      [{%- for state in (states.sensor|list + states.binary_sensor|list)
       if 'device_class' in state.attributes and device_id(state.entity_id)|lower != 'none'
        and state.attributes.device_class=='problem' and not '.motion_' in state.entity_id
        and state.attributes.device_class=='problem' and not '.motion_' in state.entity_id
        and device_id(state.entity_id) in device_trackers -%}
        {%- if not loop.first -%},{% endif -%}
        "{{- device_attr(device_id(state.entity_id),'name') -}}"
      {%- endfor -%}]
    ids: >-
      {%- if all != [] and all is iterable and all|count > 0 -%}
        {{- all|sort|unique|list -}}
      {% else %}none{% endif %}
    mobiles: >-
      {%- if mobile != [] and mobile is iterable and mobile|count > 0 -%}
        {{- mobile|sort|unique|list -}}
      {% else %}none{% endif %}
    total: >-
      {% set s = local %}
      {% if s|lower != 'unknown' and s|lower != 'none' and not s is string %}
        {{ s|count }}
      {%- else -%}0{%- endif %}
    update: >-
      {% set s = ids %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in (states.button|list + states.switch|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'update' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {%- set v = state.state -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}"}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}null{%- endif %}
    restart: >-
      {% set s = ids %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in (states.button|list + states.switch|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'restart' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {%- set v = state.state -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}"}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}null{%- endif %}
    controls: >-
      {% set s = ids %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in (states.button|list + states.switch|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'null' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {%- set ctl = state_attr(state.entity_id,'friendly_name') -%}
            {%- set ctl = ctl|replace(i+' ','') -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","control":"{{- ctl -}}"}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}null{%- endif %}
    test: >-
      {% set s = ids %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in states.sensor if device_attr(state.entity_id, 'name') == i and state.attributes.self_test|default('none')|string != 'none' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","state":"{{- state.state -}}","updated":{{- state.last_updated|as_timestamp(None) -}}}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}null{%- endif %}
    areas: >-
      {% set s = ids -%}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in (states.sensor|list + states.binary_sensor|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'problem' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {%- set v = state.state -%}
            {"id":"{{- i -}}","area":"{{- area_id(state.entity_id) -}}","state":"{{- state.state -}}"}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    status: >-
      {% set s = ids %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in (states.sensor|list + states.binary_sensor|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'problem' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","state":"{{- state.state -}}","updated":{{- state.last_updated|as_timestamp(None) -}}}
          {%- else -%}{% if o.first %}None{% endif %}{%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    devices: >-
      {%- if ids|lower != 'unknown' and ids|lower != 'none' and not s is string and ids is iterable
             and status|lower != 'none' and not status is string and status is iterable
             and areas|lower != 'none' and not areas is string and areas is iterable -%}
        [{% for i in ids -%}
          {%- set j = status|selectattr('id','==',i)|map(attribute='entity_id')|first -%}
          {%- set k = areas|selectattr('id','==',i)|map(attribute='area')|first -%}
          {%- if not loop.first -%},{%- endif -%}
          {%- set n = device_attr(device_id(j),'name_by_user') -%}
          {%- if n|lower == 'none' -%}{%- set n = device_attr(device_id(j),'name') -%}{%- endif -%}
          { "id":"{{- i -}}", "did":"{{- device_id(j) -}}", "friendly_name":"{{- n -}}", "manufacturer":"{{- device_attr(device_id(j),'manufacturer') -}}", "model":"{{- device_attr(device_id(j),'model') -}}", "sw_version":"{{- device_attr(device_id(j),'sw_version') -}}", "area":"{{- k -}}" }
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
  action:
    - alias: 'update binary_sensor.motion_device_problem ids, etc..'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_problem
        ids: >-
          {{ ids }}
        mobiles: >-
          {{ mobiles }}
        total: >-
          {{ total }}
        update: >-
          {{ update }}
        restart: >-
          {{ restart }}
        controls: >-
          {{ controls }}
        test: >-
          {{ test }}
        areas: >-
          {{ areas }}
        devices: >-
          {{ devices }}
        state: >-
          {{ states('binary_sensor.motion_device_problem') }}
    - variables:
        entities: >-
          {%- if status|lower != 'null' and not status is string and status is iterable and status|count > 0 -%}
            {{- status|map(attribute='entity_id')|list -}}
          {%- else -%}none{%- endif %}
    - condition: template
      value_template: >
        {{ entities|lower != 'none' }}
    - alias: 'set group.motion_device_problem sensors'
      service: group.set
      data_template:
        object_id: motion_device_problem
        entities: >-
          {{ entities }}

## update status

- id: motion_device_problem_status
  alias: motion_device_problem_status
  mode: single
  max_exceeded: silent
  initial_state: off
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_device_problem_exist
    - platform: state
      entity_id: group.motion_device_problem
    - platform: state
      entity_id: binary_sensor.motion_device_problem
      attribute: 'ids'
    - platform: time_pattern
      seconds: '/30'
  variables:
    ids: >-
      {% set ids = state_attr('binary_sensor.motion_device_problem','ids') %}
      {{ ids }}
    status: >-
      {% set s = ids %}
      {%- if s|lower != 'none' and s|lower != 'unknown' and s is iterable -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in (states.sensor|list + states.binary_sensor|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'problem' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","state":"{{- state.state -}}","updated":{{- state.last_updated|as_timestamp(None) -}}}
          {%- else -%}{% if o.first %}None{% endif %}{%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    high: >-
      {% if state_attr('binary_sensor.motion_device_problem_exist','high')|float('none') != 'none' %}
        {% set s = status %}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
          {% set n = state_attr('binary_sensor.motion_device_problem_exist','high')|float(0) %}
          [{% for i in s if 'entity_id' in i and states(i.entity_id)|float(n) > n -%}
            {%- if not loop.first -%},{%- endif -%}
            {"id":"{{- i.id -}}","entity_id":"{{- i.entity_id -}}","state":"{{- i.state -}}","updated":{{- states[i.entity_id].last_updated|as_timestamp(None) -}}}
          {%- endfor -%}]
        {%- else -%}none{%- endif %}
      {%- else -%}none{%- endif %}
    low: >-
      {% if state_attr('binary_sensor.motion_device_problem_exist','low')|float('none') != 'none' %}
        {% set s = status %}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
          {% set n = state_attr('binary_sensor.motion_device_problem_exist','low')|float(0) %}
          [{% for i in s if 'entity_id' in i and states(i.entity_id)|float(n) < n -%}
            {%- if not loop.first -%},{%- endif -%}
            {"id":"{{- i.id -}}","entity_id":"{{- i.entity_id -}}","state":"{{- i.state -}}","updated":{{- states[i.entity_id].last_updated|as_timestamp(None) -}}}
          {%- endfor -%}]
        {%- else -%}none{%- endif %}
      {%- else -%}none{%- endif %}
    good: >-
      {% set good = state_attr('binary_sensor.motion_device_problem_exist','good') %}
      {%- if good|lower != 'none' -%}
        {% set s = status %}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
          [{% for i in s if 'entity_id' in i and not i.entity_id is none and is_state(i.entity_id,good) -%}
            {%- if not loop.first -%},{%- endif -%}
            {"id":"{{- i.id -}}","entity_id":"{{- i.entity_id -}}","state":"{{- i.state -}}","updated":{{- states[i.entity_id].last_updated|as_timestamp(None) -}}}
          {%- endfor -%}]
        {%- else -%}none{%- endif %}
      {%- else -%}none{%- endif %}
    bad: >-
      {% set bad = state_attr('binary_sensor.motion_device_problem_exist','bad') %}
      {%- if bad|lower != 'none' -%}
        {% set s = status %}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
          [{% for i in s if 'entity_id' in i and not i.entity_id is none and is_state(i.entity_id,bad) -%}
            {%- if not loop.first -%},{%- endif -%}
            {"id":"{{- i.id -}}","entity_id":"{{- i.entity_id -}}","state":"{{- i.state -}}","updated":{{- states[i.entity_id].last_updated|as_timestamp(None) -}}}
          {%- endfor -%}]
        {%- else -%}none{%- endif %}
      {%- else -%}none{%- endif %}
    activity: >-
      {% set activity = state_attr('binary_sensor.motion_device_problem_exist','activity') %}
      {%- if activity|lower != 'none' -%}
        {% set s = status %}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
          [{% for i in s if 'entity_id' in i and not i.entity_id is none and is_state(i.entity_id,activity) -%}
            {%- if not loop.first -%},{%- endif -%}
            {"id":"{{- i.id -}}","entity_id":"{{- i.entity_id -}}","state":"{{- i.state -}}","updated":{{- states[i.entity_id].last_updated|as_timestamp(None) -}}}
          {%- endfor -%}]
        {%- else -%}none{%- endif %}
      {%- else -%}none{%- endif %}
    unavailable: >-
      {% set s = status %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
        [{% for i in s if 'entity_id' in i and not i.entity_id is none and is_state(i.entity_id,'unavailable') -%}
          {%- if not loop.first -%},{%- endif -%}
            {"id":"{{- i.id -}}","entity_id":"{{- i.entity_id -}}","state":"{{- i.state -}}","updated":{{- states[i.entity_id].last_updated|as_timestamp(None) -}}}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    values: >-
      {% set g = state_attr('binary_sensor.motion_device_problem_exist','good') %}
      {% set b = state_attr('binary_sensor.motion_device_problem_exist','bad') %}
      {%- if g|lower != 'none' and b|lower != 'none' -%}
        [{% for i in status if 'entity_id' in i and not i.entity_id is none -%}
          {%- if not loop.first -%},{%- endif -%}
          {% if is_state(i.entity_id,g) %}1{% elif is_state(i.entity_id,b) %}0{% else %}none{% endif %}
        {%- endfor -%}]
      {%- else -%}
        [{% for i in status if 'entity_id' in i and not i.entity_id is none -%}
          {%- if not loop.first -%},{%- endif -%}
          {{- states(i.entity_id)|float(none) -}}
        {%- endfor -%}]
      {%- endif %}
    value: >-
      {% if bad|lower != 'none' and not bad is string and bad is iterable -%}
        {%- if bad|count > 0 -%}
          {%- set result = 'on' -%}
        {%- else -%}
          {%- set result = 'off' -%}
        {%- endif -%}
      {%- endif -%}
      {%- if low|lower != 'none' and not low is string and low is iterable -%}
        {%- if low|count > 0 -%}
          {%- set result = 'on' -%}
        {%- else -%}
          {%- set result = 'off' -%}
        {%- endif -%}
      {%- endif -%}
      {%- if high|lower != 'none' and not high is string and high is iterable -%}
        {%- if high|count > 0 -%}
          {%- set result = 'on' -%}
        {%- else -%}
          {%- set result = 'off' -%}
        {%- endif -%}
      {%- endif -%}
      {%- if activity|lower != 'none' and not activity is string and activity is iterable -%}
        {%- if activity|count > 0 -%}
          {%- set result = 'on' -%}
        {%- else -%}
          {%- set result = 'off' -%}
        {%- endif -%}
      {%- endif -%}
      {%- if result is defined -%}
        {{- result -}}
      {%- else -%}unknown{%- endif %}
  action:
    - alias: 'update binary_sensor.motion_device_problem state'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_problem
        status: >-
          {{ status }}
        high: >-
          {{ high }}
        low: >-
          {{ low }}
        good: >-
          {{ good }}
        bad: >-
          {{ bad }}
        activity: >-
          {{ activity }}
        unavailable: >-
          {{ unavailable }}
        values: >-
          {{ values }}
        state: >-
          {{ value }}

## update, restart, and other contols

- id: motion_device_problem_self_test
  alias: motion_device_problem_self_test
  mode: single
  initial_state: off
  trigger:
  condition:
    condition: and
    conditions:
      - alias: 'test if self_test is on'
        condition: template
        value_template: >-
          {{ is_state('binary_sensor.motion_device_problem_self_test','on') }}
  variables:
    entity_ids: >-
      {{ state_attr('binary_sensor.motion_device_problem_self_test','entity_ids') }}
  action:
    - alias: 'test problem sensors'
      repeat:
        while:
          - alias: 'test if not done'
            condition: template
            value_template: >-
              {% set s = entity_ids[repeat.index - 1]|default('unknown') %}
              {{ s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' and s|string|length > 0 }}
        sequence:
          - alias: 'pressing button'
            service: button.press
            data_template:
              entity_id: >-
                {{ entity_ids[repeat.index - 1] }}

