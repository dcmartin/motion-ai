###
# homeassistant/automation/startup.yaml
###

- id: motion_startup
  alias: motion_startup
  trigger:
    platform: event
    event_typ: homeassistant_start
  action:
    - service: python_script.set_state
      data_template:
        entity_id: sensor.motion_startup
        allow_create: true
        id: >-
          {{ trigger.id }}
        event: >-
          {{ trigger.event }}
        type: >-
          {{ trigger.event_type }}
        data: >-
          {{ trigger.event_data }}
        state: >-
          {{ utcnow().timestamp() }}
