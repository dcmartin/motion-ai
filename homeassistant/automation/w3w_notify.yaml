# homeassistant/automation/w3w_notify.yaml
###

- id: what3words_location_notify
  alias: what3words_location_notify
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.what3words_location
  condition:
    - condition: template
      value_template: >
        {{ is_state('binary_sensor.what3words_location','off') }}
  variables:
    title: >-
      WARN: System location unknown
    message: >-
      {{ state_attr('binary_sensor.what3words_location','markdown') }}
  action:
    - alias: 'notify'
      service: persistent_notification.create
      data_template:
        title: >-
          {{ title }}
        notification_id: what3words_location
        message: >-
          {{ message }}

- id: what3words_location_dismiss
  alias: what3words_location_dismiss
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.what3words_location
    from: 'off'
  action:
    - alias: 'dismiss'
      service: persistent_notification.dismiss
      data_template:
        notification_id: what3words_location


