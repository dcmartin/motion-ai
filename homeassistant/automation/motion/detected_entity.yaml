###
# homeassistant/automation/motion/detected_entity.yaml
###

## counter 
- id: motion_detected_entity_counter
  alias: motion_detected_entity_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_cameras_detected_entity
    to: 'on'
  action:
    - service: counter.increment
      entity_id: counter.motion_detected_entity_counter

## media
- id: motion_detected_entity_media_animated
  alias: motion_detected_entity_media_animated
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_cameras_detected_entity
      to: 'on'
  variables:
    id: >-
      {% set s = state_attr('binary_sensor.motion_cameras_detected_entity','id') %}
      {% if s|lower != 'none' and id|lower != 'null' and id|lower != 'unknown' and id|lower != 'unavailable' %}
        {{ s }}
      {% else %}null{% endif %}
    date: >-
      {% set s = state_attr('binary_sensor.motion_cameras_detected_entity','date') %}
      {% if s|lower != 'none' and id|lower != 'null' and id|lower != 'unknown' and id|lower != 'unavailable' %}
        {{ s }}
      {% else %}null{% endif %}
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ id|lower != 'null' }}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_' + id|string + '_event_annotated','entity_picture') %}
          {{ ep|lower == 'none' or ep|lower == 'unavailable' or ep|lower == 'null' or ep|lower == 'unknown' }}
      - condition: template
        value_template: >-
          {% set s = states('camera.motion_event_annotated') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|lower != 'unknown' %}
            {% set ep = state_attr('camera.motion_event_annotated','entity_picture') %}
            {{ ep|lower != 'none' and ep|lower != 'unavailable' and ep|lower != 'null' and ep|lower != 'unknown' }}
          {% else %}false{% endif %}
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_media_save','on') }}
      - condition: template
        value_template: >-
          {% if is_state('input_boolean.motion_media_mask','off') %}
            {% set ep = state_attr('camera.motion_event_animated','entity_picture') %}
            {{ ep|lower != 'none' and ep|lower != 'unavailable' and ep|lower != 'none' and ep|lower != 'unknown' }}
          {% else %}
            {% set ep = state_attr('camera.motion_event_animated_mask','entity_picture') %}
            {{ ep|lower != 'none' and ep|lower != 'unavailable' or ep|lower != 'none' or ep|lower != 'unknown' }}
          {% endif %}
  action:
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {% set ep = state_attr('camera.motion_' + id|string + '_event_animated','entity_picture') %}
          {% if ep|lower != 'none' and ep|lower != 'unavailable' and ep|lower != 'null' and ep|lower != 'unknown' %}
            {% set mc = id|string + '_' %}
          {% else %}
            {% set mc = '' %}
          {% endif %}
          {% if is_state('input_boolean.motion_media_mask','off') %}
            {{ 'camera.motion_' + mc + 'event_animated' }}
          {% else %}
            {{ 'camera.motion_' + mc + 'event_animated_mask' }}
          {% endif %}
        filename: >-
          {% set c = id|string %}
          {% set s = date|int %}
          {% set w = s|timestamp_custom("%H:%M:%S") %}
          {% set year = s|timestamp_custom("%Y") %}
          {% set month = s|timestamp_custom("%b") %}
          {% set day = s|timestamp_custom("%d") %}
          {{ '/media/Motion-Ã👁/' + year + '-' + month + '-' + day + '/entity/' + w + ' at ' + c + '.gif' }}

