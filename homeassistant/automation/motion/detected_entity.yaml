###
# homeassistant/automation/motion/detected_entity.yaml
###

## counter 
- id: motion_detected_entity_counter
  alias: motion_detected_entity_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detected_entity
  condition:
    - condition: template
      value_template: >-
        {{ is_state('binary_sensor.motion_detected_entity','on') }}
  action:
    - service: counter.increment
      entity_id: counter.motion_detected_entity_counter

## media
- id: motion_detected_entity_media_animated
  alias: motion_detected_entity_media_animated
  initial_state: off
  trigger:
    platform: state
    entity_id: sensor.motion_detected_entity_camera
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_media_save','on') }}
      - condition: template
        value_template: >-
          {{ states('sensor.motion_detected_entity_date')|int > 0 }}
      - condition: template
        value_template: >-
          {{ states('sensor.motion_detected_entity_camera')|length > 0 }}
      - condition: template
        value_template: >-
          {% if is_state('input_boolean.motion_media_mask','off') %}
            {% set ep = state_attr('camera.motion_event_animated_' + states('sensor.motion_detected_entity_camera'),'entity_picture') %}
            {{ ep is none or ep|lower == 'unavailable' or ep|lower == 'none' or ep|lower == 'unknown' }}
          {% else %}
            {% set ep = state_attr('camera.motion_event_animated_mask_' + states('sensor.motion_detected_entity_camera'),'entity_picture') %}
            {{ ep is none or ep|lower == 'unavailable' or ep|lower == 'none' or ep|lower == 'unknown' }}
          {% endif %}
  action:
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {% if is_state('input_boolean.motion_media_mask','off') %}
            {{ 'camera.motion_event_animated' }}
          {% else %}
            {{ 'camera.motion_event_animated_mask' }}
          {% endif %}
        filename: >-
          {% set s = states('sensor.motion_detected_entity_date')|int %}
          {% set c = states('sensor.motion_detected_entity_camera')|string %}
          {% set w = s|timestamp_custom("%H:%M:%S") %}
          {% set year = s|timestamp_custom("%Y") %}
          {% set month = s|timestamp_custom("%b") %}
          {% set day = s|timestamp_custom("%d") %}
          {{ '/media/motion/' + year + '-' + month + '-' + day + '/entity/' + w + ' at ' + c + '.gif' }}

## snapshot
- id: motion_detected_entity_camera_snapshot
  alias: motion_detected_entity_camera_snapshot
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.motion_detected_entity_camera
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_event_end_' + states('sensor.motion_detected_entity_camera'),'entity_picture') %}
          {{ ep is none or ep|lower == 'unavailable' or ep|lower == 'none' or ep|lower == 'unknown' }}
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set s = states('camera.motion_event_annotated') %}
          {% if s is not none and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'unknown' %}
            {% set ep = state_attr('camera.motion_event_annotated','entity_picture') %}
            {{ ep is not none and ep|lower != 'unavailable' and ep|lower != 'none' and ep|lower != 'unknown' }}
          {% else %}false{% endif %}
  action:
    # annotated
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_event_annotated' }}
        filename: >-
          {{ '/config/www/images/motion_detected_entity.jpg' }}
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_detected_entity' }}
        file_path: >-
          {{ '/config/www/images/motion_detected_entity.jpg' }}

