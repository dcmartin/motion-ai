## notify

- id: motion_detected_entity_notify
  alias: motion_detected_entity_notify
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_detected_entity
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ trigger.to_state.state != trigger.from_state.state and trigger.to_state.state|lower == 'on' }}
      - condition: template
        value_template: >
          {%- set c = states('sensor.motion_detected_entity_camera') -%}
          {{ c|lower != 'none' and c|lower != 'unknown' and c|lower != 'none' and c|lower != 'null' and c|lower != 'pending' }}
      - condition: template
        value_template: >
          {%- set c = states('sensor.motion_detected_entity_camera') -%}
          {%- set s = states('input_boolean.motion_' + c|string + '_detected_entity_notify') -%}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'none' and s|lower != 'null' %}
            {{ is_state('input_boolean.motion_' + c|string + '_detected_entity_notify','on') }}
          {% else %}
            {{ is_state('input_boolean.motion_detected_entity_notify','on') }}
          {% endif %}
      - condition: template
        value_template: >
          {%- set c = states('sensor.motion_detected_entity_camera') -%}
          {%- set s = states('binary_sensor.motion_' + c|string + '_detected_entity') -%}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'none' and s|lower != 'null' %}
            {{ is_state('binary_sensor.motion_' + c|string + '_detected_entity','on') }}
          {% else %}
            {{ is_state('binary_sensor.motion_detected_entity','on') }}
          {% endif %}
      - condition: template
        value_template: >
          {%- set c = states('sensor.motion_detected_entity_camera') -%}
          {%- set s = states('sensor.motion_' + c|string + '_detected_entity_count') %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'none' and s|lower != 'null' %}
            {{ s|int > 0 }}
          {% else %}
            {{ states('sensor.motion_detected_entity_count')|int > 0 }}
          {% endif %}
      - condition: template
        value_template: >
          {%- set c = states('sensor.motion_detected_entity_camera') -%}
          {%- set s = states('input_boolean.motion_' + c|string + '_detect_entity_confirmed') %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'none' and s|lower != 'null' %}
            {{ is_state('binary_sensor.motion_' + c|string + '_detected_entity_confirmed','on') }}
          {% elif is_state('input_boolean.motion_detect_entity_confirmed','on') %}
            {{ is_state('binary_sensor.motion_detected_entity_confirmed','on') }}
          {% else %}true{% endif %}
  variables:
    confirmed: >-
      {%- set c = states('sensor.motion_detected_entity_camera') -%}
      {%- set s = states('input_boolean.motion_' + c|string + '_detect_entity_confirmed') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'none' and s|lower != 'null' %}
        {{ is_state('binary_sensor.motion_' + c|string + '_detected_entity_confirmed','on') }}
      {% elif is_state('input_boolean.motion_detect_entity_confirmed','on') %}
        {{ is_state('binary_sensor.motion_detected_entity_confirmed','on') }}
      {% else %}false{% endif %}
    message: >-
      {%- set c = states('sensor.motion_detected_entity_camera') -%}
      {%- set d = states('sensor.motion_detected_entity_device') -%}
      {%- set l = state_attr('sensor.motion_' + c|string + '_detected_entity','list') -%}
      {%- if l|lower == 'none' or l|lower == 'unknown' or l|lower == 'unavailable' or l|lower == 'null' -%}
        {%- set l = state_attr('sensor.motion_detected_entity','list') -%}
      {%- endif -%}
      {%- if l|lower != 'none' and l|lower != 'unknown' and l|lower != 'unavailable' and l|lower != 'null' and l is iterable and l|length > 0 -%}
        {%- set u = '&results=' + l|to_json|string|urlencode -%}
      {%- else -%}
        {%- set u = '' -%}
        {%- set l = null -%}
      {%- endif -%}
      {%- set e = states('sensor.motion_' + c|string + '_detected_entity_event') -%}
      {%- if e|lower == 'none' or e|lower == 'unknown' or e|lower == 'unavailable' or e|lower == 'null' -%}
        {%- set e = states('sensor.motion_detected_entity_event') -%}
      {%- endif -%}
      {%- set count = states('sensor.motion_' + c|string + '_detected_entity_count') -%}
      {%- if count|lower == 'none' or count|lower == 'unknown' or count|lower == 'unavailable' or count|lower == 'null' -%}
        {%- set count = states('sensor.motion_detected_entity_count') -%}
      {%- endif -%}
      {%- set when = states('sensor.motion_' + c|string + '_detected_entity_when') -%}
      {%- if when|lower == 'none' or when|lower == 'unknown' or when|lower == 'unavailable' or when|lower == 'null' -%}
        {%- set when = states('sensor.motion_detected_entity_when') -%}
      {%- endif -%}
      {% if is_state('input_boolean.motion_media_mask','on') %}
      {{- '[![]('
         + '/local/images/motion/'
         + c
         + '/detected_entity_animated_mask'
         + '.gif?e='
         + e
         + ')]('
         + '/local/images/motion/'
         + c
         + '/detected_entity'
         + '.jpg?e='
         + e
         + ')' }}
      {%- else -%}
      {{- '[![]('
         + '/local/images/motion/'
         + c
         + '/detected_entity'
         + '.jpg?e='
         + e
         + ')]('
         + '/local/images/motion/'
         + c
         + '/detected_entity_animated'
         + '.gif?e='
         + e
         + ')' }}
      {%- endif -%}
      {{- '<br>' + 'Camera '
         + c|string
         + ' detected ' + count|string
         + ' entity(s) at ' + when|string -}}
      {%- if confirmed|lower == 'true' -%}
         {{- ' (>' + states('sensor.motion_detected_animal_confidence_confirmed_mean')|string + 'Î²)' -}}
      {%- endif -%}
      {%- if is_state('input_boolean.motion_media_mask','off') -%}
        {%- if l is iterable and l|length > 0 -%}
          {%- for i in l|map(attribute="e")|unique|list -%}
          {{- '<br>[![](https://img.shields.io/badge/' + i + '-yes-green.svg)]('
            + states('sensor.motion_detected_entity_api')
            + '/cgi-bin/predict.yes?entity=' + i
            + '&camera=' + c
            + '&event=' + e
            + u
            + ')' -}}
          {{- '[![](https://img.shields.io/badge/' + i + '-no-red.svg)]('
            + states('sensor.motion_detected_entity_api')
            + '/cgi-bin/predict.no?entity=' + i
            + '&camera=' + c
            + '&event=' + e
            + u
            + ')' -}}
          {%- endfor -%}
        {%- endif %}
      {%- endif %}
  action:
    - service: persistent_notification.create
      data_template:
        title: >-
          {%- set count = states('sensor.motion_' + c|string + '_detected_entity_count') -%}
          {%- if count|lower == 'none' or count|lower == 'unknown' or count|lower == 'unavailable' or count|lower == 'null' -%}
            {%- set count = states('sensor.motion_detected_entity_count') -%}
          {%- endif -%}
          NOTICE: Detected {{ count }} entity(s)
        notification_id: >
          motion_detected_entity-{{- states('sensor.motion_detected_entity_camera') -}}
        message: >-
          {{ message }}

