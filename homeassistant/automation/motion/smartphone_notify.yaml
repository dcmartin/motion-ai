###
# homeassistant/automation/motion/smartphone_notify.yaml
###

- id: motion_smartphone_location_unknown_notify
  alias: motion_smartphone_location_unknown_notify
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.motion_smartphone_location
      to: 'unknown'
    - platform: time_pattern
      minutes: '/15'
    - platform: homeassistant
      event: start
  condition:
    - condition: template
      value_template: >
        {{ is_state('sensor.motion_smartphone_location','unknown') }}
  variables:
    title: >-
      NOTICE: Smartphone not found
    message: >-
      The location from smartphone is unknown; at {{ utcnow().timestamp()|int|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}
  action:
    - alias: 'notify'
      service: persistent_notification.create
      data_template:
        title: >-
          {{ title }}
        notification_id: motion_smartphone_location_unknown
        message: >-
          {{ message }}

- id: motion_smartphone_location_unknown_dismiss
  alias: motion_smartphone_location_unknown_dismiss
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.motion_smartphone_location
      from: 'unknown'
  condition:
    - condition: template
      value_template: >
        {{ not is_state('sensor.motion_smartphone_location','unknown') }}
  action:
    - alias: 'dismiss'
      service: persistent_notification.dismiss
      data_template:
        notification_id: motion_smartphone_location_unknown



