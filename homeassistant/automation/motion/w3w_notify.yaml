###
# homeassistant/automation/motion/w3w.yaml
###

## estimated

- id: motion_w3w_location_notify
  alias: motion_w3w_location_notify
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_w3w_location
    - platform: time_pattern
      minutes: '/15'
    - platform: homeassistant
      event: start
  condition:
    - condition: template
      value_template: >
        {{ not is_state('binary_sensor.motion_w3w_location','on') }}
  variables:
    title: >-
      WARN: What3Words location unknown
    message: >-
      The **What3Words** location is unknown;
      words: ({{- state_attr('binary_sensor.motion_w3w_location','words') -}});
      apikey: {{ state_attr('binary_sensor.motion_w3w_location','apikey') -}};
      at {{ now().timestamp()|int|timestamp_custom("%a %b %d %I:%M %p %Z") }}
  action:
    - alias: 'notify'
      service: persistent_notification.create
      data_template:
        title: >-
          {{ title }}
        notification_id: motion_w3w_location
        message: >-
          {{ message }}
    - alias: 'update sensor.motion_w3w_location_rest'
      service: homeassistant.update_entity
      entity_id: sensor.motion_w3w_location_rest

- id: motion_w3w_location_dismiss
  alias: motion_w3w_location_dismiss
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_w3w_location
    from: 'off'
  action:
    - alias: 'dismiss'
      service: persistent_notification.dismiss
      data_template:
        notification_id: motion_w3w_location


