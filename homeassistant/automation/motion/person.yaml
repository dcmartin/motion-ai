- id: motion_smartphone_alert_notify
  alias: motion_smartphone_alert_notify
  initial_state: on
  trigger:
    - platform: event
      event_type: ios.notification_action_fired
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ trigger.event.data.categoryName|lower == 'motion_smartphone_alert' }}
      - condition: template
        value_template: >
          {{ trigger.event.data.actionName|lower == 'motion_smartphone_alert_notify' }}
  action:
    - service: persistent_notification.create
      data_template:
        title: >-
          {{- 'ALERT NOTIFY' -}}
        notification_id: >-
          {{- 'motion_smartphone_alert_notify_' + trigger.event.data.sourceDeviceID|string -}}
        message: >-
          {%- set ted = trigger.event.data -%}
          {%- set sdn = ted.sourceDeviceName -%}
          {%- set ad = ted.action_data -%}
          {%- set d = ad.device -%}
          {%- set c = ad.camera -%}
          {%- set e = ad.event -%}
          {%- set i = ad.image -%}
          {{- '![](' + i + ')' }}
          Alert notification from {{ sdn -}}: {{ d -}}/{{- c -}}/{{- e -}}
          {{- '[![](https://img.shields.io/badge/CONFIRM-red.svg)]('
            + states('sensor.motion_detected_person_api')
            + '/cgi-bin/alert.yes?entity=person'
            + '&camera=' + c|string
            + '&event=' + e|string
            + ')' -}}
          {{- '[![](https://img.shields.io/badge/DISMISS-green.svg)]('
            + states('sensor.motion_detected_person_api')
            + '/cgi-bin/alert.no?entity=person'
            + '&camera=' + c|string
            + '&event=' + e|string
            + ')' -}}

- id: motion_smartphone_person_alert_when_away
  alias: motion_smartphone_person_alert_when_away
  initial_state: on
  trigger:
    - platform: state
      entity_id: counter.motion_detected_person_counter
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_detected_person','on') }}
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_person_home','off') }}
      - condition: template
        value_template: >-
          {% set s = states('sensor.motion_detected_person_camera') %}
          {{- s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -}}
      - condition: template
        value_template: >-
          {% set s = states('sensor.motion_detected_person_camera') %}
          {% set s = states('sensor.motion_' + s + '_camera_detected_person_status') %}
          {{- s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -}}
      - condition: template
        value_template: >
          {%- set s = states('sensor.motion_detected_person_camera') -%}
          {%- set s = states('sensor.motion_' + s + '_detected_person_count') -%}
          {{- s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' and s|int > 0 -}}
  action:
    - service: persistent_notification.create
      data_template:
        title: >-
          ALERT: {{ states('sensor.motion_detected_person_count') }} person(s)
          from {{ states('sensor.motion_detected_person_camera') }}
        notification_id: >
          motion_person_alert_when_away-{{- states('sensor.motion_detected_person_camera') -}}
        message: >-
          {%- set c = states('sensor.motion_detected_person_camera') -%}
          {%- set d = states('sensor.motion_detected_person_device') -%}
          {%- set n = states('sensor.motion_' + c + '_detected_person_count') -%}
          {%- set e = states('sensor.motion_' + c + '_detected_person_event') -%}
          {{- '[![]('
             + '/local/images/motion/'
             + c
             + '/detected_person'
             + '.jpg?e='
             + e
             + ')]('
             + '/local/images/motion/'
             + c
             + '/detected_person_animated'
             + '.gif?e='
             + e
             + ')' }}
          Detected {{ n }} person(s)
          for {{ states('sensor.motion_detected_person_elapsed') }} seconds
          at {{ states('sensor.motion_detected_person_when') }}
          {{- '[![](https://img.shields.io/badge/NOTIFY-red.svg)]('
            + states('sensor.motion_detected_person_api')
            + '/cgi-bin/alert.yes?entity=' + i
            + '&camera=' + c
            + '&event=' + e
            + ')' -}}
          {{- '[![](https://img.shields.io/badge/DISMISS-green.svg)]('
            + states('sensor.motion_detected_person_api')
            + '/cgi-bin/alert.no?entity=' + i
            + '&camera=' + c
            + '&event=' + e
            + ')' -}}
    - condition: and
      conditions:
        - condition: template
          value_template: >
            {{ is_state('input_boolean.motion_notify_smartphone','on') }}
        - condition: template
          value_template: >
            {%- set s = states('sensor.motion_person_device') -%}
            {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'null' and s|length > 0 }}
    - service_template: >-
        {%- set s = states('sensor.motion_person_device') -%}
        {{- 'notify.mobile_app_' + s -}}
      data_template:
        title: >-
          ALERT: {{ states('sensor.motion_detected_person_count') }} person(s)
          from {{ states('sensor.motion_detected_person_camera') }}
        message: >-
          Detected {{ states('sensor.motion_detected_person_count') }} person(s)
          for {{ states('sensor.motion_detected_person_elapsed') }} seconds
          at {{ states('sensor.motion_detected_person_when') }}
        data:
          push:
            category: 'motion_smartphone_alert'
            sound:
              name: default
              critical: 1
              volume: 1.0
          action_data:
            device: >-
              {{ states('sensor.motion_detected_person_device') }}
            camera: >-
              {{ states('sensor.motion_detected_person_camera') }}
            event: >-
              {{- states('sensor.motion_' + states('sensor.motion_detected_person_camera') + '_detected_person_event') -}}
            image: >-
              {%- set c = states('sensor.motion_detected_person_camera') -%}
              {%- set e = states('sensor.motion_' + c + '_detected_person_event') -%}
              {{- '/local/images/motion/'
                 + c
                 + '/detected_person_animated'
                 + '.gif?e='
                 + e -}}
          attachment:
            hide-thumbnal: false
            content-type: gif
            url: >-
              {%- set c = states('sensor.motion_detected_person_camera') -%}
              {%- set e = states('sensor.motion_' + c + '_detected_person_event') -%}
              {{- states('sensor.motion_base_url')
                 + '/local/images/motion/'
                 + c
                 + '/detected_person_animated'
                 + '.gif?e='
                 + e -}}
