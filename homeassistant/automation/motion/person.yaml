- id: motion_person
  alias: motion_person
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.motion_person_list
    - platform: time_pattern
      minutes: /5
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {% set s = states('sensor.motion_person_list') %}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {% set s = states('sensor.motion_person_list')|from_json %}
            {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' and s is iterable -%}
              {{ s|count > 0 }}
            {%- else -%}false{%- endif -%}
          {%- else -%}false{%- endif -%}
      - condition: template
        value_template: >-
          {%- set s = states('input_select.motion_person') -%}
          {{- s|lower == 'none' or s|lower == 'auto' -}}
  action:
    - service: python_script.input_select_set_options
      data_template:
        entity_id: input_select.motion_person
        default: >-
          {%- set s = states('sensor.motion_person_selected') -%}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' and s|lower != 'auto' -%}
            {%- set p = s -%} 
          {%- endif -%}
          {%- if p is defined -%}
            {{ p }}
          {%- else -%}
            {%- set s = states('sensor.motion_person') -%}
            {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
              {{- s -}} 
            {%- else -%}auto{%- endif -%}
          {%- endif -%}
        options: >-
          {%- for state in states.device_tracker -%}
            {%- set d = state.entity_id|replace('device_tracker.','') -%}
            {%- set e = 'sensor.' + d -%}
            {%- for s in states.sensor if d in s.entity_id and e+'_activity' in s.entity_id and as_timestamp(s.last_updated)|int > 0 -%}
              {{- s.entity_id|replace('sensor.','')|replace('_activity','') -}},
            {%- endfor -%}none
          {%- endfor -%}none

