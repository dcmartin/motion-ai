# homeassistant/automation/motion/camera_options_add.yaml
###

## ADD

- id: motion_camera_options_add
  alias: motion_camera_camera_options_add
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.motion_device_start
    - platform: time_pattern
      minutes: /5
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {% set e = states('sensor.motion_device_start') %}
          {{ e is not none and e|lower != 'unavailable' and e|lower != 'unknown' and e|lower != 'none' and e|lower != 'false' }}
      - condition: template
        value_template: >-
          {% set e = state_attr('sensor.motion_device_start','cameras') %}
          {{ e is not none and e|lower != 'unavailable' and e|lower != 'unknown' and e|lower != 'none' and e|lower != 'null' }}
  action:
    - service: python_script.input_select_set_options
      data_template:
        entity_id: input_select.motion_camera_name
        default: latest
        options: >-
          {%- set prior = state_attr('input_select.motion_camera_name','options') -%}
          {%- if prior is not none and prior|lower != 'unknown' and prior|lower != 'unavailable' and prior|lower != 'none' and prior|length > 0 -%}
            {%- for p in prior -%}
              {%- if loop.first -%}{%- else -%},{%- endif -%}
              {{- p -}}
            {%- endfor -%}
          {%- else -%}
            {%- set prior = 'null' -%}
          {%- endif -%}
          {%- set cameras = state_attr('sensor.motion_device_start','cameras') -%}
          {%- if cameras is not none and cameras|lower != 'unknown' and cameras|lower != 'unavailable' and cameras|lower != 'none' and cameras|length > 0 -%}
            {%- if prior != 'null' -%},{%- endif -%}
            {%- for c in cameras -%}
              {%- if loop.first -%}{%- else -%},{%- endif -%}
              {{- c.name -}}
            {%- endfor -%}
          {%- endif -%}
