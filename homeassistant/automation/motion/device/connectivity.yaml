## notifications

- id: motion_device_connectivity_missing
  alias: motion_device_connectivity_missing
  mode: single
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_device_connectivity_exist
    - platform: state
      entity_id: automation.motion_device_connectivity_rescan
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_device_connectivity_exist','off') }}
      - condition: template
        value_template: >
          {{ is_state_attr('automation.motion_device_connectivity_rescan','current',0) }}
      - condition: template
        value_template: >
          {{ is_state_attr('binary_sensor.motion_device_connectivity_exist','required','on') }}
  variables:
    ip: >-
      {{ none }}
    latitude: >-
      {{ none }}
    longitude: >-
      {{ none }}
    notification_id: >-
      {{ 'device-connectivity-notify' }}
    icon: >-
      {% set icon = 'notification-connectivity-missing' %}
      {{ icon }}
    header: >-
      {{- '[![](/local/images/icons/' + icon + '.png)]()' -}}
      {{- '<hr>' -}}
    footer: >-
      {{- '<hr>' -}}
    title: >-
      {% set title = states('input_text.motion_app') + ': connectivity sensor not found' %}
      {{ title }}
    body: >-
      The connectivity sensor could not be found; please setup the integration by clicking [here](/config/integrations).
    message: >-
      {{ header }}
      {{ body }}
      {{ footer }}
  action:
    - alias: 'notify missing connectivity sensor'
      service: persistent_notification.create
      data_template:
        title: >-
          {{- title -}}
        notification_id: >-
          {{- notification_id -}}
        message: >-
          {{- message -}}

