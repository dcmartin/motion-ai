- id: motion_device_connectivity_rescan
  alias: motion_device_connectivity_rescan
  mode: restart
  initial_state: on
  trigger:
    - platform: time_pattern
      minutes: '/5'
    - platform: homeassistant
      event: start
  variables:
    all: >-
      [{%- for state in (states.sensor|list + states.binary_sensor|list) if 'device_class' in state.attributes and device_id(state.entity_id)|lower != 'none' and state.attributes.device_class=='connectivity' and not '.motion_' in state.entity_id -%}
        {%- if not loop.first -%},{% endif -%}
        "{{- device_attr(device_id(state.entity_id),'name') -}}"
      {%- endfor -%}]
    ids: >-
      {%- if all != [] and all is iterable and all|count > 0 -%}
        {{- all|sort|unique|list -}}
      {% else %}none{% endif %}
    total: >-
      {% set s = ids %}
      {% if s|lower != 'unknown' and s|lower != 'none' and not s is string %}
        {{ s|count }}
      {%- else -%}0{%- endif %}
    update: >-
      {% set s = ids %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in (states.button|list + states.switch|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'update' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {%- set v = state.state -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}"}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}null{%- endif %}
    restart: >-
      {% set s = ids %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in (states.button|list + states.switch|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'restart' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {%- set v = state.state -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}"}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}null{%- endif %}
    controls: >-
      {% set s = ids %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in (states.button|list + states.switch|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'null' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {%- set ctl = state_attr(state.entity_id,'friendly_name') -%}
            {%- set ctl = ctl|replace(i+' ','') -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","control":"{{- ctl -}}"}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}null{%- endif %}
    test: >-
      {% set s = ids %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in states.sensor if device_attr(state.entity_id, 'name') == i and state.attributes.self_test|default('none')|string != 'none' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","state":"{{- state.state -}}","updated":{{- state.last_updated|as_timestamp(None) -}}}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}null{%- endif %}
    areas: >-
      {% set s = ids -%}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in (states.sensor|list + states.binary_sensor|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'connectivity' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {%- set v = state.state -%}
            {"id":"{{- i -}}","area":"{{- area_id(state.entity_id) -}}","state":"{{- state.state -}}"}
          {%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    status: >-
      {% set s = ids %}
      {%- if s|lower != 'unknown' and s|lower != 'none' and not s is string -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in (states.sensor|list + states.binary_sensor|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'connectivity' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","state":"{{- state.state -}}","updated":{{- state.last_updated|as_timestamp(None) -}}}
          {%- else -%}{% if o.first %}None{% endif %}{%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    devices: >-
      {%- if ids|lower != 'unknown' and ids|lower != 'none' and not s is string and ids is iterable 
             and status|lower != 'none' and not status is string and status is iterable
             and areas|lower != 'none' and not areas is string and areas is iterable  -%}
        [{% for i in ids -%}
          {%- set j = status|selectattr('id','==',i)|map(attribute='entity_id')|first %}
          {%- set k = areas|selectattr('id','==',i)|map(attribute='area')|first %}
          {%- if not loop.first -%},{%- endif -%}
          {"id":"{{- i -}}","did":"{{- device_id(j) -}}","area":"{{- k -}}"}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
  action:
    - alias: 'update binary_sensor.motion_device_connectivity ids, etc..'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_connectivity
        ids: >-
          {{ ids }}
        total: >-
          {{ total }}
        update: >-
          {{ update }}
        restart: >-
          {{ restart }}
        controls: >-
          {{ controls }}
        test: >-
          {{ test }}
        areas: >-
          {{ areas }}
        devices: >-
          {{ devices }}
        state: >-
          {{ states('binary_sensor.motion_device_connectivity') }}

## update status

- id: motion_device_connectivity_status
  alias: motion_device_connectivity_status
  mode: single
  initial_state: on
  trigger:
    - platform: time_pattern
      seconds: '/15'
    - platform: state
      entity_id: binary_sensor.motion_device_connectivity
      attribute: 'ids'
  variables:
    ids: >-
      {% set ids = state_attr('binary_sensor.motion_device_connectivity','ids') %}
      {{ ids }}
    status: >-
      {% set s = ids %}
      {%- if s|lower != 'none' and s|lower != 'unknown' and s is iterable -%}
        [{%- for i in s -%}
          {% set o = loop %}
          {%- for state in (states.sensor|list + states.binary_sensor|list) if device_attr(state.entity_id, 'name') == i and state.attributes.device_class|default('null')|string == 'connectivity' -%}
            {%- if not o.first or not loop.first -%},{%- endif -%}
            {"id":"{{- i -}}","entity_id":"{{- state.entity_id -}}","state":"{{- state.state -}}","updated":{{- state.last_updated|as_timestamp(None) -}}}
          {%- else -%}{% if o.first %}None{% endif %}{%- endfor -%}
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
    high: >-
      {% if state_attr('binary_sensor.motion_device_connectivity_exist','high')|float('none') != 'none' %}
        {% set s = status %}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
          {% set n = state_attr('binary_sensor.motion_device_connectivity_exist','high')|float(0) %}
          [{% for i in s if 'entity_id' in i and states(i.entity_id)|float(n) > n -%}
            {%- if not loop.first -%},{%- endif -%}
            "{{- state_attr(i.entity_id,'friendly_name') }} at {{ states(i.entity_id)|int('unknown') -}}{{ state_attr(i.entity_id,'unit_of_measurement') -}}"
          {%- endfor -%}]
        {%- else -%}none{%- endif %}
      {%- else -%}none{%- endif %}
    low: >-
      {% if state_attr('binary_sensor.motion_device_connectivity_exist','low')|float('none') != 'none' %}
        {% set s = status %}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
          {% set n = state_attr('binary_sensor.motion_device_connectivity_exist','low')|float(0) %}
          [{% for i in s if 'entity_id' in i and states(i.entity_id)|float(n) < n -%}
            {%- if not loop.first -%},{%- endif -%}
            "{{- state_attr(i.entity_id,'friendly_name') }} at {{ states(i.entity_id)|int('unknown') -}}{{ state_attr(i.entity_id,'unit_of_measurement') -}}"
          {%- endfor -%}]
        {%- else -%}none{%- endif %}
      {%- else -%}none{%- endif %}
    good: >-
      {% set good = state_attr('binary_sensor.motion_device_connectivity_exist','good') %}
      {%- if good|lower != 'none' -%}
        {% set s = status %}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
          [{% for i in s if 'entity_id' in i and not i.entity_id is none and is_state(i.entity_id,good) -%}
            {%- if not loop.first -%},{%- endif -%}
            "{{- state_attr(i.entity_id,'friendly_name') -}}"
          {%- endfor -%}]
        {%- else -%}none{%- endif %}
      {%- else -%}none{%- endif %}
    bad: >-
      {% set bad = state_attr('binary_sensor.motion_device_connectivity_exist','bad') %}
      {%- if bad|lower != 'none' -%}
        {% set s = status %}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
          [{% for i in s if 'entity_id' in i and not i.entity_id is none and is_state(i.entity_id,bad) -%}
            {%- if not loop.first -%},{%- endif -%}
            "{{- state_attr(i.entity_id,'friendly_name') -}}"
          {%- endfor -%}]
        {%- else -%}none{%- endif %}
      {%- else -%}none{%- endif %}
    activity: >-
      {% set activity = state_attr('binary_sensor.motion_device_connectivity_exist','activity') %}
      {%- if activity|lower != 'none' -%}
        {% set s = status %}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable -%}
          [{% for i in s if 'entity_id' in i and not i.entity_id is none and is_state(i.entity_id,activity) -%}
            {%- if not loop.first -%},{%- endif -%}
            "{{- state_attr(i.entity_id,'friendly_name') -}}"
          {%- endfor -%}]
        {%- else -%}none{%- endif %}
      {%- else -%}none{%- endif %}
    values: >-
      {% set g = state_attr('binary_sensor.motion_device_connectivity_exist','good') %}
      {% set b = state_attr('binary_sensor.motion_device_connectivity_exist','bad') %}
      {%- if g|lower != 'none' and b|lower != 'none' -%}
        [{% for i in status if 'entity_id' in i and not i.entity_id is none -%}
          {%- if not loop.first -%},{%- endif -%}
          {% if is_state(i.entity_id,g) %}1{% elif is_state(i.entity_id,b) %}0{% else %}none{% endif %}
        {%- endfor -%}]
      {%- else -%}
        [{% for i in status if 'entity_id' in i and not i.entity_id is none -%}
          {%- if not loop.first -%},{%- endif -%}
          {{- states(i.entity_id)|float(none) -}}
        {%- endfor -%}]
      {%- endif %}
    value: >-
      {% if bad|lower != 'none' and not bad is string and bad is iterable -%}
        {%- if bad|count > 0 -%}
          {%- set result = 'on' -%}
        {%- else -%}
          {%- set result = 'off' -%}
        {%- endif -%}
      {%- endif -%}
      {%- if low|lower != 'none' and not low is string and low is iterable -%}
        {%- if low|count > 0 -%}
          {%- set result = 'on' -%}
        {%- else -%}
          {%- set result = 'off' -%}
        {%- endif -%}
      {%- endif -%}
      {%- if high|lower != 'none' and not high is string and high is iterable -%}
        {%- if high|count > 0 -%}
          {%- set result = 'on' -%}
        {%- else -%}
          {%- set result = 'off' -%}
        {%- endif -%}
      {%- endif -%}
      {%- if activity|lower != 'none' and not activity is string and activity is iterable -%}
        {%- if activity|count > 0 -%}
          {%- set result = 'on' -%}
        {%- else -%}
          {%- set result = 'off' -%}
        {%- endif -%}
      {%- endif -%}
      {%- if result is defined -%}
        {{- result -}}
      {%- else -%}unknown{%- endif %}
  action:
    - alias: 'update binary_sensor.motion_device_connectivity state'
      service: python_script.set_state
      data_template:
        entity_id: binary_sensor.motion_device_connectivity
        status: >-
          {{ status }}
        high: >-
          {{ high }}
        low: >-
          {{ low }}
        good: >-
          {{ good }}
        bad: >-
          {{ bad }}
        activity: >-
          {{ activity }}
        values: >-
          {{ values }}
        state: >-
          {{ value }}

