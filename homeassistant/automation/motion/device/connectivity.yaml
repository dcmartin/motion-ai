# detected

- id: motion_device_connectivity_alarm_bad
  alias: motion_device_connectivity_alarm_bad
  mode: single
  initial_state: on
  trigger:
    - platform: template
      value_template: >-
        {{ not is_state_attr('binary_sensor.motion_device_connectivity_exist','bad','none')
           and is_state_attr('binary_sensor.motion_device_connectivity_exist','bad',states('binary_sensor.motion_device_connectivity')) }}
  variables:
    devices: >-
      {% set devices = none %}
      {% set s = state_attr('binary_sensor.motion_device_connectivity','devices') %}
      {% if s|lower != 'none' and s|lower != 'null' and not s is string and s is iterable and s|count > 0 %}
        {% set devices = s %}
      {%- endif %}
      {{ devices }}
    last: >-
      {% set last = none %}
      {% set s = state_attr('binary_sensor.motion_device_connectivity','status')|selectattr('state','==',state_attr('binary_sensor.motion_device_connectivity_exist','bad'))|sort(attribute='updated',reverse=true)|list %}
      {% if s|lower != 'none' and s|lower != 'null' and not s is string and s is iterable and s|count > 0 %}
        {% set last = s %}
      {%- endif %}
      {{ last  }}
    which: >-
      {% set which = none %}
      {% if last|lower != 'none' %}
        {% set which = last|map(attribute='id')|first %}
      {%- endif %}
      {{ which }}
    did: >-
      {% set did = none %}
      {% if devices|lower != 'none'  and which|lower != 'none' %}
        {% set did = devices|selectattr('id','==',which)|map(attribute='did')|first %}
      {%- endif %}
      {{ did }}
    where: >-
      {% set where = none %}
      {% if devices|lower != 'none'  and which|lower != 'none' %}
        {% set where = devices|selectattr('id','==',which)|map(attribute='area')|first %}
      {%- endif %}
      {{ where }}
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
