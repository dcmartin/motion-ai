  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_device_current_exist
      to: 'on'
  variables:
    ids: >-
      {% set ids = state_attr('binary_sensor.motion_device_current','ids') %}
      {{ ids }}
    devices: >-
      {% set devices = state_attr('binary_sensor.motion_device_current','devices') %}
      {{ devices }}
    title: >-
      {% set title = states('input_text.motion_app') + ': current sensor found' %}
      {{ title }}
    notification_id: >-
      {{ 'device-current-notify' }}
    icon: >-
      {% set icon = 'notification-current-found' %}
      {{ icon }}
    header: >-
      {{- '[![](/local/images/icons/' + icon + '.png?v1)]()' -}}
      {{- '<hr>' -}}
    footer: >-
      {{- '<hr>' -}}
    body: >-
      Sensor(s) for current found:
      {{- '<p>' -}}
      {% if devices|lower != 'none' %}
        {%- for i in devices -%}
          {%- if not loop.first -%}<br>{%- endif -%}
          [{{ i.id }}](/config/devices/device/{{- i.did -}}) in [{{ i.area }}](/config/areas/area/{{- i.area -}})
        {%- endfor %}
      {%- endif %}
    message: >-
      {{ header }}
      {{ body }}
      {{ footer }}
  action:
    - alias: 'notify found current sensor'
      service: persistent_notification.create
      data_template:
        title: >-
          {{- title -}}
        notification_id: >-
          {{- notification_id -}}
        message: >-
          {{- message -}}

