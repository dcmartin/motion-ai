  alias: motion_device_current_good_dismiss
  mode: single
  initial_state: on
  trigger:
    - platform: template
      value_template: >-
        {{ is_state_attr('binary_sensor.motion_device_current_exist','good',states('binary_sensor.motion_device_current')) }}
      for:
        minutes: >-
          {{ states('input_number.motion_device_class_dismiss')|int(5) }}
  variables:
    ids: >-
      {%- set ids = state_attr('binary_sensor.motion_device_current','ids') -%}
      {%- if ids|lower != 'none' and not ids is string and ids is iterable and ids|count > 0 -%}
        [{%- for i in ids -%}
          {%- if not loop.first -%},{%- endif -%}
          "{{- 'device-current-status-' + i|string -}}"
        {%- endfor -%}]
      {%- else -%}none{%- endif %}
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ ids|lower != 'none' and ids is iterable and ids|count > 0 }}
  action:
    - alias: 'dismiss current status'
      repeat:
        while:
          - alias: 'test if not done'
            condition: template
            value_template: >-
              {% set s = ids[repeat.index - 1]|default('unknown') %}
              {{ s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' and s|string|length > 0 }}
        sequence:
          - alias: 'dismissing persistent notification'
            service: persistent_notification.dismiss
            data_template:
              notification_id: >-
                {{ ids[repeat.index - 1] }}

