## notifications

- id: motion_device_current_missing
  alias: motion_device_current_missing
  mode: single
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_device_current_exist
    - platform: state
      entity_id: automation.motion_device_current_rescan
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_device_current_exist','off') }}
      - condition: template
        value_template: >
          {{ is_state_attr('automation.motion_device_current_rescan','current',0) }}
      - condition: template
        value_template: >
          {{ is_state_attr('binary_sensor.motion_device_current_exist','required','on') }}
  variables:
    ip: >-
      {{ none }}
    latitude: >-
      {{ none }}
    longitude: >-
      {{ none }}
    notification_id: >-
      {{ 'device-current-notify' }}
    icon: >-
      {% set icon = 'notification-current-missing' %}
      {{ icon }}
    header: >-
      {{- '[![](/local/images/icons/' + icon + '.png?v1)]()' -}}
      {{- '<hr>' -}}
    footer: >-
      {{- '<hr>' -}}
    title: >-
      {% set title = states('input_text.motion_app') + ': current sensor not found' %}
      {{ title }}
    body: >-
      The current sensor could not be found; please setup the integration by clicking [here](/config/integrations).
    message: >-
      {{ header }}
      {{ body }}
      {{ footer }}
  action:
    - alias: 'notify missing current sensor'
      service: persistent_notification.create
      data_template:
        title: >-
          {{- title -}}
        notification_id: >-
          {{- notification_id -}}
        message: >-
          {{- message -}}

