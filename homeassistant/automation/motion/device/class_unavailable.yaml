###
# homeassistant/automation/motion/device/class.yaml
###

- id: motion_device_class_unavailable_notify
  alias: motion_device_class_unavailable_notify
  mode: single
  initial_state: on
  trigger:
    - platform: state
      entity_id: 'binary_sensor.motion_device_class_unavailable'
      to: 'on'
  variables:
    ids: >-
      {% set ids = state_attr('binary_sensor.motion_device_class_unavailable','ids') %}
      {{ ids }}
    title: >-
      {% set title = states('input_text.motion_app') + ': sensor(s) unavailable' %}
      {{ title }}
    notification_id: >-
      {{ 'device-unavailable-notify' }}
    icon: >-
      {% set icon = 'notification-device-unavailable' %}
      {{ icon }}
    header: >-
      {{- '[![](/local/images/icons/' + icon + '.png)]()' -}}
      {{- '<hr>' -}}
    action: >-
      {% set action = 'unavailable-okay' %}
      {{ action }}
    url: >-
      {% set url = '/lovelace/unavailable-okay' %}
      {{ url }}
    footer: >-
      {{- '<hr>' -}}
    body: >-
      Sensor(s) unavailable at {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') -}}:
      {% set s = state_attr('binary_sensor.motion_device_class_unavailable','details') %}
      {% set s = s|map(attribute='class')|sort|unique|list %}
      {% for i in s -%}
        {%- set e = 'binary_sensor.motion_device_' + i|string -%}
        {%- set u = state_attr(e,'unavailable') %}
        {{- '<ul>' -}}
        {%- for p in u -%}
          {%- set d = state_attr('binary_sensor.motion_device_' + i|string,'devices')|selectattr('id','==',p.id)|first -%}
          {{- '<li>' -}}
          [{{- p.id -}}](/config/devices/device/{{- d.did -}}) ({{- i -}}); {{ state_attr(p.entity_id,'friendly_name') -}}; {{ p.updated|as_datetime|relative_time }} ago
          {{- '</li>' -}}
        {% endfor -%}
        {{- '</ul>' -}}
      {% endfor %}
      {{- '<p>' -}}
      {{-  '[![](https://img.shields.io/badge/' + action + '-green.svg)](' + url + ')' -}}
    message: >-
      {{ header }}
      {{ body }}
      {{ footer }}
  action:
    - alias: 'notify unavailable device'
      service: persistent_notification.create
      data_template:
        title: >-
          {{- title -}}
        notification_id: >-
          {{- notification_id -}}
        message: >-
          {{- message -}}

- id: motion_device_class_unavailable_dismiss
  alias: motion_device_class_unavailable_dismiss
  mode: single
  initial_state: on
  trigger:
    - platform: state
      entity_id: 'binary_sensor.motion_device_class_unavailable'
      to: 'off'
  variables:
    notification_id: >-
      {{ 'device-unavailable-notify' }}
  action:
    - alias: 'dismiss inactive device'
      service: persistent_notification.dismiss
      data_template:
        notification_id: >-
          {{- notification_id -}}
