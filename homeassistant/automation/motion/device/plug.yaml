# missing

- id: motion_device_plug_missing
  alias: motion_device_plug_missing
  mode: single
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_device_plug_exist
    - platform: state
      entity_id: automation.motion_device_plug_binary_sensors
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_device_plug_exist','off') }}
      - condition: template
        value_template: >
          {{ is_state_attr('automation.motion_device_plug_binary_sensors','current',0) }}
      - condition: template
        value_template: >
          {{ 'plug' in state_attr('binary_sensor.motion_device_class','binary_sensors') }}
  variables:
    ip: >-
      {{ none }}
    latitude: >-
      {{ none }}
    longitude: >-
      {{ none }}
    notification_id: >-
      {{ 'device-plug-notify' }}
    icon: >-
      {% set icon = 'notification-plug-missing' %}
      {{ icon }}
    header: >-
      {{- '[![](/local/images/icons/' + icon + '.png)]()' -}}
      {{- '<hr>' -}}
    footer: >-
      {{- '<hr>' -}}
    title: >-
      {% set title = states('input_text.motion_app') + ': plug sensor not found' %}
      {{ title }}
    body: >-
      The plug sensor could not be found; please setup the integration by clicking [here](/config/integrations).
    message: >-
