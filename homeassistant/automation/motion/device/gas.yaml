- id: motion_device_gas_automation_enable
  alias: motion_device_gas_automation_enable
  initial_state: on
  trigger:
    platform: state
    entity_id: group.motion_device_gas
    attribute: 'entity_id'
  condition:
    - condition: template
      value_template: >-
        {% set s = state_attr('group.motion_device_gas','entity_id') %}
        {{ s|lower != 'none' and not s is string and s is iterable and s|count > 0 }}
  variables:
    automations: >-
      {% set automations = ['motion_device_gas_activity_notify','motion_device_gas_alarm_activity','motion_device_gas_alarm_bad','motion_device_gas_alarm_good','motion_device_gas_alarm_high_off','motion_device_gas_alarm_high_on','motion_device_gas_alarm_low_off','motion_device_gas_alarm_low_on','motion_device_gas_bad_notify','motion_device_gas_good_notify','motion_device_gas_cleared_dismiss','motion_device_gas_cleared_notify','motion_device_gas_high_dismiss','motion_device_gas_high_notify','motion_device_gas_low_dismiss','motion_device_gas_low_notify','motion_device_gas_mute','motion_device_gas_restart','motion_device_gas_self_test','motion_device_gas_status','motion_device_gas_unmute','motion_device_gas_update'] %}
      {{ automations }}
  action:
    - alias: 'enable automations for device_gas'
      repeat:
        while:
          - condition: template
            value_template: >-
              {% set s = automations[repeat.index-1]|default('') %}
              {{ s|string != '' }}
        sequence:
          - variables:
              automation: >-
                {% set s = automations[repeat.index-1] %}
                {{ 'automation.' + s|string }}
          - condition: template
            value_template: >-
              {{ states(automation)|lower == 'off' }}
          - service: automation.turn_on
            data_template:
              entity_id: >-
                {{ automation }}
          - condition: template
            value_template: >
              {{ states('input_select.motion_log_level') in ['debug'] }}
          - service: persistent_notification.create
            data_template:
              title: >-
                {% set s = automations[repeat.index-1] %}
                DEBUG: enabling {{ s }}
              notification_id: >
                {{- 'debug-automation-gas' -}}
              message: >-
                Automation enabled: {{ automation }}

