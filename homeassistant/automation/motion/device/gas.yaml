          + 'https://www.google.com/maps/@'
          + latitude|string + ',' + longitude|string + ',15z'
          + ')' -}}
      {%- endif -%}
      {{-  '[![](https://img.shields.io/badge/home-map-blue.svg)]('
        + 'https://www.google.com/maps/@'
        + state_attr('zone.home','latitude')|string + ',' + state_attr('zone.home','longitude')|string + ',22z'
        + ')' -}}
