        {{-  '[![](https://img.shields.io/badge/' + action + '-green.svg)](' + 'url' + ')' -}}
      {%- endif -%}
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_device_gas','on') }}
      - condition: template
        value_template: >
          {{ which|lower != 'none' and which|lower != 'null' and which|length > 0 }}
  action:
