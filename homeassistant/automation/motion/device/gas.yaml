- id: motion_device_gas_detected
  alias: motion_device_gas_detected
  mode: single
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_device_gas
      to: 'on'
  variables:
    ids: >-
      {% set ids = state_attr('binary_sensor.motion_device_gas','ids') %}
      {{ ids }}
    positive: >-
      {% set positive = state_attr('binary_sensor.motion_device_gas','positive') %}
      {{ positive }}
    which: >-
      {% if ids|count|int(0) > 0 and positive|count|int(0) > 0 %}
        {% for i in ids %}
          {% for p in positive if i in p %}
            {{ i }}
          {% endfor %}
        {% endfor %}
      {% else %}null{% endif %}
    area: >-
      {% if which|lower != 'null' and which|lower != 'none' and which|string|length > 0 -%}
        {%- set s = state_attr('binary_sensor.motion_device_gas','areas')|list -%}
        {%- if s|lower != 'none' and not s is string and s is iterable -%}
          {%- set s = s|selectattr('id','==',which)|list -%}
          {%- if s|lower != 'none' and not s is string -%}
            {%- set s = s|map(attribute='area')|list -%}
            {%- if s|lower != 'none' and s|count > 0 -%}
              {{- s|first -}}
            {%- else -%}null{%- endif -%}
          {%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}
      {%- else -%}null{%- endif %}
    ip: >-
      {% set ip = none %}
      {{ ip }}
    latitude: >-
      {% set latitude = none %}
      {{ latitude }}
    longitude: >-
      {% set longitude = none %}
      {{ longitude }}
    icon: >-
      {% set icon = 'notification-alert' %}
      {{ icon }}
    action: >-
      {% set action = 'gas-okay' %}
      {{ action }}
    url: >-
      {% set url = '/lovelace/gas-okay' %}
      {{ url }}
    title: >-
      {% set title = 'Age@Home: gas alarm' %}
      {{ title }}
    body: >-
      Your home gas alarm was triggered. 
      We have notified **{{- state_attr('sensor.motion_role_primary','friendly_name') -}}** about your gas alarm.
    notification_id: >-
      {{ 'device-gas-notify-detected' }}
    footer: >-
      {{- '<hr>' -}}
      {%- if ip|lower != 'none' and ip|lower != 'null' -%}
        {{- '[![](https://img.shields.io/badge/location-reset-green.svg)]('
        + 'http://' + states('input_text.motion_shellies_username')
        + ':'
        + states('input_text.motion_shellies_password')
