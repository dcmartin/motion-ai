              {%- if loop.first -%}{%- else -%},{% endif -%}
              {{- p -}}
            {%- endfor -%}
          {%- else -%}
            {%- set prior = 'null' -%}
          {%- endif -%}
          {%- set cameras = states('sensor.motion_status_device_camera_list')|string|from_json -%}
