###
## homeassistant/automation/motion/camera.yaml
###

- id: motion_camera_name_options
  alias: motion_camera_name_options
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.motion_camera_name_options
  condition:
    - condition: template
      value_template: >-
        {{ states('sensor.motion_camera_options')|lower != 'unavailable' 
             and states('sensor.motion_camera_options')|lower != 'none'
             and states('sensor.motion_camera_options')|length > 0 }}
  action:
    - service: input_select.set_options
      data_template:
        entity_id: input_select.motion_camera_name
        options: >-
          {{- states('sensor.motion_camera_name_options')|string|from_json -}}

- id: motion_camera_select_detected_entity
  alias: motion_camera_select_detected_entity
  initial_state: on
  trigger:
    platform: state
    entity_id: counter.motion_detected_entity_counter
  condition:
    - condition: template
      value_template: >-
        {{ is_state('binary_sensor.motion_camera_autoselect','on') }}
  action:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.motion_camera_name
        option: >-
          {{ states('sensor.motion_detected_entity_camera') }}
