    client: >-
      {{ topic|regex_replace('/event/start/[^/]*','')|regex_replace('[^/]*/','') }}
    event: >-
      {% if 'event' in trigger.payload_json %}
        {{ trigger.payload_json.event|default('null') }}
      {% else %}null{% endif %}
    group: >-
      {% if 'group' in trigger.payload_json %}
        {{ trigger.payload_json.group|default('null') }}
