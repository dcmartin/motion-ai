        {% else %}null{% endif %}
      {% else %}null{% endif %}
  action:
    - alias: 'sensor defined?'
      condition: template
      value_template: >-
        {{ sensor|lower != 'null' }}
    - alias: 'sensor on or off?'
      condition: template
      value_template: >-
        {% set s = states(sensor) %}
        {{ s|lower == 'on' or s|lower == 'off' }}
    - alias: 'config good or any?'
      condition: template
      value_template: >-
        {{ is_state('input_boolean.motion_status_camera_any','on') or config|lower != 'null' }}
    - alias: 'set start state'
      service: python_script.set_state
      data_template:
        allow_create: true
        entity_id: >-
          {{ sensor }}
        timestamp: >-
          {{ timestamp }}
        duration: >-
          {{ 'null'}}
        state: >-
          {{ states(sensor) }}

