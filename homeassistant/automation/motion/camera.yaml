        {%- else -%}null{%- endif -%}
      {%- endfor -%}]
      {%- else -%}null{%- endif -%}
    vehicles: >-
      {% if entities|lower != 'none' and entities|lower != 'null' and entities|count > 0 %}
      [{%- for eid in entities -%}
        {%- if not loop.first -%},{%- endif -%}
        {%- set s = state_attr(eid,'vehicle') -%}
        {%- if s|lower != 'none' and s|lower != 'null' and s is iterable -%}
          {{ s|first|float(0.0)  }}
        {%- else -%}null{%- endif -%}
      {%- endfor -%}]
      {%- else -%}null{%- endif -%}
    animal: >-
      {% set s = animals %}
      {%- if s|lower != 'nuil' %}
        {%- if s is string %}{% set s = s|from_json %}{% endif %}
        {%- set v = 'null' -%}{%- set s = s|select('number')|list -%}{%- if s|count > 0 -%}{%- set v = s|max -%}{%- endif -%}{{ v }}
      {%- else -%}null{%- endif -%}
    entity: >-
      {% set s = entitys %}
      {%- if s|lower != 'nuil' %}
        {%- if s is string %}{% set s = s|from_json %}{% endif %}
        {%- set v = 'null' -%}{%- set s = s|select('number')|list -%}{%- if s|count > 0 -%}{%- set v = s|max -%}{%- endif -%}{{ v }}
      {%- else -%}null{%- endif -%}
    person: >-
      {% set s = persons %}
      {%- if s|lower != 'nuil' %}
        {%- if s is string %}{% set s = s|from_json %}{% endif %}
        {%- set v = 'null' -%}{%- set s = s|select('number')|list -%}{%- if s|count > 0 -%}{%- set v = s|max -%}{%- endif -%}{{ v }}
      {%- else -%}null{%- endif -%}
    vehicle: >-
      {% set s = vehicles %}
      {%- if s|lower != 'nuil' %}
