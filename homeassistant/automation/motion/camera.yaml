- id: motion_cameras_detected
  alias: motion_cameras_detected
  initial_state: 'on'
  mode: queued
  max_exceeded: warn
  max: 1000
  trigger:
    - platform: mqtt
      topic: '+/+/+/event/end/+'
  condition:
    - alias: 'test if topic is defined and device is identified'
      condition: template
      value_template: >-
        {{ trigger is iterable and 'topic' in trigger and 'payload_json' in trigger }}
  variables:
    topic: >-
      {% set topic = none %}
      {% if trigger is iterable and 'topic' in trigger %}
        {% set topic = trigger.topic %}
      {% endif %}
      {{ topic }}
    payload: >-
      {% set payload = none %}
      {% if trigger is iterable and 'payload_json' in trigger %}
        {% set payload = trigger.payload_json %}
      {% endif %}
      {{ payload }}
    device: >-
      {% set device = none %}
      {% if topic|lower != 'none' and topic is string and topic|length > 0 %}
        {% set device = topic|regex_replace('/event/end/[^/]*','')|regex_replace('[^/]*/','') %}
      {% endif %}
      {{ device }}
    event: >-
      {% if payload is iterable and 'event' in payload %}
        {{ payload.event }}
      {% else %}null{% endif %}
    detected: >-
      {% if payload is iterable and 'detected' in payload and payload.detected|count > 0 %}
        {{ payload.detected }}
      {% else %}null{% endif %}
    count: >-
      {% if payload is iterable and 'count' in payload %}
        {{ payload.count|int(0) }}
      {% else %}null{% endif %}
    results: >-
      {% if payload is iterable and 'results' in payload %}
        {{ payload.results|default('null') }}
      {% else %}null{% endif %}
    date: >-
      {% if payload is iterable and 'date' in payload %}
        {{ payload.date|default(utcnow().timestamp()) }}
      {% else %}utcnow().timestamp(){% endif %}
    group: >-
      {% if event is iterable and 'group' in event %}
        {{ event.group|default('null') }}
      {% else %}null{% endif %}
    client: >-
      {% if event is iterable and 'device' in event %}
        {{ event.device|default('null') }}
      {% else %}null{% endif %}
    id: >-
      {% if event is iterable and 'camera' in event %}
        {{ event.camera|default('null') }}
      {% else %}null{% endif %}
    timestamp: >-
      {% if event is iterable and 'timestamp' in event %}
        {{ event.timestamp|default('null') }}
      {% else %}null{% endif %}
    delay: >-
      {% if timestamp is iterable and 'publish' in timestamp %}
        {{ (utcnow().timestamp() - timestamp.publish|as_timestamp(0))|int(0) }}
      {% else %}null{% endif %}
    sensor: >-
      {% if id|lower != 'null' and id|lower != 'none' and id|lower|length > 0 %}
        {%- set id = id|replace('.','_')|replace('-','_')|replace(' ','_')|replace('$','_')|replace('\'','') -%}
        {{ 'binary_sensor.motion_camera_' + id|lower + '_detected' }}
      {% else %}null{% endif %}
    config: >-
      {% set s = state_attr('binary_sensor.motion_cameras','cameras') %}
      {% if s is iterable and s|count > 0 %}
        {% set s = s|selectattr("name","==",id)|list %}
        {% if s is iterable and s|count > 0 %}
          {{ s|first }}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
  action:
    - alias: 'set variables: animal, person, vehicle, .. and from config: w3w, url, ...'
      variables:
        animal: >-
          {% if event|lower != 'null' and results|lower != 'null' %}
            {% set option = states('input_select.motion_detect_animal') %}
            {% if option|lower == 'all' or option|lower == 'animal' %}
              {% set options = state_attr('input_select.motion_detect_animal','options') %}
              {% if options|lower != 'none' and options is iterable and options|count > 0 %}
                {% set l = results|selectattr('entity','in',options)|map(attribute='confidence')|list %}
                {% set c = results|selectattr('entity','in',options)|list|count %}
              {% endif %}
            {% else %}
              {% set l = results|selectattr('entity','==',option)|map(attribute='confidence')|list %}
              {% set c = results|selectattr('entity','==',option)|list|count %}
            {% endif %}
            {% if l is defined and l is iterable and l|length > 0 %}
              {% set p = l|list|max|int(0) %}
              {% if (is_state('binary_sensor.motion_detect_animal_confirmed','on') and p >= states('sensor.motion_detected_animal_threshold_confirmed')|int(0)) or
                (is_state('binary_sensor.motion_detect_animal_confirmed','off') and p >= states('sensor.motion_detected_animal_threshold')|int(0)) %}
                {% set t = date %}
              {% endif %}
            {% endif %}
            {% if t is defined %}
              [{{- t|float(0.0) -}},{{- c|int(0) -}}]
            {% else %}null{% endif %}
          {% else %}null{% endif %}
        person: >-
          {% if event|lower != 'null' and results|lower != 'null' %}
            {% set option = states('input_select.motion_detect_person') %}
            {% if option|lower == 'all' or option|lower == 'person' %}
              {% set options = state_attr('input_select.motion_detect_person','options') %}
