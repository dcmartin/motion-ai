## notify

- id: motion_detected_person_notify
  alias: motion_detected_person_notify
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_detected_person
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ trigger.to_state.state != trigger.from_state.state and trigger.to_state.state|lower == 'on' }}
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_detected_person','on') }}
      - condition: template
        value_template: >
          {{ states('sensor.motion_detected_person_count')|int > 0 }}
      - condition: template
        value_template: >
          {{ is_state('input_boolean.motion_detected_person_notify','on') }}
      - condition: template
        value_template: >
          {% if is_state('input_boolean.motion_detect_person_confirmed','on') %}
            {{ is_state('binary_sensor.motion_detected_person_confirmed','on') }}
          {% else %}true{% endif %}
  action:
    - service: persistent_notification.create
      data_template:
        title: >-
          NOTICE: Detected {{ states('sensor.motion_detected_person_count') }} person(s)
        notification_id: >
          motion_detected_person-{{- states('sensor.motion_detected_person_camera') -}}
        message: >-
          {%- set c = states('sensor.motion_detected_person_camera') -%}
          {%- set d = states('sensor.motion_detected_person_device') -%}
          {%- set l = state_attr('sensor.motion_detected_person','list') -%}
          {%- if l|lower != 'none' and l|lower != 'unknown' and l|lower != 'unavailable' and l|lower != 'null' and l is iterable and l|length > 0 -%}
            {%- set u = '&results=' + l|to_json|string|urlencode -%}
          {%- else -%}
            {%- set u = '' -%}
            {%- set l = null -%}
          {%- endif -%}
          {%- set e = states('sensor.motion_' + states('sensor.motion_detected_person_camera') + '_detected_person_event') -%}
          {% if is_state('input_boolean.motion_media_mask','on') %}
          {{- '[![]('
             + '/local/images/motion/'
             + c
             + '/detected_person_animated_mask'
             + '.gif?e='
             + e
             + ')]('
             + '/local/images/motion/'
             + c
             + '/detected_person'
             + '.jpg?e='
             + e
             + ')' }}
          {%- else -%}
          {{- '[![]('
             + '/local/images/motion/'
             + c
             + '/detected_person_animated'
             + '.gif?e='
             + e
             + ')]('
             + '/local/images/motion/'
             + c
             + '/detected_person'
             + '.jpg?e='
             + e
             + ')' }}
          {%- endif %}
          {{- states('sensor.motion_detected_person_camera') -}}
          detected {{ states('sensor.motion_detected_person_count') }} person(s)
          for {{ states('sensor.motion_detected_person_elapsed') }} seconds
          at {{ states('sensor.motion_detected_person_when') }}
          {% if l is iterable and l|length > 0 -%}
            {% for i in l|map(attribute="e")|unique|list -%}
            {{- '[![](https://img.shields.io/badge/' + i + '-yes-green.svg)]('
              + states('sensor.motion_detected_person_api')
              + '/cgi-bin/predict.yes?entity=' + i
              + '&camera=' + c
              + '&event=' + e
              + u
              + ')' -}}
            {{- '[![](https://img.shields.io/badge/' + i + '-no-red.svg)]('
              + states('sensor.motion_detected_person_api')
              + '/cgi-bin/predict.no?entity=' + i
              + '&camera=' + c
              + '&event=' + e
              + u
              + ')' -}}
            {%- endfor -%}
          {%- endif %}

