# homeassistant/automation/motion/detected_person_notify.yaml
###

## notify

- id: motion_detected_person_notify
  alias: motion_detected_person_notify
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_detected_person
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ trigger.to_state.state != trigger.from_state.state }}
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_detected_person','on') }}
      - condition: template
        value_template: >
          {{ is_state('input_boolean.motion_detected_person_notify','on') }}
      - condition: template
        value_template: >
          {{ states('sensor.motion_detected_person_count')|int > 0 }}
  action:
    - service: persistent_notification.create
      data_template:
        title: >-
          Detected {{ states('sensor.motion_detected_person_count') }} person(s)
          from {{ states('sensor.motion_detected_person_camera') }}
        notification_id: >
          motion_detected_person-{{- states('sensor.motion_detected_person_camera') -}}
        message: >-
          {%- set c = states('sensor.motion_detected_person_camera') -%}
          {%- set d = states('sensor.motion_detected_person_device') -%}
          {%- set r = states('sensor.motion_detected_person_list') -%}
          {%- if r|lower != 'none' and r|lower != 'unknown' and r|lower != 'unavailable' and r|lower != 'null' -%}
            {%- set r = '&results=' + r|urlencode -%}
          {%- else -%}
            {%- set r = '' -%}
          {%- endif -%}
          {%- set e = states('sensor.motion_detected_person_event_' + states('sensor.motion_detected_person_camera')) -%}
          {{- '[![]('
             + states('sensor.motion_base_url')
             + '/local/images/motion_detected_person-'
             + c
             + '.jpg?e='
             + e
             + ')]('
             + states('sensor.motion_base_url')
             + '/local/images/motion_detected_person_animated-'
             + c
             + '.gif?e='
             + e
             + ')' }}
          Detected {{ states('sensor.motion_detected_person_count') }} person(s)
          for {{ states('sensor.motion_detected_person_elapsed') }} seconds
          at {{ states('sensor.motion_detected_person_when') }}
          {{ '[![](https://img.shields.io/badge/person-yes-green.svg)](' 
            + states('sensor.motion_detected_person_api') 
            + '/cgi-bin/predict.yes?entity=person'
            + '&camera=' + c
            + '&event=' + e
            + r
            + ')' -}}
          {{ '[![](https://img.shields.io/badge/person-no-red.svg)](' 
            + states('sensor.motion_detected_person_api') 
            + '/cgi-bin/predict.no?entity=person'
            + '&camera=' + c
            + '&event=' + e
            + r
            + ')' -}}

- id: motion_detected_person_notify_smartphone
  alias: motion_detected_person_notify_smartphone
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_detected_person
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ trigger.to_state.state != trigger.from_state.state }}
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_detected_person','on') }}
      - condition: template
        value_template: >
          {{ is_state('input_boolean.motion_detected_person_notify','on') }}
      - condition: template
        value_template: >
          {{ states('sensor.motion_detected_person_count')|int > 0 }}
      - condition: template
        value_template: >
          {% set s = states('input_select.motion_smartphone_name') %}
          {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'null' and s|lower != 'all' }}
      - condition: template
        value_template: >
          {% set s = state_attr('input_select.motion_smartphone_name','options') %}
          {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'null' and s|length > 0 }}
  action:
    - service_template: >-
        {%- set s = states('input_select.motion_smartphone_name') -%}
        {%- if s == 'all' -%}{%- set s = 'MOTION_NOTIFY_SMARTPHONE_ALL' -%}{%- endif -%}
        {{- 'notify.mobile_app_' + s -}}
      data_template:
        title: >-
          Detected {{ states('sensor.motion_detected_person_count') }} person(s)
          from {{ states('sensor.motion_detected_person_camera') }}
        message: >-
          Detected {{ states('sensor.motion_detected_person_count') }} person(s)
          for {{ states('sensor.motion_detected_person_elapsed') }} seconds
          at {{ states('sensor.motion_detected_person_when') }}
        apns_headers:
          apns-collapse-id: >-
            motion_detected_person_{{- states('sensor.motion_detected_person_camera') -}}_{{- states('sensor.motion_detected_person_event') -}}

