###
# homeassistant/automation/motion/shelly.yaml
###

- id: motion_detector_shelly_counter
  alias: motion_detector_shelly_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detector_shelly
    to: 'on'
    from: 'off'
  action:
    - service: counter.increment
      entity_id: counter.motion_detector_shelly

- id: motion_detector_shelly_start
  alias: motion_detector_shelly_start
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detector_shelly
    to: 'on'
    from: 'off'
  action:
    - alias: 'set start to timestamp'
      service: python_script.set_state
      data_template:
        entity_id: >-
          {{- 'sensor.motion_detector_shelly_start' -}}
        state: >-
          {{ state_attr('binary_sensor.motion_detector_shelly','timestamp') }}
    - alias: 'set end to null'
      service: python_script.set_state
      data_template:
        entity_id: >-
          {{- 'sensor.motion_detector_shelly_end' -}}
        state: >-
          {{- 'null' -}}

- id: motion_detector_shelly_end
  alias: motion_detector_shelly_end
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detector_shelly
    to: 'off'
    from: 'on'
  action:
    - alias: 'set end to timestamp'
      service: python_script.set_state
      data_template:
        entity_id: >-
          {{- 'sensor.motion_detector_shelly_end' -}}
        state: >-
          {{ state_attr('binary_sensor.motion_detector_shelly','timestamp') }}
    - alias: 'set last to timestamp'
      service: python_script.set_state
      data_template:
        entity_id: >-
          {{- 'sensor.motion_detector_shelly_last' -}}
        state: >-
          {{ state_attr('binary_sensor.motion_detector_shelly','timestamp') }}

- id: motion_detector_shelly_announce
  alias: motion_detector_shelly_announce
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.motion_detector_shelly_announce
      to: 'unavailable'
    - platform: time_pattern
      minutes: /5
    - platform: event
      event_type: homeassistant_start
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {% set s = states('sensor.motion_detector_shelly_announce') %}
          {{ s|lower == 'unavailable' or s|lower == 'unknown' }}
      - condition: template
        value_template: >-
          {{ is_state('binary_sensor.motion_detector_shelly_announce','on') }}
  action:
    - alias: 'motion_detector_shelly_announce: publish command'
      service_template: mqtt.publish
      data_template:
        topic: >-
          {{- 'shellies/command' -}}
        payload_template: >-
          {{- 'announce' -}}
        qos: 2
        retain: false

- id: motion_detector_shellies_settings
  alias: motion_detector_shellies_settings
  initial_state: on
  mode: queued
  trigger:
    - platform: state
      entity_id: sensor.motion_detector_shelly_settings
  variables:
    id: >-
      {% set s = states('sensor.motion_detector_shelly_settings') %}
      {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
        {% set s = state_attr('sensor.motion_detector_shelly_settings','mqtt') %}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
          {% set s = s.id|replace('-','_') %}
        {% endif %}
        {%- if s|lower == 'none' or s|lower == 'unknown' or s|lower == 'unavailable' or s|lower == 'null' -%}
          {% set s = state_attr('sensor.motion_detector_shelly_settings','device') %}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {% set s = s.hostname %}
            {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
              {{ s|replace('-','_') }}
            {% else %}
              {{- 'unknown' -}}
            {% endif %}
          {% else %}
            {{- 'unknown' -}}
          {% endif %}
        {% else %}
          {{ s|replace('-','_') }}
        {% endif %}
      {% else %}
        {{- 'unknown' -}}
      {% endif %}
    ids: >-
      {% set s = states('sensor.motion_detector_shelly_settings') %}
      [{%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
        {%- set prior = state_attr('sensor.motion_detector_shellies','ids') -%}
        {%- if prior|lower != 'none' and prior|lower != 'unknown' and prior|lower != 'unavailable' and prior|lower != 'null' %}
          {% set prior = prior|string|from_json %}
          {%- if prior|lower != 'none' and prior|lower != 'unknown' and prior|lower != 'unavailable' and prior|lower != 'null' %}
            {% if prior is iterable %}
              {% if prior|length > 0 -%}
                {%- for p in prior if p|length > 0 -%}
                  {%- if loop.first -%}{%- else -%},{% endif -%}
                  "{{- p -}}"
                {%- endfor -%}
              {%- else -%}{%- set prior = null -%}{%- endif -%}
            {%- else -%}{%- set prior = null -%}{%- endif -%}
          {%- else -%}{%- set prior = null -%}{%- endif -%}
        {%- else -%}{%- set prior = null -%}{%- endif -%}
      {%- else -%}{%- set prior = null -%}{%- endif -%}
      {%- if prior != null -%},{%- endif -%}
      "{{- id -}}"]
    mac: >-
      {% set s = states('sensor.motion_detector_shelly_settings') %}
      {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
        {% set s = state_attr('sensor.motion_detector_shelly_settings','device') %}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
          {{ s.mac }}
        {% else %}{{- 'unknown' -}}{% endif %}
      {% else %}{{- 'unknown' -}}{% endif %}
    macs: >-
      {% set s = states('sensor.motion_detector_shelly_settings') %}
      [{%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
        {%- set prior = state_attr('sensor.motion_detector_shellies','macs') -%}
        {%- if prior|lower != 'none' and prior|lower != 'unknown' and prior|lower != 'unavailable' and prior|lower != 'null' %}
          {% set prior = prior|string|from_json %}
          {%- if prior|lower != 'none' and prior|lower != 'unknown' and prior|lower != 'unavailable' and prior|lower != 'null' %}
            {% if prior is iterable %}
              {% if prior|length > 0 -%}
                {%- for p in prior if p|length > 0 -%}
                  {%- if loop.first -%}{%- else -%},{% endif -%}
                  "{{- p -}}"
                {%- endfor -%}
              {%- else -%}{%- set prior = null -%}{%- endif -%}
            {%- else -%}{%- set prior = null -%}{%- endif -%}
          {%- else -%}{%- set prior = null -%}{%- endif -%}
        {%- else -%}{%- set prior = null -%}{%- endif -%}
      {%- else -%}{%- set prior = null -%}{%- endif -%}
      {%- if prior != null -%},{%- endif -%}
      "{{- mac -}}"]
    settings: >-
      {% set s = states('sensor.motion_detector_shelly_settings') %}
      {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
        {{ states.sensor.motion_detector_shelly_settings.attributes }}
      {% else %}null{% endif %}
    updated: >-
      {% set s = states('sensor.motion_detector_shelly_settings') %}
      {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
        {{ states.sensor.motion_detector_shelly_settings.last_updated|as_timestamp|int }}
      {% else %}null{% endif %}
  action:
    - alias: 'motion_detector_shellies_settings: test if mac != unknown'
      condition: and
      conditions:
        - condition: template
          value_template: >
            {{ mac|lower != 'unknown' }}
    - alias: 'motion_detector_shellies_settings: update binary_sensor.motion_detector_shelly_<mac>'
      service: python_script.set_state
      data_template:
        allow_create: true
        entity_id: >-
          {{- 'binary_sensor.motion_detector_shelly_' + mac|string -}}
        settings: >-
          {{ settings }}
        state: >-
          {{ updated }}
    - alias: 'motion_detector_shellies_settings: update sensor.motion_detector_shellies'
      service: python_script.set_state
      data_template:
        allow_create: true
        entity_id: >-
          {{- 'sensor.motion_detector_shellies' -}}
        when: >-
          {{ updated|timestamp_custom("%a %b %d %I:%M:%S %p %Z") -}}
        count: >-
          {{- macs|string|from_json|list|unique|list|count -}}
        ids: >-
          {{ ids|string|from_json|list|unique|list|to_json|string }}
        macs: >-
          {{ macs|string|from_json|list|unique|list|to_json|string }}
        state: >-
          True
    - alias: 'motion_detector_shellies_settings: update group.motion_detector_shellies'
      service: python_script.set_state
      data_template:
        allow_create: true
        entity_id: >-
          {{- 'group.motion_detector_shellies' -}}
        entity_ids: >-
          {%- set allmacs = macs|string|from_json|list|unique|list -%}
          {%- for m in allmacs -%}
            {%- if loop.first -%}{{- '{' -}}{% endif -%}
            "{{- 'binary_sensor.motion_detector_shelly_' + m|string -}}"
            {%- if loop.last -%}{{- '}' -}}{% endif -%}
          {%- endfor -%}
        order: 0
        friendly_name: 'Shellies'
        state: >-
          {{ updated }}

