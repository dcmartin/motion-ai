- id: motion_detector_shelly_counter
  alias: motion_detector_shelly_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detector_shelly
    to: 'on'
    from: 'off'
  action:
    - service: counter.increment
      entity_id: counter.motion_detector_shelly

## update on MQTT status payload

- id: motion_shellies_mqtt_status
  alias: motion_shellies_mqtt_status
  initial_state: on
  mode: queued
  trigger:
    - platform: mqtt
      topic: 'shellies/+/status'
  variables:
    topic: >-
      {{ trigger.topic }}
    status: >-
      {{ trigger.payload_json }}
    id: >-
      {{ topic|replace('shellies/','')|replace('/status','') }}
    mac: >-
      {% if id|lower != 'none' and id|lower != 'unavailable' and id|lower != 'unknown' and id|lower != 'null' and id|length > 0 %}
        {% set s = states('group.motion_shellies') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
          {% set s = state_attr('group.motion_shellies','entity_id') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
            {% for i in s if state_attr(i,'id') == id %}
              {% if loop.first %}{{ state_attr(i,'mac') }}{% endif %}
            {% endfor %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    model: >-
      {% if id|lower != 'none' and id|lower != 'unavailable' and id|lower != 'unknown' and id|lower != 'null' and id|length > 0 %}
        {% set s = states('group.motion_shellies') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
          {% set s = state_attr('group.motion_shellies','entity_id') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
            {% for i in s if state_attr(i,'id') == id %}
              {% if loop.first %}{{ state_attr(i,'model') }}{% endif %}
            {% endfor %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    type: >-
      {% if id|lower != 'none' and id|lower != 'unavailable' and id|lower != 'unknown' and id|lower != 'null' and id|length > 0 %}
        {% set s = states('group.motion_shellies') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
          {% set s = state_attr('group.motion_shellies','entity_id') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
            {% for i in s if state_attr(i,'id') == id %}
              {% if loop.first %}{{ state_attr(i,'type') }}{% endif %}
            {% endfor %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    sensor: >-
      {% if mac|lower != 'none' and mac|lower != 'unavailable' and mac|lower != 'unknown' and mac|lower != 'null' and mac|length > 0 %}
        {% set s = states('binary_sensor.motion_detector_shelly_' + mac) %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
          {{ 'binary_sensor.motion_detector_shelly_' + mac|string }}
        {% else %}null{% endif %}
      {% else %}
        {% set s = states('group.motion_shellies') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
          {% set s = state_attr('group.motion_shellies','entity_id') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' and s|count == 1 %}
            {{ s|first }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
      {% endif %}
    latitude: >-
      {% if sensor|lower != 'none' and sensor|lower != 'unavailable' and sensor|lower != 'unknown' and sensor|lower != 'null' %}
        {% set s = state_attr(sensor,'settings') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
          {{ s.lat }}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    longitude: >-
      {% if sensor|lower != 'none' and sensor|lower != 'unavailable' and sensor|lower != 'unknown' and sensor|lower != 'null' %}
        {% set s = state_attr(sensor,'settings') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
          {{ s.lng }}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
  action:
    - alias: 'test id is not null'
      condition: and
      conditions:
        - condition: template
          value_template: >-
            {{ id|lower != 'unavailable' and id|lower != 'unknown' and id|lower != 'null' and id|lower != 'none' }}
    - alias: 'test mac is not null'
      condition: and
      conditions:
        - condition: template
          value_template: >-
            {{ mac|lower != 'unavailable' and mac|lower != 'unknown' and mac|lower != 'null' and mac|lower != 'none' and mac|length > 0 }}
    - alias: 'test if motion detector'
      condition: and
      conditions:
        - condition: template
          value_template: >-
            {{ type == 'motion' }}
    - alias: 'set binary_sensor.motion_detector_shelly'
      service: python_script.set_state
      data_template:
        entity_id: >-
          {{- 'binary_sensor.motion_detector_shelly' -}}
        id: >-
          {{ id }}
        model: >-
          {{ model }}
        type: >-
          {{ type }}
        mac: >-
          {{ mac }}
        timestamp: >-
          {{ trigger.payload_json.timestamp }}
        status: >-
          {{ status }}
        state: >-
          {% if trigger.payload_json.motion|lower == 'true' %}on{% else %}off{% endif %}
    - alias: 'set binary_sensor.motion_detector_shelly_<mac>'
      service: python_script.set_state
      data_template:
        allow_create: true
        entity_id: >-
          {{ 'binary_sensor.motion_detector_shelly_' + mac|string }}
        status: >-
          {{ status }}
        timestamp: >-
          {{ trigger.payload_json.timestamp }}
        state: >-
          {% if trigger.payload_json.motion|lower == 'true' %}on{% else %}off{% endif %}
    - alias: 'test gps is not null'
      condition: and
      conditions:
        - condition: template
          value_template: >-
            {{ latitude|lower != 'null' and longitude|lower != 'null' }}
    - alias: 'set sensor.motion_detector_shelly location'
      service: python_script.set_state
      data_template:
        allow_create: true
        entity_id: >-
          {{ 'sensor.motion_detector_shelly' }}
        timestamp: >-
          {{ trigger.payload_json.timestamp }}
        latitude: >-
          {{ latitude }}
        longitude: >-
          {{ longitude }}
        status: >-
          {{ status }}
        state: >-
          {{ id }}

# update on motion start

