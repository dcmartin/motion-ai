###
# homeassistant/automation/motion/powerwall.yaml
###

- id: motion_powerwall_load_spike_begin
  alias: motion_powerwall_load_spike_begin
  initial_state: on
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_powerwall_load_spike
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('binary_sensor.motion_powerwall','on') }}
  action:
    - alias: 'powerwall spike begin''
      service: python_script.set_state
      data_template:
        allow_create: true
        entity_id: 'binary_sensor.motion_powerwall_load_spike'
        start: >-
          {{ utcnow().timestamp() }}
        load: >-
          {{ states('sensor.motion_powerwall_load_now') }}
        duration: >-
          {{ 'null' }}

- id: motion_powerwall_load_spike_end
  alias: motion_powerwall_load_spike_end
  initial_state: on
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_powerwall_load_spike
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('binary_sensor.motion_powerwall','on') }}
  action:
    - alias: 'powerwall spike end''
      service: python_script.set_state
      data_template:
        allow_create: true
        entity_id: 'binary_sensor.motion_powerwall_load_spike'
        duration: >-
          {{ utcnow().timestamp() - state_attr('binary_sensor.motion_powerwall_load_spike','start')|float }}
    - alias: 'powerwall spike notification'
      service: persistent_notification.create
      data_template:
        title: >
          PROBLEM: Powerwall load spiked
        notification_id: >
          {{ 'load_spike' }}
        message: >-
          Power load spiked to {{ state_attr('binary_sensor.motion_powerwall_load_spike','load') }} at
          {{ state_attr('sensor.motion_powerwall_load_now_statistics','start)|int|timestamp_custom("%a %b %d @ %I:%M %p") | default(null) -}};
          duration: {{ utcnow().timestamp()|int - state_attr('sensor.motion_powerwall_load_now_statistics','start)|int -}}s;
          average: {{ state_attr('sensor.motion_powerwall_load_now_statistics','mean') -}} kW;
          max: {{ state_attr('sensor.motion_powerwall_load_now_statistics','max') -}}

