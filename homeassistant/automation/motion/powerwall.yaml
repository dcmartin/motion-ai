###
# homeassistant/automation/motion/powerwall.yaml
###

- id: motion_powerwall_load_spike_begin
  alias: motion_powerwall_load_spike_begin
  initial_state: on
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_powerwall_load_spike_problem
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('binary_sensor.motion_powerwall','on') }}
  action:
    - alias: 'powerwall spike begin'
      service: python_script.set_state
      data_template:
        allow_create: true
        entity_id: >-
          {{ 'binary_sensor.motion_powerwall_load_spike' }}
        start: >-
          {{ utcnow().timestamp() }}
        load: >-
          {{ states('sensor.motion_powerwall_load_now') }}
        state: >-
          {{ 'on' }}

- id: motion_powerwall_load_spike_end
  alias: motion_powerwall_load_spike_end
  initial_state: on
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_powerwall_load_spike_problem
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('binary_sensor.motion_powerwall','on') }}
  variables:
    load: >-
      {% set s = state_attr('binary_sensor.motion_powerwall_load_spike','load') %}
      {% if s|lower != 'none' %}
        {{ s|float }}
      {% else %}null{% endif %}
    start: >-
      {% set s = state_attr('binary_sensor.motion_powerwall_load_spike','start') %}
      {% if s|lower != 'none' %}
        {{ s|float }}
      {% else %}null{% endif %}
    end: >-
      {% set s = state_attr('binary_sensor.motion_powerwall_load_spike','end') %}
      {% if s|lower != 'none' %}
        {{ s|float }}
      {% else %}null{% endif %}
    now: >-
      {{ utcnow().timestamp() }}
    ago: >-
      {% if start|lower != 'null' %}
        {{ '%0.2f'|format(now - end|float) }}
      {% else %}null{% endif %}
    duration: >-
      {% if start|lower != 'null' %}
        {{ now - start|float }}
      {% else %}null{% endif %}
    mean: >-
      {{ states('sensor.motion_powerwall_load_mean') }}
    energy: >-
      {% if duration|lower != 'null' and mean|lower != 'none' %}
        {{ (load|float - mean|float) * duration|float / 3600 }}
      {% else %}null{% endif %}
  action:
    - alias: 'powerwall spike end'
      service: python_script.set_state
      data_template:
        allow_create: true
        entity_id: >-
          {{ 'binary_sensor.motion_powerwall_load_spike' }}
        end: >-
          {{ now }}
        ago: >-
          {{ ago }}
        duration: >-
          {{ duration }}
        energy: >-
          {{ energy }}
        state: >-
          {{ 'off' }}
    - alias: 'powerwall spike notification'
      service: persistent_notification.create
      data_template:
        title: >
          PROBLEM: Powerwall load spike
        notification_id: >
          {{ 'load_spike' }}
        message: >-
          Load power spiked  to {{ load }} kW; mean: {{ mean -}}; {{ start|int|timestamp_custom("%a %b %d @ %I:%M %p") -}};
          duration: {{ '%0.2f'|format(duration) -}}s;
          energy: {{ '%0.2f'|format(energy) -}} kWh

