###
# homeassistant/automation/motion/bedtime_notify.yaml
###

##
# notify when sensor.motion_schedule_bedtime_detected is unset after bedtime_end
##

- id: motion_schedule_bedtime_undetected_notify
  alias: motion_schedule_bedtime_undetected_notify
  mode: single
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_schedule_bedtime_undetected
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_schedule_bedtime_undetected_notify','on') }}
  variables:
    when: >-
      {{ utcnow().timestamp()|int|timestamp_custom("%a %b %d %I:%M:%S %p",true,'unknown') }}
  action:
    - service: persistent_notification.create
      data_template:
        title: >-
          CRITICAL: Bedtime undetected!
        notification_id: >-
          bedtime-undetected-notify
        message: >-
          {%- set stdev = states('sensor.motion_schedule_bedtime_detected_stdev')|float(0.0) -%}
          {%- set min = states('sensor.motion_schedule_bedtime_detected_min')|float(0.0) -%}
          {%- set max = states('sensor.motion_schedule_bedtime_detected_max')|float(0.0) -%}
          {%- set mean = states('sensor.motion_schedule_bedtime_detected_mean')|float(0.0) -%}
          {%- set median = states('sensor.motion_schedule_bedtime_detected_median')|float(0.0) -%}
          {%- set count = states('sensor.motion_schedule_bedtime_detected_count')|int(0) -%}
          {%- set c = ((now().timestamp() - as_timestamp(states('sensor.motion_schedule_bedtime_detected_oldest')))/86400)|int|string + 'd' -%}
          {%- set m = '%02d'|format((mean/3600)|int(0))|string + ':' + '%02d'|format((mean%60)|int(0))|string -%}
          {%- set d = (stdev/3600)|int|string + 'h' + (stdev%60)|int|string + 'm' -%}
          {%- set e = '%02d'|format((min/3600)|int(0))|string + ':' + '%02d'|format((min%60)|int(0))|string -%}
          {%- set l = '%02d'|format((max/3600)|int(0))|string + ':' + '%02d'|format((max%60)|int(0))|string -%}
          {{ 'NO BEDTIME DETECTED: at ' + when|string + '; interval: ' + states('sensor.motion_schedule_bedtime_interval')|string }}
          {{ 'Typical: ' + m + ' +/- ' + d + '; history: ' + c }}
          {{ 'Early: ' +  e + '; : Late' +  l }}

# notify when sensor.motion_schedule_bedtime_detected is set by automation.motion_schedule_bedtime_detected

- id: motion_schedule_bedtime_detected_notify
  alias: motion_schedule_bedtime_detected_notify
  mode: single
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_schedule_bedtime_detected
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_schedule_bedtime_detected_notify','on') }}
      - condition: template
        value_template: >-
          {% set s = states('sensor.motion_schedule_bedtime_detected') %}
          {{ s|int(0) > 0 }}
  variables:
    id: >-
      {% set id = 'bedtime' %}
      {{ id }}
    mean: >-
      {% set mean = states('sensor.motion_schedule_' + id|string + '_detected_mean_time') %}
      {{ mean }}
    interval: >-
      {% set interval = states('sensor.motion_schedule_' + id|string + '_interval') %}
      {{ interval }}
    timestamp: >-
      {% set timestamp = state_attr('sensor.motion_schedule_' + id|string + '_detected','timestamp') %}
      {{ timestamp }}
    date: >-
      {% set date = timestamp|timestamp_custom('%a %b %d',true,'unknown') %}
      {{ date }}
    time: >-
      {% set time = timestamp|timestamp_custom('%r',true,'unknown') %}
      {{ time }}
    history: >-
      {% set s = 'sensor.motion_schedule_' + id|string + '_detected_days' %}
      {% set history = states(s) + ' ' + state_attr(s,'unit_of_measurement')|string %}
      {{ history }}
  action:
    - condition: template
      value_template: >
        {{ states('input_select.motion_log_level') in ['debug','info','notice','alert'] }}
    - service: persistent_notification.create
      data_template:
        title: >-
          {{ 'ALERT: ' + id|string + ' for ' + date|string }}
        notification_id: >-
          {{ id|string + '_notify' }}
        message: >-
          {{ 'Detected ' + id|string + ' at ' + time|string + '; Average: ' + mean|string + '; History: ' + history|string + '; Interval: ' + interval|string }}

##
# alert selected
##

- id: motion_schedule_bedtime_undetected_alert_selected
  alias: motion_schedule_bedtime_undetected_alert_selected
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_schedule_bedtime_undetected
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_schedule_bedtime_undetected_notify','on') }}
      - condition: template
        value_template: >
          {{- not is_state('input_select.motion_smartphone_name','all') and not is_state('input_select.motion_smartphone_name','none') -}}
      - condition: template
        value_template: >
          {{- is_state('binary_sensor.motion_person_configure','on') -}}
  action:
    - alias: "set_state: motion_schedule_bedtime_undetected_alert_smartphone"
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_schedule_bedtime_undetected_alert_smartphone
        state: >-
          {{ states('input_select.motion_smartphone_name') }}
    - alias: "trigger: motion_schedule_bedtime_undetected_alert_one"
      service: automation.trigger
      entity_id: automation.motion_schedule_bedtime_undetected_alert_one

##
# alert all
##

- id: motion_schedule_bedtime_undetected_alert_all
  alias: motion_schedule_bedtime_undetected_alert_all
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_schedule_bedtime_undetected
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_schedule_bedtime_undetected_notify','on') }}
      - condition: template
        value_template: >
          {{- is_state('input_select.motion_smartphone_name','all') -}}
  action:
    - alias: "motion_schedule_bedtime_undetected_alert_all repetition"
      repeat:
        while:
          - condition: template
            value_template: >-
              {% set s = state_attr('input_select.motion_smartphone_name','options')[repeat.index - 1]|default('unknown') %}
              {{ s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' and s|string|length > 0 }}
        sequence:
          - alias: "set_state: motion_schedule_bedtime_undetected_alert_smartphone"
            service: python_script.set_state
            data_template:
              entity_id: sensor.motion_schedule_bedtime_undetected_alert_smartphone
              state: >-
                {{ state_attr('input_select.motion_smartphone_name','options')[repeat.index - 1] }}
          - alias: "trigger: motion_schedule_bedtime_undetected_alert_one"
            service: automation.trigger
            entity_id: automation.motion_schedule_bedtime_undetected_alert_one
          - alias: "wait until complete"
            wait_template: >-
              {% set s = state_attr('automation.motion_schedule_bedtime_undetected_alert_one','current') %}
              {{ s is number and s|int(0) == 0 }}

##
# alert one
##

- id: motion_schedule_bedtime_undetected_alert_one
  alias: motion_schedule_bedtime_undetected_alert_one
  initial_state: on
  trigger: []
  condition: []
  action:
    - condition: and
      conditions:
        - condition: template
          value_template: >
            {%- set s = states('sensor.motion_schedule_bedtime_undetected_alert_smartphone') -%}
            {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'null' and s|lower != 'all' and s|length > 0 }}
    - alias: 'schedule_bedtime_undetected_alert_one service'
      service_template: >-
        {%- set s = states('sensor.motion_schedule_bedtime_undetected_alert_smartphone') -%}
        {{- 'notify.mobile_app_' + s -}}
      data_template:
        title: >-
          {{ 'WAKE UNDETECTED: ' + utcnow().timestamp()|int|timestamp_custom("%a %b %d %I:%M:%S %p",true,'unknown') }}
        message: >-
          {%- set stdev = states('sensor.motion_schedule_bedtime_detected_stdev')|float(0.0) -%}
          {%- set min = states('sensor.motion_schedule_bedtime_detected_min')|float(0.0) -%}
          {%- set max = states('sensor.motion_schedule_bedtime_detected_max')|float(0.0) -%}
          {%- set mean = states('sensor.motion_schedule_bedtime_detected_mean')|float(0.0) -%}
          {%- set median = states('sensor.motion_schedule_bedtime_detected_median')|float(0.0) -%}
          {%- set count = states('sensor.motion_schedule_bedtime_detected_count')|int(0) -%}
          {%- set c = ((now().timestamp() - as_timestamp(states('sensor.motion_schedule_bedtime_detected_oldest')))/86400)|int|string + 'd' -%}
          {%- set m = '%02d'|format((mean/3600)|int(0))|string + ':' + '%02d'|format((mean%60)|int(0))|string -%}
          {%- set d = (stdev/3600)|int|string + 'h' + (stdev%60)|int|string + 'm' -%}
          {%- set e = '%02d'|format((min/3600)|int(0))|string + ':' + '%02d'|format((min%60)|int(0))|string -%}
          {%- set l = '%02d'|format((max/3600)|int(0))|string + ':' + '%02d'|format((max%60)|int(0))|string -%}
          {{ 'NO BEDTIME DETECTED; interval: ' + states('sensor.motion_schedule_bedtime_interval')|string + '; normal: ' + m + ' +/- ' + d + '; early: ' +  e + '; late: ' +  l + '; last: ' + c }}
        data:
          push:
            category: 'motion_smartphone_alert'
            sound:
              name: default
              critical: 1
              volume: 1.0
            url:
              _: >-
                {{- '/lovelace/map' -}}
          action_data:
            interval: >-
              {{ states('sensor.motion_schedule_bedtime_interval')|string }}
            when: >-
              {{ utcnow().timestamp()|int(0) }}
            image: >-
              {{- '/local/images/icon.png?e=1' -}}
