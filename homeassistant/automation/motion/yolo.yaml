## ADD

- id: motion_service_yolo_names
  alias: motion_camera_service_yolo_names
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.motion_service_yolo
    - platform: time_pattern
      minutes: /5
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {% set e = states('sensor.motion_service_yolo') %}
          {{ e is not none and e|lower != 'unavailable' and e|lower != 'unknown' and e|lower != 'none' and e|lower != 'false' }}
      - condition: template
        value_template: >-
          {% set e = state_attr('sensor.motion_service_yolo','config') %}
          {{ e is not none and e|lower != 'unavailable' and e|lower != 'unknown' and e|lower != 'none' and e|lower != 'null' }}
  action:
    - service: python_script.input_select_set_options
      data_template:
        entity_id: input_select.motion_camera_name
        default: input_text.motion_detect_entity
        options: >-
          {%- set prior = state_attr('input_select.motion_detect_entity','options') -%}
          {%- if prior is not none and prior|lower != 'unknown' and prior|lower != 'unavailable' and prior|lower != 'none' and prior|length > 0 -%}
            {%- for p in prior -%}
              {%- if loop.first -%}{%- else -%},{%- endif -%}
              {{- p -}}
            {%- endfor -%}
          {%- else -%}
            {%- set prior = 'null' -%}
          {%- endif -%}
          {%- set config = state_attr('sensor.motion_service_yolo','config') -%}
          {%- if config is not none and config|lower != 'unknown' and config|lower != 'unavailable' and config|lower != 'none' and config|length > 0 -%}
            {%- if prior != 'null' -%},{%- endif -%}
            {%- for c in config.yolo.names -%}
              {%- if loop.first -%}{%- else -%},{%- endif -%}
              {{- c.name -}}
            {%- endfor -%}
          {%- endif -%}
 
