###
# homeassistant/automation/motion/person_location_detected.yaml
###

- id: motion_person_location_detected_previous
  alias: motion_person_location_detected_previous
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.motion_person_location_detected
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {% set s = states('sensor.motion_person_location_detected') %}
          {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' }}
  variables:
    movement: >-
      {% set s = states('sensor.motion_person_location_detected_previous') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {% set s = state_attr('sensor.motion_person_location_detected_previous','latitude') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {% set plat = s|float %}
          {% set s = state_attr('sensor.motion_person_location_detected_previous','longitude') %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
            {% set plng = s|float %}
            {% set s = state_attr('sensor.motion_person_location_detected','latitude') %}
            {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
              {% set clat = s|float %}
              {% set s = state_attr('sensor.motion_person_location_detected','longitude') %}
              {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
                {% set clng = s|float %}
                {% set d = distance(plat, plng, clat, clng) %}
                {% if d|lower != 'none' and d|lower != 'null' and d|lower != 'unknown' and d|lower != 'unavailable' and d|int is number and d|int < 40075 %}
                  {{- '%0.2f'|format(d * 1000) -}}
                {% else %}null{% endif %}
              {% else %}null{% endif %}
            {% else %}null{% endif %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    interval: >-
      {% set t = state_attr('sensor.motion_person_location_detected_previous','timestamp') %}
      {% if t|lower != 'none' and t|lower != 'unknown' and t|lower != 'unavailable' and t|lower != 'null' and t|float is number and t|float > 0 %}
        {{ utcnow().timestamp() - t|float }}
      {% else %}null{% endif %}
    velocity: >-
      {% set d = movement %}
      {% if d|lower != 'null' and d|int is number and d|int < 40075 %}
        {% set t = interval %}
        {% if t|lower != 'null' and t|float is number and t|float > 0 %}
          {{- '%0.2f'|format(d|float/t|float) -}}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
  action:
    - service: python_script.set_state
      data_template:
        entity_id: sensor.motion_person_location_detected_previous
        movement: >-
          {{ movement }}
        interval: >-
          {{ interval }}
        velocity: >-
          {{ velocity }}
        timestamp: >-
          {{ utcnow().timestamp() }}
        latitude: >-
          {{ state_attr('sensor.motion_person_location_detected','latitude') }}
        longitude: >-
          {{ state_attr('sensor.motion_person_location_detected','longitude') }}
        confidence: >-
          {{ state_attr('sensor.motion_person_location_detected','confidence') }}
        gps_accuracy: >-
          {{ state_attr('sensor.motion_person_location_detected','gps_accuracy') }}
        distance: >-
          {{ state_attr('sensor.motion_person_location_detected','distance') }}
        source: >-
          {{ state_attr('sensor.motion_person_location_detected','source') }}
        zone: >-
          {{ state_attr('sensor.motion_person_location_detected','zone') }}
        state: >-
          {{ states('sensor.motion_person_location_detected') }}

- id: motion_person_location_detected
  alias: motion_person_location_detected
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_detected_person
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {% set s = states('sensor.motion_detected_person_camera') %}
          {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' }}
  variables:
    source: >-
      {% set s = states('camera.motion_' + camera|string + '_detected_person') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ 'camera.motion_' + camera|string + '_detected_person' }}
      {% else %}
        {{ 'camera.motion_detected_person' }}
      {% endif %}
    location: >-
      {% set s = states('sensor.motion_person_location') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    camera: >-
      {{ states('sensor.motion_detected_person_camera') }}
    confidence: >-
      {% set s = states('sensor.motion_' + camera|string + '_detected_person') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ states('sensor.motion_' + camera|string + '_detected_person_confidence') }}
      {% else %}
        {{ states('sensor.motion_detected_person_confidence') }}
      {% endif %}
    latitude: >-
      {% set s = state_attr('sensor.motion_' + camera|string + '_camera_detected_person_status','latitude') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    longitude: >-
      {% set s = state_attr('sensor.motion_' + camera|string + '_camera_detected_person_status','longitude') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    gps_accuracy: >-
      {% set s = state_attr('sensor.motion_' + camera|string + '_camera_detected_person_status','gps_accuracy') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    distance: >-
      {% if latitude|lower != 'null' and longitude|lower != 'null' %}
        {% set s = distance('zone.home', latitude, longitude) %}
        {% if s|lower != 'none' and s|lower != 'null' and s|lower != 'unknown' and s|lower != 'unavailable' and s|int is number and s|int < 40075 %}
          {{- '%0.2f'|format(s|float * 1000) -}}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    ago: >-
      {% set s = state_attr('sensor.motion_' + camera|string + '_camera_detected_person_status','ago') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}
        {{ states('sensor.motion_detected_person_ago') }}
      {% endif %}
    area: >-
      {% set s = states('binary_sensor.motion_' + camera|string + '_detected_person') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {% set s = area_name('binary_sensor.motion_' + camera|string + '_detected_person') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {% set p = s %}
        {% endif %}
      {% endif %}
      {% if p is defined %}
        {{ p }}
      {% else %}{{ 'unknown' }}{% endif %}
    probability: >-
      {{ state_attr('binary_sensor.motion_person_detected_active','probability') }}
  action:
    - alias: 'choose: notify on bad latitude or longitude'
      choose:
        - alias: 'condition: camera unknown or latitude or longitude null?'
          conditions:
            - condition: template
              value_template: >
                {{ camera|lower == 'unknown' or latitude|lower == 'null' or longitude|lower == 'null' }}
          sequence:
            - alias: 'notify invalid latitude, longitude'
              service: persistent_notification.create
              data_template:
                title: >-
                  INVALID: Location: {{ camera }}
                notification_id: >-
                  {{ camera + '_gps_settings_warning' }}
                message: >-
                  Invalid location; camera {{ camera }}; source: {{ source }}; GPS: {{ latitude,longitude -}}
    - alias: 'camera and location good?'
      condition: and
      conditions:
        - condition: template
          value_template: >-
            {{ camera|lower != 'unknown' and latitude|lower != 'null' and longitude|lower != 'null' }}
    - alias: 'set sensor.motion_person_location_detected'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_person_location_detected
        source: >-
          {{ source }}
        location: >-
          {{ location }}
        camera: >-
          {{ camera }}
        confidence: >-
          {{ confidence }}
        latitude: >-
          {{ latitude }}
        longitude: >-
          {{ longitude }}
        gps_accuracy: >-
          {{ gps_accuracy }}
        distance: >-
          {{ distance }}
        ago: >-
          {{ ago }}
        area: >-
          {{ area }}
        probability: >-
          {{ probability }}
        state: >-
          {{ camera }}

- id: motion_person_location_detected_off
  alias: motion_person_location_detected_off
  initial_state: off
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_detected_person
      to: 'off'
  action:
    - service: python_script.set_state
      data_template:
        entity_id: sensor.motion_person_location_detected
        state: >-
          {{ 'none' }}
