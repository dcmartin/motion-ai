- id: motion_smartphone_input_select
  alias: motion_smartphone_input_select
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.motion_device_tracker_count
    - platform: time_pattern
      minutes: /5
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ states('sensor.motion_device_tracker_count')|int > 0 }}
      - condition: template
        value_template: >-
          {{ states('input_select.motion_smartphone_name')|lower == 'all' }}
  action:
    - service: python_script.input_select_set_options
      data_template:
        entity_id: input_select.motion_smartphone_name
        default: all
        options: >-
          {%- for state in states.device_tracker -%}
            {%- set d = state.entity_id|replace('device_tracker.','') -%}
            {%- set e = 'sensor.' + d -%}
            {%- for s in states.sensor if d in s.entity_id and e+'_activity' in s.entity_id and as_timestamp(s.last_updated)|int > 0 -%}
              {{- s.entity_id|replace('sensor.','')|replace('_activity','') -}},
            {%- endfor -%}
          {%- endfor -%}all

- id: motion_smartphone_group
  alias: motion_smartphone_group
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.motion_device_tracker_count
    - platform: time_pattern
      minutes: /5
  condition: 
    - condition: template
      value_template: >-
        {{ states('sensor.motion_device_tracker_count')|int > 0 }}
  action:
    - service: python_script.group_set_entities
      data_template:
        entity_id: group.motion_map_entity_list
        entities: >-
          {%- set n = utcnow().timestamp()|int -%}
          {%- for state in states.device_tracker -%}
            {%- set d = state.entity_id|replace('device_tracker.','') -%}
            {%- set e = 'sensor.' + d -%}
            {%- for s in states.sensor if d in s.entity_id and e+'_activity' in s.entity_id 
                and (n - as_timestamp(s.last_updated)|int) < 86400
                and (n - as_timestamp(state.last_updated)|int) < 86400 -%}
              device_tracker.{{- s.entity_id|replace('sensor.','')|replace('_activity','') -}},
            {%- endfor -%}
          {%- endfor -%}

