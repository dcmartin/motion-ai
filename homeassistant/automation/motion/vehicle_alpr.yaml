###
# vehicle_alpr
###

- id: motion_vehicle_alpr_counter
  alias: motion_vehicle_alpr_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_vehicle_alpr
  condition:
    - condition: template
      value_template: >-
        {{ states('binary_sensor.motion_vehicle_alpr') == 'on' }}
  action:
    - service: counter.increment
      entity_id: counter.motion_vehicle_alpr_counter

## vehicle_alpr
- id: motion_vehicle_alpr_camera_update
  alias: motion_vehicle_alpr_camera_update
  initial_state: on
  trigger:
    platform: state
    entity_id: counter.motion_vehicle_alpr_counter
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_vehicle','entity_picture') %}
          {{ ep is not none and ep|lower != 'unavailable' and ep|lower != 'none' and ep|lower != 'unknown' }}
  action:
    # snapshot vehicle cameras
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_vehicle' }}
        filename: >-
          {{ '/config/www/images/motion_vehicle_alpr.jpg' }}
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_vehicle_composite_${MOTION_CAMERA}' }}
        filename: >-
          {{ '/config/www/images/motion_vehicle_alpr_composite-${MOTION_CAMERA}.jpg' }}
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_vehicle_animated_${MOTION_CAMERA}' }}
        filename: >-
          {{ '/config/www/images/motion_vehicle_alpr-${MOTION_CAMERA}.gif' }}
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_vehicle_animated_mask_${MOTION_CAMERA}' }}
        filename: >-
          {{ '/config/www/images/motion_vehicle_alpr_mask-${MOTION_CAMERA}.gif' }}
    # update global cameras
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_vehicle_alpr' }}
        file_path: >-
          {{ '/config/www/images/motion_vehicle_alpr-${MOTION_CAMERA}.jpg' }}
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_vehicle_alpr_composite' }}
        file_path: >-
          {{ '/config/www/images/motion_vehicle_alpr-${MOTION_CAMERA}.jpg' }}
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_vehicle_alpr_animated' }}
        file_path: >-
          {{ '/config/www/images/motion_vehicle_alpr-${MOTION_CAMERA}.gif' }}
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_vehicle_alpr_animated_mask' }}
        file_path: >-
          {{ '/config/www/images/motion_vehicle_alpr_mask-${MOTION_CAMERA}.gif' }}
