                entity_id: input_number.motion_schedule_bedtime_begin
                value: >-
                  {{ value }}
    - service: input_number.set_value
      data_template:
        entity_id: input_number.motion_schedule_bedtime_end
        value: >-
          {{ end }}

# reset at bedtime

- id: motion_schedule_bedtime_detected_begin
  alias: motion_schedule_bedtime_detected_begin
  mode: single
  initial_state: on
  trigger:
    - platform: time
      at: input_datetime.motion_schedule_bedtime_begin
  action:
    - service: python_script.set_state
      data_template:
        entity_id: sensor.motion_schedule_bedtime_detected
        begin: >-
          {{ state_attr('input_datetime.motion_schedule_bedtime_begin','timestamp') }}
        end: >-
          {{ state_attr('input_datetime.motion_schedule_bedtime_end','timestamp') }}
        state: >-
          {{ 'null' }}

# active during bedtime

- id: motion_schedule_bedtime_detected
  alias: motion_schedule_bedtime_detected
  mode: single
  initial_state: on
  trigger:
    platform: state
    entity_id: 
      - sensor.motion_detected_person_count_today
  variables:
    count: >-
      {{ states('sensor.motion_detected_person_count_today') }}
    midnight: >-
      {{ as_timestamp(now().replace(hour=0).replace(minute=0).replace(second=0))|int(0) }}
    timestamp: >-
      {{ as_timestamp(states.sensor.motion_detected_person_count_today.last_updated)|int(0) }}
    begin: >-
      {{ state_attr('input_datetime.motion_schedule_bedtime_begin','timestamp') }}
    end: >-
      {{ state_attr('input_datetime.motion_schedule_bedtime_end','timestamp') }}
    current: >-
      {{ states('sensor.motion_schedule_bedtime_detected') }}
    state: >-
      {{ timestamp - midnight }}
    when: >-
      {{ state_attr('sensor.motion_schedule_bedtime_detected','timestamp')|timestamp_custom('%a %b %d %I:%M:%S %p %Z',true,'unknown') }}
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ trigger.to_state.state != trigger.from_state.state }}
      - condition: template
        value_template: >
          {{ current|lower == 'null' or current|lower == 'pending' }}
      - condition: template
        value_template: >-
          {{ count|int(0) > 0 and end|int(0) > state|int(0) > begin|int(0) }}
  action:
    - service: python_script.set_state
      data_template:
        entity_id: sensor.motion_schedule_bedtime_detected
        timestamp: >-
          {{ timestamp }}
        today: >-
          {{ state }}

# bedtime end

- id: motion_schedule_bedtime_end
  alias: motion_schedule_bedtime_end
  mode: single
  initial_state: on
  trigger:
    - platform: time
      at: input_datetime.motion_schedule_bedtime_end
  variables:
    state: >-
      {{ state_attr('sensor.motion_schedule_bedtime_detected','today') }}
    when: >-
      {{ state_attr('sensor.motion_schedule_bedtime_detected','timestamp')|timestamp_custom('%a %b %d %I:%M:%S %p %Z',true,'unknown') }}
  action:
    - service: python_script.set_state
      data_template:
        entity_id: sensor.motion_schedule_bedtime_detected
        when: >-
          {{ when }}
        state: >-
          {{ state }}
