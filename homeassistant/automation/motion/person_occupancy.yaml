- id: motion_person_occupancy_previous
  alias: motion_person_occupancy_previous
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.motion_person_occupancy
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {% set s = states('sensor.motion_person_occupancy') %}
          {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' }}
  variables:
    latitude: >-
      {% set s = state_attr('sensor.motion_person_occupancy','latitude') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    longitude: >-
      {% set s = state_attr('sensor.motion_person_occupancy','longitude') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    id: >-
      {% set s = state_attr('sensor.motion_person_occupancy','id') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    movement: >-
      {% set s = states('sensor.motion_person_occupancy_previous') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {% set s = state_attr('sensor.motion_person_occupancy_previous','latitude') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {% set plat = s|float %}
          {% set s = state_attr('sensor.motion_person_occupancy_previous','longitude') %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
            {% set plng = s|float %}
            {% set s = state_attr('sensor.motion_person_occupancy','latitude') %}
            {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
              {% set clat = s|float %}
              {% set s = state_attr('sensor.motion_person_occupancy','longitude') %}
              {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
                {% set clng = s|float %}
                {% set d = distance(plat, plng, clat, clng) %}
                {% if d|lower != 'none' and d|lower != 'null' and d|lower != 'unknown' and d|lower != 'unavailable' and d|int is number and d|int < 40075 %}
                  {{- '%0.2f'|format(d * 1000) -}}
                {% else %}null{% endif %}
              {% else %}null{% endif %}
            {% else %}null{% endif %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    interval: >-
      {% set t = state_attr('sensor.motion_person_occupancy_previous','timestamp') %}
      {% if t|lower != 'none' and t|lower != 'unknown' and t|lower != 'unavailable' and t|lower != 'null' and t|float is number and t|float > 0 %}
        {{ utcnow().timestamp() - t|float }}
      {% else %}null{% endif %}
    velocity: >-
      {% set d = movement %}
      {% if d|lower != 'null' and d|int is number and d|int < 40075 %}
        {% set t = interval %}
        {% if t|lower != 'null' and t|float is number and t|float > 0 %}
          {{- '%0.2f'|format(d|float/t|float) -}}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
  action:
    - alias: 'location good?'
      condition: and
      conditions:
        - condition: template
          value_template: >-
            {{ id|lower != 'null' and latitude|lower != 'null' and longitude|lower != 'null' }}
    - alias: 'set sensor.motion_person_occupancy_previous'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_person_occupancy_previous
        latitude: >-
          {{ latitude }}
        longitude: >-
          {{ longitude }}
        id: >-
          {{ id }}
        movement: >-
          {{ movement }}
        interval: >-
          {{ interval }}
        velocity: >-
          {{ velocity }}
        timestamp: >-
          {{ utcnow().timestamp() }}
        distance: >-
          {{ state_attr('sensor.motion_person_occupancy','distance') }}
        sensor: >-
          {{ state_attr('sensor.motion_person_occupancy','sensor') }}
        area: >-
          {{ state_attr('sensor.motion_person_occupancy','area') }}
        state: >-
          {{ states('sensor.motion_person_occupancy') }}

- id: motion_person_occupancy
  alias: motion_person_occupancy
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.motion_shellies_occupancy
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {% set s = states('sensor.motion_shellies_occupancy') %}
          {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' }}
  variables:
    location: >-
      {% set s = states('sensor.motion_person_location') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    sensor: >-
      {% set s = state_attr('sensor.motion_shellies_occupancy','sensor') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    id: >-
      {% if sensor|lower != 'null' %}
        {% set s = state_attr(sensor,'id') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ s }}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    ago: >-
      {% if sensor|lower != 'null' %}
        {% set s = state_attr(sensor,'last') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ utcnow().timestamp()|int - s|int }}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    duration: >-
      {% if sensor|lower != 'null' %}
        {% set s = state_attr(sensor,'duration') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ s|int }}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    latitude: >-
      {% if sensor|lower != 'null' %}
        {% set s = state_attr(sensor,'latitude') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ s|float }}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    longitude: >-
      {% if sensor|lower != 'null' %}
        {% set s = state_attr(sensor,'longitude') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ s|float }}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    distance: >-
      {% if latitude|lower != 'null' and longitude|lower != 'null' %}
        {% set s = distance('zone.home', longitude, latitude) %}
        {% if s|lower != 'none' and s|lower != 'null' and s|lower != 'unknown' and s|lower != 'unavailable' and s|int is number and s|int < 40075 %}
          {{- '%0.2f'|format(s|float * 1000) -}}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    gps: >-
      {% if latitude|lower != 'null' and longitude|lower != 'null' %}
        {% set s = state_attr('zone.home','radius') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' and s|int > 0 %}
          {{ latitude|lower != 'null' and longitude|lower != 'null' and distance|int < s|int }}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    area: >-
      {% set s = area_name(sensor) %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    probability: >-
      {{ state_attr('binary_sensor.motion_person_occupancy_active','probability') }}
  action:
    - alias: 'choose: notify on id or gps'
      choose:
        - alias: 'condition: id unknown or gps bad?'
          conditions:
            - condition: template
              value_template: >
                {{ id|lower == 'null' or gps|lower != 'true' }}
          sequence:
            - alias: 'notify id or gps bad'
              service: persistent_notification.create
              data_template:
                title: >-
                  NOTICE: Occupancy location
                notification_id: >-
                  {{ sensor|string + '_person_occupancy' }}
                message: >-
                  Occupancy detected id or location invalid; {{ id -}}; GPS: {{ latitude,longitude -}}; distance: {{ distance }} 
    - alias: 'condition: id and gps good?'
      condition: and
      conditions:
        - condition: template
          value_template: >-
            {{ id|lower != 'null' and gps|lower == 'true' }}
    - alias: 'service: set_state sensor.motion_person_occupancy'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_person_occupancy
        location: >-
          {{ location }}
        id: >-
          {{ id }}
        sensor: >-
          {{ sensor }}
        area: >-
          {{ area }}
        ago: >-
          {{ ago }}
        latitude: >-
          {{ latitude }}
        longitude: >-
          {{ longitude  }}
        distance: >-
          {{ distance }}
        probability: >-
          {{ probability }}
        state: >-
          {{ id }}

- id: motion_person_occupancy_off
  alias: motion_person_occupancy_off
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_shellies_occupancy
      to: 'off'
  action:
    - service: python_script.set_state
      data_template:
        entity_id: sensor.motion_person_occupancy
        state: >-
          {{ 'none' }}
