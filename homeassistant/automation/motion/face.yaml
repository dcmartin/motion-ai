###
# homeassistant/automation/motion/face.yaml
###

## counter 
- id: motion_face_counter
  alias: motion_face_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_face
  condition:
    - condition: template
      value_template: >-
        {{ is_state('binary_sensor.motion_face','on') }}
  action:
    - service: counter.increment
      entity_id: counter.motion_face_counter
 
## snapshot
- id: motion_face_snapshot
  alias: motion_face_snapshot
  initial_state: off
  trigger:
    platform: state
    entity_id: counter.motion_face_counter
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {% set s = states('sensor.motion_face_camera') %}
          {{ s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|lower != 'unknown' }}
      - condition: template
        value_template: >-
          {% set s = states('sensor.motion_face_count') %}
          {{ s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|lower != 'unknown' and s|int > 0 }}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_' + states('sensor.motion_face_camera') + '_event_face','entity_picture') %}
          {{ ep is none or ep|lower == 'unavailable' or ep|lower == 'none' or ep|lower == 'unknown' }}
      - condition: template
        value_template: >-
          {% set s = states('camera.motion_event_face') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|lower != 'unknown' %}
            {% set ep = state_attr('camera.motion_event_face','entity_picture') %}
            {{ ep|lower != 'none' and ep|lower != 'unavailable' and ep|lower != 'null' and ep|lower != 'unknown' }}
          {% else %}false{% endif %}
  action:
    # face
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_event_face' }}
        filename: >-
          {{ '/config/www/images/motion/' + states('sensor.motion_face_camera') + '/face.jpg' }}
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_face' }}
        file_path: >-
          {{ '/config/www/images/motion/' + states('sensor.motion_face_camera') + '/face.jpg' }}
