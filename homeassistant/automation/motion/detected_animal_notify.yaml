# homeassistant/automation/motion/detected_animal_notify.yaml
###

## notify

- id: motion_detected_animal_notify
  alias: motion_detected_animal_notify
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_detected_animal
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ trigger.to_state.state != trigger.from_state.state }}
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_detected_animal','on') }}
      - condition: template
        value_template: >
          {{ is_state('input_boolean.motion_detected_animal_notify','on') }}
      - condition: template
        value_template: >
          {{ states('sensor.motion_detected_animal_count')|int > 0 }}
  action:
    - service: persistent_notification.create
      data_template:
        title: >-
          Detected {{ states('sensor.motion_detected_animal_count') }} animal(s)
          from {{ states('sensor.motion_detected_animal_camera') }}
        notification_id: >
          motion_detected_animal-{{- states('sensor.motion_detected_animal_camera') -}}
        message: >-
          {%- set c = states('sensor.motion_detected_animal_camera') -%}
          {%- set d = states('sensor.motion_detected_animal_device') -%}
          {%- set r = states('sensor.motion_detected_animal_list') -%}
          {%- if r|lower != 'none' and r|lower != 'unknown' and r|lower != 'unavailable' and r|lower != 'null' -%}
            {%- set u = '&results=' + r|urlencode -%}
            {%- set r = r|replace("'",'"')|from_json -%}
          {%- else -%}
            {%- set u = '' -%}
            {%- set r = null -%}
          {%- endif -%}
          {%- set e = states('sensor.motion_detected_animal_event_' + states('sensor.motion_detected_animal_camera')) -%}
          {{- '[![]('
             + states('sensor.motion_base_url')
             + '/local/images/motion/'
             + c
             + '/detected_animal'
             + '.jpg?e='
             + e
             + ')]('
             + states('sensor.motion_base_url')
             + '/local/images/motion/'
             + c
             + '/detected_animal_animated'
             + '.gif?e='
             + e
             + ')' }}
          Detected {{ states('sensor.motion_detected_animal_count') }} animal(s)
          for {{ states('sensor.motion_detected_animal_elapsed') }} seconds
          at {{ states('sensor.motion_detected_animal_when') }}
          {% if r is iterable and r|length > 0 -%}
            {% for i in r|map(attribute="e")|unique|list -%}
            {{- '[![](https://img.shields.io/badge/' + i + '-yes-green.svg)]('
              + states('sensor.motion_detected_animal_api')
              + '/cgi-bin/predict.yes?entity=' + i
              + '&camera=' + c
              + '&event=' + e
              + u
              + ')' -}}
            {{- '[![](https://img.shields.io/badge/' + i + '-no-red.svg)]('
              + states('sensor.motion_detected_animal_api')
              + '/cgi-bin/predict.no?entity=' + i
              + '&camera=' + c
              + '&event=' + e
              + u
              + ')' -}}
            {%- endfor -%}
          {%- endif %}

- id: motion_detected_animal_notify_smartphone
  alias: motion_detected_animal_notify_smartphone
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_detected_animal
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ trigger.to_state.state != trigger.from_state.state }}
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_detected_animal','on') }}
      - condition: template
        value_template: >
          {{ is_state('input_boolean.motion_detected_animal_notify','on') }}
      - condition: template
        value_template: >
          {{ states('sensor.motion_detected_animal_count')|int > 0 }}
      - condition: template
        value_template: >
          {% set s = states('input_select.motion_smartphone_name') %}
          {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'null' and s|lower != 'all' }}
      - condition: template
        value_template: >
          {% set s = state_attr('input_select.motion_smartphone_name','options') %}
          {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'null' and s|length > 0 }}
  action:
    - service_template: >-
        {%- set s = states('input_select.motion_smartphone_name') -%}
        {%- if s == 'all' -%}{%- set s = 'MOTION_NOTIFY_SMARTPHONE_ALL' -%}{%- endif -%}
        {{- 'notify.mobile_app_' + s -}}
      data_template:
        title: >-
          Detected {{ states('sensor.motion_detected_animal_count') }} animal(s)
          from {{ states('sensor.motion_detected_animal_camera') }}
        message: >-
          Detected {{ states('sensor.motion_detected_animal_count') }} animal(s)
          for {{ states('sensor.motion_detected_animal_elapsed') }} seconds
          at {{ states('sensor.motion_detected_animal_when') }}
        apns_headers:
          apns-collapse-id: >-
            motion_detected_animal_{{- states('sensor.motion_detected_animal_camera') -}}_{{- states('sensor.motion_detected_animal_event') -}}

