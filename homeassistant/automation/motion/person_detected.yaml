- id: motion_person_detected_previous
  alias: motion_person_detected_previous
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.motion_person_detected
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {% set s = states('sensor.motion_person_detected') %}
          {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' }}
  variables:
    latitude: >-
      {% set s = state_attr('sensor.motion_person_detected','latitude') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    longitude: >-
      {% set s = state_attr('sensor.motion_person_detected','longitude') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    id: >-
      {% set s = state_attr('sensor.motion_person_detected','id') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    movement: >-
      {% set s = states('sensor.motion_person_detected_previous') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {% set s = state_attr('sensor.motion_person_detected_previous','latitude') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {% set plat = s|float %}
          {% set s = state_attr('sensor.motion_person_detected_previous','longitude') %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
            {% set plng = s|float %}
            {% set s = state_attr('sensor.motion_person_detected','latitude') %}
            {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
              {% set clat = s|float %}
              {% set s = state_attr('sensor.motion_person_detected','longitude') %}
              {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
                {% set clng = s|float %}
                {% set d = distance(plat, plng, clat, clng) %}
                {% if d|lower != 'none' and d|lower != 'null' and d|lower != 'unknown' and d|lower != 'unavailable' and d|int is number and d|int < 40075 %}
                  {{- '%0.2f'|format(d * 1000) -}}
                {% else %}null{% endif %}
              {% else %}null{% endif %}
            {% else %}null{% endif %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    interval: >-
      {% set t = state_attr('sensor.motion_person_detected_previous','timestamp') %}
      {% if t|lower != 'none' and t|lower != 'unknown' and t|lower != 'unavailable' and t|lower != 'null' and t|float is number and t|float > 0 %}
        {{ utcnow().timestamp() - t|float }}
      {% else %}null{% endif %}
    velocity: >-
      {% set d = movement %}
      {% if d|lower != 'null' and d|int is number and d|int < 40075 %}
        {% set t = interval %}
        {% if t|lower != 'null' and t|float is number and t|float > 0 %}
          {{- '%0.2f'|format(d|float/t|float) -}}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
  action:
    - alias: 'camera and location good?'
      condition: and
      conditions:
        - condition: template
          value_template: >-
            {{ id|lower != 'null' and latitude|lower != 'null' and longitude|lower != 'null' }}
    - alias: 'set sensor.motion_person_detected_previous'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_person_detected_previous
        id: >-
          {{ id }}
        latitude: >-
          {{ latitude }}
        longitude: >-
          {{ longitude }}
        movement: >-
          {{ movement }}
        interval: >-
          {{ interval }}
        velocity: >-
          {{ velocity }}
        timestamp: >-
          {{ utcnow().timestamp() }}
        location: >-
          {{ state_attr('sensor.motion_person_detected','location') }}
        confidence: >-
          {{ state_attr('sensor.motion_person_detected','confidence') }}
        gps_accuracy: >-
          {{ state_attr('sensor.motion_person_detected','gps_accuracy') }}
        distance: >-
          {{ state_attr('sensor.motion_person_detected','distance') }}
        sensor: >-
          {{ state_attr('sensor.motion_person_detected','sensor') }}
        zone: >-
          {{ state_attr('sensor.motion_person_detected','zone') }}
        state: >-
          {{ states('sensor.motion_person_detected') }}

- id: motion_person_detected
  alias: motion_person_detected
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_detected_person
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_detected_person','on') %}
      - condition: template
        value_template: >
          {% set s = states('sensor.motion_detected_person_camera') %}
          {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' }}
  variables:
    id: >-
      {% set s = states('sensor.motion_detected_person_camera') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    location: >-
      {% set s = states('sensor.motion_person_location') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    sensor: >-
      {% set s = states('camera.motion_' + id|string + '_detected_person') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ 'camera.motion_' + id|string + '_detected_person' }}
      {% else %}
        {{ 'camera.motion_detected_person' }}
      {% endif %}
    latitude: >-
      {% set s = state_attr('sensor.motion_' + id|string + '_camera_detected_person_status','latitude') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    longitude: >-
      {% set s = state_attr('sensor.motion_' + id|string + '_camera_detected_person_status','longitude') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    distance: >-
      {% if latitude|lower != 'null' and longitude|lower != 'null' %}
        {% set s = distance('zone.home', latitude, longitude) %}
        {% if s|lower != 'none' and s|lower != 'null' and s|lower != 'unknown' and s|lower != 'unavailable' and s|int is number and s|int < 40075 %}
          {{- '%0.2f'|format(s|float * 1000) -}}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    gps: >-
      {% if latitude|lower != 'null' and longitude|lower != 'null' %}
        {% set s = state_attr('zone.home','radius') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' and s|int > 0 %}
          {{ latitude|lower != 'null' and longitude|lower != 'null' and distance|int < s|int }}
        {% else %}null{% endif %}
      {% else %}null{% endif %}
    ago: >-
      {% set s = state_attr('sensor.motion_' + id|string + '_camera_detected_person_status','ago') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}
        {{ states('sensor.motion_detected_person_ago') }}
      {% endif %}
    area: >-
      {% set s = area_name(sensor) %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    probability: >-
      {{ state_attr('binary_sensor.motion_person_detected_active','probability') }}
    gps_accuracy: >-
      {% set s = state_attr('sensor.motion_' + id|string + '_camera_detected_person_status','gps_accuracy') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ s }}
      {% else %}null{% endif %}
    confidence: >-
      {% set s = states('sensor.motion_' + id|string + '_detected_person') %}
      {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
        {{ states('sensor.motion_' + id|string + '_detected_person_confidence') }}
      {% else %}
        {{ states('sensor.motion_detected_person_confidence') }}
      {% endif %}
  action:
    - alias: 'choose: notify on id or gps'
      choose:
        - alias: 'condition: id null or gps bad?'
          conditions:
            - condition: template
              value_template: >
                {{ id|lower == 'null' or gps|lower != 'true' }}
          sequence:
            - alias: 'notify invalid id or gps'
              service: persistent_notification.create
              data_template:
                title: >-
                  NOTICE: Detected location
                notification_id: >-
                  {{ sensor|string + '_person_detected' }}
                message: >-
                  Person detected id or location invalid; id: {{ id -}}; GPS: {{ latitude,longitude -}}; distance: {{ distance }}
    - alias: 'camera and location good?'
      condition: and
      conditions:
        - condition: template
          value_template: >-
            {{ id|lower != 'null' and gps|lower == 'true' }}
    - alias: 'set sensor.motion_person_detected'
      service: python_script.set_state
      data_template:
        entity_id: sensor.motion_person_detected
        sensor: >-
          {{ sensor }}
        location: >-
          {{ location }}
        id: >-
          {{ id }}
        confidence: >-
          {{ confidence }}
        latitude: >-
          {{ latitude }}
        longitude: >-
          {{ longitude }}
        gps_accuracy: >-
          {{ gps_accuracy }}
        distance: >-
          {{ distance }}
        ago: >-
          {{ ago }}
        area: >-
          {{ area }}
        probability: >-
          {{ probability }}
        state: >-
          {{ id }}

- id: motion_person_detected_off
  alias: motion_person_detected_off
  initial_state: off
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_detected_person
      to: 'off'
  action:
    - service: python_script.set_state
      data_template:
        entity_id: sensor.motion_person_detected
        state: >-
          {{ 'none' }}
