###
# homeassistant/automation/motion/vehicle_alpr_notify.yaml
###

## notify

- id: motion_vehicle_alpr_notify
  alias: motion_vehicle_alpr_notify
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_vehicle_alpr
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ trigger.to_state.state != trigger.from_state.state }}
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_vehicle_alpr','on') }}
      - condition: template
        value_template: >
          {{ is_state('input_boolean.motion_vehicle_alpr_notify','on') }}
  variables:
    api: >-
      {% set d = 'http://127.0.0.1:7999' %}
      {% set c = states('sensor.motion_vehicle_alpr_camera') %}
      {% set s = state_attr('sensor.motion_addon_config','config') %}
      {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' and s is mapping %}
        {% set s = s.cameras|selectattr("name","==",c)|list %}
        {% if s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' and s|length > 0 %}
          {% set s = s|map(attribute="addon_api")|first %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' and s|length > 0 %}
            {{ s }}
          {% else %}{{ d }}{% endif %}
        {% else %}{{ d }}{% endif %}
      {% else %}{{ d }}{% endif %}
    message: >-
      {%- set c = states('sensor.motion_vehicle_alpr_camera') -%}
      {%- set d = states('sensor.motion_vehicle_alpr_device') -%}
      {%- set e = states('sensor.motion_vehicle_alpr_event') -%}
      {%- set r = state_attr('sensor.motion_vehicle_alpr','results') -%}
      {%- if r|lower != 'none' and r|lower != 'unknown' and r|lower != 'unavailable' and r|lower != 'none' -%}
        {% if not r is string %}{% set r = r|to_json|string %}{% endif %}
        {%- set u = '&results=' + r|urlencode -%}
        {%- set r = r|from_json -%}
      {%- else -%}
        {%- set u = '' -%}
        {%- set r = [] -%}
      {%- endif -%}
      {%- if is_state('input_boolean.motion_media_mask','on') -%}
      {{- '[![]('
         + '/local/images/motion/'
         + c
         + '/vehicle_alpr_animated_mask'
         + '.gif?e='
         + e
         + ')]('
         + '/local/images/motion/'
         + c
         + '/vehicle_alpr'
         + '.jpg?e='
         + e
         + ')' }}
      {%- else -%}
      {{- '[![]('
         + '/local/images/motion/'
         + c
         + '/vehicle_alpr'
         + '.jpg?e='
         + e
         + ')]('
         + '/local/images/motion/'
         + c
         + '/vehicle_alpr_animated'
         + '.gif?e='
         + e
         + ')' -}}
      {%- endif -%}
      {{- '<br>' + 'Camera ' + c|string + ' detected ' + states('sensor.motion_detected_vehicle_count')|string + ' vehicle-alpr(s) at ' + states('sensor.motion_vehicle_alpr_when')|string -}}
      {%- if is_state('input_boolean.motion_media_mask','off') -%}
        {% if r|lower != 'none' and r|lower != 'unknown' and r|lower != 'unavailable' and r|lower != 'none' and r is iterable and r|length > 0 -%}
          {%- set i = 'vehicle' -%}
          {{- '<br>[![](https://img.shields.io/badge/' + i + '-yes-green.svg)]('
            + api|string
            + '/cgi-bin/predict.yes?entity=' + i
            + '&camera=' + c
            + '&event=' + e
            + u
            + ')' -}}
          {{- '[![](https://img.shields.io/badge/' + i + '-no-red.svg)]('
            + api|string
            + '/cgi-bin/predict.no?entity=' + i
            + '&camera=' + c
            + '&event=' + e
            + u
            + ')' -}}
        {%- endif -%}
      {%- endif %}
  action:
    - condition: template
      value_template: >
        {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','info') }}
    - service: persistent_notification.create
      data_template:
        title: >-
          INFO: Detected vehicle(s) w/ alpr(s) from {{ states('sensor.motion_vehicle_alpr_camera') }}
        notification_id: >
          {%- set c = states('sensor.motion_vehicle_alpr_camera') -%}
          motion_vehicle_alpr-{{- c -}}
        message: >-
          {{ message }}

- id: motion_vehicle_alpr_notify_smartphone
  alias: motion_vehicle_alpr_notify_smartphone
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_vehicle_alpr
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ trigger.to_state.state != trigger.from_state.state }}
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.motion_vehicle_alpr','on') }}
      - condition: template
        value_template: >
          {{ is_state('input_boolean.motion_vehicle_alpr_notify','on') }}
      - condition: template
        value_template: >
          {{ states('sensor.motion_detected_vehicle_count')|int(0) > 0 }}
      - condition: template
        value_template: >
          {% set s = states('input_select.motion_smartphone_name') %}
          {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'none' and s|lower != 'all' }}
      - condition: template
        value_template: >
          {% set s = state_attr('input_select.motion_smartphone_name','options') %}
          {{ s|lower != 'none' and s|lower != 'unknown' and s|lower != 'none' and s|length > 0 }}
  action:
    - service_template: >-
        {%- set s = states('input_select.motion_smartphone_name') -%}
        {%- if s == 'all' -%}{%- set s = 'MOTION_NOTIFY_SMARTPHONE_ALL' -%}{%- endif -%}
        {{- 'notify.mobile_app_' + s -}}
      data_template:
        title: >-
          Detected {{ states('sensor.motion_detected_vehicle_count') }} vehicle(s)
          from {{ states('sensor.motion_vehicle_alpr_camera') }}
        message: >-
          Detected {{ states('sensor.motion_detected_vehicle_count') }} vehicle(s)
          for {{ states('sensor.motion_vehicle_alpr_elapsed') }} seconds
          at {{ states('sensor.motion_vehicle_alpr_when') }}
        apns_headers:
          apns-collapse-id: >-
            motion_vehicle_alpr_{{- states('sensor.motion_vehicle_alpr_camera') -}}_{{- states('sensor.motion_vehicle_alpr_event') -}}
