###
# homeassistant/automation/motion/overview.yaml
###

- id: motion_overview_image
  alias: motion_overview_image
  initial_state: on
  trigger:
    - platform: state
      entity_id: input_text.motion_overview_image
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {% set s = states('input_text.motion_overview_image') %}
          {{ s|lower != 'none' and s|lower != 'null' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'unknown' and s|length > 0 }}
  action:
    - service: local_file.update_file_path
      alias: 'update_file_path: camera.motion_overview_local'
      data_template:
        entity_id: >-
          {{ 'camera.motion_overview_local' }}
        file_path: >-
          {{- '/config/www/images/' + states('input_text.motion_overview_image') -}}


