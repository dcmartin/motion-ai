###
## automation/internet.yaml
###

## COUNT

- id: internet_counter
  alias: internet_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.internet_test
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.internet_test','on') }}
      - condition: template
        value_template: >
          {{ states('sensor.internet_test')|lower != 'none' }}
  action:
    - service: counter.increment
      entity_id: counter.internet_counter

- id: internet_set_home
  alias: internet_set_home
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.internet_test
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.internet_test','on') }}
      - condition: template
        value_template: >
          {{ state_attr('zone.home','latitude')|float == 0.0 and 
             state_attr('zone.home','longitude')|float == 0.0 }}
      - condition: template
        value_template: >
          {{ state_attr('sensor.internet_test','latitude')|float != 0.0 and
             state_attr('sensor.internet_test','longitude')|float != 0.0 }}
  action:
    - service: python_script.set_state
      data_template:
        entity_id: zone.home
        latitude: >-
          {{ state_attr('sensor.internet_test','latitude') }}
        longitude: >-
          {{ state_attr('sensor.internet_test','longitude') }}

- id: internet_get_home
  alias: internet_get_home
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.internet_test
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ trigger.to_state.state != trigger.from_state.state }}
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.internet_test','on') }}
      - condition: template
        value_template: >
          {{ state_attr('zone.home','latitude')|float != 0.0 and 
             state_attr('zone.home','longitude')|float != 0.0 }}
      - condition: template
        value_template: >
          {{ state_attr('sensor.internet_test','latitude')|float != state_attr('zone.home','latitude')|float and
             state_attr('sensor.internet_test','longitude')|float != state_attr('zone.home','longitude')|float }}
  action:
    - service: python_script.set_state
      data_template:
        entity_id: sensor.internet_test
        latitude: >-
          {{ state_attr('zone.home','latitude') }}
        longitude: >-
          {{ state_attr('zone.home','longitude') }}

## SLOW

- id: internet_slow_counter
  alias: internet_slow_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.internet_slow
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.internet_slow','on') }}
      - condition: template
        value_template: >
          {{ trigger.to_state.state != trigger.from_state.state }}
      - condition: template
        value_template: >
          {{ states('sensor.internet_test')|lower != 'none' }}
  action:
    - service: counter.increment
      entity_id: counter.internet_slow_counter

- id: internet_slow_notify
  alias: internet_slow_notify
  initial_state: !secret internet-notifications
  trigger:
    platform: state
    entity_id: binary_sensor.internet_slow
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ is_state('binary_sensor.internet_slow','on') }}
      - condition: template
        value_template: >
          {{ states('sensor.internet_test')|lower != 'none' and state_attr('sensor.internet_test','date')|lower != 'none' }}
  action:
    - service: persistent_notification.create
      data_template:
        title: >
          Internet slow at
          {{ state_attr('sensor.internet_test','date')|int|timestamp_custom("%a %b %d %I:%M %p %Z") }}
        notification_id: internet_slow
        message: >
          Current: {{ states('sensor.internet_receive') }} Mbps; 
          average {{ states('sensor.internet_receive_mean') }} Mbps;
          stdev {{ state_attr('sensor.internet_receive_statistics_mean','standard_deviation') }} Mbps

- id: internet_slow_dismiss
  alias: internet_slow_dismiss
  initial_state: !secret internet-notifications
  trigger:
    platform: state
    entity_id: binary_sensor.internet_slow
  condition:
    - condition: template
      value_template: >
        {{ is_state('binary_sensor.internet_slow','off') }}
  action:
    - service: persistent_notification.dismiss
      data_template:
        notification_id: internet_slow

