- id: motion_addons_mqtt_start
  alias: motion_addons_mqtt_start
  initial_state: 'on'
  mode: queued
  max_exceeded: warn
  max: 1000
  trigger:
    - platform: mqtt
      topic: '+/+/start'
  variables:
    topic: >-
      {{ trigger.topic }}
    group: >-
      {% set s = topic|regex_replace('/.*','') %}
      {% if s == states('sensor.motion_group') %}
        {{ s }}
      {% else %}null{% endif %}
    device: >-
      {% if group|lower != 'null' and group|lower != 'none' and group|lower|length > 0 %}
        {{ topic|regex_replace(group + '/','')|regex_replace('/start','') }}
      {% else %}null{% endif %}
    hostname: >-
      {% if 'hostname' in trigger.payload_json %}
        {{ trigger.payload_json.hostname|default('null') }}
      {% else %}null{% endif %}
    id: >-
      {% if hostname|lower != 'null' and hostname|lower != 'none' and hostname|lower|length > 0 %}
        {{ hostname|replace('-','_')|replace(' ','_')|replace('.','_') }}
      {% else %}null{% endif %}
    timestamp: >-
      {% if 'date' in trigger.payload_json %}
        {{ trigger.payload_json.date|default('null') }}
      {% else %}null{% endif %}
    client: >-
      {% if 'client' in trigger.payload_json %}
        {{ trigger.payload_json.client|default('null') }}
      {% else %}null{% endif %}
    ipaddr: >-
      {% if 'ipaddr' in trigger.payload_json %}
        {{ trigger.payload_json.ipaddr|default('null') }}
      {% else %}null{% endif %}
    sensor: >-
      {% if id|lower != 'null' and id|lower != 'none' and id|lower|length > 0 %}
        {%- set id = id|replace('.','_')|replace('-','_')|replace(' ','_')|replace('$','_') -%}
        {{ 'binary_sensor.motion_addon_' + id|lower + '_start' }}
      {% else %}null{% endif %}
  action:
    - alias: 'sensor is not null'
      condition: template
      value_template: >-
        {{ sensor|lower != 'null' }}
    - choose:
        - conditions:
            - alias: 'sensor state is not unknown'
              condition: template
              value_template: >
                {{ states(sensor)|lower != 'unknown' }}
            - alias: 'new timestamp == old timestamp'
              condition: template
              value_template: >
                {% set s = state_attr(sensor,'timestamp') %}
                {{ s|lower != 'none' and s|int(0) > 0 and timestamp|lower != 'null' and timestamp|int(0) > 0 and timestamp|int(0) == s|int(0) }}
          sequence:
            - alias: 'sensor timestamp unchanged; dismiss prior started notification'
              service: persistent_notification.dismiss
              data_template:
                notification_id: >-
                  {{ 'addon-discovered-' + id|lower }}
            - choose:
                - conditions:
                    - condition: template
                      value_template: >
                        {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','debug') }}
                  sequence:
                    - variables:
                        when: >-
                          {{ state_attr(sensor,'timestamp')|int(none)|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}
                    - service: persistent_notification.create
                      data_template:
                        title: >-
                          DEBUG: Add-on running
                        notification_id: >-
                          {{ 'addon-running-' + id|lower }}
                        message: >-
                          Add-on {{ id }} is running; started {{ when -}}.
    - alias: 'sensor state unknown or timestamp gt existing'
      condition: template
      value_template: >
        {% set s = state_attr(sensor,'timestamp') %}
        {{ states(sensor)|lower == 'unknown' 
           or (s|lower != 'none' and s|int(0) > 0 and timestamp|lower != 'null' and timestamp|int(0) > 0 and timestamp|int(0) > s|int(0)) }}
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ states('sensor.motion_log_level') in state_attr('sensor.motion_log_level','info') }}
          sequence:
            - variables:
                when: >-
                  {{ timestamp|int|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') }}
            - service: persistent_notification.create
              data_template:
                title: >-
                  INFO: Add-on discovered
                notification_id: >-
                  {{ 'addon-discovered-' + id|lower }}
                message: >-
                  Add-on discovery of <b>{{- id -}}</b>; started at {{ when -}}; ; IP: {{ ipaddr -}}; [{{- group -}},{{- device -}},{{- client -}}]
    - alias: 'set start state'
      service: python_script.set_state
      data_template:
        allow_create: true
        entity_id: >-
          {{ sensor }}
        group: >-
          {{ group }}
        device: >-
          {{ device }}
        client: >-
          {{ client }}
        ipaddr: >-
          {{ ipaddr }}
        timestamp: >-
          {{ timestamp }}
        config: >-
          {{ trigger.payload_json }}
        state: >-
          {{ group|lower != 'null' and device|lower != 'null' }}
    - alias: add to group
      service: group.set
      data_template:
        object_id: motion_addons
        name: 'All add-ons'
        add_entities: >-
          {{ sensor }}
 
