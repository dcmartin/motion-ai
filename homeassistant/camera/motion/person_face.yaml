###
## motion/camera/person_face.yaml
###

- platform: local_file
  name: motion_person_face
  file_path: '/config/www/images/motion/person_face.jpg'

- platform: local_file
  name: motion_person_face_composite
  file_path: '/config/www/images/motion/person_face_composite.jpg'

- platform: local_file
  name: motion_person_face_animated
  file_path: '/config/www/images/motion/person_face_animated.gif'

- platform: local_file
  name: motion_person_face_animated_mask
  file_path: '/config/www/images/motion/person_face_animated_mask.gif'

- platform: local_file
  name: motion_person_face_detected
  file_path: '/config/www/images/motion/person_face_detected.jpg'

- platform: generic
  name: motion_camera_person_face_live
  verify_ssl: false
  limit_refetch_to_url_change: !secret limit-refetch-to-url-change
  still_image_url: >-
    {%- set s = states('sensor.motion_camera_person_face_live') -%}
    {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
      {{- s -}}
    {%- else -%}
      {{- states('sensor.motion_nosignal_animated') -}}
    {%- endif -%}
