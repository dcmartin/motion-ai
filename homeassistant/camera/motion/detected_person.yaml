###
## motion/camera/detected_person.yaml
###

- platform: local_file
  name: motion_detected_person
  file_path: /config/www/images/motion/detected_person.jpg

- platform: local_file
  name: motion_detected_person_composite
  file_path: /config/www/images/motion/detected_person_composite.jpg

- platform: local_file
  name: motion_detected_person_animated
  file_path: /config/www/images/motion/detected_person.gif

- platform: local_file
  name: motion_detected_person_animated_mask
  file_path: /config/www/images/motion/detected_person_mask.gif

- platform: generic
  name: motion_camera_detected_person_live
  verify_ssl: false
  limit_refetch_to_url_change: !secret limit-refetch-to-url-change
  still_image_url: >-
    {% set s = states('sensor.motion_camera_detected_person_live') %}
    {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
      {{ s }}
    {% else %}
      {{ states('sensor.motion_nosignal_animated') }}
    {% endif %}
