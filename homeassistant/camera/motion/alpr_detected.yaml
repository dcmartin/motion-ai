###
## motion/camera/alpr_detected.yaml
###

- platform: local_file
  name: motion_alpr_detected
  file_path: /config/www/images/motion/alpr_detected.jpg

- platform: generic
  name: motion_camera_alpr_detected_live
  verify_ssl: false
  limit_refetch_to_url_change: !secret limit-refetch-to-url-change
  still_image_url: >-
    {% set s = states('sensor.motion_camera_alpr_detected_live') %}
    {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
      {{ s }}
    {% else %}
      {{ states('sensor.motion_nosignal_animated') }}
    {% endif %}

