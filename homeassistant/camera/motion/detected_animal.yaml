###
## motion/camera/detected_animal.yaml
###

- platform: local_file
  name: motion_detected_animal
  file_path: /config/www/images/motion/detected_animal.jpg

- platform: local_file
  name: motion_detected_animal_composite
  file_path: /config/www/images/motion/detected_animal_composite.jpg

- platform: local_file
  name: motion_detected_animal_animated
  file_path: /config/www/images/motion/detected_animal.gif

- platform: local_file
  name: motion_detected_animal_animated_mask
  file_path: /config/www/images/motion/detected_animal_mask.gif

- platform: generic
  name: motion_camera_detected_animal_live
  verify_ssl: false
  limit_refetch_to_url_change: !secret limit-refetch-to-url-change
  still_image_url: >-
    {% set s = states('sensor.motion_camera_detected_animal_live') %}
    {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
      {{ s }}
    {% else %}
      {{ states('sensor.motion_nosignal_animated') }}
    {% endif %}
