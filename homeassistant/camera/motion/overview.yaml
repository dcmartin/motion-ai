###
## homeassistant/motion/camera/overview.yaml 
###

- platform: local_file
  name: motion_overview_local
  file_path: /config/www/images/overview.jpg

- platform: generic
  name: motion_overview
  verify_ssl: false
  limit_refetch_to_url_change: true
  still_image_url: >-
    {%- set s = states('sensor.motion_overview_url') -%}
    {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' -%}
      {{- s -}}
    {%- else -%}null{%- endif -%}
