###
## homeassistant/motion/camera/nosignal.yaml 
###

- platform: generic
  name: motion_nosignal
  verify_ssl: false
  limit_refetch_to_url_change: true
  still_image_url: >-
    {{ states.sensor.motion_nosignal_picture.state }}

- platform: generic
  name: motion_nosignal_animated
  verify_ssl: false
  limit_refetch_to_url_change: true
  still_image_url: >-
    {{ states.sensor.motion_nosignal_animated.state }}
