###
## motion/camera/detected.yaml
###

- platform: local_file
  name: motion_detected
  file_path: '/config/www/images/motion/detected.jpg'

- platform: local_file
  name: motion_detected_composite
  file_path: '/config/www/images/motion/detected_composite.jpg'

- platform: local_file
  name: motion_detected_animated
  file_path: '/config/www/images/motion/detected_animated.gif'

- platform: local_file
  name: motion_detected_animated_mask
  file_path: '/config/www/images/motion/detected_animated_mask.gif'

- platform: generic
  name: motion_camera_detected_live
  verify_ssl: false
  limit_refetch_to_url_change: false
  still_image_url: >-
    {%- set s = states('sensor.motion_camera_detected_live') -%}
    {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
      {{- s -}}
    {%- else -%}
      {{- states('sensor.motion_nosignal_animated') -}}
    {%- endif -%}
