###
## motion/camera/detected_vehicle.yaml
###

- platform: local_file
  name: motion_detected_vehicle
  file_path: '/config/www/images/motion/detected_vehicle.jpg'

- platform: local_file
  name: motion_detected_vehicle_composite
  file_path: '/config/www/images/motion/detected_vehicle_composite.jpg'

- platform: local_file
  name: motion_detected_vehicle_animated
  file_path: '/config/www/images/motion/detected_vehicle_animated.gif'

- platform: local_file
  name: motion_detected_vehicle_animated_mask
  file_path: '/config/www/images/motion/detected_vehicle_animated_mask.gif'

- platform: generic
  name: motion_camera_detected_vehicle_live
  verify_ssl: false
  limit_refetch_to_url_change: !secret limit-refetch-to-url-change
  still_image_url: >-
    {%- set s = states('sensor.motion_camera_detected_vehicle_live') -%}
    {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
      {{- s -}}
    {%- else -%}
      {{- states('sensor.motion_nosignal_animated') -}}
    {%- endif -%}
