# which camera (changed through automation)
motion_camera_name:
  name: motion_camera_name
  initial: 'latest'
  icon: mdi:menu
  options:
    - latest

motion_camera_name_options:
  name: motion_camera_name_options
  initial: 'detected'
  icon: mdi:menu
  options:
    - detected
    - person
    - vehicle
    - animal
