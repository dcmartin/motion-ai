motion_url:
  name: motion_url
  initial: !secret ha-local-or-remote
  icon: mdi:remote-desktop
  options:
    - local
    - remote

motion_log_level:
  name: motion_log_level
  initial: !secret motion-log-level
  icon: mdi:message
  options:
    - critical
    - alert
    - notice
    - info
    - debug

motion_syslog_level:
  name: motion_syslog_level
  initial: warn
  icon: mdi:message-alert
  options:
    - failure
    - error
    - warn
    - invalid
