motion_log_level:
  name: motion_log_level
  initial: !secret motion-log-level
  icon: mdi:message
  options:
    - off
    - debug
    - info
    - notice
    - alert
    - critical

motion_syslog_level:
  name: motion_syslog_level
  initial: warn
  icon: mdi:message-alert
  options:
    - off
    - invalid
    - warn
    - error
    - failure
