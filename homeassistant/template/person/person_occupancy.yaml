        {% set s = state_attr('sensor.motion_person_occupancy_previous','movement') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' and s|int(0) is number and s|int(0) < 40075 %}
