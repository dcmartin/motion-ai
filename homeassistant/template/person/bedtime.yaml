###
# template/motion/person_bedtime.yaml
###

- unique_id: motion_person_bedtime_measurement
  trigger:
    - platform: state
      entity_id: 'binary_sensor.motion_schedule_bedtime_detected'
      to: 'on'
  sensor:
    - name: 'motion_person_bedtime_measurement'
      state_class: 'measurement'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      state: >-
        {% set s = state_attr('sensor.motion_schedule_bedtime_detected','timestamp') -%}
        {%- if s|lower != 'none' and s|int(-1) > 0 -%}
          {%- set h = s|timestamp_custom('%H',true,'unknown')|int(0) -%}
          {%- set m = ('%0.3f'|format(s|timestamp_custom('%M',true,'unknown')|int(0)/60)) -%}
          {{ h|float(0) + m|float(0) }}
        {% else %}None{% endif %}
