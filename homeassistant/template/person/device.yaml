- unique_id: motion_person_device_distance_measurement
  trigger:
    - platform: state
      entity_id: 'binary_sensor.motion_person_device'
      attribute: 'latitude '
    - platform: state
      entity_id: 'binary_sensor.motion_person_device'
      attribute: 'longitude'
    - platform: state
      entity_id: 'zone.home'
      attribute: 'latitude'
    - platform: state
      entity_id: 'zone.home'
      attribute: 'longitude'
  sensor:
    - name: 'motion_person_device_distance_measurement'
      state_class: 'measurement'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      state: >-
        {% if is_state('binary_sensor.motion_person_device','on') and not is_state('zone.home','unknown') %}
          {% set s = distance('binary_sensor.motion_person_device','zone.home') %}
          {% if s|lower != 'none' and s|float(-1) > 0 %}
            {% set distance = s|float * 1000 %}
          {% endif %}
        {% endif %}
        {% if distance is defined %}
          {{ distance }}
        {% else %}none{% endif %}

- unique_id: motion_person_active_ago_measurement
  trigger:
    - platform: state
      entity_id: 'sensor.motion_person_active'
      attribute: end
    - platform: state
      entity_id: 'sensor.motion_person_active'
      attribute: start
    - platform: time_pattern
      minutes: '/1'
  sensor:
    - name: 'motion_person_active_ago_measurement'
      state_class: 'measurement'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      state: >-
        {% set s = state_attr('sensor.motion_person_active','end') %}
        {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
          {% set end = s|float(0) %}
          {% set s = state_attr('sensor.motion_person_active','start') %}
          {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
            {% set start = s|float %}
            {%- if start > end %}
              {{ '%0.1f'|format(utcnow().timestamp() - start) }}
            {%- else %}
              {{ '%0.1f'|format(utcnow().timestamp() - end) }}
            {%- endif %}
          {%- else -%}
            {{ '%0.1f'|format(utcnow().timestamp() - end) }}
          {%- endif -%}
        {%- else -%}null{%- endif -%}

