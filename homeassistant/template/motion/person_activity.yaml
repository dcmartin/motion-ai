###
# homeassistant/template/motion/person_activity.yaml
###

- unique_id: motion_person_active_duration_measurement
  trigger:
    - platform: state
      entity_id: 'sensor.motion_person_active'
      attribute: duration
  sensor:
    - name: 'motion_person_active_duration_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {% set s = state_attr('sensor.motion_person_active','duration') %}
        {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
          {{ '%0.1f'|format(s) }}
        {%- else -%}null{%- endif -%}

- unique_id: motion_person_active_ago_measurement
  trigger:
    - platform: state
      entity_id: 'sensor.motion_person_active'
      attribute: end
    - platform: time_pattern
      minutes: '/1'
  sensor:
    - name: 'motion_person_active_ago_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {% set s = state_attr('sensor.motion_person_active','end') %}
        {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
          {{ '%0.1f'|format(utcnow().timestamp() - s) }}
        {%- else -%}null{%- endif -%}

- unique_id: motion_person_active_probability_measurement
  trigger:
    - platform: state
      entity_id: 'binary_sensor.motion_person_active'
      attribute: probability
  sensor:
    - name: 'motion_person_active_probability_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {% set s = state_attr('binary_sensor.motion_person_active','probability') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ s }}
        {% else %}null{% endif %}
    - name: 'motion_person_active_probability_threshold'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {% set s = state_attr('binary_sensor.motion_person_active','probability_threshold') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ s }}
        {% else %}null{% endif %}

# night

- unique_id: motion_person_active_last_night
  trigger:
    - platform: state
      entity_id: 'sensor.motion_person_active'
      attribute: 'last_night'
  sensor:
    - name: 'motion_person_active_count_night_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {{ state_attr('sensor.motion_person_active','last_night').count|default('null') }}
    - name: 'motion_person_active_time_night_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {{ state_attr('sensor.motion_person_active','last_night').time|default('null') }}
    - name: 'motion_person_active_ratio_night_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {{ state_attr('sensor.motion_person_active','last_night').ratio|default('null') }}
    - name: 'motion_person_bedtime_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {% set s = state_attr('sensor.motion_person_active','last_night').timestamp|default('null') -%}
        {%- if s|lower != 'null' -%}
          {%- set h = s|timestamp_custom('%H',true)|int(0) -%}
          {%- set m = ('%0.2f'|format(s|timestamp_custom('%M',true)|int(0)/60)) -%}
          {{ h|float + m|float }}
        {% else %}null{% endif %}

