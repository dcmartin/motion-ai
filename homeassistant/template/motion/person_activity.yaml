- unique_id: motion_person_wakeup_measurement
  trigger:
    - platform: state
      entity_id: 'sensor.motion_schedule_wake_detected'
  sensor:
    - name: 'motion_person_wakeup_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {% set s = states('sensor.motion_schedule_wake_detected') %}
        {% if s|lower != 'null' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|float(0.0) > 0 %}
          {% set h = (s|float(0.0) / 3600)|int(0) %}
          {% set m = (s|float(0.0) % 3600)/3600|int(0) %}
          {{ ('%0.2f'|format(h|float + m|float))|float }}
        {% else %}null{% endif %}
