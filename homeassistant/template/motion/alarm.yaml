###
# homeassistant/template/motion/alarm.yaml
###

- unique_id: motion_schedule_wake_detected_measurement
  trigger:
    - platform: state
      entity_id: 'sensor.motion_schedule_wake_detected'
  sensor:
    - name: 'motion_schedule_wake_detected_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {% set s = states('sensor.motion_schedule_wake_detected') %}
        {% if s|lower != 'none' and s|lower != 'uknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ s|float(0.0) }}
        {% else %}null{% endif %}
