###
# homeassistant/template/detected_animal.yaml
###

- unique_id: motion_animal_count_measurement
  trigger:
    - platform: state
      entity_id: 'sensor.motion_detected_animal_count'
  sensor:
    - name: 'motion_animal_count_measurement'
      state_class: 'measurement'
      device_class: 'carbon_dioxide'
      unit_of_measurement: 'ppm'
      state: >-
        {% set s = states('sensor.motion_detected_animal_count') %}
        {% if s|lower != 'none' and s|lower != 'uknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ s|int }}
        {% else %}null{% endif %}

- unique_id: motion_animal_ago_measurement
  trigger:
    - platform: state
      entity_id: 'sensor.motion_detected_animal_ago'
  sensor:
    - name: 'motion_animal_ago_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {% set s = states('sensor.motion_detected_animal_ago') %}
        {% if s|lower != 'none' and s|lower != 'uknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ s|int }}
        {% else %}null{% endif %}

- unique_id: motion_animal_timestamp_measurement
  trigger:
    - platform: state
      entity_id: 'sensor.motion_detected_animal_ago'
  sensor:
    - name: 'motion_animal_timestamp_measurement'
      state_class: 'measurement'
      device_class: 'timestamp'
      unit_of_measurement: 'ISO8601'
      state: >-
        {% set s = states('sensor.motion_detected_animal_ago') %}
        {% if s|lower != 'none' and s|lower != 'uknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ (utcnow().timestamp()|int - s|int)|timestamp_custom('%FT%TZ') }}
        {% else %}null{% endif %}
