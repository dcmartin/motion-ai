- unique_id: motion_person_location_estimated_previous_measurement
  trigger:
    - platform: state
      entity_id: 'sensor.motion_person_location_estimated_previous'
  sensor:
    - name: 'motion_person_velocity_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {% set s = state_attr('sensor.motion_person_location_estimated_previous','velocity') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ s }}
        {% else %}null{% endif %}
    - name: 'motion_person_movement_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {% set s = state_attr('sensor.motion_person_location_estimated_previous','movement') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ s }}
        {% else %}null{% endif %}

- unique_id: motion_person_location_estimated_measurement
  trigger:
    - platform: state
      entity_id: 'sensor.motion_person_location_estimated'
  sensor:
    - name: 'motion_person_distance_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {% set s = states('sensor.motion_person_location_estimated') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ state_attr('sensor.motion_person_location_estimated','distance') }}
        {% else %}null{% endif %}
    - name: 'motion_person_location_estimated_accuracy_measurement'
      state_class: 'measurement'
      device_class: 'pressure'
      unit_of_measurement: 'psi'
      state: >-
        {% set s = states('sensor.motion_person_location_estimated') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ state_attr('sensor.motion_person_location_estimated','gps_accuracy') }}
        {% else %}null{% endif %}
