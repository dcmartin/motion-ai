## problem

# load

- unique_id: motion_powerwall_load_spike
  trigger:
    - platform: state
      entity_id: sensor.motion_powerwall_load_now_statistics
  binary_sensor:
    - name: 'motion_powerwall_load_spike'
      device_class: 'problem'
      state: >-
        {% set now = states('sensor.motion_powerwall_load_now') %}
        {% set mean = state_attr('sensor.motion_powerwall_load_now_statistics','mean') %}
        {% set max = state_attr('sensor.motion_powerwall_load_now_statistics','max_value') %}
        {% set stdev = state_attr('sensor.motion_powerwall_load_now_statistics','standard_deviation') %}
        {{ now|float > (mean|float + stdev|float) or now|float > (max|float - stdev|float) }}

## connectivity

# grid (for all powerwalls)

- unique_id: motion_powerwall_grid
  trigger:
    - platform: state
      entity_id: 'binary_sensor.motion_powerwall'
  binary_sensor:
    - name: 'motion_powerwall_grid'
      device_class: 'connectivity'
      state: >-
        {% set n = 'grid_status' %}
        {% set s = state_attr('binary_sensor.motion_powerwall','ids') %}
        {% if s|lower != 'unknown' and s|lower != 'none' and not s is string %}
          {%- for i in s -%}
            {% set o = loop %}
            {%- for e in states.binary_sensor if 'binary_sensor.' + n in e.entity_id
                and e.state|lower != 'unavailable' 
                and e.state|lower != 'unknown'
                and e.attributes.device_class|lower != 'none' %}
              {%- if not o.first or not loop.first -%}{% else %}{{ e.state }}{%- endif -%}
            {%- else -%}null{%- endfor -%}
          {%- endfor -%}
        {%- else -%}null{%- endif %}

