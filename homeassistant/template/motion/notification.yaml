- unique_id: motion_notification_count_measurement
  trigger:
    - platform: state
      entity_id: sensor.motion_notification_count
  sensor:
    - name: 'motion_notification_count_measurement'
      state_class: 'measurement'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      state: >-
        {{ states('sensor.motion_notification_count')|int(0) }}

