###
# template/motion/person_wakeup.yaml
###

- unique_id: motion_person_wakeup_measurement
  trigger:
    - platform: state
      entity_id: 'sensor.motion_schedule_wakeup_detected'
  sensor:
    - name: 'motion_person_wakeup_measurement'
      state_class: 'measurement'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      state: >-
        {% set s = states('motion_schedule_wakeup_detected')|default('null') -%}
        {%- if s|lower != 'null' and s|lower != 'unknown' -%}
          {%- set h = s|timestamp_custom('%H',true)|int(0) -%}
          {%- set m = ('%0.2f'|format(s|timestamp_custom('%M',true)|int(0)/60)) -%}
          {{ h|float + m|float }}
        {% else %}null{% endif %}
