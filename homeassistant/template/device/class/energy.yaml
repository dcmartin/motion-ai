- unique_id: motion_device_energy_high_spike
  trigger:
    - platform: state
      entity_id: sensor.motion_device_energy_1w_max
  sensor:
    - name: 'motion_device_energy_high_spike'
      state_class: 'measurement'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      attributes:
        limit: >-
          {% set mean = states('sensor.motion_device_energy_max','mean') %}
          {% set stdev = states('sensor.motion_device_energy_max','stdev') %}
          {%- if mean|lower != 'none' and mean is number and stdev|lower != 'none' and stdev is number -%}
            {{ mean|float(0) + stdev|float(0) }}
          {%- else -%}none{%- endif -%}
        spike: >-
         {{ states.sensor.motion_device_energy_max.attributes }}
      state: >-
        {% set mean = states('sensor.motion_device_energy_max','mean') %}
        {% set stdev = states('sensor.motion_device_energy_max','stdev') %}
        {%- if mean|lower != 'none' and mean is number and stdev|lower != 'none' and stdev is number -%}
          {{ (mean|float(0) + stdev|float(0)) / mean|float(1) * 100 }}
        {%- else -%}none{%- endif -%}

