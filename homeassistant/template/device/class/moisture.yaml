- unique_id: motion_device_moisture_high_spike
  trigger:
    - platform: state
      entity_id: sensor.motion_device_moisture_1w_max
  sensor:
    - name: 'motion_device_moisture_high_spike'
      state_class: 'measurement'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      attributes:
        limit: >-
          {% set mean = state_attr('sensor.motion_device_moisture_max','mean') %}
          {% set stdev = state_attr('sensor.motion_device_moisture_max','stdev') %}
          {%- if mean|lower != 'none' and mean is number and stdev|lower != 'none' and stdev is number -%}
            {% set max = state_attr('sensor.motion_device_moisture_max','max') %}
            {% set s = mean|float(0) + stdev|float(0) * states('input_number.motion_device_moisture_stdev')|float(1) %}
            {%- if s > max|float(s) -%}{{ max }}{%- else -%}{{ s }}{%- endif -%}
          {%- else -%}none{%- endif -%}
        factor: >-
          {% set mean = state_attr('sensor.motion_device_moisture_max','mean') %}
          {% set stdev = state_attr('sensor.motion_device_moisture_max','stdev') %}
          {%- if mean|lower != 'none' and mean is number and stdev|lower != 'none' and stdev is number and mean|float(0) > 0 -%}
            {{ (mean|float(0) + stdev|float(0)) / mean|float(1) * 100 }}
          {%- else -%}none{%- endif -%}
        spike: >-
         {{ states.sensor.motion_device_moisture_max.attributes }}
      state: >-
        {{- state_attr('sensor.motion_device_moisture','max') -}}

- unique_id: motion_device_moisture_low_spike
  trigger:
    - platform: state
      entity_id: sensor.motion_device_moisture_1w_min
  sensor:
    - name: 'motion_device_moisture_low_spike'
      state_class: 'measurement'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      attributes:
        limit: >-
          {% set mean = state_attr('sensor.motion_device_moisture_min','mean') %}
          {% set stdev = state_attr('sensor.motion_device_moisture_min','stdev') %}
          {%- if mean|lower != 'none' and mean is number and stdev|lower != 'none' and stdev is number -%}
            {% set min = state_attr('sensor.motion_device_moisture_min','min') %}
            {% set s = mean|float(0) + stdev|float(0) * states('input_number.motion_device_moisture_stdev')|float(1) %}
            {%- if s < min|float(s) -%}{{ min }}{%- else -%}{{ s }}{%- endif -%}
          {%- else -%}none{%- endif -%}
        factor: >-
          {% set mean = state_attr('sensor.motion_device_moisture_min','mean') %}
          {% set stdev = state_attr('sensor.motion_device_moisture_min','stdev') %}
          {%- if mean|lower != 'none' and mean is number and stdev|lower != 'none' and stdev is number and mean|float(0) > 0 -%}
            {{ (mean|float(0) - stdev|float(0)) / mean|float(1) * 100 }}
          {%- else -%}none{%- endif -%}
        spike: >-
         {{ states.sensor.motion_device_moisture_min.attributes }}
      state: >-
        {{- state_attr('sensor.motion_device_moisture','min') -}}

- unique_id: motion_device_moisture_alarm
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_device_moisture_alarm_exist
  binary_sensor:
    - name: 'motion_device_moisture_alarm'
      device_class: problem
      attributes:
        status: >-
          {{ '{' -}}
          {%- for i in state_attr('binary_sensor.motion_device_class','alarms') -%}
            {%- if not loop.first -%},{%- endif -%}
            {{- '"' + i|string + '":"' ~ states('binary_sensor.motion_device_moisture_' + i) ~ '"' -}}
          {%- endfor -%}
          {{- '}' }}
        markdown: >-
          {%- for i in state_attr('binary_sensor.motion_device_class','alarms') if is_state('binary_sensor.motion_device_moisture_' + i|string,'on') -%}
            {%- if loop.first -%}<ul>{%- endif -%}
            {%- if states('binary_sensor.motion_device_moisture_' + i|string) -%}
              {%- set s = state_attr('binary_sensor.motion_device_moisture_' + i|string,'markdown') -%}
               <li>The moisture alarm is: <b>{{- i|upper -}}</b>{%- if s|lower != 'none' -%}<br>{{- s -}}</br>{%- endif -%}</li>
            {%- endif -%}
            {%- if loop.last -%}</ul>{%- endif -%}
          {%- endfor -%}
      state: >-
        {%- set s = state_attr('binary_sensor.motion_device_class','alarms') -%}
        {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
          {%- for i in s if states('binary_sensor.motion_device_moisture_' + i)|lower == 'on' -%}
            {%- if loop.first -%}on{%- endif -%}
          {% else %}off{%- endfor -%}
        {%- else -%}unknown{%- endif -%}

- unique_id: motion_device_moisture_count
  trigger:
    - platform: state
      entity_id: sensor.motion_domain_sensor_count
      not_to:
        - 'none'
        - 'unknown'
      for:
        minutes: 1
    - platform: state
      entity_id: sensor.motion_domain_binary_sensor_count
      not_to:
        - 'none'
        - 'unknown'
      for:
        minutes: 1
    - platform: time_pattern
      minutes: '/2'
  sensor:
    - name: 'motion_device_moisture_count'
      state_class: 'measurement'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      attributes:
        all: >-
          {%- set class = 'moisture' -%}
          [{%- for state in (states.sensor|list + states.binary_sensor|list)
           if 'device_class' in state.attributes and device_id(state.entity_id)|lower != 'none'
            and state.attributes.device_class==class and not '.motion_' in state.entity_id -%}
            {%- if not loop.first -%},{% endif -%}
            {%- set did = device_id(state.entity_id) -%}
            {%- set n = device_attr(did,'name_by_user') -%}
            {%- if n|lower == 'none' -%}{%- set n = device_attr(did,'name') -%}{%- endif -%}
            {% set n = n|replace('&','_')|replace(' ','_')|replace('\'','')|replace('-','_')|lower -%}
            {"id":"{{- n -}}","did":"{{- did  -}}"}
          {%- endfor -%}]
        mobile: >-
          {%- set class = 'moisture' -%}
          {%- set device_trackers = states.device_tracker|map(attribute='entity_id')|map('device_id')|list -%}
          [{%- for state in (states.sensor|list + states.binary_sensor|list)
           if 'device_class' in state.attributes and device_id(state.entity_id)|lower != 'none'
            and state.attributes.device_class==class and not '.motion_' in state.entity_id
            and device_id(state.entity_id) in device_trackers -%}
            {%- if not loop.first -%},{% endif -%}
            {%- set n = device_attr(device_id(state.entity_id),'name_by_user') -%}
            {%- if n|lower == 'none' -%}{%- set n = device_attr(device_id(state.entity_id),'name') -%}{%- endif -%}
            {% set n = n|replace('&','_')|replace(' ','_')|replace('\'','')|replace('-','_')|lower -%}
            "{{- n -}}"
          {%- endfor -%}]
      state: >-
        {{ (states.sensor|list + states.binary_sensor|list)|rejectattr('entity_id','search','.motion_')|map(attribute='attributes.device_class')|select('defined')|select('==','moisture')|list|count }}

