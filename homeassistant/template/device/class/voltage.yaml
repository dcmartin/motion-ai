- unique_id: motion_device_voltage_high_spike
  trigger:
    - platform: state
      entity_id: sensor.motion_device_voltage_1w_max
  sensor:
    - name: 'motion_device_voltage_high_spike'
      state_class: 'measurement'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      attributes:
        limit: >-
          {% set mean = state_attr('sensor.motion_device_voltage_max','mean') %}
          {% set stdev = state_attr('sensor.motion_device_voltage_max','stdev') %}
          {%- if mean|lower != 'none' and mean is number and stdev|lower != 'none' and stdev is number -%}
            {% set max = state_attr('sensor.motion_device_voltage_max','max') %}
            {% set s = mean|float(0) + stdev|float(0) * states('input_number.motion_device_voltage_stdev')|float(1) %}
            {%- if s > max|float(s) -%}{{ max }}{%- else -%}{{ s }}{%- endif -%}
          {%- else -%}none{%- endif -%}
        factor: >-
          {% set mean = state_attr('sensor.motion_device_voltage_max','mean') %}
          {% set stdev = state_attr('sensor.motion_device_voltage_max','stdev') %}
          {%- if mean|lower != 'none' and mean is number and stdev|lower != 'none' and stdev is number and mean|float(0) > 0 -%}
            {{ (mean|float(0) + stdev|float(0)) / mean|float(1) * 100 }}
          {%- else -%}none{%- endif -%}
        spike: >-
         {{ states.sensor.motion_device_voltage_max.attributes }}
      state: >-
        {{- state_attr('sensor.motion_device_voltage','max') -}}

- unique_id: motion_device_voltage_low_spike
  trigger:
    - platform: state
      entity_id: sensor.motion_device_voltage_1w_min
  sensor:
    - name: 'motion_device_voltage_low_spike'
      state_class: 'measurement'
      device_class: 'power_factor'
      unit_of_measurement: '%'
      attributes:
        limit: >-
          {% set mean = state_attr('sensor.motion_device_voltage_min','mean') %}
          {% set stdev = state_attr('sensor.motion_device_voltage_min','stdev') %}
          {%- if mean|lower != 'none' and mean is number and stdev|lower != 'none' and stdev is number -%}
            {% set min = state_attr('sensor.motion_device_voltage_min','min') %}
            {% set s = mean|float(0) + stdev|float(0) * states('input_number.motion_device_voltage_stdev')|float(1) %}
            {%- if s < min|float(s) -%}{{ min }}{%- else -%}{{ s }}{%- endif -%}
          {%- else -%}none{%- endif -%}
        factor: >-
          {% set mean = state_attr('sensor.motion_device_voltage_min','mean') %}
          {% set stdev = state_attr('sensor.motion_device_voltage_min','stdev') %}
          {%- if mean|lower != 'none' and mean is number and stdev|lower != 'none' and stdev is number and mean|float(0) > 0 -%}
            {{ (mean|float(0) - stdev|float(0)) / mean|float(1) * 100 }}
          {%- else -%}none{%- endif -%}
        spike: >-
         {{ states.sensor.motion_device_voltage_min.attributes }}
      state: >-
        {{- state_attr('sensor.motion_device_voltage','min') -}}

- unique_id: motion_device_voltage_alarm
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_device_voltage_alarm_exist
  binary_sensor:
    - name: 'motion_device_voltage_alarm'
      device_class: problem
      attributes:
        status: >-
          {{ '{' -}}
          {%- for i in state_attr('binary_sensor.motion_device_class','alarms') -%}
            {%- if not loop.first -%},{%- endif -%}
            {{- '"' + i|string + '":"' ~ states('binary_sensor.motion_device_voltage_' + i) ~ '"' -}}
          {%- endfor -%}
          {{- '}' }}
        markdown: >-
          {%- for i in state_attr('binary_sensor.motion_device_class','alarms') if is_state('binary_sensor.motion_device_voltage_' + i|string,'on') -%}
            {%- if loop.first -%}<ul>{%- endif -%}
            {%- if states('binary_sensor.motion_device_voltage_' + i|string) -%}
              {%- set s = state_attr('binary_sensor.motion_device_voltage_' + i|string,'markdown') -%}
               <li>The voltage alarm is: <b>{{- i|upper -}}</b>{%- if s|lower != 'none' -%}<br>{{- s -}}</br>{%- endif -%}</li>
            {%- endif -%}
            {%- if loop.last -%}</ul>{%- endif -%}
          {%- endfor -%}
      state: >-
        {%- set s = state_attr('binary_sensor.motion_device_class','alarms') -%}
        {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
          {%- for i in s if states('binary_sensor.motion_device_voltage_' + i)|lower == 'on' -%}
            {%- if loop.first -%}on{%- endif -%}
          {% else %}off{%- endfor -%}
        {%- else -%}unknown{%- endif -%}

- unique_id: motion_device_voltage_missing
  trigger:
    - platform: 'state'
      entity_id: 'binary_sensor.motion_device_class_missing'
      attribute: 'ids'
  binary_sensor:
    - name: 'motion_device_voltage_missing'
      device_class: 'problem'
      attributes:
        last: >-
          {% set s = state_attr('binary_sensor.motion_device_voltage_missing','last') %}
          {% if is_state('binary_sensor.motion_device_voltage_exist','off') and is_state_attr('binary_sensor.motion_device_voltage_exist','required','on') %}
            {% set last = utcnow().timestamp() %}
          {% else %}
            {% set last = s|int('null') %}
          {% endif %}
          {{ last }}
        responses: >-
          {%- set responses = none -%}
          {%- set s = state_attr('binary_sensor.motion_device_voltage_missing','actions') -%}
          {%- if s|lower != 'none' and 'responses' in s -%}
            {%- set responses = s.responses -%}
          {%- endif -%}
          {{- responses -}}
        approve: >-
          {%- set actions = none -%}
          {%- set s = state_attr('binary_sensor.motion_device_voltage_missing','actions') -%}
          {%- if s|lower != 'none' and 'actions' in s -%}
            {%- set actions = s.actions -%}
          {%- endif -%}
          {%- if actions|lower != 'none' and 'approve' in actions -%}
            {{ actions.approve }}
          {%- else -%}none{%- endif -%}
        deny: >-
          {%- set actions = none -%}
          {%- set s = state_attr('binary_sensor.motion_device_voltage_missing','actions') -%}
          {%- if s|lower != 'none' and 'actions' in s -%}
            {%- set actions = s.actions -%}
          {%- endif -%}
          {%- if actions|lower != 'none' and 'deny' in actions -%}
            {{ actions.deny }}
          {%- else -%}none{%- endif -%}
        wait: >-
          {%- set actions = none -%}
          {%- set s = state_attr('binary_sensor.motion_device_voltage_missing','actions') -%}
          {%- if s|lower != 'none' and 'actions' in s -%}
            {%- set actions = s.actions -%}
          {%- endif -%}
          {%- if actions|lower != 'none' and 'wait' in actions -%}
            {{ actions.wait }}
          {%- else -%}none{%- endif -%}
        help: >-
          {%- set actions = none -%}
          {%- set s = state_attr('binary_sensor.motion_device_voltage_missing','actions') -%}
          {%- if s|lower != 'none' and 'actions' in s -%}
            {%- set actions = s.actions -%}
          {%- endif -%}
          {%- if actions|lower != 'none' and 'help' in actions -%}
            {{ actions.help }}
          {%- else -%}none{%- endif -%}
        markdown: >-
          {%- if is_state('binary_sensor.motion_device_voltage_exist','off') and is_state_attr('binary_sensor.motion_device_voltage_exist','required','on') -%}
            No voltage sensors have been found at {{ utcnow().timestamp()|timestamp_custom("%a %b %d %I:%M %p %Z",true,'unknown') -}};
            {%- if last|as_datetime|relative_time|lower != 'none' -%} for {{ last|as_datetime|relative_time -}}; {%- endif %}
            please setup the integration by clicking <a href="/config/integrations">here</a>.
          {%- else -%}
            Required voltage device sensor(s) found.
          {%- endif -%}
      state: >-
        {% set state = 'off' %}
        {% if is_state('binary_sensor.motion_device_voltage_exist','off') and is_state_attr('binary_sensor.motion_device_voltage_exist','required','on') %}
          {% set state = 'on' %}
        {% endif %}
        {{ state }}
