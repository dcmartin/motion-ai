- unique_id: motion_device_vibration_exist
  trigger:
    - platform: event
      event_type: homeassistant_start
    - platform: state
      entity_id: binary_sensor.motion_device_class
      for:
        seconds: 30
    - platform: state
      entity_id: binary_sensor.motion_device_vibration
      for:
        seconds: 15
    - platform: state
      entity_id:
        - binary_sensor.motion_device_vibration_status
        - binary_sensor.motion_device_vibration_measurement
      for:
        seconds: 10
    - platform: state
      entity_id:
        - input_number.motion_device_vibration_low
        - input_number.motion_device_vibration_high
      for:
        seconds: 5
    - platform: state
      entity_id: sensor.motion_device_vibration_low_spike
      attribute: 'limit'
      for:
        seconds: 5
    - platform: state
      entity_id: sensor.motion_device_vibration_high_spike
      attribute: 'limit'
      for:
        seconds: 5
  binary_sensor:
    - name: motion_device_vibration_exist
      device_class: 'running'
      attributes:
        unit_of_measurement: >-
          {% set s = state_attr('sensor.motion_device_vibration','measurement')
             |select('defined')
             |selectattr('entity_id','defined')
             |map(attribute='entity_id')
             |map('state_attr','unit_of_measurement')|reject('none')|sort|unique|list %}
          {% if s is iterable and s|count > 0 %}{{ s|first }}{% else %}none{% endif %}
        last: >-
          {{ utcnow().timestamp() }}
        good: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'vibration' in g -%}on{%- elif 'vibration' in b -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        bad: >-
          {% set g = state_attr('binary_sensor.motion_device_class','good') -%}
          {%- set b = state_attr('binary_sensor.motion_device_class','bad') -%}
          {%- if g|lower != 'none' and b|lower != 'none' -%}
            {%- if 'vibration' in b -%}on{%- elif 'vibration' in g -%}off{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        alarm: >-
          {% set s = state_attr('binary_sensor.motion_device_class','alarm') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'vibration' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        activity: >-
          {% set s = state_attr('binary_sensor.motion_device_class','activity') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'vibration' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        required: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensors') -%}
          {% set b = state_attr('binary_sensor.motion_device_class','binary_sensors') -%}
          {%- if s|lower != 'none' and b|lower != 'none' -%}
            {% set required = (s|list + b|list)|sort|unique %}
            {%- if 'vibration' in required -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        low: >-
          {% set s = state_attr('binary_sensor.motion_device_class','low') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'vibration' in s -%}
              {{ states('input_number.motion_device_vibration_low') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        high: >-
          {% set s = state_attr('binary_sensor.motion_device_class','high') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'vibration' in s -%}
              {{ states('input_number.motion_device_vibration_high') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        low_spike: >-
          {% set s = state_attr('binary_sensor.motion_device_class','low_spike') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'vibration' in s -%}
              {%- set s = state_attr('sensor.motion_device_vibration_low_spike','limit') -%}
              {%- if s|lower != 'none' and s is number -%}
                {{ '%0.2f'|format(s) }}
              {%- else -%}none{%- endif -%}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        high_spike: >-
          {% set s = state_attr('binary_sensor.motion_device_class','high_spike') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'vibration' in s -%}
              {%- set s = state_attr('sensor.motion_device_vibration_high_spike','limit') -%}
              {%- if s|lower != 'none' and s is number -%}
                {{ '%0.2f'|format(s) }}
              {%- else -%}none{%- endif -%}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        measurement: >-
          {% set s = state_attr('binary_sensor.motion_device_class','sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'vibration' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        status: >-
          {% set s = state_attr('binary_sensor.motion_device_class','binary_sensor_list') -%}
          {%- if s|lower != 'none' -%}
            {%- if 'vibration' in s -%}on{%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif %}
        markdown: >-
          {% set c = 'vibration' -%}
          {%- set alarms = ['required','alarm'] -%}
          <h1>{{ c|upper }}</h1>
          {%- set s = state_attr('binary_sensor.motion_device_class','alarms') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {%- set alarms = alarms + s|sort|unique|list -%}
          {%- endif -%}
          {%- for i in alarms if state_attr('binary_sensor.motion_device_vibration_exist',i)|lower != 'none' -%}
            {%- if loop.first -%}<ul>{%- endif -%}
            <li>{{- i|upper -}}: {{ state_attr('binary_sensor.motion_device_vibration_exist',i) -}}</li>
            {%- if loop.last -%}</ul>{%- endif -%}
          {%- endfor -%}
          {%- set s = state_attr('binary_sensor.motion_device_vibration_status','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_vibration_measurement','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_vibration_statistics','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_vibration_controls','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_vibration_activity','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
          {%- set s = state_attr('binary_sensor.motion_device_vibration_unavailable','markdown') -%} {%- if s|lower != 'none' -%}{{- s -}}{%- endif -%}
      state: >-
        {{- is_state('binary_sensor.motion_device_vibration_missing','off') -}}

