###
## homeassistant/sensor/motion/reload.yaml
###

- platform: template
  sensors:
    motion_reload_updates:
      friendly_name: 'Updated'
      icon: 'mdi:clock'
      attribute_templates:
        updates: >
          {{ states.update|list|map(attribute='entity_id')|list }}
        relative: >
          {{ states.update|list|map(attribute='last_updated')|map('as_timestamp')|max|as_datetime|relative_time }}
        markdown: >-
          The App Store was last updated <b>{{- state_attr('sensor.motion_reload_update','relative') -}}</b> ago.
      value_template: >-
        {{ states.update|list|map(attribute='last_updated')|map('as_timestamp')|max|as_datetime }}
    motion_reload_repository:
      value_template: >-
        {% set s = states('input_text.motion_reload_repository') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {{ s }}
        {% else %}null{% endif %}
    motion_reload_apk:
      value_template: >-
        apk add make gettext sudo
    motion_reload_git:
      value_template: >-
        {% set s = states('sensor.motion_reload_repository') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          if [ ! -d /tmp/mai ]; then git clone {{ s|string }} /tmp/mai; fi
        {% else %}null{% endif %}
    motion_reload_tar:
      value_template: >-
        cd /tmp/mai/homeassistant && git pull && tar cf - . | ( cd /config ; tar xf - )
    motion_reload_make:
      value_template: >-
        cd /config && make
