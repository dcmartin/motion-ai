              {% set end = s|int %}
              {% set s = state_attr('binary_sensor.motion_shelly_occupancy_' + mac|lower,'start') %}
              {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' and s|int > 0 %}
                {% set start = s|int %}
                {{ end - start }}
              {% else %}null{% endif %}
            {% else %}null{% endif %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
    motion_shellies_occupancy_ago:
