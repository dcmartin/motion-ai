## REST settings

# get only

- platform: rest
  name: motion_shellies_occupancy_selected_settings_rest
  scan_interval: 86400
  force_update: true
  timeout: 10
  authentication: basic
  username: !secret shelly-username
  password: !secret shelly-password
  json_attributes:
    - build_info
    - cloud
    - coiot
    - lat
    - lng
    - led_status_disable
    - mqtt
    - name
    - motion
    - login
    - device
    - timezone
    - wifi_ap
    - wifi_sta
  resource_template: >-
    {% set s = state_attr('sensor.motion_shellies_occupancy_selected_setting','ip') -%}
    {%- if s|lower != 'null' and s|lower != 'unknown' and s|length > 0 -%}
      {% set url = 'http://' + s + '/settings' %}
      {% if is_state('input_boolean.motion_shellies_manage_settings','on') %}
        {% set b = state_attr('sensor.motion_shellies_occupancy_selected_settings','interval') %}
        {% set s = state_attr('sensor.motion_shellies_occupancy_selected_settings','sensitivity') %}
        {% if is_state('sensor.motion_shellies_occupancy_selected_settings','active','on') %}{% set e=1 %}{% else %}{% set e=0 %}{% endif %}
        {% if is_state('sensor.motion_shellies_occupancy_selected_settings','led','on') %}{% set l=1 %}{% else %}{% set l=0 %}{% endif %}
        {{% set url = url +  
          + '?' + 'motion_pulse_count=1'
          + '&' + 'motion_operating_mode=0'
          + '&' + 'tamper_sensitivity=0'
          + '&' + 'motion_sensitivity=' + s|string
          + '&' + 'led_status_disable=' + l|string
          + '&' + 'motion_enable=' + e|string
          + '&' + 'motion_blind_time_minutes=' + b|string %}
      {% endif %}
      {{ url }}
    {%- else -%}null{%- endif %}
  value_template: >-
    {% if value_json is defined and 'motion' in value_json %}True{% else %}False{% endif %}

