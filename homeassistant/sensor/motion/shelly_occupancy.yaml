## REST settings

# general
- platform: rest
  name: motion_shellies_settings_occupancy_selected_rest
  scan_interval: 86400
  force_update: true
  timeout: 10
  authentication: basic
  username: !secret shelly-username
  password: !secret shelly-password
  resource_template: >-
    {% if is_state('input_boolean.motion_shellies_manage_settings','on') %}
      {% set s = states('sensor.motion_shellies_occupancy_selected_ip') -%}
      {%- if s|lower != 'null' and s|lower != 'unknown' and s|length > 0 -%}
        {%- set interval = states('input_select.motion_shellies_occupancy_interval') -%}
        {{- 'http://' + s + '/settings?'
          + 'motion_pulse_count=1'
          + '&'
          + 'motion_operating_mode=0'
          + '&'
          + 'tamper_sensitivity=0'
          + '&'
          + 'motion_blind_time_minutes=' + interval|string -}}
      {%- else -%}null{%- endif %}
    {%- else -%}null{%- endif %}
  value_template: >-
    {% if value_json is defined and 'motion' in value_json %}True{% else %}False{% endif %}

# active
- platform: rest
  name: motion_shellies_settings_occupancy_selected_active_rest
  scan_interval: 86400
  force_update: true
  timeout: 10
  authentication: basic
  username: !secret shelly-username
  password: !secret shelly-password
  resource_template: >-
    {% if is_state('input_boolean.motion_shellies_manage_settings','on') %}
      {% set s = states('sensor.motion_shellies_occupancy_selected_ip') -%}
      {%- if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' and s|length > 0 -%}
        {%- set ip = s -%}
        {% set s = states('binary_sensor.motion_shellies_occupancy_selected_active') %}
        {%- if s|lower == 'off' or s|lower == 'on' %}
          {%- if s|lower == 'on' -%}{%- set s = '1' -%}{%- else -%}{%- set s = '0' -%}{%- endif -%}
          {{- 'http://' + ip + '/settings?' + 'motion_enable=' + s -}}
        {%- else -%}null{%- endif %}
      {%- else -%}null{%- endif %}
    {%- else -%}null{%- endif %}
  value_template: >-
    {% if value_json is defined and 'motion' in value_json %}
      {% if value_json.motion.enabled|lower == 'true' %}on{% else %}off{% endif %}
    {% else %}{{ 'Pending' }}{% endif %}

# led
- platform: rest
  name: motion_shellies_settings_occupancy_selected_led_rest
  scan_interval: 86400
  force_update: true
  timeout: 10
  authentication: basic
