###
# homeassistant/sensor/motion/device_tracker.yaml
###

- platform: template
  sensors:
    motion_device_trackers:
      unique_id: motion_device_trackers
      friendly_name: 'Devices (ðŸ“±)'
      icon_template: 'mdi:devices'
      attribute_templates:
        array: >-
          [{%- for state in states.device_tracker -%}
            {%- if loop.first -%}{%- else -%},{%- endif -%}
            {%- set s = state.state_with_unit|lower -%}
            {%- if s == 'on' or s == 'off' -%}1{%- else -%}0{%- endif -%}
          {%- endfor -%}]
        count: >-
          {% set s = state_attr('sensor.motion_device_trackers','array') %}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' %}
            {{ s|length }}
          {% else %}null{% endif %}
        online: >-
          {% set s = state_attr('sensor.motion_device_trackers','array') %}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' %}
            {{ s|select('number')|sum }}
          {% else %}null{% endif %}
        ago: >-
          {% set s = state_attr('binary_sensor.motion_device_tracker','ago') %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
            {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' and s is iterable and s|count > 0 %}
              {%- for r in s if r|lower != 'null' -%}
                {%- if loop.first -%}{%- else -%},{%- endif -%}
                {{- r -}}
              {%- endfor -%}
            {% else %}None{% endif %}
          {% else %}Pending{% endif %}
      value_template: >-
        {{ state_attr('sensor.motion_device_trackers','online') -}}/{{- state_attr('sensor.motion_device_trackers','count') }}ðŸ“±;
        {{ states('sensor.motion_device_trackers_percent') -}}%

- platform: template
  sensors:
    motion_device_trackers_percent:
      unique_id: motion_device_trackers_percent
      friendly_name: Devices on-line
      icon_template: 'mdi:devices'
      unit_of_measurement: '%'
      value_template: >-
        {% set c = state_attr('sensor.motion_device_trackers','count')|int(0) %}
        {% if c > 0 %}
          {% set o = state_attr('sensor.motion_device_trackers','online')|int(0) %}
          {{ (o / c * 100)|int(0) }}
        {% else %}null{% endif %}

# percent statistics

- platform: statistics
  name: motion_device_tracker_online_percent_min
  entity_id: sensor.motion_device_trackers_percent
  state_characteristic: value_min
  sampling_size: 100
  max_age:
    hours: 72

- platform: statistics
  name: motion_device_tracker_online_percent_mean
  entity_id: sensor.motion_device_trackers_percent
  state_characteristic: mean
  sampling_size: 100
  max_age:
    hours: 72

- platform: statistics
  name: motion_device_tracker_online_percent_max
  entity_id: sensor.motion_device_trackers_percent
  state_characteristic: value_max
  sampling_size: 100
  max_age:
    hours: 72

- platform: statistics
  name: motion_device_tracker_online_percent_stdev
  entity_id: sensor.motion_device_trackers_percent
  state_characteristic: standard_deviation
  sampling_size: 100
  max_age:
    hours: 72
