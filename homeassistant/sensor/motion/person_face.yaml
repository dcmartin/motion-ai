###
# person_face
###

## human readable status
- platform: template
  sensors:
    motion_person_face_status:
      friendly_name: Detected_entity status
      entity_id:
        - counter.motion_person_face_counter
      value_template: >-
        {%- set e = state_attr('sensor.motion_event_face','event') -%}
        {% if e is not none and e|lower != 'unavailable' and e|lower != 'unknown' and e != 'null' %}
          Counter: {{ states('counter.motion_person_face_counter') -}}/{{- states('sensor.motion_person_face_counter') -}};
          {%- set detected = state_attr('sensor.motion_event_face','detected') %}
          {%- set when = e.end|int|timestamp_custom("%a %b %d %I:%M:%S %p %Z") %}
          {#- set what = states('sensor.motion_detect_entity') #}
          {%- set what = 'person' %}
          {%- set count = detected|selectattr('entity','==',what)|map(attribute='count')|sum %}
          {{ count }} {{ what }}; from {{ e.device -}}/{{- e.camera -}}/{{- e.event -}}; at {{ when }}
        {% else %}NO STATUS{% endif %}

## snapshot
- platform: template
  sensors:
    motion_person_face_snapshot:
      friendly_name: person face snapshot
      entity_id:
        - counter.motion_person_face_counter
      value_template: >-
        {% set event = state_attr('sensor.motion_event_face','event') %}
        {% if event is not none and event|lower != 'unknown' and event != 'null' %}
          {% set ep = '/local/images/motion_person_face-' + event.camera + '.jpg' %}
          {% set bu = states('sensor.motion_base_url') %}
          {% if bu is not none and bu|lower != 'unknown' and bu|length > 0 %}
            {% set p = bu + ep %}
          {% endif %}
        {% endif %}
        {% if p is defined and p is not none and p|lower != 'unknown' and p|length > 0 %}
          {{ p }}
        {% else %}
          {{ states('sensor.motion_nosignal_picture') }}
        {% endif %}

## counter
- platform: template
  sensors:
    motion_person_face_counter:
      friendly_name: person face counter
      entity_id:
        - counter.motion_person_face_counter
      unit_of_measurement: count
      value_template: >
        {% set value = states('counter.motion_person_face_counter') %}
        {% if value|lower != 'unavailable' and value|lower != 'unknown' %}
          {{ value|int }}
        {% else %}null{% endif %}

## device
- platform: template
  sensors:
    # device
    motion_person_face_device:
      friendly_name: Detected_entity device
      entity_id:
        - counter.motion_person_face_counter
      value_template: >-
        {{ state_attr('sensor.motion_event_face','event').device }}

## camera
- platform: template
  sensors:
    motion_person_face_camera:
      friendly_name: Detected_entity camera
      entity_id:
        - counter.motion_person_face_counter
      value_template: >-
        {{ state_attr('sensor.motion_event_face','event').camera }}

## date
- platform: template
  sensors:
    motion_person_face_date:
      entity_id:
        - counter.motion_person_face_counter
      unit_of_measurement: seconds
      value_template: >-
        {% set e = state_attr('sensor.motion_event_face','event') %}
        {% if e is not none and e|lower != 'unavailable' and e|lower != 'unknown' and e != 'null' %}
          {% set s = e.end %}
          {% if s is not none and s|lower != 'unknown' and s != 'null' and s|int > 0 %}
            {{ s|int }}
          {%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

## when - human readable
- platform: template
  sensors:
    motion_person_face_when:
      friendly_name: Detected_entity at
      entity_id:
        - sensor.motion_person_face_date
      value_template: >-
        {% set s = states('sensor.motion_person_face_date')|int %}
        {% if s > 0 %}
          {{ s|int|timestamp_custom("%a %b %d %I:%M:%S %p %Z") -}}
        {% else %}never{% endif %}

## ago
- platform: template
  sensors:
    motion_person_face_ago:
      friendly_name: Detected_entity ago
      entity_id:
        - sensor.motion_person_face_date
        - sensor.time
      unit_of_measurement: seconds
      value_template: >
        {% set s = states('sensor.motion_person_face_date')|int %}
        {% if s > 0 %}
          {% set s = utcnow().timestamp()|int - s %}
          {% if s < 86400 %}{{ s }}{%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}
