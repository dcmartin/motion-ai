###
# person_face
###

## human readable status
- platform: template
  sensors:
    motion_person_face_status:
      friendly_name: Person w/ face status
      value_template: >-
        {% if is_state('binary_sensor.motion_person_face_detected','on') %}
          {% set e = state_attr('sensor.motion_event_annotated','event') %}
          {% if e is mapping %}
            {% set n = utcnow().timestamp()|int %}
            {% set end = e.end|int %}
            {% set event = e.event %}
            {% set device = e.device %}
            {% set camera = e.camera %}
            {% set elapsed = e.elapsed|int %}
            {% set what = state_attr('sensor.motion_event_annotated','detected') %}
            {% if what is none or what|lower == 'unknown' or what|length == 0 %}{% set what = 'nothing' %}{% endif %}
            {% set count = state_attr('sensor.motion_event_face','count')|int %}
            {% set when = end|timestamp_custom("%a %b %d %I:%M:%S %p %Z") %}
            {% set delay = n - end %}
            PERSON FACE DETECTED: {{ count }} {{ what }};
            from {{ device -}}/{{- camera -}}/{{- event -}};
            at {{ when }};
            delay: {{ delay }};
            duration: {{ elapsed }};
            counter: {{ states('counter.motion_face_detected_counter') -}}/{{- states('sensor.motion_face_detected_counter') -}}
          {% else %}Never{% endif %}
        {% else %}
          {% set s = states('sensor.motion_person_face_status') %}
          {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != 'null' %}
            {{ s }}
          {% else %}NO STATUS{% endif %}
        {% endif %}

## counter
- platform: template
  sensors:
    motion_person_face_counter:
      friendly_name: person face counter
      unit_of_measurement: count
      value_template: >
        {% set value = states('counter.motion_person_face_counter') %}
        {% if value|lower != 'unavailable' and value|lower != 'unknown' %}
          {{ value|int }}
        {% else %}null{% endif %}

