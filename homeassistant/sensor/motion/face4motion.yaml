    {% set s = states('input_text.motion_face_ip') %}
    {% if s is none or s|lower == 'unavailable' or s|lower == 'unknown' or s|length == 0 %}
      {% set s = '127.0.0.1' %}
    {% endif %}
    {% set s = 'http://' + s|string + ':4664/' %}
