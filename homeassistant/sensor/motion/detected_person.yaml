- platform: template
  sensors:
    motion_detected_person_confidence:
      friendly_name: 'ğŸ‘± confidence (Î²)'
      icon_template: 'mdi:account'
      unit_of_measurement: 'Î²'
      value_template: >
        {% set mc = '' %}
        {% if is_state('binary_sensor.motion_' + mc + 'detected','on') %}
          {% set results = state_attr('sensor.motion_' + mc + 'event_annotated','results') %}
          {% if results|lower != 'none' and results|lower != 'unavailable' and results|lower != 'unknown' and results|length > 0 %}
            {% set option = states('input_select.motion_detect_person') %}
            {% if option|lower == 'all' or option|lower == 'person' %}
              {% set options = state_attr('input_select.motion_detect_person','options') %}
              {% if options|lower != 'none' and options|lower != 'unknown' and options|length > 0 %}
                {% set l = results|selectattr('entity','in',options)|map(attribute='confidence')|list %}
              {% endif %}
            {% else %}
              {% set options = state_attr('input_select.motion_detect_person','options') %}
              {% if options|lower != 'none' and options|lower != 'unknown' and options|length > 0 %}
                {% set l = results|selectattr('entity','==',option)|map(attribute='confidence')|list %}
              {% endif %}
            {% endif %}
            {% if l|lower != 'none' and l|length > 0 %}
              {% set p = l|max|int %}
            {% endif %}
          {% endif %}
        {% endif %}
        {% if p is defined %}
          {{ p }}
        {%- elif is_state('binary_sensor.motion_' + mc + 'detected_person_expired','off') -%}
          {% set s = states('sensor.motion_' + mc + 'detected_person_confidence.state') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
