###
# homeassistant/sensor/motion/detected_person.yaml
###

- platform: template
  sensors:
    motion_detected_person:
      friendly_name: Detected person
      icon_template: 'mdi:motion-sensor'
      entity_id:
        - counter.motion_detected_counter
        - sensor.motion_detected_ago
      value_template: >-
        {% set options = state_attr('input_select.motion_detect_person','options') %}
        {% if options is not none and options|lower != 'unknown' and options|length > 0 %}
          {% set array = state_attr('sensor.motion_event_annotated','detected') %}
          {% if array is not none and array|lower != 'unknown' and array|length > 0 %}
            {% for detected in array %}
              {%- if loop.first -%}[{%- else -%},{%- endif -%}
              {% if detected.entity in options %}{{ detected.count }}{% else %}0{% endif %}
              {%- if loop.last -%}]{%- endif -%}
            {% endfor %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: history_stats
  name: motion_detected_person_ratio_today
  entity_id: binary_sensor.motion_detected_person
  state: 'on'
  type: ratio
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'

- platform: template
  sensors:
    motion_detected_person_ratio:
      unit_of_measurement: '%'
      entity_id:
        - sensor.motion_detected_person_ratio_today
      value_template: >
        {{ states('sensor.motion_detected_person_ratio_today') }}

- platform: history_stats
  name: motion_detected_person_count_today
  entity_id: binary_sensor.motion_detected_person
  state: 'on'
  type: count
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'

- platform: template
  sensors:
    motion_detected_person_count:
      friendly_name: Today person count
      unit_of_measurement: 'events'
      icon_template: 'mdi:counter'
      entity_id:
        - sensor.motion_detected_person_count_today
      value_template: >-
        {{ states('sensor.motion_detected_person_count_today')|int }}

- platform: history_stats
  name: motion_detected_person_time_today
  entity_id: binary_sensor.motion_detected_person
  state: 'on'
  type: time
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'

- platform: template
  sensors:
    motion_detected_person_duration:
      unit_of_measurement: 'time'
      icon_template: 'mdi:timer'
      entity_id:
        - sensor.motion_detected_person_time_today
      value_template: >
        {{ states('sensor.motion_detected_person_time_today') }}

- platform: template
  sensors:
    motion_detected_person_today:
      friendly_name: Today person
      icon_template: 'mdi:account'
      entity_id:
        - sensor.motion_detected_person_count_today
      value_template: >-
        {% set s = states('sensor.motion_detected_person_count_today') %}
        {% if s|lower != 'unknown' and s|int > 0  %}
          {{ states('sensor.motion_detected_person_count_today') }} occurences; {{ states('sensor.motion_detected_person_duration') }}; {{ states('sensor.motion_detected_person_ratio') -}}%
        {% else %}No persons detected today{% endif %}

- platform: template
  sensors:
    motion_detected_person_when:
      friendly_name: Last person when
      icon_template: 'mdi:clock-outline'
      entity_id:
        - binary_sensor.motion_detected_person
        - sensor.motion_detected_person_count_today
      value_template: >
        {% if is_state('binary_sensor.motion_detected_person','on') %}
          {% set s = states('sensor.motion_detected_when') %}
        {% else %}
          {% set s = states('sensor.motion_detected_person_when') %}
        {% endif %}
        {% if s is not none and s|lower != 'unknown' and s|length > 0 %}
          {{ s }}
        {% else %}Never{% endif %}

- platform: template
  sensors:
    motion_detected_person_where:
      friendly_name: Last person where
      icon_template: 'mdi:map-marker'
      entity_id:
        - binary_sensor.motion_detected_person
      value_template: >
        {% if is_state('binary_sensor.motion_detected_person','on') %}
          {% set s = states('sensor.motion_detected_camera') %}
        {% else %}
          {% set s = states('sensor.motion_detected_person_where') %}
        {% endif %}
        {% if s is not none and s|lower != 'unknown' and s|length > 0 %}
          {{ s }}
        {% else %}None{% endif %}

- platform: template
  sensors:
    motion_detected_person_ago:
      friendly_name: Person(s) detected ago
      icon_template: 'mdi:timer'
      unit_of_measurement: seconds
      entity_id:
        - binary_sensor.motion_detected_person
        - sun.sun
      value_template: >
        {% if is_state('binary_sensor.motion_detected_person','on') %}
          {% set s = states('sensor.motion_detected_date') %}
          {% if s is not none and s|lower != 'unknown' and s|int > 0 %}
            {% set v = as_timestamp(now())|int - s|int %}
          {% endif %}
        {% else %}
          {% set v = states('sensor.motion_detected_person_ago') %}
        {% endif %}
        {% if v is defined and v is not none and v|lower != 'unknown' %}
          {{ v }}
        {% else %}null{% endif %}
