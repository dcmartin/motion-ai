- platform: template
  sensors:
    motion_detected_person:
      friendly_name: 'ðŸ‘± (person)'
      icon_template: 'mdi:account'
      attribute_templates:
        status: >-
          {%- set p = states('sensor.motion_detected_person_counts') -%}
          {%- if p|lower != 'none' and p|lower != 'unknown' and p|lower != 'unavailable' and p|lower != 'none' -%}
            âˆ€Î£: {{ p -}};
            {%- set a = states('sensor.motion_detected_person_counts_mean_24h') -%}
            {%- if a|lower != 'none' and a|lower != 'unknown' and a|lower != 'unavailable' and a|lower != 'none' %}
              Î¼: {{ a -}};
              n: {{ states('sensor.motion_detected_person_counts_count_24h') }}
            {% endif %}
          {%- else -%}
            {%- set s = state_attr('sensor.motion_detected_person','status') -%}
            {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' %}
              {{ s }}
            {%- else -%}Pending{%- endif -%}
          {%- endif -%}
        results: >-
          {%- if is_state('binary_sensor.motion_detected_person','on') -%}
            {%- set options = state_attr('input_select.motion_detect_person','options') -%}
            {%- if options|lower != 'none' and options|lower != 'unknown' and options is iterable -%}
              {%- set array = state_attr('sensor.motion_event_annotated','results') -%}
              {%- if array|lower != 'none' and array|lower != 'unknown' and array is iterable -%}
                {%- set t = states('sensor.motion_detected_person_threshold') -%}
                {%- if t|lower != 'none' and t|lower != 'unknown' and t|lower != 'none' -%}
                  {%- for r in array -%}
                    {%- if loop.first -%}[{%- else -%},{%- endif -%}
                    {%- set e = r.entity -%}
                    {%- if e|lower != 'none' and e|lower != 'unknown' and e|lower != 'none' -%}
                      {%- set c = r.confidence -%}
                      {%- set x = r.center.x -%}
                      {%- set y = r.center.y -%}
                      {%- set w = r.width -%}
                      {%- set h = r.height -%}
                      {%- if e in options and c|float(0.0) >= t|float(0.0) -%}
                      {"e":"{{- e -}}","c":{{- c|int(0) -}},"x":{{- x -}},"y":{{- y -}},"w":{{- w -}},"h":{{- h -}}}
                      {%- else -%}
                        null
                      {%- endif -%}
                    {%- else -%}
                      null
                    {%- endif -%}
                    {%- if loop.last -%}]{%- endif -%}
                  {%- endfor -%}
                {%- else -%}None{%- endif -%}
              {%- else -%}None{%- endif -%}
            {%- else -%}None{%- endif -%}
          {%- else -%}
            {% set s = state_attr('sensor.motion_detected_person','results') %}
            {%- if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' -%}
              {{ s }}
            {%- else -%}None{%- endif -%}
          {%- endif -%}
        list: >-
          {%- if is_state('binary_sensor.motion_detected_person','on') -%}
            {%- set s = state_attr('sensor.motion_detected_person','results') -%}
            {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'none' and s|length > 0 -%}
              {% if s is string %}{%- set s = s|from_json -%}{% endif %}
              {%- if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' and s is iterable and s|length > 0 -%}
                {%- set p = s|select("!=",none)|list -%}
              {%- endif -%}
            {%- endif -%}
          {%- endif -%}
          {%- if p is defined -%}
            {{ p }}
          {%- else -%}
            {%- set s = state_attr('sensor.motion_detected_person','list') -%}
            {%- if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' -%}
              {{ s }}
            {%- else -%}None{%- endif -%}
          {%- endif -%}
      value_template: >-
        {{ states('binary_sensor.motion_detected_person') }}

