###
# homeassistant/sensor/motion/detected_person.yaml
###

- platform: template
  sensors:
    motion_detected_person:
      friendly_name: Detected person
      icon_template: 'mdi:motion-sensor'
      entity_id:
        - counter.motion_detected_counter
        - sensor.motion_detected_ago
      value_template: >-
        {% set options = state_attr('input_select.motion_detect_person','options') %}
        {% if options is not none and options|lower != 'unknown' and options|length > 0 %}
          {% set array = state_attr('sensor.motion_event_annotated','detected') %}
          {% if array is not none and array|lower != 'unknown' and array|length > 0 %}
            {% for detected in array %}
              {%- if loop.first -%}[{%- else -%},{%- endif -%}
              {% if detected.entity in options %}{{ detected.count }}{% else %}0{% endif %}
              {%- if loop.last -%}]{%- endif -%}
            {% endfor %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: history_stats
  name: motion_detected_person_ratio_today
  entity_id: binary_sensor.motion_detected_person
  state: 'on'
  type: ratio
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'

- platform: template
  sensors:
    motion_detected_person_ratio_duration:
      entity_id:
        - sensor.motion_detected_person_ratio_today
      value_template: >
        {{ state_attr('sensor.motion_detected_person_ratio_today','value') }}
        
- platform: history_stats
  name: motion_detected_person_count_today
  entity_id: binary_sensor.motion_detected_person
  state: 'on'
  type: count
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'

- platform: template
  sensors:
    motion_detected_person_today:
      friendly_name: Today person
      icon_template: 'mdi:account'
      entity_id:
        - sensor.motion_detected_person_ratio_today
        - sensor.motion_detected_person_count_today
      value_template: >-
        {% set s = states('sensor.motion_detected_person_count_today') %}
        {% if s|lower != 'unknown' and s|int > 0  %}
          {{ states('sensor.motion_detected_person_count_today') }} occurences; {{ states('sensor.motion_detected_person_ratio_today') -}}%; {{ states('sensor.motion_detected_person_ratio_duration') }}
        {% else %}No persons detected today{% endif %}
