      icon_template: 'mdi:account'
      unit_of_measurement: 'Î²'
      value_template: >
        {% if is_state('binary_sensor.motion_detected_person','on') %}
          {% set s = states('sensor.motion_detected_person_confidence') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' and s|int <= 100 %}
            {{ s|int }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
    motion_detected_person_confirmed_percent:
      friendly_name: 'ğŸ‘±âœ… (%)'
      icon_template: 'mdi:percent'
      unit_of_measurement: '%'
      value_template: >
        {% set cc = states('sensor.motion_detected_person_confidence_confirmed_count') %}
        {% if cc|lower != 'none' and cc|lower != 'unavailable' and cc|lower != 'unknown' and cc|lower != 'null' %}
          {% set c = states('sensor.motion_detected_person_confidence_count') %}
          {% if c|lower != 'none' and c|lower != 'unavailable' and c|lower != 'unknown' and c|lower != 'null' and c|int > 0 %}
