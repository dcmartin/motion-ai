## count

- platform: template
  sensors:
    motion_detected_person_count:
      friendly_name: 'ğŸ‘± Count (Î£)'
      unit_of_measurement: 'ğŸ‘±'
      icon_template: 'mdi:account'
      attribute_templates:
        array: >-
          {%- set options = state_attr('input_select.motion_detect_person','options') -%}
          {%- if options|lower != 'none' and options|lower != 'unknown' and options is iterable -%}
            {%- set option = states('input_select.motion_detect_person') -%}
            {%- set array = state_attr('sensor.motion_event_annotated','results') -%}
            {%- if array|lower != 'none' and array|lower != 'unknown' and array is iterable -%}
              {%- set t = states('sensor.motion_detected_person_threshold') -%}
              {%- if t|lower != 'none' and t|lower != 'unknown' and t|lower != 'null' -%}
                {%- for results in array -%}
                  {%- if loop.first -%}[{%- else -%},{%- endif -%}
                  {%- set e = results.entity -%}
                  {%- if e|lower != 'none' and e|lower != 'unknown' and e|lower != 'null' -%}
                    {%- set c = results.confidence -%}
                    {%- if ( e in options ) and c|float >= t|float -%}1{%- else -%}0{%- endif -%}
                  {%- else -%}0{%- endif -%}
                  {%- if loop.last -%}]{%- endif -%}
                {%- endfor -%}
              {%- else -%}null{%- endif -%}
            {%- else -%}null{%- endif -%}
          {%- else -%}null{%- endif -%}
      value_template: >
        {% if is_state('binary_sensor.motion_detected','on') %}
          {% set s = state_attr('sensor.motion_detected_person_count','array') %}
          {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s is iterable %}
            {% set p = s|select("number")|sum|int %}
          {% endif %}
        {% endif %}
        {% if p is defined %}
          {{ p }}
        {% elif is_state('binary_sensor.motion_detected_person_expired','off') %}
          {% set s = states.sensor.motion_detected_person_count.state %}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' %}
            {{ s }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}

