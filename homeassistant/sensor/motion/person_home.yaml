  sensors:
    motion_person_home_count_week:
      friendly_name: 'Home count (1w)'
      icon_template: 'mdi:map'
      attribute_templates:
        min: >-
          {{ states('sensor.motion_person_home_count_min_1w') }}
        max: >-
          {{ states('sensor.motion_person_home_count_max_1w') }}
        mean: >-
          {{ states('sensor.motion_person_home_count_mean_1w') }}
        total: >-
          {{ states('sensor.motion_person_home_count_total_1w') }}
        stdev: >-
          {{ states('sensor.motion_person_home_count_stdev_1w') }}
        coverage: >-
          {{ state_attr('sensor.motion_person_home_count_total_1w','age_coverage_ratio')|float(0) * 100 }}
        usage: >-
          {{ state_attr('sensor.motion_person_home_count_total_1w','buffer_usage_ratio')|float(0) * 100 }}
        oldest: >-
          {{ state_attr('sensor.motion_person_home_count_history_stats_1w','value') }}
      value_template: >-
        {{ states('sensor.motion_person_home_count_history_stats_1w')|int('null') }}

- platform: history_stats
  name: motion_person_home_count_history_stats_1d
