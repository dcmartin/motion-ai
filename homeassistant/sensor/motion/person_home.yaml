###
# homeassistant/sensor/motion/person_home.yaml
###

##
# home ratio
##

- platform: history_stats
  name: motion_person_home_ratio_history_stats_1d
  entity_id: binary_sensor.motion_person_home
  state: 'on'
  type: ratio
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'

- platform: history_stats
  name: motion_person_home_ratio_history_stats_1w
  entity_id: binary_sensor.motion_person_home
  state: 'on'
  type: ratio
  start: >-
    {{ now().replace(hour=0).replace(minute=0).replace(second=0).timestamp()|int(0) - states('sensor.motion_person_weeks_timestamp')|int(0) }}
  end: '{{ now() }}'

- platform: template
  sensors:
    motion_person_home_ratio_1d:
      friendly_name: 'Home ratio (1d)'
      icon_template: 'mdi:home-variant'
      unit_of_measurement: '%'
      value_template: >
        {%- set s = states('sensor.motion_person_home_ratio_history_stats_1d') -%}
        {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
          {{- s|float(0.0) -}}
        {%- else -%}null{%- endif -%}
    motion_person_home_ratio_1w:
      friendly_name: 'Home ratio (1w)'
      icon_template: 'mdi:home-variant'
      unit_of_measurement: '%'
      value_template: >
        {%- set s = states('sensor.motion_person_home_ratio_history_stats_1w') -%}
        {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
          {{- s|float(0.0) -}}
        {%- else -%}null{%- endif -%}

- platform: statistics
  name: motion_person_home_ratio_count_1w
  entity_id: sensor.motion_person_home_ratio_history_stats_1d
  state_characteristic: count
  sampling_size: 1000
  max_age:
    days: 7

- platform: statistics
  name: motion_person_home_ratio_min_1w
  entity_id: sensor.motion_person_home_ratio_history_stats_1d
  state_characteristic: value_min
  sampling_size: 1000
  max_age:
    days: 7

- platform: statistics
  name: motion_person_home_ratio_max_1w
  entity_id: sensor.motion_person_home_ratio_history_stats_1d
  state_characteristic: value_max
  sampling_size: 1000
  max_age:
    days: 7

- platform: statistics
  name: motion_person_home_ratio_mean_1w
  entity_id: sensor.motion_person_home_ratio_history_stats_1d
  state_characteristic: mean
  sampling_size: 1000
  max_age:
    days: 7

- platform: statistics
  name: motion_person_home_ratio_oldest_1w
  entity_id: sensor.motion_person_home_ratio_history_stats_1d
  state_characteristic: datetime_oldest
  sampling_size: 1000
  max_age:
    days: 7

- platform: statistics
  name: motion_person_home_ratio_stdev_1w
  entity_id: sensor.motion_person_home_ratio_history_stats_1d
  state_characteristic: standard_deviation
  sampling_size: 1000
  max_age:
    days: 7

- platform: template
  sensors:
    motion_person_home_period_count:
      unit_of_measurement: 'Î£'
      value_template: >-
        {{ states('sensor.motion_person_home_ratio_count_1w') }}
    motion_person_home_period_duration:
      friendly_name: 'Home analysis duration (s)'
      icon_template: 'mdi:av-timer'
      unit_of_measurement: 's'
      value_template: >-
        {% set s = states('sensor.motion_person_home_ratio_oldest_1w') %}
        {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|string|length > 0 %}
          {{ utcnow().timestamp() - s|as_timestamp }}
        {%- else -%}null{%- endif -%}
    motion_person_home_period:
      unique_id: motion_person_home_period
      friendly_name: 'Home analysis duration (Î£)'
      icon_template: 'mdi:calendar-range'
      value_template: >-
        {% set s = states('sensor.motion_person_home_period_duration') %}
        {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|float(0.0) is number and s|float(0.0) > 0.0 %}
          {% set s = s|float(0.0) %}
          {% set d = (s/86400)|int(0) %}
          {% set h = ((s-(d*86400))/3600)|int(0) %}
          {% if d < 1 %}
            {% set m = ((s-(d*86400)-(h*3600))/60)|int(0) %}
            {% set s = (s % 60)|int(0) %}
            {% if h < 1 %}
              {% if m < 1 %}
                {{ s -}}s
              {% else %}
                {{ m -}}m; {{ s -}}s
              {% endif %}
            {% else %}
              {{ h -}}h; {{ m -}}m
            {% endif %}
          {% else %}
            {{ d -}}d; {{ h -}}h
          {% endif %}
          {{ '(' + states('sensor.motion_person_home_period_count') + ')' }}
        {%- else -%}Pending{%- endif -%}
