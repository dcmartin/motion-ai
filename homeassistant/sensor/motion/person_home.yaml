- platform: template
  sensors:
    motion_person_home:
      unique_id: motion_person_home_status
      friendly_name: 'ðŸ‘± home'
      icon_template: >-
        {% if is_state('binary_sensor.motion_person_home','on') %}
          {{- 'mdi:home-variant' -}}
        {%- else %}
          {{- 'mdi:home-variant-outline' -}}
        {%- endif %}
      attribute_templates:
        age: >-
          {{ states('sensor.motion_person_weeks_timestamp')|float(None) }}
        today: >-
          [{{ state_attr('sensor.motion_person_home_today','count') }},{{ state_attr('sensor.motion_person_home_today','time') }}]
        week: >-
          [{{ state_attr('sensor.motion_person_home_week','count') }},{{ state_attr('sensor.motion_person_home_week','time') }}]
        count: >-
          [{{ state_attr('sensor.motion_person_home_today','count') }},{{ state_attr('sensor.motion_person_home_week','count') }}]
        time: >-
          [{{ state_attr('sensor.motion_person_home_today','time') }},{{ state_attr('sensor.motion_person_home_week','time') }}]
        total: >-
          [{{ state_attr('sensor.motion_person_home_count_week','total') }},{{ state_attr('sensor.motion_person_home_time_week','total') }}]
        history: >-
          {% set d = now().timetamp() %}
          {{ min(state_attr('sensor.motion_person_home_count_week','history')|float(d),state_attr('sensor.motion_person_home_time_week','history')|float(d)) }}
        oldest: >-
          {%- set u = now().timestamp() -%}
          {{ state_attr('sensor.motion_person_home','history')|float(u)|as_datetime|relative_time -}};
          {% set s = u - state_attr('sensor.motion_person_home','history')|float(u) %}
          {%- set d = (s/86400)|int(0) -%}
          {%- set h = ((s-(d*86400))/3600)|int(0) -%}
          {%- if d < 1 -%}
            {%- set m = ((s-(d*86400)-(h*3600))/60)|int(0) -%}
            {%- set s = (s % 60)|int(0) -%}
            {%- if h < 1 -%}
              {%- if m < 1 -%}
                {{ s -}}s
              {%- else -%}
                {{ m -}}m; {{ s -}}s
              {%- endif -%}
            {%- else -%}
              {{ h -}}h; {{ m -}}m
            {%- endif -%}
          {%- else -%}
            {{ d -}}d; {{ h -}}h
          {%- endif -%}
      value_template: >-
        {%- if is_state('binary_sensor.motion_person_home','on') -%}Home{%- else -%}Not home{%- endif -%};
        Count: {{ state_attr('sensor.motion_person_home','count') -}};
        Time: {{ state_attr('sensor.motion_person_home','time') }}
        Oldest: {{ state_attr('sensor.motion_person_home','oldest') }}

## home_today

- platform: template
  sensors:
    motion_person_home_today:
      friendly_name: 'Home (today)'
      icon_template: 'mdi:home'
      attribute_templates:
        start: >-
          {{ now().replace(hour=0).replace(minute=0).replace(second=0).timestamp()|int(0) }}
        count: >-
          {%- set s = states('sensor.motion_person_home_count_history_stats_1d') -%}
          {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
            {{- s|int(0) -}}
          {%- else -%}null{%- endif -%}
        time: >-
          {%- set s = states('sensor.motion_person_home_time_history_stats_1d') -%}
          {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
            {{- s|int(0) -}}
          {%- else -%}null{%- endif -%}
        history: >-
          {% set d = utcnow().timestamp() %}
          {{ min(state_attr('sensor.motion_person_home_count_today','history')|as_timestamp(d),state_attr('sensor.motion_person_home_time_today','history')|as_timestamp(d)) }}
        oldest: >-
          {{ state_attr('sensor.motion_person_home_today','history')|float(now().timestamp())|as_datetime|relative_time }}
      value_template: >-
        Count: {{ state_attr('sensor.motion_person_home_today','count') -}};
        Time: {{ state_attr('sensor.motion_person_home_today','time') }}
        Oldest: {{ state_attr('sensor.motion_person_home_today','oldest') }}

