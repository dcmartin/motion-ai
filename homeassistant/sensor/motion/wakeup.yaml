# begin
- platform: template
  sensors:
    motion_schedule_wakeup_begin:
      friendly_name: 'Wake time begin'
      icon_template: 'mdi:av-timer'
      value_template: >-
        {{ states('input_number.motion_schedule_wakeup_begin')|int(0) }}

- platform: template
  sensors:
    motion_schedule_wakeup_begin_datetime:
      friendly_name: 'Wake datetime begin'
      icon_template: 'mdi:alarm'
      value_template: >-
        {% set s = states('input_number.motion_schedule_wakeup_begin')|int(0) %}
        {% if s > 0 %}
          {% set h = (s/3600)|int(0) %}
          {% set m = ((s-(h*3600))/60)|int(0) %}
          {% set s = (s % 60)|int(0) %}
          {% if h < 1 %}
            {% if m < 1 %}
              {{- '00:00:' + '%02d' % s -}}
            {% else %}
            {{- '00:' + '%02d' % m + ':' + '%02d' % s -}}
            {% endif %}
          {% else %}
            {{- '%02d' % h + ':' + '%02d' % m + ':' + '%02d' % s -}}
          {% endif %}
        {%- else -%}{{- '00:00:00' -}}{%- endif -%}

