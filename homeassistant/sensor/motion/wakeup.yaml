# human readable
- platform: template
  sensors:
    motion_person_awake_ago_relative:
      value_template: >-
        {% set s = states('sensor.motion_person_awake_ago') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s != null and s|int(0) > 0 %}
          {% set s = s|int(0) %}
          {% set h = (s/3600)|int(0) %}
          {% set m = ((s-(h*3600))/60)|int(0) %}
          {% set s = (s % 60)|int(0) %}
          {% if h < 1 %}
            {% if m < 1 %}
              {{- '00:00:' + '%02d' % s -}}
            {% else %}
            {{- '00:' + '%02d' % m + ':' + '%02d' % s -}}
            {% endif %}
          {% else %}
            {{- '%02d' % h + ':' + '%02d' % m + ':' + '%02d' % s -}}
          {% endif %}
        {%- else -%}Pending{%- endif -%}
    motion_person_awake_ago:
      value_template: >-
        {% set s = states('sensor.motion_schedule_wakeup_detected') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s != null and s|int(0) > 0 %}
          {%- set s = now().replace(hour=0).replace(minute=0).replace(second=0).timestamp()|int(0) + s|int(0) %}
          {%- set s = now().timestamp()|int(0) - s|int(0) -%}
          {{ s|int(0) }}
        {%- else -%}null{%- endif -%}
    motion_schedule_wakeup_detected_time:
      unique_id: motion_schedule_wakeup_detected_time
      friendly_name: 'Wake detected'
      icon_template: 'mdi:account-clock'
      value_template: >-
        {% set s = states('sensor.motion_schedule_wakeup_detected') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s != null and s|int(0) > 0 %}
          {% set s = s|int(0) %}
          {% set h = (s/3600)|int(0) %}
          {% set m = ((s-(h*3600))/60)|int(0) %}
          {% set s = (s % 60)|int(0) %}
          {% if h < 1 %}
            {% if m < 1 %}
              {%- set p = '00:00:' + '%02d' % s -%}
            {% else %}
              {%- set p = '00:' + '%02d' % m + ':' + '%02d' % s -%}
            {% endif %}
          {% else %}
            {%- set p = '%02d' % h + ':' + '%02d' % m + ':' + '%02d' % s -%}
          {% endif %}
        {% else %}
          {% set s = states('sensor.motion_schedule_wakeup_detected_time') %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s != null and s|int(0) > 0 %}
            {% set p = s %}
          {% endif %}
        {% endif %}
        {%- if p is defined -%}{{- p -}}{%- else -%}Pending{%- endif -%}

