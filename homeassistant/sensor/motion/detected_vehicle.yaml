      friendly_name: Today vehicle
      icon_template: 'mdi:car'
      value_template: >-
        {% set c = states('sensor.motion_detected_vehicle_counter_today') %}
        {% set r = states('sensor.motion_detected_vehicle_ratio_today') %}
        {% set t = states('sensor.motion_detected_vehicle_time_today') %}
        {% if c|lower != 'unknown' and r|lower != 'unknown' and t|lower != 'unknown' %}
          {{ c -}}; {{ t }} hours; {{ r }}%
        {% else %}No vehicles detected today{% endif %}

## activity 

# begin when
- platform: template
  sensors:
    motion_detected_vehicle_activity_begin_when:
      friendly_name: Activity begin
      icon_template: 'mdi:calendar-clock'
      value_template: >
        {% if is_state('binary_sensor.motion_detected_vehicle_activity_begin','on') %}
          {% set s = now().timestamp()|int %}
          {% if s|int > 0 %}
            {{ s|int|timestamp_custom("%a %b %d %I:%M:%S %p %Z") -}}
          {% else %}Pending{% endif %}
        {% else %}
          {% set s = states('sensor.motion_detected_vehicle_activity_begin_when') %}
          {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' %}
            {{ s }}
          {% else %}null{% endif %}
        {% endif %}

# activity end when
- platform: template
  sensors:
    motion_detected_vehicle_activity_end_when:
      friendly_name: Activity end
      icon_template: 'mdi:calendar-clock'
      value_template: >
        {% if is_state('binary_sensor.motion_detected_vehicle_activity_end','on') %}
          {% set s = now().timestamp()|int %}
          {% if s|int > 0 %}
            {{ s|int|timestamp_custom("%a %b %d %I:%M:%S %p %Z") -}}
          {% else %}Pending{% endif %}
        {% else %}
          {% set s = states('sensor.motion_detected_vehicle_activity_end_when') %}
          {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' %}
            {{ s }}
          {% else %}null{% endif %}
        {% endif %}

- platform: template
  sensors:
    motion_detected_vehicle_api:
      friendly_name: 'Vehicle API'
      icon_template: 'mdi:car'
      value_template: >-
        {% set d = 'http://127.0.0.1:7999' %}
        {% set c = states('sensor.motion_detected_vehicle_camera') %}
        {% set s = state_attr('sensor.motion_addon_config','config') %}
        {% if s|lower != 'null' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' and s is mapping %}
          {% set s = s.cameras|selectattr("name","==",c)|list %}
          {% if s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' and s|length > 0 %}
            {% set s = s|map(attribute="addon_api")|first %}
            {% if s|lower != 'null' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' and s|length > 0 %}
              {{ s }}
            {% else %}{{ d }}{% endif %}
          {% else %}{{ d }}{% endif %}
        {% else %}{{ d }}{% endif %}
