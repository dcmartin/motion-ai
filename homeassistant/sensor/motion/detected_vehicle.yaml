## counts

- platform: template
  sensors:
    motion_detected_vehicle_counts:
      value_template: >-
        {% if is_state('binary_sensor.motion_detected_vehicle','on') or is_state('binary_sensor.motion_detected_vehicle_expired','off') -%}
          {%- set s = state_attr('input_select.motion_camera_name','options') -%}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|length > 0 -%}
            [{%- for i in s -%}
              {%- set j = states('sensor.motion_detected_vehicle_count_' + i) -%}
              {%- if loop.first -%}{%- else -%},{%- endif -%}
              {%- if j|lower != 'none' and j|lower != 'unknown' and j|lower != 'unavailable' and j|lower != 'null' -%}
                {%- if j|int > 0 -%}{{- j|int -}}{%- else -%}0{%- endif -%}
              {%- else -%}0{%- endif -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif -%}
        {%- else -%}
          {%- set s = states.sensor.motion_detected_vehicle_counts.state -%}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {{ s }}
          {%- else -%}null{%- endif -%}
        {%- endif %}

