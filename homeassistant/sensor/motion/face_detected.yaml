###

## human readable status
- platform: template
  sensors:
    motion_face_detected_status:
      friendly_name: Face detected
      entity_id:
        - counter.motion_face_detected_counter
      value_template: >-
        {%- set e = states('sensor.motion_event_face') -%}
        {% if e is not none and e|lower != 'unavailable' and e|lower != 'unknown' and e != 'null' %}
          Counter: {{ states('counter.motion_face_detected_counter') -}}/{{- states('sensor.motion_face_detected_counter') -}};
          State: {{ e|lower == 'true'  -}};
          {%- set event = state_attr('sensor.motion_event_face','event') -%}
          {%- set count = state_attr('sensor.motion_event_face','count') -%}
          {%- set detected = state_attr('sensor.motion_event_face','detected') -%}
          {%- set when = event.end|int|timestamp_custom("%a %b %d %I:%M:%S %p %Z") -%}
          {%- if event.elapsed > 0 -%}Duration: {{ event.elapsed }} seconds{%- else -%}None{%- endif -%};
          {%- set what = detected %}
          {%- if count > 0 -%}{{ count }} entities: {{ what }}{%- else -%}nothing{%- endif -%}; from {{ event.device -}}/{{- event.camera -}}/{{- event.event -}}; at {{ when -}}
        {% else %}NO STATUS{% endif %}

## count
