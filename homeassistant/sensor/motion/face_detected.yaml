## STATUS

- platform: template
  sensors:
    motion_face_detected_status:
      friendly_name: FACE detected
      icon_template: 'mdi:face'
      value_template: >-
        {% if is_state('binary_sensor.motion_face_detected','on') %}
          {% set e = state_attr('sensor.motion_event_face','event') %}
          {% if e is mapping %}
            {% set n = utcnow().timestamp()|int %}
            {% set end = e.end|int %}
            {% set event = e.event %}
            {% set device = e.device %}
            {% set camera = e.camera %}
            {% set elapsed = e.elapsed|int %}
            {% set what = state_attr('sensor.motion_event_face','detected') %}
            {% if what is none or what|lower == 'unknown' or what|length == 0 %}{% set what = 'nothing' %}{% endif %}
            {% set count = state_attr('sensor.motion_event_face','count')|int %}
            {% set when = end|timestamp_custom("%a %b %d %I:%M:%S %p %Z") %}
            {% set delay = n - end %}
            FACE DETECTED: {{ count }} {{ what }};
            from {{ device -}}/{{- camera -}}/{{- event -}};
            at {{ when }};
            delay: {{ delay }};
            duration: {{ elapsed }};
            counter: {{ states('counter.motion_face_detected_counter') -}}/{{- states('sensor.motion_face_detected_counter') -}}
          {% else %}Never{% endif %}
        {% elif is_state('binary_sensor.motion_face','on') %}
          {% set e = state_attr('sensor.motion_event_face','event') %}
          {% if e is mapping %}
            {% set n = utcnow().timestamp()|int %}
            {% set end = e.end|int %}
            {% set event = e.event %}
            {% set device = e.device %}
            {% set camera = e.camera %}
            {% set elapsed = e.elapsed|int %}
            {% set what = state_attr('sensor.motion_event_face','detected') %}
            {% set count = state_attr('sensor.motion_event_face','count') %}
            {% set when = end|timestamp_custom("%a %b %d %I:%M:%S %p %Z") %}
            {% set delay = n - end %}
            {%- if count|int > 0 -%}
              FACE TOO LOW: {{ count }} {{ what }};
              minimum: {{ states('input_number.motion_face_detected_percent') }};
            {%- else %}
              FACE NONE:
            {%- endif %}
            {{ device -}}/{{- camera -}}/{{- event -}};
            at {{ when }};
            delay: {{ delay }};
            duration: {{ elapsed }};
          {% else %}NONE{% endif %}
        {% else %}
          {% set s = states('sensor.motion_face_detected_status') %}
          {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != 'null' %}
            {{ s }}
          {% else %}NO STATUS{% endif %}
        {% endif %}
        
