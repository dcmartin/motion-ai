- platform: template
  sensors:
    motion_person_zone:
      friendly_name: 'ğŸ‘± zone'
      icon_template: >-
        {{- 'mdi:map-marker-radius' -}}
      attribute_templates:
        entity_picture: >-
          {% if is_state('binary_sensor.motion_person_zones','on') -%}
            {% set s = state_attr('sensor.motion_person_location','zone') %}
            {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and 'entity_id' in s %}
              {% set s = s|from_json %}
              {% set s = state_attr(s.entity_id,'entity_picture') %}
              {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' %}
                {% set p = s %}
              {%- endif -%}
            {%- endif -%}
          {%- endif -%}
          {{- p|default('/local/images/map-marker-radius.png',true) -}}
        entity_id: >-
          {% if is_state('binary_sensor.motion_person_zones','on') -%}
            {% set s = state_attr('sensor.motion_person_location','zone') %}
            {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and 'entity_id' in s %}
              {% set s = s|from_json %}
              {{ s.entity_id }}
            {%- else -%}none{%- endif -%}
          {%- else -%}unknown{%- endif -%}
        name: >-
          {% if is_state('binary_sensor.motion_person_zones','on') -%}
            {% set s = state_attr('sensor.motion_person_location','zone') %}
            {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and 'entity_id' in s %}
              {% set s = s|from_json %}
              {{ state_attr(s.entity_id,'friendly_name') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}unknown{%- endif -%}
        radius: >-
          {% if is_state('binary_sensor.motion_person_zones','on') -%}
            {% set s = state_attr('sensor.motion_person_location','zone') %}
            {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and 'entity_id' in s %}
              {% set s = s|from_json %}
              {{ state_attr(s.entity_id,'radius') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}unknown{%- endif -%}
        latitude: >-
          {% if is_state('binary_sensor.motion_person_zones','on') -%}
            {% set s = state_attr('sensor.motion_person_location','zone') %}
            {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and 'entity_id' in s %}
              {% set s = s|from_json %}
              {{ state_attr(s.entity_id,'latitude') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}unknown{%- endif -%}
        longitude: >-
          {% if is_state('binary_sensor.motion_person_zones','on') -%}
            {% set s = state_attr('sensor.motion_person_location','zone') %}
            {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and 'entity_id' in s %}
              {% set s = s|from_json %}
              {{ state_attr(s.entity_id,'longitude') }}
            {%- else -%}none{%- endif -%}
          {%- else -%}unknown{%- endif -%}
        status: >-
          {% if is_state('binary_sensor.motion_person_zones','on') -%}
            {%- set zone = state_attr('sensor.motion_person_location','zone') -%}
            {%- if zone|lower != 'unknown' and zone|lower != 'none' and zone|lower != 'unavailable' and zone|lower != 'null' and zone|length > 0 -%}
              {{ state_attr('person.' + states('sensor.motion_person'),'friendly_name')|string + ' is ' }}
              {%- set zone = zone|from_json -%}
              {%- if zone|lower != 'unknown' and zone|lower != 'none' and zone|lower != 'unavailable' and zone|lower != 'null' and zone|length > 0 -%}
                {%- if 'inside' in zone and zone.inside|lower == 'true' -%}
                  {{- 'at ' -}}
                {%- elif 'distance' in zone -%}
                  {%- set m = zone.distance -%}
                  {%- set unit = 'm' -%}
                  {%- if m|int > 1000 -%}
                    {%- set m = '%0.2f'|format(m|float / 1000) -%}
                    {%- set unit = 'km' -%}
                  {%- else -%}
                    {%- set m = '%0.f'|format(m) -%}
                  {%- endif -%}
                  {{- 'closest (' + m|string + unit + ') to ' -}}
                {%- else -%}
                  {{- 'not found for ' -}}
                {%- endif -%}
                {%- if 'entity_id' in zone -%}
                  {{- state_attr(zone.entity_id,'friendly_name') -}}
                {%- else -%}null{%- endif -%}
              {%- else -%}
                {{- 'not available' -}}
              {%- endif -%}
            {%- else -%}none{%- endif -%}
          {%- else -%}unknown{%- endif %}
      value_template: >-
        {% if is_state('binary_sensor.motion_person_zones','on') -%}
          {% set s = state_attr('sensor.motion_person_location','zone') %}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and 'entity_id' in s %}
            {% set s = s|from_json %}
            {{ s.entity_id|replace('zone.','') }}
          {%- else -%}none{%- endif -%}
        {%- else -%}unknown{%- endif -%}

