## ago

- platform: template
  sensors:
    motion_annotated_ago_relative:
      friendly_name: 'Annotated ago relative'
      icon_template: 'mdi:av-timer'
      value_template: >
        {% set s = states('sensor.motion_annotated_ago')|int %}
        {% if s > 0 %}
          {% set d = (s/86400)|int %}
          {% set h = (s/3600)|int %}
          {% if d < 1 %}
            {% set m = ((s-(d*86400)-(h*3600))/60)|int %}
            {% set s = (s % 60)|int %}
            {% if h < 1 %}
              {% if m < 1 %}
                {{ s -}}s
              {% else %}
                {{ m -}}m; {{ s -}}s
              {% endif %}
            {% else %}
              {{ h -}}h; {{ m -}}m
            {% endif %}
          {% else %}
            {{ d -}}d; {{ h -}}h
          {% endif %}
        {%- else -%}Pending{%- endif -%}

- platform: template
  sensors:
