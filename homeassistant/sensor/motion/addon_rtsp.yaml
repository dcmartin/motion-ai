###
# config
###

- platform: template
  sensors:
    motion_addon_rtsp_api:
      friendly_name: Motion RTSP API
      icon_template: 'mdi:web'
      value_template: >-
        {% set s = states('sensor.motion_addon_api') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {{ s + '/cgi-bin/rtsp' }}
        {% else %}null{% endif %}

- platform: rest
  name: motion_addon_rtsp
  json_attributes:
    - timestamp
    - rtsp
  force_update: true
  resource_template: >-
    {% set s = states('sensor.motion_addon_rtsp_api') %}
    {% if s|lower !='none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
      {{- s -}}
    {% else %}http://127.0.0.1:7999/cgi-bin/rtsp{% endif %}
  value_template: >-
    {% if value_json is defined %}True{% else %}False{% endif %}

# group & device & client
- platform: template
  sensors:
    motion_addon_nmap_ipaddr:
      friendly_name: Add-on NMAP IP
      icon_template: 'mdi:web'
      value_template: >-
        {% set s = state_attr('sensor.motion_addon_rtsp','rtsp') %}
        {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {% set s = s.nmap.ipaddr %}
          {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s|list is iterable %}
            {{ s }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
    motion_addon_nmap_net:
      friendly_name: Add-on NMAP network
      icon_template: 'mdi:switch'
      value_template: >-
        {% set s = state_attr('sensor.motion_addon_rtsp','rtsp') %}
        {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {% set s = s.nmap.net %}
          {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s|list is iterable %}
            {{ s }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
    motion_addon_nmap_timeout:
      friendly_name: Add-on NMAP timeout
      icon_template: 'mdi:timer'
      unit_of_measurement: seconds
      value_template: >-
        {% set s = state_attr('sensor.motion_addon_rtsp','rtsp') %}
        {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {% set s = s.nmap.timeout %}
          {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s|list is iterable %}
            {{ s }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
    motion_addon_rtsp_max:
      friendly_name: Add-on RTSP timeout
      icon_template: 'mdi:timer'
      unit_of_measurement: seconds
      value_template: >-
        {% set s = state_attr('sensor.motion_addon_rtsp','rtsp') %}
        {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {{ s.max }}
        {% else %}null{% endif %}
    motion_addon_rtsp_connect:
      friendly_name: Add-on RTSP connect timeout
      unit_of_measurement: seconds
      icon_template: 'mdi:timer'
      value_template: >-
        {% set s = state_attr('sensor.motion_addon_rtsp','rtsp') %}
        {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {{ s.connect }}
        {% else %}null{% endif %}

# count
- platform: template
  sensors:
    motion_addon_rtsp_camera_count:
      friendly_name: Add-on RTSP count
      icon_template: 'mdi:counter'
      unit_of_measurement: '📷'
      value_template: >-
        {% set s = state_attr('sensor.motion_addon_rtsp','rtsp') %}
        {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {% set s = s.devices %}
          {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s|list is iterable %}
            {{ s|selectattr('code','==','200')|list|length }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
    motion_addon_rtsp_device_count:
      friendly_name: Add-on NMAP count
      icon_template: 'mdi:counter'
      unit_of_measurement: '⌁'
      value_template: >-
        {% set s = state_attr('sensor.motion_addon_rtsp','rtsp') %}
        {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {% set s = s.devices %}
          {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s|list is iterable %}
            {{ s|list|length }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}

#
- platform: template
  sensors:
    motion_addon_rtsp_camera_list_count:
      friendly_name: Add-on RTSP listed count
      unit_of_measurement: '📷'
      icon_template: 'mdi:counter'
      value_template: >-
        {% set s = states('sensor.motion_addon_rtsp_camera_list') %}
        {%- if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != null -%}
          {{ s|from_json|length }}
        {%- else -%}null{%- endif -%}
    motion_addon_rtsp_camera_unlisted:
      friendly_name: Add-on RTSP unlisted count
      unit_of_measurement: '📷'
      icon_template: 'mdi:counter'
      value_template: >-
        {% set s = states('sensor.motion_addon_rtsp_camera_list_count') %}
        {%- if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != null -%}
          {% set r = states('sensor.motion_addon_rtsp_camera_count') -%}
          {%- if r is not none and r|lower != 'unavailable' and r|lower != 'unknown' and r != null -%}
            {{ r|int - s|int }}
          {%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

# list
- platform: template
  sensors:
    motion_addon_rtsp_camera_list:
      friendly_name: Add-on RTSP IP(s)
      icon_template: 'mdi:web'
      value_template: >-
        {%- set s = state_attr('sensor.motion_addon_rtsp','rtsp') -%}
        {%- if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != null -%}
          {%- set s = s.devices -%}
          {%- if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s|list is iterable -%}
            {%- set n = 0 -%}
            [{%- for i in s|selectattr('code','==','200')|map(attribute='ip')|list -%}
              {%- set v = i|length -%}
              {%- if n + v < 240 -%}
                {%- if loop.first -%}{%- else -%}{{- ', ' -}}{%- endif -%}
                {%- set n = n + v -%}
                "{{- i -}}"
              {%- endif -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}
