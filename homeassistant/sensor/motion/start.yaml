###
# sensor/motion/start.yaml
###

## status
- platform: template
  sensors:
    motion_start_status:
      friendly_name: MOTION
      icon_template: 'mdi:cctv'
      value_template: >-
        {% if is_state('binary_sensor.motion_start','on') %}
          {% set e = states.sensor.motion_event_start.attributes %}
          {% if e|lower != 'none' and e|lower != 'unknown' and e|lower != 'unavailable' and e != null and e is mapping %}
            {% set n = utcnow().timestamp()|int %}
            {% set start = e.start|int %}
            {% set event = e.event %}
            {% set device = e.device %}
            {% set camera = e.camera %}
            {% set when = start|timestamp_custom("%a %b %d %I:%M:%S %p %Z") %}
            START: 
            from {{ device -}}/{{- camera -}}/{{- event -}};
            at {{ when }};
            counter: {{ states('counter.motion_start_counter') -}}/{{- states('sensor.motion_start_counter') -}}
          {% else %}Pending{% endif %}
        {% else %}
          {% set s = states('sensor.motion_start_status') %}
          {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' %}
            {{ s }}
          {% else %}Pending{% endif %}
        {% endif %}

- platform: template
  sensors:
    motion_camera_start_live:
      friendly_name: Motion camera live
      value_template: >-
        {% set camera = states('sensor.motion_start_camera') %}
        {% if camera is not none and camera|lower != 'unavailable' and camera|lower != 'unknown' and camera != 'null' and camera|length > 0 %}
          {% set ep = state_attr('camera.motion_live_' + camera,'entity_picture') %}
          {% if ep is not none and ep|lower != 'unknown' and ep|lower != 'unavailable' and ep|length > 0 %}
            {% set bu = states('sensor.motion_base_url') %}
            {% if bu is not none and bu|lower != 'unknown' and bu|lower != 'unavailable' and bu|length > 0 %}
              {% set p = bu + ep %}
            {% endif %}
          {% endif %}
        {% endif %}
        {% if p is defined and p is not none and p|lower != 'unavailable' and p|lower != 'unknown' and p|length > 0 %}
          {{ p }}
        {% else %}
          {{ states('sensor.motion_nosignal_animated') }}
        {% endif %}

