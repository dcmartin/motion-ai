- platform: template
  sensors:
    motion_detected_ago_relative:
      friendly_name: 'Detected ago relative'
      icon_template: 'mdi:av-timer'
      value_template: >
        {% set s = states('sensor.motion_detected_ago')|int %}
        {% if s >= 0 %}
          {% set h = (s/3600)|int %}
          {% set m = ((s-(h*3600))/60)|int %}
          {% set s = (s % 60)|int %}
          {{ h -}}h; {{ m -}}m; {{ s -}}s
        {%- else -%}Pending{%- endif -%}

- platform: template
  sensors:
    motion_detected_ago:
      friendly_name: Detected ago
      icon_template: 'mdi:camera-timer'
      unit_of_measurement: seconds
