###
# homeassistant/sensor/motion/binary_sensor.yaml
###

- platform: template
  sensors:
    motion_domain_binary_sensor_status:
      friendly_name: Binary Sensor on-line status
      icon_template: 'mdi:cctv'
      attribute_templates:
        online: >-
          {{ states.binary_sensor|selectattr('state','==','on')|list|count + states.binary_sensor|selectattr('state','==','off')|list|count }}
        offline: >-
          {{ states.binary_sensor|count - (states.binary_sensor|selectattr('state','==','on')|list|count + states.binary_sensor|selectattr('state','==','off')|list|count) }}
      value_template: >-
        {{ state_attr('sensor.motion_domain_binary_sensor_count','online') -}}/{{- states('sensor.motion_domain_binary_sensor_count') -}};
        {{ states('sensor.motion_domain_binary_sensor_online_percent') -}}%
    motion_domain_binary_sensor_count:
      friendly_name: Binary Sensor count
      icon_template: 'mdi:counter'
      unit_of_measurement: 'ðŸ“·'
      attribute_templates:
        min: >-
          {{ states('sensor.motion_domain_binary_sensor_online_percent_min')|default('null') }}
        max: >-
          {{ states('sensor.motion_domain_binary_sensor_online_percent_max')|default('null') }}
        mean: >-
          {{ states('sensor.motion_domain_binary_sensor_online_percent_mean')|default('null') }}
        stdev: >-
          {{ states('sensor.motion_domain_binary_sensor_online_percent_stdev')|default('null') }}
      value_template: >-
        {% set s = states.binary_sensor|default(null) %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' %}
          {{ s|count}}
        {% else %}null{% endif %}
    motion_domain_binary_sensor_online_percent:
      friendly_name: Binary Sensor on-line percent
      icon_template: 'mdi:percent'
      unit_of_measurement: '%'
      attribute_templates:
        min: >-
          {{ states('sensor.motion_domain_binary_sensor_online_percent_min')|default('null') }}
        max: >-
          {{ states('sensor.motion_domain_binary_sensor_online_percent_max')|default('null') }}
        mean: >-
          {{ states('sensor.motion_domain_binary_sensor_online_percent_mean')|default('null') }}
        stdev: >-
          {{ states('sensor.motion_domain_binary_sensor_online_percent_stdev')|default('null') }}
      value_template: >-
        {% set c = states('sensor.motion_domain_binary_sensor_count')|int(0) %}
        {% if c > 0 %}
          {% set o = state_attr('sensor.motion_domain_binary_sensor_count','online')|int(0) %}
          {{ (o / c * 100)|int(0) }}
        {% else %}null{% endif %}

