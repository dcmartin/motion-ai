###
# config
###

- platform: template
  sensors:
    motion_addon_config_url:
      friendly_name: Motion configuration URL
      icon_template: 'mdi:format-annotation-plus'
      value_template: >-
        {% set s = states('sensor.motion_device_ipaddr') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {% set host = s %}
          {% set s = states('sensor.motion_addon_apache_port') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
            {% set port = s %}
            {{ 'http://' + host + ':' + port + '/cgi-bin/config' }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}

- platform: rest
  name: motion_addon_config
  json_attributes:
    - timestamp
    - config
  force_update: true
  resource_template: >-
    {% set s = states('sensor.motion_addon_config_url') %}
    {% if s|lower !='none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
      {{- s -}}
    {% else %}http://127.0.0.1:7999/cgi-bin/config{% endif %}
  value_template: >-
    {% if value_json is defined %}True{% else %}False{% endif %}

