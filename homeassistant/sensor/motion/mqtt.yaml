- platform: template
  sensors:
    motion_mqtt_broker:
      friendly_name: MQTT broker
      icon_template: mdi:message-settings
      value_template: >
        {{ states('input_text.motion_mqtt_broker') }}

- platform: template
  sensors:
    motion_mqtt_port:
      friendly_name: MQTT port
      icon_template: mdi:message-settings
