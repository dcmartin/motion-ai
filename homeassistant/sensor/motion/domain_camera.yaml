###
# homeassistant/sensor/motion/camera.yaml
###

- platform: template
  sensors:
    motion_domain_camera_status:
      friendly_name: Camera on-line status
      icon_template: 'mdi:cctv'
      attribute_templates:
        online: >-
          {{ states.camera|selectattr('state','==','idle')|list|count }}
        offline: >-
          {{ states.camera|selectattr('state','!=','idle')|list|count }}
      value_template: >-
        {{ state_attr('sensor.motion_domain_camera_count','online') -}}/{{- states('sensor.motion_domain_camera_count') -}};
        {{ states('sensor.motion_domain_camera_online_percent') -}}%
    motion_domain_camera_count:
      friendly_name: Camera count
      icon_template: 'mdi:counter'
      unit_of_measurement: 'ðŸ“·'
      attribute_templates:
        min: >-
          {{ states('sensor.motion_domain_camera_online_percent_min')|default('null') }}
        max: >-
          {{ states('sensor.motion_domain_camera_online_percent_max')|default('null') }}
        mean: >-
          {{ states('sensor.motion_domain_camera_online_percent_mean')|default('null') }}
        stdev: >-
          {{ states('sensor.motion_domain_camera_online_percent_stdev')|default('null') }}
      value_template: >-
        {% set s = states.camera|default(null) %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' %}
          {{ s|count}}
        {% else %}null{% endif %}
    motion_domain_camera_online_percent:
      friendly_name: Camera on-line percent
      icon_template: 'mdi:percent'
      unit_of_measurement: '%'
      attribute_templates:
        min: >-
          {{ states('sensor.motion_domain_camera_online_percent_min')|default('null') }}
        max: >-
          {{ states('sensor.motion_domain_camera_online_percent_max')|default('null') }}
        mean: >-
          {{ states('sensor.motion_domain_camera_online_percent_mean')|default('null') }}
        stdev: >-
          {{ states('sensor.motion_domain_camera_online_percent_stdev')|default('null') }}
      value_template: >-
        {% set c = states('sensor.motion_domain_camera_count')|int(0) %}
        {% if c > 0 %}
          {% set o = state_attr('sensor.motion_domain_camera_count','online')|int(0) %}
          {{ (o / c * 100)|int(0) }}
        {% else %}null{% endif %}

# count statistics

- platform: statistics
  name: motion_domain_camera_count_min
  entity_id: sensor.motion_domain_camera_count
  state_characteristic: value_min
  sampling_size: 100
  max_age:
    hours: 72

