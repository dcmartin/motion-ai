        duration: >-
          {% set s = states('sensor.motion_person_active_count_oldest_1d') %}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|string|length > 0 %}
            {{ utcnow().timestamp() - s|as_timestamp }}
          {%- else -%}null{%- endif -%}
        oldest: >-
          {% set s = states('sensor.motion_person_active_count_oldest_1d') %}
          {% if s|float(0.0) > 0.0 %}
            {{ s|relative_time }}
          {%- else -%}Pending{%- endif -%}
        status: >-
          {%- set s = states('sensor.motion_person_active_count_oldest_1d') -%}
          {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|string|length > 0 -%}
            {%- set s = utcnow().timestamp() - s|as_timestamp -%}
            {%- set d = (s/86400)|int(0) -%}
            {%- set h = ((s-(d*86400))/3600)|int(0) -%}
            {%- if d < 1 -%}
              {%- set m = ((s-(d*86400)-(h*3600))/60)|int(0) -%}
              {%- set s = (s % 60)|int(0) -%}
              {%- if h < 1 -%}
                {%- if m < 1 -%}
                  {{ s -}}s
                {%- else -%}
                  {{ m -}}m; {{ s -}}s
                {%- endif -%}
              {%- else -%}
                {{ h -}}h; {{ m -}}m
              {%- endif -%}
            {%- else -%}
              {{ d -}}d; {{ h -}}h
            {%- endif -%}
            {{- ' (' + states('sensor.motion_person_active_count_history_stats_1d') + ')' -}}
          {%- else -%}Pending{%- endif -%}
        period: >-
          {% set s = as_timestamp(states('sensor.motion_person_active_count_oldest_1d'),0) %}
          {% if s|float > 0 %}
            {%- set s = utcnow().timestamp() - s|float -%}
            {%- set d = (s/86400)|int(0) -%}
            {%- set h = ((s-(d*86400))/3600)|int(0) -%}
            {%- if d < 1 -%}
              {%- set m = ((s-(d*86400)-(h*3600))/60)|int(0) -%}
              {%- set s = (s % 60)|int(0) -%}
              {%- if h < 1 -%}
                {%- if m < 1 -%}
                  {{ s -}}s
                {%- else -%}
                  {{ m -}}m; {{ s -}}s
                {%- endif -%}
              {%- else -%}
                {{ h -}}h; {{ m -}}m
              {%- endif -%}
            {%- else -%}
              {{ d -}}d; {{ h -}}h
            {%- endif -%}
            {{- ' (' + states('sensor.motion_person_active_count_week') + ')' -}}
          {%- else -%}Pending{%- endif -%}
        notactive: >
          {%- set s = states('sensor.motion_person_notactive_count_history_stats_1d') -%}
          {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
            {{- s|float(0.0) -}}
          {%- else -%}null{%- endif -%}
