- platform: template
  sensors:
    motion_person_stationary_period_seconds:
      friendly_name: 'Stationary analysis duration (s)'
      icon_template: 'mdi:av-timer'
      unit_of_measurement: 's'
      value_template: >-
        {{ utcnow().timestamp() - state_attr('sensor.motion_person_stationary_ratio_statistics_1w','min_age')|as_timestamp }}
    motion_person_stationary_period:
      unique_id: motion_person_stationary_period
      friendly_name: 'Stationary analysis duration'
      icon_template: 'mdi:calendar-range'
      value_template: >-
        {% set s = states('sensor.motion_person_stationary_period_seconds') %}
        {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|float is number and s|float > 0.0 %}
          {% set s = s|float %}
          {% set d = (s/86400)|int %}
          {% set h = ((s-(d*86400))/3600)|int %}
          {% if d < 1 %}
            {% set m = ((s-(d*86400)-(h*3600))/60)|int %}
            {% set s = (s % 60)|int %}
            {% if h < 1 %}
              {% if m < 1 %}
                {{ s -}}s
              {% else %}
                {{ m -}}m; {{ s -}}s
              {% endif %}
            {% else %}
              {{ h -}}h; {{ m -}}m
            {% endif %}
          {% else %}
            {{ d -}}d; {{ h -}}h
          {% endif %}
        {%- else -%}Pending{%- endif -%}

