          {{ state_attr('sensor.motion_person_away_count_total_1w','buffer_usage_ratio')|float(0) * 100 }}
        oldest: >-
          {{ state_attr('sensor.motion_person_away_count_history_stats_1w','value') }}
      value_template: >-
        {{ states('sensor.motion_person_away_count_history_stats_1w')|int('null') }}

