- platform: template
  sensors:
    motion_person_away:
      unique_id: motion_person_away_status
      friendly_name: 'ðŸ‘± away'
      icon_template: >-
        {% if is_state('binary_sensor.motion_person_away','on') %}
          {{- 'mdi:home-remove' -}}
        {%- else %}
          {{- 'mdi:home-remove-outline' -}}
        {%- endif %}
      attribute_templates:
        age: >-
          {{ (now().replace(hour=0).replace(minute=0).replace(second=0) - timedelta(days=7)|as_timestamp }}
        count: >-
          [{{ state_attr('sensor.motion_person_away_today','count') }},{{ state_attr('sensor.motion_person_away_week','count') }}]
        time: >-
          [{{ state_attr('sensor.motion_person_away_today','time') }},{{ state_attr('sensor.motion_person_away_week','time') }}]
        total: >-
          [{{ state_attr('sensor.motion_person_away_count_week','total') }},{{ state_attr('sensor.motion_person_away_time_week','total') }}]
        oldest: >-
          {{- state_attr('sensor.motion_person_away_week','oldest') -}}
        today: >-
          [{{ state_attr('sensor.motion_person_away_today','count') }},{{ state_attr('sensor.motion_person_away_today','time') }}]
        week: >-
          [{{ state_attr('sensor.motion_person_away_week','count') }},{{ state_attr('sensor.motion_person_away_week','time') }}]
      value_template: >-
        {%- if is_state('binary_sensor.motion_person_away','on') -%}Away{%- else -%}Not away{%- endif -%};
        Count: {{ state_attr('sensor.motion_person_away','count') -}};
        Time: {{ state_attr('sensor.motion_person_away','time') }}
        Oldest: {{ state_attr('sensor.motion_person_away','oldest') }}

## away_today

- platform: template
  sensors:
    motion_person_away_today:
      friendly_name: 'Away (today)'
      icon_template: 'mdi:away'
      attribute_templates:
        start: >-
          {{ now().replace(hour=0).replace(minute=0).replace(second=0).timestamp()|int(0) }}
        count: >-
          {%- set s = states('sensor.motion_person_away_count_history_stats_1d') -%}
          {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
            {{- s|int(0) -}}
          {%- else -%}null{%- endif -%}
        time: >-
          {%- set s = states('sensor.motion_person_away_time_history_stats_1d') -%}
          {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
            {{- s|int(0) -}}
          {%- else -%}null{%- endif -%}
        oldest: >-
          {{- state_attr('sensor.motion_person_away_time_history_stats_1d','value') -}}
      value_template: >-
        Count: {{ state_attr('sensor.motion_person_away_today','count') -}};
        Time: {{ state_attr('sensor.motion_person_away_today','time') }}
        Oldest: {{ state_attr('sensor.motion_person_away_today','oldest') }}

