## STATUS

- platform: template
  sensors:
    motion_pose_detected_status:
      friendly_name: Pose detected (ðŸš¶)
      icon_template: 'mdi:walk'
      value_template: >-
        {% if is_state('binary_sensor.motion_pose_detected','on') %}
          {% set e = state_attr('sensor.motion_event_pose','event') %}
          {% if e is mapping %}
            {% set n = utcnow().timestamp()|int %}
            {% set end = e.end|int %}
            {% set event = e.event %}
            {% set device = e.device %}
            {% set camera = e.camera %}
            {% set elapsed = e.elapsed|int %}
            {% set what = state_attr('sensor.motion_event_pose','detected') %}
            {% if what is none or what|lower == 'unknown' or what|length == 0 %}{% set what = 'nothing' %}{% endif %}
            {% set count = state_attr('sensor.motion_event_pose','count')|int %}
            {% set when = end|timestamp_custom("%a %b %d %I:%M:%S %p %Z") %}
            {% set delay = n - end %}
            DETECTED: {{ count }} {{ what }};
            from {{ device -}}/{{- camera -}}/{{- event -}};
            at {{ when }};
            delay: {{ delay }};
            duration: {{ elapsed }};
            counter: {{ states('counter.motion_pose_detected_counter') -}}/{{- states('sensor.motion_pose_detected_counter') -}}
            at {{ when }};
            delay: {{ delay }};
            duration: {{ elapsed }};
          {% else %}Pending{% endif %}
        {% elif is_state('binary_sensor.motion_pose','on') %}
          {% set e = state_attr('sensor.motion_event_pose','event') %}
          {% if e is mapping %}
            {% set count = state_attr('sensor.motion_event_pose','count') %}
            {% set what = state_attr('sensor.motion_event_pose','detected') %}
            {%- if count|int > 0 -%}
              TOO LOW: {{ count }} {{ what }};
              minimum: {{ states('input_number.motion_pose_detected_percent') }}
            {%- else %}Pending{%- endif %}
          {% else %}Pending{% endif %}
        {% else %}
          {% set s = states('sensor.motion_pose_detected_status') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != 'null' %}
            {{ s }}
          {% else %}Pending{% endif %}
        {% endif %}
        
