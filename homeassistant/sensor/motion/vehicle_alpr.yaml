## ago

- platform: template
  sensors:
    motion_vehicle_alpr_ago_relative:
      friendly_name: 'ðŸš™ ago'
      icon_template: 'mdi:car'
      value_template: >
        {% set s = states('sensor.motion_vehicle_alpr_ago')|int(0) %}
        {% if s > 0 %}
          {% set d = (s/86400)|int(0) %}
          {% set h = (s/3600)|int(0) %}
          {% if d < 1 %}
            {% set m = ((s-(d*86400)-(h*3600))/60)|int(0) %}
            {% set s = (s % 60)|int(0) %}
            {% if h < 1 %}
              {% if m < 1 %}
                {{ s -}}s
              {% else %}
                {{ m -}}m; {{ s -}}s
              {% endif %}
            {% else %}
              {{ h -}}h; {{ m -}}m
            {% endif %}
          {% else %}
            {{ d -}}d; {{ h -}}h
          {% endif %}
        {%- else -%}Pending{%- endif -%}

