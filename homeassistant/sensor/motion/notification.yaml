## general/app

- platform: template
  sensors:
    motion_notification_count:
      unit_of_measurement: 'ðŸ“¯'
      friendly_name: Notification count
      icon_template: 'mdi:counter'
      attribute_templates:
        message: >-
          {{- '**' + state_attr('binary_sensor.motion_notification','title')|string + '**<br>' + state_attr('binary_sensor.motion_notification','message')|string }}
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_notification','count') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' %}
          {{ s|int }}
        {% else %}null{% endif %}

