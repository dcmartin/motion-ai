# runningassistant/sensor/motion/person_automotive.yaml
###

##
# running ratio
##

- platform: history_stats
  name: motion_person_running_ratio_history_stats_1d
  entity_id: binary_sensor.motion_person_running
  state: 'on'
  type: ratio
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'

- platform: history_stats
  name: motion_person_running_ratio_history_stats_1w
  entity_id: binary_sensor.motion_person_running
  state: 'on'
  type: ratio
  start: >-
    {{ now().replace(hour=0).replace(minute=0).replace(second=0).timestamp()|int - states('sensor.motion_person_weeks_timestamp')|int }}
  end: '{{ now() }}'

- platform: template
  sensors:
    motion_person_running_ratio_1d:
      friendly_name: 'Running ratio (1d)'
      icon_template: 'mdi:running-variant'
      unit_of_measurement: '%'
      value_template: >
        {%- set s = states('sensor.motion_person_running_ratio_history_stats_1d') -%}
        {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
          {{- s|float -}}
        {%- else -%}null{%- endif -%}
    motion_person_running_ratio_1w:
      friendly_name: 'Running ratio (1w)'
      icon_template: 'mdi:running-variant'
      unit_of_measurement: '%'
      value_template: >
        {%- set s = states('sensor.motion_person_running_ratio_history_stats_1w') -%}
        {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
          {{- s|float -}}
        {%- else -%}null{%- endif -%}

- platform: statistics
  name: motion_person_running_ratio_count_1w
  entity_id: sensor.motion_person_running_ratio_history_stats_1d
  state_characteristic: count
  sampling_size: 10000
  max_age:
    hours: 168

- platform: statistics
  name: motion_person_running_ratio_mean_1w
  entity_id: sensor.motion_person_running_ratio_history_stats_1d
  state_characteristic: mean
  sampling_size: 10000
  max_age:
    hours: 168

- platform: statistics
  name: motion_person_running_ratio_oldest_1w
  entity_id: sensor.motion_person_running_ratio_history_stats_1d
  state_characteristic: datetime_oldest
  sampling_size: 10000
  max_age:
    hours: 168

- platform: template
  sensors:
    motion_person_running_period_count:
      unit_of_measurement: 'Î£'
      value_template: >-
        {{ states('sensor.motion_person_running_ratio_count_1w') }}
    motion_person_running_period_duration:
      friendly_name: 'Running analysis duration (s)'
      icon_template: 'mdi:av-timer'
      unit_of_measurement: 's'
      value_template: >-
        {% set s = states('sensor.motion_person_running_ratio_oldest_1w') %}
        {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|string|length > 0 %}
          {{ utcnow().timestamp() - s|as_timestamp }}
        {%- else -%}null{%- endif -%}
    motion_person_running_period:
      unique_id: motion_person_running_period
      friendly_name: 'Running analysis duration (Î£)'
      icon_template: 'mdi:calendar-range'
      value_template: >-
        {% set s = states('sensor.motion_person_running_period_duration') %}
        {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|float is number and s|float > 0.0 %}
          {% set s = s|float %}
          {% set d = (s/86400)|int %}
          {% set h = ((s-(d*86400))/3600)|int %}
          {% if d < 1 %}
            {% set m = ((s-(d*86400)-(h*3600))/60)|int %}
            {% set s = (s % 60)|int %}
            {% if h < 1 %}
              {% if m < 1 %}
                {{ s -}}s
              {% else %}
                {{ m -}}m; {{ s -}}s
              {% endif %}
            {% else %}
              {{ h -}}h; {{ m -}}m
            {% endif %}
          {% else %}
            {{ d -}}d; {{ h -}}h
          {% endif %}
          {{ '(' + states('sensor.motion_person_running_period_count') + ')' }}
        {%- else -%}Pending{%- endif -%}
