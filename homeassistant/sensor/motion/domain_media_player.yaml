# homeassistant/sensor/motion/media_player.yaml
###

- platform: template
  sensors:
    motion_domain_media_player_status:
      friendly_name: Media Player status 
      icon_template: 'mdi:play'
      attribute_templates:
        array: >-
          [{%- for state in states.media_player -%}
            {%- if loop.first -%}{%- else -%},{%- endif -%}
            {%- set s = state.state_with_unit|lower -%}
            {%- if s == 'on' or s == 'off' -%}1{%- else -%}0{%- endif -%}
          {%- endfor -%}]
        selected: >-
          {% set s = states('input_select.motion_media_player_name') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
            {{ s }}
          {% else %}all{% endif %}
        last_called: >-
          {% set s = states.media_player|selectattr('attributes.last_called','eq',True)|map(attribute='entity_id')|list %}
          {% if s is iterable and s|count > 0 %}
            {{ s|first }}
          {% else %}null{% endif %}
      value_template: >-
        {{ state_attr('sensor.motion_domain_media_player_count','online') -}}/{{- states('sensor.motion_domain_media_player_count') -}};
        {{ states('sensor.motion_domain_media_player_online_percent') -}}%
    motion_domain_media_player_count:
      friendly_name: Media Player count
      icon_template: 'mdi:counter'
      unit_of_measurement: 'ðŸ”Š'
      attribute_templates:
        online: >-
          {% set s = state_attr('sensor.motion_domain_media_player_status','array') %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' %}
            {{ s|sum }}
          {% else %}null{% endif %}
        offline: >-
          {% set s = state_attr('sensor.motion_domain_media_player_status','array') %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' %}
            {% set online = s|sum %}
            {% set count = s|length %}
            {{ count - online }}
          {% else %}null{% endif %}
        min: >-
          {{ states('sensor.motion_domain_media_player_online_percent_min')|default('null') }}
        max: >-
          {{ states('sensor.motion_domain_media_player_online_percent_max')|default('null') }}
        mean: >-
          {{ states('sensor.motion_domain_media_player_online_percent_mean')|default('null') }}
        stdev: >-
          {{ states('sensor.motion_domain_media_player_online_percent_stdev')|default('null') }}
      value_template: >-
        {% set s = state_attr('sensor.motion_domain_media_player_status','array') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' %}
          {{ s|length }}
        {% else %}null{% endif %}
    motion_domain_media_player_online_percent:
      friendly_name: Media Player on-line percent
      icon_template: 'mdi:pecent'
      unit_of_measurement: '%'
      value_template: >-
        {% set c = states('sensor.motion_domain_media_player_count')|int(0) %}
        {% if c > 0 %}
          {% set o = state_attr('sensor.motion_domain_media_player_count','online')|int(0) %}
          {{ (o / c * 100)|int(0) }}
        {% else %}null{% endif %}

# percent statistics

- platform: statistics
  name: motion_domain_media_player_online_percent_min
  entity_id: sensor.motion_domain_media_player_online_percent
  state_characteristic: value_min
  sampling_size: 100
  max_age:
    hours: 72

- platform: statistics
  name: motion_domain_media_player_online_percent_mean
  entity_id: sensor.motion_domain_media_player_online_percent
  state_characteristic: mean
  sampling_size: 100
  max_age:
    hours: 72

- platform: statistics
  name: motion_domain_media_player_online_percent_max
  entity_id: sensor.motion_domain_media_player_online_percent
  state_characteristic: value_max
  sampling_size: 100
  max_age:
    hours: 72

- platform: statistics
  name: motion_domain_media_player_online_percent_stdev
  entity_id: sensor.motion_domain_media_player_online_percent
  state_characteristic: standard_deviation
  sampling_size: 100
  max_age:
    hours: 72
