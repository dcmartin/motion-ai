## counts

- platform: template
  sensors:
    motion_detected_animal_counts:
      value_template: >-
        {% if is_state('binary_sensor.motion_detected_animal','on') or is_state('binary_sensor.motion_detected_animal_expired','off') -%}
          {%- set s = state_attr('input_select.motion_camera_name','options') -%}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|length > 0 -%}
            [{%- for i in s -%}
              {%- set j = states('sensor.motion_detected_animal_count_' + i) -%}
              {%- if loop.first -%}{%- else -%},{%- endif -%}
              {%- if j|lower != 'none' and j|lower != 'unknown' and j|lower != 'unavailable' and j|lower != 'null' -%}
                {%- if j|int > 0 -%}{{- j|int -}}{%- else -%}0{%- endif -%}
              {%- else -%}0{%- endif -%}
            {%- endfor -%}]
          {%- else -%}null{%- endif -%}
        {%- else -%}
          {%- set s = states.sensor.motion_detected_animal_counts.state -%}
          {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {{ s }}
          {%- else -%}null{%- endif -%}
        {%- endif %}

- platform: template
  sensors:
    motion_detected_animal_counts_total:
      friendly_name: 'Animal Σ'
      icon_template: 'mdi:cow'
      unit_of_measurement: '🐄'
      value_template: >-
        {% set s = states('sensor.motion_detected_animal_counts') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {% set s = s|from_json %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s is iterable %}
            {% set s = s|sum %}
            {% if s|int > 0 %}{{ s|int }}{%- else -%}null{%- endif -%}
          {%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}

