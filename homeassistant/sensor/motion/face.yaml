- platform: template
  sensors:
    motion_face_ip:
      friendly_name: 😐 IP
      icon_template: 'mdi:wan'
      value_template: >-
        {% set s = states('input_text.motion_face_ip') %}
        {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' and s|length > 0 %}
          {{ s }}
        {% else %}
          {% set s = states('sensor.motion_face_test_mqtt_broker') %}
          {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' and s|length > 0 %}
            {{ s }}
          {% else %}
            {% set s = states('sensor.sensor.motion_mqtt_broker') %}
            {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' and s|length > 0 %}
              {{ s }}
            {% else %}
              null
            {% endif %}
          {% endif %}
        {% endif %}

## status
- platform: template
  sensors:
    motion_face_status:
      friendly_name: '😐 (face?)'
      icon_template: 'mdi:emoticon-outline'
      value_template: >-
        {% if is_state('binary_sensor.motion_face','on') %}
          {% set e = state_attr('sensor.motion_event_face','event') %}
          {% if e is mapping %}
            {% set n = utcnow().timestamp()|int %}
            {% set end = e.end|int %}
            {% set event = e.event %}
            {% set device = e.device %}
            {% set camera = e.camera %}
            {% set elapsed = e.elapsed|int %}
            {% set what = state_attr('sensor.motion_event_face','detected') %}
            {% if what is none or what|lower == 'unknown' or what|length == 0 %}{% set what = 'nothing' %}{% endif %}
            {% set count = state_attr('sensor.motion_event_face','count') %}
            {% set when = end|timestamp_custom("%a %b %d %I:%M:%S %p %Z") %}
            {% set delay = n - end %}
            😐: {{ count }} {{ what }};
            from {{ device -}}/{{- camera -}}/{{- event -}};
            at {{ when }};
            delay: {{ delay }};
            duration: {{ elapsed }};
            counter: {{ states('counter.motion_face_counter') -}}/{{- states('sensor.motion_face_counter') -}}
          {% else %}Pending{% endif %}
        {% else %}
          {% set s = states('sensor.motion_face_status') %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'none' %}
            {{ s }}
          {% else %}Pending{% endif %}
        {% endif %}

