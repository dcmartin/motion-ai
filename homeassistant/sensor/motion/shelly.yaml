- platform: rest
  name: motion_detector_shelly_settings
  authentication: basic
  username: !secret shelly-username
  password: !secret shelly-password
  scan_interval: 1800
  json_attributes:
    - build_info
    - cloud
    - coiot
    - lat
    - lng
    - led_status_disable
    - mqtt
    - name
    - motion
    - login
    - device 
    - timezone
    - wifi_ap
    - wifi_sta
  force_update: true
  resource_template: >-
    {% set s = state_attr('binary_sensor.motion_detector_shelly','ip') %}
    {% if s|lower !='none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
      {{- 'http://' + s + '/settings' -}}
    {% else %}null{% endif %}
  value_template: >-
    {% if value_json is defined %}True{% else %}False{% endif %}

