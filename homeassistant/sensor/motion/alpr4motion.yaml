    motion_alpr_start_date:
      value_template: >-
        {% set s = state_attr('sensor.motion_alpr_test','timestamp') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {% set s = as_timestamp(strptime(s|string,"%FT%TZ")) %}
