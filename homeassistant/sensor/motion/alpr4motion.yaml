          {% set p = states('sensor.motion_service_alpr_timestamp') %}
          {% if p|lower != 'none' and p|lower != 'unavailable' and p|lower != 'unknown' and p != null %}
            {% set pt = as_timestamp(p)|int %}
            {% set st = as_timestamp(s.timestamp)|int %}
            {% if st > pt and st > 0 %}
              {% set c = s.timestamp %}
            {% else %}
              {% set c = p %}
            {% endif %}
          {% else %}
            {% set c = s.timestamp %}
          {% endif %}
        {% endif %}
        {% if c is defined %}
