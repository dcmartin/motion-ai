        {%- set s = states('sensor.motion_person_smartphone_interactive_ratio_history_stats_1w') -%}
        {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
          {{- s|float -}}
        {%- else -%}null{%- endif -%}
 
