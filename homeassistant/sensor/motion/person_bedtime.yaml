###
## sensor/motion/person_bedtime.yaml
###

- platform: template
  sensors:
    motion_person_bedtime:
      friendly_name: 'Person bedtime'
      icon_template: 'mdi:bed'
      unit_of_measurement: 'hours'
      attribute_templates:
        begin: >-
          {{ state_attr('sensor.motion_schedule_bedtime','begin') }}
        end: >-
          {{ state_attr('sensor.motion_schedule_bedtime','end') }}
        interval: >-
         {% set s = state_attr('binary_sensor.motion_person_bedtime','begin') %}
         {% if s|lower != 'none' and s|float(-1) > 0 %}
           {% set begin = s|timestamp_custom("%H:%M",true) %}
         {% endif %}
         {% set s = state_attr('binary_sensor.motion_person_bedtime','end') %}
         {% if s|lower != 'none' and s|float(-1) > 0 %}
           {% set end = s|timestamp_custom("%H:%M",true) %}
         {% endif %}
         {{ begin|default('unknown')|string + ' - ' + end|default('unknown')|string }}
      value_template: >-
        {{ states('sensor.motion_person_bedtime_measurement') }}
    motion_person_night:
      friendly_name: 'Person night'
      icon_template: 'mdi:alarm'
      unit_of_measurement: 'hours'
      attribute_templates:
        begin: >-
          {% if is_state('binary_sensor.motion_person_bedtime','on') %}
            {{ state_attr('binary_sensor.motion_person_bedtime','timestamp') }}
          {% else %}
            {% set s = state_attr('sensor.motion_person_bedtime','begin') %}
            {{ s|float(0) + utcnow().replace(hour=0).replace(minute=0).replace(second=0)|as_timestamp }}
          {% endif %}
        end: >-
          {% if is_state('binary_sensor.motion_person_wakeup','on') %}
            {{ state_attr('binary_sensor.motion_person_wakeup','timestamp') }}
          {% else %}
            {% set s = state_attr('sensor.motion_person_wakeup','end') %}
            {{ s|float(0) + utcnow().replace(hour=0).replace(minute=0).replace(second=0)|as_timestamp + 86400 }}
          {% endif %}
        interval: >-
         {% set s = state_attr('binary_sensor.motion_person_night','begin') %}
         {% if s|lower != 'none' and s|float(-1) > 0 %}
           {% set begin = s|timestamp_custom("%H:%M",true) %}
         {% endif %}
         {% set s = state_attr('binary_sensor.motion_person_night','end') %}
         {% if s|lower != 'none' and s|float(-1) > 0 %}
           {% set end = s|timestamp_custom("%H:%M",true) %}
         {% endif %}
         {{ begin|default('unknown')|string + ' - ' + end|default('unknown')|string }}
      value_template: >-
        {% if is_state('binary_sensor.motion_person_night','on') %}
          {% set s = state_attr('binary_sensor.motion_person_night','end') %}
          {% if s|lower != 'none' and s|float(-1.0) > 0.0 %}
            {% set end = s|float %}
            {% set s = state_attr('binary_sensor.motion_person_night','begin') %}
            {% if s|lower != 'none' and s|float(-1.0) > 0.0 %}
              {% set begin = s|float %}
              {% set p = end > utcnow().timestamp() > begin %}
            {% endif %}
          {% endif %}
        {% elif is_state('binary_sensor.motion_person_night','unknown') %}
          {% set p = state_attr('sensor.motion_person_night','end') > utcnow().timestamp() > state_attr('sensor.motion_person_night','begin') %}
        {% endif %}
        {% if p is defined %}
          {% if p|lower == 'true' %}on{% else %}off{% endif %}
        {% else %}
          {{ states('binary_sensor.motion_person_night') }}
        {% endif %}
    motion_person_bedtime_begin:
      value_template: >-
        {{ state_attr('sensor.motion_person_bedtime','begin') }}
    motion_person_bedtime_end:
      value_template: >-
        {{ state_attr('sensor.motion_person_bedtime','end') }}
    motion_person_bedtime_week:
      friendly_name: 'Person bedtime (1w)'
      icon_template: 'mdi:calendar-week'
      attribute_templates:
        count: >-
          {{ states('sensor.motion_person_bedtime_count_1w') }}
        coverage: >-
          {{ state_attr('sensor.motion_person_bedtime_oldest_1w','age_coverage_ratio')|float(0) * 100 }}
        usage: >-
          {{ state_attr('sensor.motion_person_bedtime_oldest_1w','buffer_usage_ratio')|float(0) * 100 }}
        duration: >-
          {% set s = states('sensor.motion_person_bedtime_oldest_1w') %}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|string|length > 0 %}
            {{ utcnow().timestamp() - s|as_timestamp }}
          {%- else -%}null{%- endif -%}
        oldest: >-
          {% set s = states('sensor.motion_person_bedtime_oldest_1w') %}
          {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|string|length > 0 -%}
            {{ s|as_datetime|relative_time }}
          {%- else -%}Pending{%- endif -%}
      value_template: >-
        {% set s = states('sensor.motion_person_bedtime_mean_1w')|float(-1) %}
        {%- if s > 0 -%}{{ s }}{% else %}null{% endif %}
    motion_person_bedtime_month:
      friendly_name: 'Person bedtime (1m)'
      icon_template: 'mdi:calendar-month'
      attribute_templates:
        count: >-
          {{ states('sensor.motion_person_bedtime_count_1m') }}
        coverage: >-
          {{ state_attr('sensor.motion_person_bedtime_oldest_1m','age_coverage_ratio')|float(0) * 100 }}
        usage: >-
          {{ state_attr('sensor.motion_person_bedtime_oldest_1m','buffer_usage_ratio')|float(0) * 100 }}
        duration: >-
          {% set s = states('sensor.motion_person_bedtime_oldest_1m') %}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|string|length > 0 %}
            {{ utcnow().timestamp() - s|as_timestamp }}
          {%- else -%}null{%- endif -%}
        oldest: >-
          {% set s = states('sensor.motion_person_bedtime_oldest_1m') %}
          {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|string|length > 0 -%}
            {{ s|as_datetime|relative_time }}
          {%- else -%}Pending{%- endif -%}
      value_template: >-
        {% set s = states('sensor.motion_person_bedtime_mean_1m')|float(-1) %}
        {%- if s > 0 -%}{{ s }}{% else %}null{% endif %}

