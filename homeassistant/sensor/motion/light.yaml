###
# homeassistant/sensor/motion/light.yaml
###

- platform: template
  sensors:
    motion_light_count:
      friendly_name: Light count
      icon_template: 'mdi:counter'
      unit_of_measurement: 'ðŸ’¡'
      value_template: >-
        {% set s = state_attr('sensor.motion_light_status','array') %}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' %}
          {{ s|length }}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_light_count_online:
      friendly_name: Light on-line count
      icon_template: 'mdi:counter'
      unit_of_measurement: 'ðŸ’¡'
      value_template: >-
        {% set s = state_attr('sensor.motion_light_status','array') %}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' %}
          {{ s|sum }}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_light_count_offline:
      friendly_name: Light off-line count
      icon_template: 'mdi:counter'
      unit_of_measurement: 'ðŸ’¡'
      value_template: >-
        {{ states('sensor.motion_light_count')|int - states('sensor.motion_light_count_online')|int  }}

- platform: template
  sensors:
    motion_light_online_percent:
      unique_id: motion_light_online_percent
      friendly_name: Light on-line percent
      icon_template: 'mdi:lightbulb'
      unit_of_measurement: '%'
      value_template: >-
        {% set c = states('sensor.motion_light_count')|int %}
        {% if c > 0 %}
          {% set o = states('sensor.motion_light_count_online')|int %}
          {{ (o / c * 100)|int }}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_light_status:
      unique_id: motion_light_status
      friendly_name: Light on-line status 
      icon_template: 'mdi:lightbulb'
      attribute_templates:
        array: >-
          [{%- for state in states.light -%}
            {%- if loop.first -%}{%- else -%},{%- endif -%}
            {%- set s = state.state_with_unit|lower -%}
            {%- if s == 'on' or s == 'off' -%}1{%- else -%}0{%- endif -%}
          {%- endfor -%}]
      value_template: >-
        {{ states('sensor.motion_light_count_online') -}}/{{- states('sensor.motion_light_count') }}ðŸ’¡;
        {{ states('sensor.motion_light_online_percent') -}}%

# percent statistics

- platform: statistics
  name: motion_light_online_percent_min
  entity_id: sensor.motion_light_online_percent
  state_characteristic: value_min
  sampling_size: 100
  max_age:
    hours: 72

- platform: statistics
  name: motion_light_online_percent_mean
  entity_id: sensor.motion_light_online_percent
  state_characteristic: mean
  sampling_size: 100
  max_age:
    hours: 72

- platform: statistics
  name: motion_light_online_percent_max
  entity_id: sensor.motion_light_online_percent
  state_characteristic: value_max
  sampling_size: 100
  max_age:
    hours: 72

- platform: statistics
  name: motion_light_online_percent_stdev
  entity_id: sensor.motion_light_online_percent
  state_characteristic: standard_deviation
  sampling_size: 100
  max_age:
    hours: 72
