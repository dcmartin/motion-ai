###
# homeassistant/sensor/motion/switch.yaml
###

- platform: template
  sensors:
    motion_switch_count:
      friendly_name: Switch count
      icon_template: 'mdi:counter'
      unit_of_measurement: 'ðŸ”Œ'
      value_template: >-
        {% set s = state_attr('sensor.motion_switch_status','array') %}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' %}
          {{ s|length }}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_switch_count_online:
      friendly_name: Switch on-line count
      icon_template: 'mdi:counter'
      unit_of_measurement: 'ðŸ”Œ'
      value_template: >-
        {% set s = state_attr('sensor.motion_switch_status','array') %}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' %}
          {{ s|sum }}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_switch_count_offline:
      friendly_name: Switch off-line count
      icon_template: 'mdi:counter'
      unit_of_measurement: 'ðŸ”Œ'
      value_template: >-
        {{ states('sensor.motion_switch_count')|int(0) - states('sensor.motion_switch_count_online')|int(0)  }}

- platform: template
  sensors:
    motion_switch_online_percent:
      unique_id: motion_switch_online_percent
      friendly_name: Switch on-line percent
      icon_template: 'mdi:light-switch'
      unit_of_measurement: '%'
      value_template: >-
        {% set c = states('sensor.motion_switch_count')|int(0) %}
        {% if c > 0 %}
          {% set o = states('sensor.motion_switch_count_online')|int(0) %}
          {{ (o / c * 100)|int(0) }}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_switch_status:
      unique_id: motion_switch_status
      friendly_name: Switch on-line status 
      icon_template: 'mdi:light-switch'
      attribute_templates:
        array: >-
          [{%- for state in states.switch -%}
            {%- if loop.first -%}{%- else -%},{%- endif -%}
            {%- set s = state.state_with_unit|lower -%}
            {%- if s == 'on' or s == 'off' -%}1{%- else -%}0{%- endif -%}
          {%- endfor -%}]
      value_template: >-
        {{ states('sensor.motion_switch_count_online') -}}/{{- states('sensor.motion_switch_count') }}ðŸ”Œ;
        {{ states('sensor.motion_switch_online_percent') -}}%

# percent statistics

- platform: statistics
  name: motion_switch_online_percent_min
  entity_id: sensor.motion_switch_online_percent
  state_characteristic: value_min
  sampling_size: 100
  max_age:
    hours: 72

- platform: statistics
  name: motion_switch_online_percent_mean
  entity_id: sensor.motion_switch_online_percent
  state_characteristic: mean
  sampling_size: 100
  max_age:
    hours: 72

- platform: statistics
  name: motion_switch_online_percent_max
  entity_id: sensor.motion_switch_online_percent
  state_characteristic: value_max
  sampling_size: 100
  max_age:
    hours: 72

- platform: statistics
  name: motion_switch_online_percent_stdev
  entity_id: sensor.motion_switch_online_percent
  state_characteristic: standard_deviation
  sampling_size: 100
  max_age:
    hours: 72
