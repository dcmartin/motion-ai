###
## homeassistant/sensor/motion/selected.yaml
###

- platform: template
  sensors:
    motion_camera_name_selected:
      friendly_name: Selected camera
      icon_template: 'mdi:cctv'
      value_template: >-
        {% set camera = states('input_select.motion_camera_name')|lower %}
        {% set mode = states('input_select.motion_camera_name_options')|lower %}
        {% if camera == 'latest' %}
          {% if mode == 'detected' %}
            {% set c = states('sensor.motion_detected_camera') %}
          {% elif mode == 'entity' %}
            {% set c = states('sensor.motion_detected_entity_camera') %}
          {% elif mode == 'person' %}
            {% set c = states('sensor.motion_detected_person_camera') %}
          {% elif mode == 'vehicle' %}
            {% set c = states('sensor.motion_detected_vehicle_camera') %}
          {% elif mode == 'animal' %}
            {% set c = states('sensor.motion_detected_animal_camera') %}
          {% endif %}
        {% else %}
          {% set c = camera %}
        {% endif %}
        {% if c is defined and c|lower != 'none' and c|lower != 'unavailable' and c|lower != 'unknown' and c|lower != 'latest' %}
          {{ c }}
        {% else %}
          {% set s = states.sensor.motion_camera_name_selected.state %}
          {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != 'latest' %}
            {{ s }}
          {% else %}
            {% set s = states.input_select.motion_camera_name.attributes.options %}
            {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' %}
              {{- s|first -}}
            {% else %}latest{% endif %}
          {% endif %}
        {% endif %}

