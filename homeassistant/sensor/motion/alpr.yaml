      friendly_name: ALPR camera
      entity_id:
        - counter.motion_alpr_counter
      value_template: >-
        {% if state_attr('sensor.motion_event_alpr','event')|lower != 'none' %}
          {{ states.sensor.motion_event_alpr.attributes.event.camera }}
