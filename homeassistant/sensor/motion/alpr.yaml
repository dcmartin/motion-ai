        {% if is_state('binary_sensor.motion_alpr','on') or is_state('binary_sensor.motion_alpr_expired','off') %}
          {%- set e = state_attr('sensor.motion_event_alpr','event') -%}
          {%- if e|lower != 'unavailable' and e|lower != 'none' and e|lower != 'unknown' and e != null and e is iterable %}
            {%- set t = state_attr('sensor.motion_' + e.camera + '_event_alpr','timestamp') -%}
