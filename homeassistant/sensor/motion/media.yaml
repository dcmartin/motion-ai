###
# homeassistant/motion/sensor/media.yaml
###

- platform: template
  sensors:
    motion_media_save:
      friendly_name: Media save
      icon_template: 'mdi:toggle-switch'
      value_template: >-
        {{ states('input_boolean.motion_media_save') }}


- platform: template
  sensors:
    motion_media_mask:
      friendly_name: Media mask
      icon_template: 'mdi:toggle-switch'
      value_template: >-
        {{ states('input_boolean.motion_media_mask') }}
