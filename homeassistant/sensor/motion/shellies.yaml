- platform: rest
  name: motion_shellies_settings
  authentication: basic
  username: !secret shelly-username
  password: !secret shelly-password
  scan_interval: 1800
  force_update: true
  json_attributes:
    - build_info
    - cloud
    - coiot
    - lat
    - lng
    - led_status_disable
    - mqtt
    - name
    - motion
    - login
    - device 
    - timezone
    - wifi_ap
    - wifi_sta
  resource_template: >-
    {% set s = states('group.motion_shellies') %}
    {% if s|lower !='none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
      {% set s = state_attr('group.motion_shellies','ip') %}
      {% if s|lower !='none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' %}
        {{- 'http://' + s + '/settings' -}}
      {% else %}null{% endif %}
    {% else %}null{% endif %}
  value_template: >-
    {% if value_json is defined %}True{% else %}False{% endif %}

