## sqlite /config/home-assistant_v2.db << EOF
## DELETE FROM "states" where entity_id == "sensor.motion_person_detected" and  json_extract(attributes, "$.latitude")  == "null" or json_extract(attributes, "$.longitude") == "null";
## EOF

- platform: template
  sensors:
    motion_person_detected_status:
      value_template: >-
        {% if is_state('sensor.motion_detected_person','unknown') %}unknown
        {% elif is_state('binary_sensor.motion_detected_person','off') %}off
        {% elif is_state('binary_sensor.motion_detected_person_expired','on') %}expired
        {% elif is_state('binary_sensor.motion_detected_person','on') %}on{% else %}off{% endif %}

