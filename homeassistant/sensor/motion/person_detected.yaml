## location detected

- platform: template
  sensors:
    motion_person_detected_status:
      value_template: >-
        {% if is_state('sensor.motion_person_detected','unknown') %}{{ 'unknown' }}
        {% elif is_state('binary_sensor.motion_person_detected_expired','on') %}{{ 'expired' }}
        {% elif is_state('binary_sensor.motion_person_detected','on') %}on{% else %}off{% endif %}
    motion_person_detected:
      unique_id: motion_person_detected
      friendly_name: 'ðŸ‘± detected (ðŸ§ž)'
      unit_of_measurement: 'ðŸ§ž'
      icon_template: >-
        {{- 'mdi:map-marker-circle' -}}
      attribute_templates:
        entity_picture: >-
          {{- '/local/images/genie.png' -}}
      value_template: >-
        {{- 'unknown' -}}
    motion_person_detected_previous:
      unique_id: motion_person_detected_previous
      friendly_name: 'ðŸ‘± detected previous (ðŸ§ž)'
      unit_of_measurement: 'ðŸ§ž'
      attribute_templates:
        entity_picture: >-
          {{- '/local/images/genie.png' -}}
        velocity: 0.0
        movement: >-
          {{ 'unknown' }}
        interval: >-
          {{ 'unknown' }}
        timestamp: >-
          {{ 'unknown' }}
        latitude: >-
          {{ 'unknown' }}
        longitude: >-
          {{ 'unknown' }}
        confidence: >-
          {{ 'unknown' }}
        distance: >-
          {{ 'unknown' }}
        sensor: >-
          {{ 'unknown' }}
        zone: >-
          {{ 'unknown' }}
      icon_template: >-
        {{- 'mdi:map-marker-circle' -}}
      value_template: >-
        {{ 'unknown' }}

