## mqtt service
- platform: mqtt
  name: motion_service_yolo
  state_topic: 'service/yolo4motion/+'
  json_attributes_topic: 'service/yolo4motion/+'
  qos: 2
  value_template: >
    {% if value_json is defined %}True{% else %}False{% endif %}

- platform: template
  sensors:
    motion_service_yolo_hostname:
      friendly_name: Service hostname
      icon_template: 'mdi:identifier'
      value_template: >-
        {% set s = state_attr('sensor.motion_service_yolo','config') %}
        {% if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {% set st = as_timestamp(s.timestamp)|int %}
          {% set pt = as_timestamp(states('sensor.motion_service_yolo_timestamp'))|int %}
          {% if st >= pt and st > 0 %}
            {% set c = state_attr('sensor.motion_service_yolo','hostname') %}
          {% endif %}
        {% endif %}
        {% if c is defined %}
          {{ c }}
        {% else %}
          {% set c = states('sensor.motion_service_yolo_hostname') %}
          {% if c|lower != 'none' and c|lower != 'unavailable' and c|lower != 'unknown' %}
            {{ c }}
          {% else %}null{% endif %}
        {% endif %}

- platform: template
  sensors:
    motion_service_yolo_ago:
      friendly_name: Service ago
      icon_template: 'mdi:camera-timer'
      unit_of_measurement: seconds
      value_template: >-
        {% set s = states('sensor.motion_service_yolo_timestamp') %}
        {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {{ (utcnow().timestamp()|int - as_timestamp(s)|int)|int }}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_service_yolo_when:
      friendly_name: Service started
      icon_template: 'mdi:calendar-clock'
      value_template: >-
        {% set s = states('sensor.motion_service_yolo_timestamp') %}
        {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {{ as_timestamp(s)|int|timestamp_custom("%a %b %d %I:%M:%S %p %Z") -}}
        {% else %}null{% endif %}

- platform: template
  sensors:
    motion_service_yolo_timestamp:
      friendly_name: Service timestamp 
      icon_template: 'mdi:clock'
      value_template: >-
        {% set s = state_attr('sensor.motion_service_yolo','config') %}
        {% if s is not none and s|lower != 'unavailable' and s|lower != 'unknown' and s != null %}
          {% set p = states('sensor.motion_service_yolo_timestamp') %}
          {% if p is not none and p|lower != 'unavailable' and p|lower != 'unknown' and p != null %}
            {% set pt = as_timestamp(p)|int %}
            {% set st = as_timestamp(s.timestamp)|int %}
            {% if st > pt and st > 0 %}
              {% set c = s.timestamp %}
            {% else %}
              {% set c = p %}
            {% endif %}
          {% else %}
            {% set c = s.timestamp %}
          {% endif %}
        {% endif %}
        {% if c is defined %}
          {{ c }}
        {% else %}null{% endif %}

