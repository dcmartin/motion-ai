###
# homeassistant/sensor/motion/complete.yaml
###

- platform: template 
  sensors:
    motion_complete:
      friendly_name: 'Motion complete (s)'
      icon_template: 'mdi:av-timer'
      unit_of_measurement: 's'
      value_template: >-
        {{ '0' }}

# complete statistics

- platform: statistics
  name: motion_complete_min
  entity_id: sensor.motion_complete
  state_characteristic: value_min
  sampling_size: 1000
  max_age:
    hours: 72

- platform: statistics
  name: motion_complete_mean
  entity_id: sensor.motion_complete
  state_characteristic: mean
  sampling_size: 1000
  max_age:
    hours: 72

- platform: statistics
  name: motion_complete_max
  entity_id: sensor.motion_complete
  state_characteristic: value_max
  sampling_size: 1000
  max_age:
    hours: 72

- platform: statistics
  name: motion_complete_stdev
  entity_id: sensor.motion_complete
  state_characteristic: standard_deviation
  sampling_size: 1000
  max_age:
    hours: 72

- platform: history_stats
  name: motion_complete_history_states_ratio_1d
  entity_id: binary_sensor.motion_complete
  state: 'on'
  type: ratio
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'

- platform: template
  sensors:
    motion_complete_ratio:
      friendly_name: 'Motion complete %'
      icon_template: 'mdi:chart-line'
      unit_of_measurement: '%'
      value_template: >-
        {% if states('sensor.motion_${MOTION_CAMERA}_complete_history_stats_ratio_1d') != 'unknown' %}
          {{ states('sensor.motion_${MOTION_CAMERA}_complete_history_stats_ratio_1d')|float }}
        {%- else -%}null{%- endif -%}
