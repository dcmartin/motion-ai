# homeassistant/sensor/motion/person_location.yaml
###

- platform: template
  sensors:
    motion_person_location_status:
      value_template: >-
        {% if is_state('sensor.motion_person_location','unknown') %}unknown
        {% elif is_state('binary_sensor.motion_person_location','off') %}off
        {% elif is_state('binary_sensor.motion_person_location_expired','on') %}expired
        {% elif is_state('binary_sensor.motion_person_location','on') %}on{% else %}off{% endif %}
    motion_person_location_activity:
      value_template: >-
        {{ states('sensor.sensor.motion_person_device_activity') }}
    motion_person_location_derived:
      unique_id: motion_person_location_derived
      friendly_name: 'ðŸ‘± location derived'
      attribute_templates:
        latitude: >-
          {% set s = states('person.' + states('sensor.motion_person')) %}
          {% if s|lower != 'null' and s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' %}
            {{ state_attr('person.' + states('sensor.motion_person'),'latitude') }}
          {% else %}
            {% set s = state_attr('sensor.motion_person_location','latitude') %}
            {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' %}
              {{ s }}
            {% else %}null{% endif %}
          {% endif %}
        longitude: >-
          {% set s = states('person.' + states('sensor.motion_person')) %}
          {% if s|lower != 'null' and s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' %}
            {{ state_attr('person.' + states('sensor.motion_person'),'longitude') }}
          {% else %}
            {% set s = state_attr('sensor.motion_person_location','longitude') %}
            {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' %}
              {{ s }}
            {% else %}null{% endif %}
          {% endif %}
        gps_accuracy: >-
          {% set s = states('person.' + states('sensor.motion_person')) %}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' %}
            {{ state_attr('person.' + states('sensor.motion_person'),'gps_accuracy') }}
          {% else %}
            {% set s = state_attr('sensor.motion_person_location','gps_accuracy') %}
            {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' %}
              {{ s }}
            {% else %}null{% endif %}
          {% endif %}
        sensor: >-
          {% set s = states('person.' + states('sensor.motion_person')) %}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' %}
            {{ state_attr('person.' + states('sensor.motion_person'),'source') }}
          {% else %}
            {% set s = state_attr('sensor.motion_person_location','sensor') %}
            {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' %}
              {{ s }}
            {% else %}null{% endif %}
          {% endif %}
      value_template: >-
        {% set s = states('person.' + states('sensor.motion_person')) %}
        {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' %}
          {{ s }}
        {% else %}
          {% set s = states('sensor.motion_person_location') %}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' %}
            {{ s }}
          {% else %}
           {{ 'unknown' }}
          {% endif %}
        {% endif %}

