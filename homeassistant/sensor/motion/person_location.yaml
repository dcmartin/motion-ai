- platform: template
  sensors:
    motion_person_location_status:
      value_template: >-
        {% if is_state('sensor.motion_person_location','unknown') %}unknown
        {% elif is_state('binary_sensor.motion_person_location','off') %}off
        {% elif is_state('binary_sensor.motion_person_location_expired','on') %}expired
        {% elif is_state('binary_sensor.motion_person_location','on') %}on{% else %}off{% endif %}
    motion_person_location_activity:
      value_template: >-
        {{ states('sensor.sensor.motion_person_device_activity') }}
    motion_person_location_where:
      unique_id: motion_person_location_where
      friendly_name: 'ðŸ‘± location (derived)'
      attribute_templates:
        sensor: >-
          {% for i in states.person if i.attributes.id == states('sensor.motion_person') %}
            {% if loop.first %}{{ i.entity_id }}{% endif %}
          {% endfor %}
      value_template: >-
        {% set s = state_attr('sensor.motion_person_location_where','sensor') %}
        {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' %}
          {{ states(s) }}
        {% else %}
          {% set s = states('sensor.motion_person_location') %}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' %}
            {{ s }}
          {% else %}
           {{ 'unknown' }}
          {% endif %}
        {% endif %}

- platform: template
  sensors:
    motion_person_location:
      unique_id: motion_person_location
      friendly_name: 'ðŸ‘± location'
      attribute_templates:
        entity_picture: >-
          {{ state_attr(state_attr('sensor.motion_person_location_where','sensor'),'entity_picture')|default('/local/images/smartphone.png',true)  }}
        id: >-
          {{ state_attr(state_attr('sensor.motion_person_location_where','sensor'),'id') }}
        user_id: >-
          {{ state_attr(state_attr('sensor.motion_person_location_where','sensor'),'user_id') }}
      icon_template: >-
        {{- 'mdi:map-marker' -}}
      value_template: >-
        {{ 'unknown' }}
    motion_person_location_previous:
      unique_id: motion_person_location_previous
      friendly_name: 'ðŸ‘± previous location'
      attribute_templates:
        entity_picture: >-
          {{ state_attr(state_attr('sensor.motion_person_location_where','sensor'),'entity_picture')|default('/local/images/smartphone.png',true)  }}
        velocity: 0.0
