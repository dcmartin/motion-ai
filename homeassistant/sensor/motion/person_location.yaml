- platform: template
  sensors:
    motion_person_location:
      unique_id: motion_person_location
      friendly_name: 'ðŸ‘± location'
      attribute_templates:
        entity_picture: >-
          {# set through automation motion_person_location #}
          {{- '/local/images/smartphone.png' -}}
        start: >-
          {# set through automation motion_person_location_on #}
          {{ 'null' }}
        end: >-
          {# set through automation motion_person_location_off #}
          {{ 'null' }}
        duration: >-
          {# set through automation motion_person_location_off #}
          {{ 'null' }}
        id: >-
          {# set through automation motion_person_location #}
          {{ 'null' }}
        user_id: >-
          {# set through automation motion_person_location #}
          {{ 'null' }}
        sensor: >-
          {# set through automation motion_person_location #}
          {{ 'null' }}
      icon_template: >-
        {{- 'mdi:map-marker' -}}
      value_template: >-
        {# set through automation #}
        {{ 'unknown' }}
    motion_person_location_status:
      attribute_templates:
        evidence: >-
          {{ state_attr('sensor.motion_person_location','evidence') }}
      value_template: >-
        {% if is_state('sensor.motion_person_location','unknown') %}unknown
        {% elif is_state('binary_sensor.motion_person_location','off') %}off
        {% elif is_state('binary_sensor.motion_person_location_expired','on') %}expired
        {% elif is_state('binary_sensor.motion_person_location','on') %}on{% else %}off{% endif %}
    motion_person_location_where:
      friendly_name: 'Person location where'
      icon_template: 'mdi:map-marker'
      value_template: >
        {% set s = state_attr('sensor.motion_person_location','id') %}
        {%- if s|lower != 'none' and s|lower != 'null' and s|lower != 'unknown' and s|lower != 'unavailable' and s|length > 0 -%}
          {{- s -}}
        {%- else -%}Pending{%- endif -%}
    motion_person_location_previous:
      unique_id: motion_person_location_previous
      friendly_name: 'ðŸ‘± previous location'
      attribute_templates:
        entity_picture: >-
          {{- '/local/images/smartphone.png' -}}
        velocity: 0.0
        movement: >-
          {{ 'unknown' }}
        interval: >-
          {{ 'unknown' }}
        timestamp: >-
          {{ 'unknown' }}
        latitude: >-
          {{ 'unknown' }}
        longitude: >-
          {{ 'unknown' }}
        confidence: >-
          {{ 'unknown' }}
        distance: >-
          {{ 'unknown' }}
        sensor: >-
          {{ 'unknown' }}
        zone: >-
          {{ 'unknown' }}
      icon_template: >-
        {{- 'mdi:map-marker' -}}
      value_template: >-
        {{ 'unknown' }}
    motion_person_location_duration:
      friendly_name: 'Location duration'
      icon_template: 'mdi:av-timer'
      unit_of_measurement: 's'
      value_template: >
        {% set s = states('sensor.motion_person_location_duration_measurement') %}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'null' and s|lower != 'unavailable' -%}
          {{ '%0.1f'|format(s|float(0.0)) }}
        {%- else -%}null{%- endif -%}
    motion_person_location_duration_relative:
      friendly_name: 'Location duration'
      icon_template: 'mdi:clock'
      value_template: >-
        {% set s = states('sensor.motion_person_location_duration') %}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'null' and s|lower != 'unavailable' -%}
          {%- set r = as_datetime(utcnow().timestamp() - s|float(0.0)) -%}
          {{- relative_time(r) -}}
        {%- else -%}null{%- endif -%}
    motion_person_location_on_duration:
      friendly_name: 'Location duration'
      icon_template: 'mdi:av-timer'
      unit_of_measurement: 's'
      value_template: >
        {% if is_state('binary_sensor.motion_person_location','on') %}
          {{ states('sensor.motion_person_location_duration') }}
        {%- else -%}null{%- endif -%}
    motion_person_location_off_duration:
      friendly_name: 'Location off duration'
      icon_template: 'mdi:av-timer'
      unit_of_measurement: 's'
      value_template: >
        {% if is_state('binary_sensor.motion_person_location','off') %}
          {{ states('sensor.motion_person_location_duration') }}
        {%- else -%}null{%- endif -%}

