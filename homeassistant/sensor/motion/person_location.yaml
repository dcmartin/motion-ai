# ago

- platform: template
  sensors:
    motion_person_location_ago:
      friendly_name: 'Location ago'
      icon_template: 'mdi:av-timer'
      unit_of_measurement: 's'
      value_template: >-
        {% set s = states('sensor.motion_person_location_ago_measurement') %}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'null' and s|lower != 'unavailable' -%}
          {{ '%0.1f'|format(s|float(0.0)) }}
        {%- else -%}{{ 'null' }}{%- endif -%}
    motion_person_location_ago_status:
      unique_id: motion_person_location_ago_status
      friendly_name: 'Location ago'
      icon_template: 'mdi:clock'
      attribute_templates:
        count: >-
          {{ states('sensor.motion_person_location_ago_count') }}
        min: >-
          {{ states('sensor.motion_person_location_ago_min') }}
        max: >-
          {{ states('sensor.motion_person_location_ago_max') }}
        mean: >-
          {{ states('sensor.motion_person_location_ago_mean') }}
        stdev: >-
          {{ states('sensor.motion_person_location_ago_stdev') }}
        oldest: >-
          {{ states('sensor.motion_person_location_ago_oldest') }}
        quartiles: >-
          {{ states('sensor.motion_person_location_ago_quartiles_1w') }}
        coverage: >-
         {{ state_attr('sensor.motion_person_location_ago_oldest','age_coverage_ratio')|float(0) * 100 }}
        usage: >-
         {{ state_attr('sensor.motion_person_location_ago_oldest','buffer_usage_ratio')|float(0) * 100 }}
      value_template: >-
        {% set s = states('sensor.motion_person_location_ago') %}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'null' and s|lower != 'unavailable' -%}
          {%- set r = as_datetime(utcnow().timestamp() - s|float(0.0)) -%}
          {{- relative_time(r) -}}
        {%- else -%}Pending{%- endif -%}
    motion_person_location_history_duration:
      friendly_name: 'Location history'
      unit_of_measurement: days
      icon_template: 'mdi:calendar-account'
      value_template: >-
        {% set s = states('sensor.motion_person_location_ago_oldest') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != null %}
          {{ (( utcnow().timestamp() - s|as_timestamp) / 86400)|int(0) }}
        {%- else -%}null{%- endif -%}

