- platform: template
  sensors:
    internet_good:
      friendly_name: 'Internet good'
      icon_template: 'mdi:check-network'
      value_template: >-
        {% if states.sensor.internet_test is not none and states.sensor.internet_test.state|lower != 'unknown' %}
          {% if is_state('sensor.internet_test','off') %}
            Failed
          {% elif is_state('binary_sensor.internet_slow_persistent','on') %}
            Slower; Mbps: {{ states.sensor.internet_receive.state -}};
            μ: {{ states.sensor.internet_receive_mean.state -}};
            {{ states('sensor.internet_slow_percent')|int -}}%;
            {{ states('counter.internet_slow_counter')|int -}}; {{ states('counter.internet_fast_counter')|int }} fast;
          {% elif is_state('binary_sensor.internet_slow','on') %}
            Slow; Mbps: {{ states.sensor.internet_receive.state -}};
            μ: {{ states.sensor.internet_receive_mean.state -}};
            {{ states('sensor.internet_slow_percent')|int -}}%;
            {{ states('counter.internet_slow_counter')|int -}}; {{ states('counter.internet_fast_counter')|int }} fast;
          {% elif is_state('binary_sensor.internet_fast','on') %}
            Fast; Mbps: {{ states.sensor.internet_receive.state }};
            μ: {{ states.sensor.internet_receive_mean.state -}};
            {{ states('sensor.internet_fast_percent')|int -}}%;
            {{ states('counter.internet_fast_counter')|int -}}; {{ states('counter.internet_slow_counter')|int }} slow;
          {% elif is_state('binary_sensor.internet_fast_persistent','on') %}
            Faster; Mbps: {{ states.sensor.internet_receive.state -}};
            μ: {{ states.sensor.internet_receive_mean.state }};
            {{ states('sensor.internet_fast_percent')|int -}}%;
            {{ states('counter.internet_fast_counter')|int -}}; {{ states('counter.internet_slow_counter')|int }} slow;
          {% else %}
            Normal; Mbps: {{ states.sensor.internet_receive.state -}};
            μ: {{ states.sensor.internet_receive_mean.state }}
          {% endif %}
        {% else %}
          Pending; Σ: {{ states('counter.internet_counter')|int -}};
          Δ: {{ states('input_number.internet_scan_interval')|int }} seconds
        {% endif %}

