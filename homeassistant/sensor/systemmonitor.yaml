###
## sensor/systemmonitor.yaml
###

- platform: systemmonitor
  resources:
    - type: memory_use_percent
    - type: memory_use
    - type: memory_free
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: processor_use
    - type: processor_temperature
    - type: last_boot
    - type: disk_use_percent
    - type: disk_use
    - type: disk_free

## storage

- platform: statistics
  name: motion_sysmon_disk_oldest
  entity_id: sensor.motion_sysmon_disk_mean
  state_characteristic: datetime_oldest
  sampling_size: 1000
  max_age:
    days: 7

- platform: statistics
  name: motion_sysmon_disk_min
  entity_id: sensor.motion_sysmon_disk
  state_characteristic: value_min
  sampling_size: 1000
  max_age:
    days: 7

- platform: statistics
  name: motion_sysmon_disk_mean
  entity_id: sensor.motion_sysmon_disk
  state_characteristic: mean
  sampling_size: 1000
  max_age:
    days: 7

- platform: statistics
  name: motion_sysmon_disk_max
  entity_id: sensor.motion_sysmon_disk
  state_characteristic: value_max
  sampling_size: 1000
  max_age:
    days: 7

- platform: statistics
  name: motion_sysmon_disk_stdev
  entity_id: sensor.motion_sysmon_disk
  state_characteristic: standard_deviation
  sampling_size: 1000
  max_age:
    days: 7

