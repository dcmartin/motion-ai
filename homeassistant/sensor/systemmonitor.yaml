###
## sensor/systemmonitor.yaml
###

- platform: systemmonitor
  resources:
    - type: memory_use_percent
    - type: memory_use
    - type: memory_free
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: processor_use
    - type: processor_temperature
    - type: last_boot
    - type: disk_use_percent
    - type: disk_use
    - type: disk_free

## blocks

- platform: template
  sensors:
    motion_sysmon_disk_blocks
      value_template: >-
        {{ state_attr('sensor.motion_system_disk','blocks') }}

## storage

- platform: statistics
  name: motion_sysmon_disk_change_second
  entity_id: sensor.motion_sysmon_disk_blocks
  state_characteristic: change_second
  sampling_size: 1000
  max_age:
    days: 30

- platform: statistics
  name: motion_sysmon_disk_oldest
  entity_id: sensor.motion_sysmon_disk_mean
  state_characteristic: datetime_oldest
  sampling_size: 1000
  max_age:
    days: 30

- platform: statistics
  name: motion_sysmon_disk_min
  entity_id: sensor.motion_sysmon_disk
  state_characteristic: value_min
  sampling_size: 1000
  max_age:
    days: 30

- platform: statistics
  name: motion_sysmon_disk_mean
  entity_id: sensor.motion_sysmon_disk
  state_characteristic: mean
  sampling_size: 1000
  max_age:
    days: 30

- platform: statistics
  name: motion_sysmon_disk_max
  entity_id: sensor.motion_sysmon_disk
  state_characteristic: value_max
  sampling_size: 1000
  max_age:
    days: 30

- platform: statistics
  name: motion_sysmon_disk_stdev
  entity_id: sensor.motion_sysmon_disk
  state_characteristic: standard_deviation
  sampling_size: 1000
  max_age:
    days: 30

## load

- platform: statistics
  name: motion_sysmon_load_oldest
  entity_id: sensor.motion_sysmon_load_mean
  state_characteristic: datetime_oldest
  sampling_size: 1000
  max_age:
    hours: 2

- platform: statistics
  name: motion_sysmon_load_min
  entity_id: sensor.motion_sysmon_load
  state_characteristic: value_min
  sampling_size: 1000
  max_age:
    hours: 2

- platform: statistics
  name: motion_sysmon_load_mean
  entity_id: sensor.motion_sysmon_load
  state_characteristic: mean
  sampling_size: 1000
  max_age:
    hours: 2

- platform: statistics
  name: motion_sysmon_load_max
  entity_id: sensor.motion_sysmon_load
  state_characteristic: value_max
  sampling_size: 1000
  max_age:
    hours: 2

- platform: statistics
  name: motion_sysmon_load_stdev
  entity_id: sensor.motion_sysmon_load
  state_characteristic: standard_deviation
  sampling_size: 1000
  max_age:
    hours: 2
