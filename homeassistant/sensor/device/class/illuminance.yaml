# max

- platform: template
  sensors:
    motion_device_illuminance_max:
      friendly_name: Maximum illuminance
      unit_of_measurement: '†'
      attribute_templates:
        spike: >-
          {{ states('binary_sensor.motion_device_illuminance_high_spike') }}
        min: >-
         {{ states('sensor.motion_device_illuminance_max_1w_min') }}
        max: >-
         {{ states('sensor.motion_device_illuminance_max_1w_max') }}
        mean: >-
         {{ states('sensor.motion_device_illuminance_max_1w_mean') }}
        stdev: >-
         {{ states('sensor.motion_device_illuminance_max_1w_stdev') }}
        coverage: >-
         {{ state_attr('sensor.motion_device_illuminance_max_1w_max','age_coverage_ratio')|float(0) * 100 }}
        usage: >-
         {{ state_attr('sensor.motion_device_illuminance_max_1w_max','buffer_usage_ratio')|float(0) * 100 }}
      value_template: >-
        {{ state_attr('sensor.motion_device_illuminance','max')|float(none) }}

- platform: template
  sensors:
    motion_device_illuminance_1w_max:
      friendly_name: 'Maximum illuminance (1w)'
      value_template: >-
        {{ states('sensor.motion_device_illuminance_max_1w_max') }}

- platform: statistics
  name: motion_device_illuminance_max_1w_mean
  entity_id: sensor.motion_device_illuminance_max
  state_characteristic: mean
