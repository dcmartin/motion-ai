# actions

- platform: template
  sensors:
    motion_device_temperature_approve:
      icon_template: >-
        {%- set icon = 'mdi:thumb-up' -%}
        {%- set response = 'approve' -%}
        {%- set s = state_attr('binary_sensor.motion_device_temperature','condition') -%}
        {%- if s|lower != 'none' -%}
          {% set condition = s|string -%}
          {% set s = state_attr('binary_sensor.motion_device_temperature_alarm_exist','actions') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {% set s = s|selectattr('id','defined')|selectattr('id','search',condition)|list %}
            {% if s|lower != 'none' and not s is string and s is iterable and s|count > 0 %}
              {% set s = s|first %}
              {% if s|lower != 'none' and 'actions' in s %}
                {% set s = s.actions %}
                {% if s|lower != 'none' and not s is string and s is iterable and s|count > 0 %}
                  {% set s = s|selectattr('id','==',response)|list %}
                  {% if s|lower != 'none' and not s is string and s is iterable and s|count > 0 %}
                    {% set s = s|first %}
                    {% set icon = s.icon|default(icon) %}
                  {%- endif -%}
                {%- endif -%}
              {%- endif -%}
            {%- endif -%}
          {%- endif -%}
        {%- endif -%}
        {{- icon -}}
      attribute_templates:
        function: >-
          {%- set function = none -%}
          {%- set response = 'approve' -%}
          {%- set s = state_attr('binary_sensor.motion_device_temperature','condition') -%}
          {%- if s|lower != 'none' -%}
            {% set condition = s|string -%}
            {% set s = state_attr('binary_sensor.motion_device_temperature_alarm_exist','actions') -%}
            {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
              {% set s = s|selectattr('id','defined')|selectattr('id','search',condition)|list %}
              {% if s|lower != 'none' and not s is string and s is iterable and s|count > 0 %}
                {% set s = s|first %}
                {% if s|lower != 'none' and 'actions' in s %}
                  {% set s = s.actions %}
                  {% if s|lower != 'none' and not s is string and s is iterable and s|count > 0 %}
                    {% set s = s|selectattr('id','==',response)|list %}
                    {% if s|lower != 'none' and not s is string and s is iterable and s|count > 0 %}
                      {% set s = s|first %}
                      {% set function = s.trigger|default('none') %}
                    {%- endif -%}
                  {%- endif -%}
                {%- endif -%}
              {%- endif -%}
            {%- endif -%}
          {%- endif -%}
          {{- function -}}
      value_template: >-
        {%- set response = 'approve' -%}
        {%- set state = none -%}
        {%- set s = state_attr('binary_sensor.motion_device_temperature','condition') -%}
        {%- if s|lower != 'none' -%}
          {% set condition = s|string -%}
          {% set s = state_attr('binary_sensor.motion_device_temperature_alarm_exist','actions') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {% set s = s|selectattr('id','defined')|selectattr('id','search',condition)|list %}
            {% if s|lower != 'none' and not s is string and s is iterable and s|count > 0 %}
              {% set s = s|first %}
              {% if s|lower != 'none' and 'actions' in s %}
                {% set s = s.actions %}
                {% if s|lower != 'none' and not s is string and s is iterable and s|count > 0 %}
                  {% set s = s|selectattr('id','==',response)|list %}
                  {% if s|lower != 'none' and not s is string and s is iterable and s|count > 0 %}
                    {% set s = s|first %}
                    {% set state = s.title|default('none') %}
                  {%- endif -%}
                {%- endif -%}
              {%- endif -%}
            {%- endif -%}
          {%- endif -%}
