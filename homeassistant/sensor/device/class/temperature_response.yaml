# max

- platform: template
  sensors:
    motion_device_temperature_max:
      friendly_name: Maximum temperature
      unit_of_measurement: '†'
      attribute_templates:
        spike: >-
          {{ states('binary_sensor.motion_device_temperature_high_spike') }}
        min: >-
         {{ states('sensor.motion_device_temperature_max_1w_min') }}
        max: >-
         {{ states('sensor.motion_device_temperature_max_1w_max') }}
        mean: >-
         {{ states('sensor.motion_device_temperature_max_1w_mean') }}
        stdev: >-
         {{ states('sensor.motion_device_temperature_max_1w_stdev') }}
        coverage: >-
         {{ state_attr('sensor.motion_device_temperature_max_1w_max','age_coverage_ratio')|float(0) * 100 }}
        usage: >-
         {{ state_attr('sensor.motion_device_temperature_max_1w_max','buffer_usage_ratio')|float(0) * 100 }}
      value_template: >-
        {{ state_attr('sensor.motion_device_temperature','max')|float(none) }}
    motion_device_temperature_1w_max:
      friendly_name: 'Maximum temperature (1w)'
      value_template: >-
        {{ state_attr('sensor.motion_device_temperature_max','max')|float(none) }}

