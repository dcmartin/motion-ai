# homeassistant/sensor/device/class/energy_response.yaml
###

- platform: template
  sensors:
    motion_device_energy_approve:
      value_template: >-
        {%- set response = 'approve' -%}
        {%- set state = none -%}
        {%- set s = state_attr('binary_sensor.motion_device_energy','condition') -%}
        {%- if s|lower != 'none' -%}
          {% set condition = s|string -%}
          {% set s = state_attr('binary_sensor.motion_device_energy','actions') -%}
          {%- if s|lower != 'none' -%}
            {% set actions = s %}
            {% set s = actions|selectattr('id','search',condition)|list %}
            {% if s|lower != 'none' and not action is string and action is iterable and s|count > 0 %}
              {% set action = s|first %}
              {% set s = action.actions|selectattr('id','==',response)|list %}
              {% if s|lower != 'none' and not action is string and action is iterable and s|count > 0 %}
                {% set state = (s|first).title %}
              {%- endif -%}
            {%- endif -%}
          {%- endif -%}
        {%- endif -%}
        {{- state -}}
