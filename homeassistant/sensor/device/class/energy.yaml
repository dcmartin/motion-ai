###
# homeassistant/sensor/device/class/energy.yaml
###

- platform: template
  sensors:
    motion_device_energy:
      friendly_name: Measurement energy
      device_class: 'energy'
      unit_of_measurement: 'Wh'
      attribute_templates:
        ids: >-
          {{- state_attr('binary_sensor.motion_device_energy','ids') -}}
        total: >-
          {{- state_attr('binary_sensor.motion_device_energy','total') -}}
        measurement: >-
          {{- state_attr('binary_sensor.motion_device_energy','status') -}}
        areas: >-
          {{- state_attr('binary_sensor.motion_device_energy','areas') -}}
        values: >-
          {{- state_attr('binary_sensor.motion_device_energy','values') -}}
        min: >-
          {% set s = state_attr('binary_sensor.motion_device_energy','values') -%}
          {% if s|lower != 'none' and not s is string %}
            {% set s = s|select('number')|list|default(none) %}
            {% if s|lower != 'none' and s|count > 0 %}
              {{ s|min }}
            {% else %}none{% endif %}
          {% else %}none{% endif %}
        max: >-
          {% set s = state_attr('binary_sensor.motion_device_energy','values') -%}
          {% if s|lower != 'none' and not s is string %}
            {% set s = s|select('number')|list|default(none) %}
            {% if s|lower != 'none' and s|count > 0 %}
              {{ s|max }}
            {% else %}none{% endif %}
          {% else %}none{% endif %}
        mean: >-
          {% set s = state_attr('binary_sensor.motion_device_energy','values') -%}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' %}
            {% set s = s|select('number')|list|default(none) %}
            {% if s|lower != 'none' and s|count > 0 %}
              {{ '%0.2f'|format(s|average) }}
            {% else %}none{% endif %}
          {% else %}none{% endif %}
        sum: >-
          {% set s = state_attr('binary_sensor.motion_device_energy','values') -%}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' %}
            {% set s = s|select('number')|list|default(none) %}
            {% if s|lower != 'none' and s|count > 0 %}
              {{ '%0.2f'|format(s|sum) }}
            {% else %}none{% endif %}
          {% else %}none{% endif %}
        count: >-
          {% set s = state_attr('binary_sensor.motion_device_energy','values') -%}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' %}
            {% set s = s|select('number')|list|default(none) %}
            {% if s|lower != 'none' and s|count > 0 %}
              {{ (s|count) }}
            {% else %}none{% endif %}
          {% else %}none{% endif %}
      value_template: >-
        {{- state_attr('sensor.motion_device_energy','mean') -}}

# max

- platform: template
  sensors:
    motion_device_energy_max:
      friendly_name: Maximum energy
      device_class: 'energy'
      unit_of_measurement: 'Wh'
      attribute_templates:
        spike: >-
          {{ states('binary_sensor.motion_device_energy_spike') }}
        min: >-
         {{ states('sensor.motion_device_energy_max_1d_min') }}
        max: >-
         {{ states('sensor.motion_device_energy_max_1d_max') }}
        mean: >-
         {{ states('sensor.motion_device_energy_max_1d_mean') }}
        stdev: >-
         {{ states('sensor.motion_device_energy_max_1d_stdev') }}
        coverage: >-
         {{ state_attr('sensor.motion_device_energy_max_1d_max','age_coverage_ratio')|float(0) * 100 }}
        usage: >-
         {{ state_attr('sensor.motion_device_energy_max_1d_max','buffer_usage_ratio')|float(0) * 100 }}
      value_template: >-
        {{ state_attr('sensor.motion_device_energy','max')|float(none) }}
    motion_device_energy_1d_max:
      friendly_name: 'Maximum energy (1d)'
      unit_of_measurement: 'Wh'
      value_template: >-
        {{ state_attr('sensor.motion_device_energy_max','max')|float(none) }}

- platform: statistics
  name: motion_device_energy_max_1d_mean
  entity_id: sensor.motion_device_energy_max
  state_characteristic: mean
  sampling_size: 1000
  max_age:
    days: 1

- platform: statistics
  name: motion_device_energy_max_1d_stdev
  entity_id: sensor.motion_device_energy_max
  state_characteristic: standard_deviation
  sampling_size: 1000
  max_age:
    days: 1

- platform: statistics
  name: motion_device_energy_max_1d_min
  entity_id: sensor.motion_device_energy_max
  state_characteristic: value_min
  sampling_size: 1000
  max_age:
    days: 1

- platform: statistics
  name: motion_device_energy_max_1d_max
  entity_id: sensor.motion_device_energy_max
  state_characteristic: value_max
  sampling_size: 1000
  max_age:
    days: 1
