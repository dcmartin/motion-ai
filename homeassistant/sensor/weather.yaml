###
# sensor/weather.yaml
###

- platform: template
  sensors:
    weather_home:
      value_template: >-
        {%- set s = states('sensor.motion_name') -%}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
          {%- set e = 'weather.' + s|lower|replace('-','_')|replace(' ','_') -%}
        {%- endif -%}
        {%- if e is defined and states(e)|lower != 'none' and states(e)|lower != 'unknown' -%}
          {{- e -}}
        {%- else -%}
          {%- if states.weather|count > 0 -%}
            {%- for n in states.weather|list|sort(reverse=true,attribute='last_updated') if n.entity_id != 'weather.forecast' -%}
              {%- if loop.first -%}{{- n.entity_id -}}{%- endif -%}
            {%- endfor -%}
          {%- else -%}null{%- endif -%}
        {%- endif -%}
    weather_ago_relative:
      friendly_name: 'Weather ago'
      icon_template: 'mdi:clock'
      value_template: >-
        {% set s = states('sensor.weather_ago') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {% set s = s|int %}
          {% set h = (s/3600)|int %}
          {% set m = ((s-(h*3600))/60)|int %}
          {% set s = (s % 60)|int %}
          {% if h < 1 %}
            {% if m < 1 %}
              {{- '00:00:' + '%02d' % s -}}
            {% else %}
            {{- '00:' + '%02d' % m + ':' + '%02d' % s -}}
            {% endif %}
          {% else %}
            {{- '%02d' % h + ':' + '%02d' % m + ':' + '%02d' % s -}}
          {% endif %}
        {% else %}Pending{% endif %}
    weather_ago:
      value_template: >-
        {% set s = state_attr('weather.forecast','forecast') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ now().timestamp()|int - states.weather.forecast.last_updated|as_timestamp|int }}
        {% else %}null{% endif %}
    weather_forecast:
      friendly_name: Weather forecast
      icon_template: >-
        {% if is_state('binary_sensor.weather_forecast','on') %}
          {{ 'mdi:weather-sunny' }}
        {% else %}
          {{ 'mdi:weather-sunny-off' }}
        {% endif %}
      value_template: >-
        {% set s = states('sensor.weather_home') %}
        {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' %}
          {{ states(s) }}
        {% else %}null{% endif %}

