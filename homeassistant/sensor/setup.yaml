###
## homeassistant/sensor/setup.yaml
###

- platform: file
  name: motion_setup_file
  file_path: /config/setup.json
  value_template: >-
    {% if value_json|lower != 'null' and 'timestamp' in value_json %}
      {{ value_json.timestamp }}
    {% else %}null{% endif %}

- platform: file
  name: motion_webcams_camera
  file_path: /config/motion/webcams.json
  value_template: >-
    {% if value_json|lower != 'null' and value_json|length > 0 %}
      {% set c = states('sensor.motion_cameras_webcam') %}
      {% if c|lower != 'none' and c|lower != 'null' %}
        {% for i in value_json if i.name|string == c|string %}
          {% if loop.first %}
            {"name": "{{- i.name -}}","latitude":{{ i.latitude|float(0.0) }},"longitude": {{ i.longitude|float(0.0) }}}
          {% endif %}
        {% endfor %}
      {% else %}null{% endif %}
    {% else %}null{% endif %}
