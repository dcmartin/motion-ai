- platform: template
  sensors:
    intranet_good:
      friendly_name: 'Intranet'
      icon_template: 'mdi:check-network-outline'
      value_template: >-
        {%- if states.sensor.intranet_test is not none
          and states.sensor.intranet_test.state|lower != 'unknown'
          and states.sensor.intranet_receive.state|lower != 'unknown' 
          and states.sensor.intranet_receive_mean.state|lower != 'unknown'
          and states.sensor.intranet_receive_mean.state|lower != 'null'
          and states.sensor.intranet_receive.state|lower != 'null' -%}
          {%- if is_state('sensor.intranet_test','off') -%}
            Failed
          {%- elif is_state('binary_sensor.intranet_slow_persistent','on') -%}
            Slower; {{ states.sensor.intranet_receive.state }} Mbps;
            {{ states.sensor.intranet_receive_mean.state -}}μ:
            {{ states('sensor.intranet_slow_percent')|int -}}%;
            {{ states('counter.intranet_slow_counter')|int -}}; {{ states('counter.intranet_fast_counter')|int }} fast;
          {%- elif is_state('binary_sensor.intranet_slow','on') -%}
            Slow; {{ states.sensor.intranet_receive.state }} Mbps;
            {{ states.sensor.intranet_receive_mean.state -}}μ;
            {{ states('sensor.intranet_slow_percent')|int -}}%;
            {{ states('counter.intranet_slow_counter')|int -}}; {{ states('counter.intranet_fast_counter')|int }} fast;
          {%- elif is_state('binary_sensor.intranet_fast','on') -%}
            Fast; {{ states.sensor.intranet_receive.state }} Mbps;
            {{ states.sensor.intranet_receive_mean.state -}}μ;
            {{ states('sensor.intranet_fast_percent')|int -}}%;
            {{ states('counter.intranet_fast_counter')|int -}}; {{ states('counter.intranet_slow_counter')|int }} slow;
          {%- elif is_state('binary_sensor.intranet_fast_persistent','on') -%}
            Faster; {{ states.sensor.intranet_receive.state }} Mbps;
            {{ states.sensor.intranet_receive_mean.state }}μ;
            {{ states('sensor.intranet_fast_percent')|int -}}%;
            {{ states('counter.intranet_fast_counter')|int -}}; {{ states('counter.intranet_slow_counter')|int }} slow;
          {%- else -%}
            Normal; {{ states.sensor.intranet_receive.state }} Mbps;
            {{ states.sensor.intranet_receive_mean.state }}μ
          {%- endif -%}
        {%- else -%}
          Pending; Σ: {{ states('counter.intranet_counter')|int -}};
          Δ: {{ states('input_number.intranet_scan_interval')|int }} seconds
        {%- endif -%}

