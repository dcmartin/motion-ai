# count

- platform: template
  sensors:
    intranet_ago:
      unit_of_measurement: 's'
      value_template: >-
        {% set t = states('sensor.time') %}
        {% set d = state_attr('sensor.intranet_test','date') %}
        {% if d|lower != 'none' and d|lower != 'unknown' and d != 'null' %}
          {{ utcnow().timestamp()|int(0) - d|int(0) }}
        {%- else -%}null{%- endif -%}

