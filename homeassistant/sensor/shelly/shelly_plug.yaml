## REST settings

## TEMPLATE

- platform: template
  sensors:
    motion_shellies_plug:
      unique_id: motion_shellies_plug_current
      friendly_name: 'Plug ID'
      icon_template: 'mdi:powerplug'
      attribute_templates:
        passive: true
        gps_accuracy: >-
          {{ states('input_number.motion_gps_accuracy_default')|int(0) }}
        entity_picture: >-
          {{- '/local/images/shelly/SHPLG-U1.png' -}}
        status: >-
          {%- set s = state_attr('group.motion_shellies_plug','entity_id') -%}
          {%- if s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s|lower != 'null' -%}
            [{%- for i in s -%}
              {%- if not loop.first -%},{%- endif -%}
              "{{- states(i) -}}"
            {%- endfor -%}]
          {%- else -%}null{%- endif -%}
      value_template: >-
        {{- 'Pending' -}}
    motion_shellies_plug_mac:
      friendly_name: 'Plug MAC'
      icon_template: 'mdi:lan'
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_shellies_plug','mac') %}
        {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
          {{ s }}
        {% else %}Pending{% endif %}
    motion_shellies_plug_id:
      friendly_name: 'Where'
      icon_template: 'mdi:map-marker'
      value_template: >-
        {% set s = state_attr('binary_sensor.motion_shellies_plug','id') %}
        {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
          {{ s }}
        {% else %}
          {% set s = states.sensor.motion_shellies_plug_id.state %}
          {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
            {{ s }}
          {% else %}Pending{% endif %}
        {% endif %}
    motion_shellies_plug_count:
      friendly_name: 'Configured count'
      icon_template: 'mdi:sigma'
      unit_of_measurement: 'count'
      value_template: >-
        {% set s = states('group.motion_shellies_plug') %}
        {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
          {% set s = state_attr('group.motion_shellies_plug','entity_id') %}
          {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
            {{ s|count }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
    motion_shellies_plug_configured:
      friendly_name: 'Configured detectors'
      icon_template: 'mdi:motion-sensor'
      value_template: >-
        {% set s = states('group.motion_shellies_plug') %}
        {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
          [{% for i in state_attr('group.motion_shellies_plug','entity_id') if state_attr(i,'id')|lower != 'none' and state_attr(i,'type')|lower != 'none' and state_attr(i,'mac')|lower != 'none' %}
            {%- if not loop.first -%},{%- endif -%}"{{- state_attr(i,'id') -}}"
          {%- endfor %}]
        {% else %}null{% endif %}
    motion_shellies_plug_configured_count:
      friendly_name: 'Configured count'
      unit_of_measurement: 'count'
      icon_template: 'mdi:sigma'
      value_template: >-
        {% set s = states('sensor.motion_shellies_plug_configured') %}
        {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
          {{ s|from_json|count }}
        {% else %}0{% endif %}
    motion_shellies_plug_configured_percent:
      friendly_name: 'Configured percent'
      icon_template: 'mdi:percent'
      unit_of_measurement: '%'
      value_template: >-
        {% set cc = states('sensor.motion_shellies_plug_configured_count') %}
        {% if cc|lower != 'unknown' and cc|lower != 'unavailable' and cc|lower != 'none' and cc|lower != 'null' %}
          {% set c = states('sensor.motion_shellies_plug_count') %}
          {% if c|lower != 'unknown' and c|lower != 'unavailable' and c|lower != 'none' and c|lower != 'null' and c|int(0) > 0 %}
            {{ (cc|float(0.0) / c|float(0.0) * 100.0)|int(0) }}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
    motion_shellies_plug_duration:
      friendly_name: 'Plug duration'
      icon_template: 'mdi:av-timer'
      unit_of_measurement: 's'
      value_template: >-
        {% set mac = state_attr('binary_sensor.motion_shellies_plug','mac') %}
        {% if mac|lower != 'unknown' and mac|lower != 'unavailable' and mac|lower != 'none' and mac|lower != 'null' %}
          {% set s = states('binary_sensor.motion_shelly_plug_' + mac|lower) %}
          {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
            {% set s = state_attr('binary_sensor.motion_shelly_plug_' + mac|lower,'end') %}
            {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' and s|int(0) > 0 %}
              {% set end = s|int(0) %}
              {% set s = state_attr('binary_sensor.motion_shelly_plug_' + mac|lower,'start') %}
              {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' and s|int(0) > 0 %}
                {% set start = s|int(0) %}
                {{ end - start }}
              {% else %}null{% endif %}
            {% else %}null{% endif %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
    motion_shellies_plug_ago:
      friendly_name: 'Plug ago'
      icon_template: 'mdi:av-timer'
      unit_of_measurement: 's'
      value_template: >-
        {% set mac = state_attr('binary_sensor.motion_shellies_plug','mac') %}
        {% if mac|lower != 'unknown' and mac|lower != 'unavailable' and mac|lower != 'none' and mac|lower != 'null' %}
          {% set s = state_attr('binary_sensor.motion_shelly_plug_' + mac|lower,'last') %}
          {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' and s|int(0) > 0 %}
            {% set last = s|int(0) %}
          {% endif %}
        {% endif %}
        {% if last is defined and last|int(0) > 0 %}
          {{ utcnow().timestamp()|int(0) - last }}
        {% else %}null{% endif %}
    motion_shellies_plug_brightness:
      friendly_name: 'Plug brightness'
      icon_template: 'mdi:brightness-auto'
      unit_of_measurement: '%'
      value_template: >-
        {% set mac = state_attr('binary_sensor.motion_shellies_plug','mac') %}
        {% if mac|lower != 'unknown' and mac|lower != 'unavailable' and mac|lower != 'none' and mac|lower != 'null' %}
          {% set s = states('binary_sensor.motion_shelly_plug_' + mac|lower) %}
          {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
            {% set s = state_attr('binary_sensor.motion_shelly_plug_' + mac|lower,'status') %}
            {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' and 'brightness' in s %}
              {% set s = s.brightness %}
              {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
                {{ s }}
              {% else %}null{% endif %}
            {% else %}null{% endif %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
    motion_shellies_plug_white:
      friendly_name: 'Plug white'
      icon_template: 'mdi:white'
      unit_of_measurement: '%'
      value_template: >-
        {% set mac = state_attr('binary_sensor.motion_shellies_plug','mac') %}
        {% if mac|lower != 'unknown' and mac|lower != 'unavailable' and mac|lower != 'none' and mac|lower != 'null' %}
          {% set s = states('binary_sensor.motion_shelly_plug_' + mac|lower) %}
          {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
            {% set s = state_attr('binary_sensor.motion_shelly_plug_' + mac|lower,'status') %}
            {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' and 'white' in s %}
              {% set s = s.white %}
              {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
                {{ s }}
              {% else %}null{% endif %}
            {% else %}null{% endif %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}
    motion_shellies_plug_temperature:
      friendly_name: 'Plug temperature'
      icon_template: 'mdi:temperature'
      unit_of_measurement: 'K'
      value_template: >-
        {% set mac = state_attr('binary_sensor.motion_shellies_plug','mac') %}
        {% if mac|lower != 'unknown' and mac|lower != 'unavailable' and mac|lower != 'none' and mac|lower != 'null' %}
          {% set s = states('binary_sensor.motion_shelly_plug_' + mac|lower) %}
          {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
            {% set s = state_attr('binary_sensor.motion_shelly_plug_' + mac|lower,'status') %}
            {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' and 'temp' in s %}
              {% set s = s.temp %}
              {% if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' %}
                {{ s }}
              {% else %}null{% endif %}
            {% else %}null{% endif %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}

