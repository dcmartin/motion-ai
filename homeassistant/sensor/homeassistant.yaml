###
## homeassistant/sensor/homeassistant.yaml
###

- platform: rest
  name: homeassistant_version_latest
  resource: 'https://version.home-assistant.io/stable.json'
  scan_interval: 43200
  force_update: true
  method: GET
  timeout: 5
  json_attributes:
    - channel
    - supervisor
    - homeassistant
    - hassos
    - cli
    - dns
    - audio
    - multicast
  value_template: >-
    {% if value_json is defined %}
      {{ value_json.homeassistant.default }}
    {% else %}{{- 'none' -}}{% endif %}

