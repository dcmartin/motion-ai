###
## homeassistant/sensor/app.yaml
###

- platform: command_line
  name: motion_config_disk
  scan_interval: 86400
  command_timeout: 20
  command: "eval {{- state_attr('sensor.motion_hub','df') -}}"
  json_attributes:
    - disk
    - blocks
  value_template: >
    {{- value_json is defined and 'disk' in value_json and 'blocks' in value_json -}}

- platform: command_line
  name: motion_devices_config
  scan_interval: 86400
  command_timeout: 20
  command: "eval {{- states('input_text.motion_devices_config') -}}"
  json_attributes:
    - timestamp
    - config
  value_template: >
    {{- value_json is defined and 'timestamp' in value_json and 'config' in value_json -}}

- platform: command_line
  name: motion_database_clean
  scan_interval: 86400
  command_timeout: 10
  command: "eval {{- state_attr('sensor.motion_hub','rmdb') -}}"
  json_attributes:
    - exit
  value_template: >
    {{- value_json is defined and value_json is iterable and 'exit' in value_json -}}

- platform: command_line
  name: motion_database_size
  scan_interval: 1800
  command_timeout: 10
  command: "eval {{- state_attr('sensor.motion_hub','dudb') -}}"
  json_attributes:
    - kbytes
    - file
  value_template: >
    {{- value_json is defined and 'kbytes' in value_json and 'file' in value_json -}}

- platform: template
  sensors:
    motion_hub:
      friendly_name: Device
      icon_template: 'mdi:raspberry-pi'
      attribute_templates:
        blocks: >-
          {{ state_attr('sensor.motion_config_disk','blocks') }}
        host: >-
          {% set host = none %}
          {% set s = states('sensor.motion_addon_config') %}
          {% if s|lower == 'true' %}
            {% set s = state_attr('sensor.motion_addon_config','config') %}
            {% if s is iterable and 'supervisor' in s %}
              {% set s = s.supervisor %}
              {% if s is iterable and 'host' in s %}
                {% set s = s.host %}
                {% if s is iterable and s.result|default('')|lower == 'ok' %}
                  {% set host = s.data %}
                {% endif %}
              {% endif %}
            {% endif %}
          {% endif %}
          {{ host }}
        info: >-
          {% set info = none %}
          {% set s = states('sensor.motion_addon_config') %}
          {% if s|lower == 'true' %}
            {% set s = state_attr('sensor.motion_addon_config','config') %}
            {% if s is iterable and 'supervisor' in s %}
              {% set s = s.supervisor %}
              {% if s is iterable and 'info' in s %}
                {% set s = s.info %}
                {% if s is iterable and s.result|default('')|lower == 'ok' %}
                  {% set info = s.data %}
                {% endif %}
              {% endif %}
            {% endif %}
          {% endif %}
          {{ info }}
        services: >-
          {% set services = none %}
          {% set s = states('sensor.motion_addon_config') %}
          {% if s|lower == 'true' %}
            {% set s = state_attr('sensor.motion_addon_config','config') %}
            {% if s is iterable and 'supervisor' in s %}
              {% set s = s.supervisor %}
              {% if s is iterable and 'services' in s %}
                {% set s = s.services %}
                {% if s is iterable and s.result|default('')|lower == 'ok' %}
                  {% set services = s.data %}
                {% endif %}
              {% endif %}
            {% endif %}
          {% endif %}
          {{ services }}
        lan: >-
          {{ states('sensor.host_lan_ipv4') }}
        wan: >-
          {{ states('sensor.host_wan_ip') }}
        disk: >-
          {{ states.sensor.motion_sysmon_disk.attributes|default(null) }}
        database: >-
          {% set s = state_attr('sensor.motion_database_size','kbytes') %}
          {% if s|lower != 'none' and s|float(0) > 0 %}
            {% set kb = s|float %}
            {% set gib = kb/1000000 %}
            {% set s = states('sensor.disk_use') %}
            {% if s|lower != 'none' and s|float(0) > 0 %}
              {% set usage = gib / s|float * 100 %}
            {% else %}
              {% set usage = 0 %}
            {% endif %}
              {"gib":{{ '%0.2f'|format(gib) }},"usage":{{ '%0.2f'|format(usage) }}}
          {% else %}none{% endif %}
        cleaned: >-
          {% set s = state_attr('sensor.motion_database_clean','exit') %}
          {{ s|lower == 'on' }}
        file: >-
          {{ state_attr('sensor.motion_database_size','file') }}
        rmdb: >-
          rm -f /config/home-assistant*corrupt* && echo '{"exit":"on"}' || echo '{"exit":"off"}'
        df: >-
          echo '{"device":"'$(df -P /config | tail -1 | awk '{ print $1 }')'","blocks":'$(df -P /config | tail -1 | awk '{ print $3 }')'}'
        dudb: >-
          du -k /config/home-assistant_v2.db | awk '{ printf("{\"kbytes\":%d,\"file\":\"%s\"}",$1,$2) }'
      value_template: >-
        {% if states.input_text.motion_hub is defined %}
          {{ states('input_text.motion_hub') }}
        {% else %}null{% endif %}

## log level

- platform: template
  sensors:
    motion_log_level:
      friendly_name: Log level
      attribute_templates:
        all: >-
          {% set s = state_attr('input_select.motion_log_level','options') -%}
          {% set levels = none -%}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {% set levels = s -%}
          {%- endif -%}
          {{- levels }}
        trace: >-
          {% set trace = ['trace'] -%}
          {{- trace }}
        debug: >-
          {% set debug = ['trace','debug'] -%}
          {{- debug }}
        info: >-
          {% set info = ['trace','debug','info'] -%}
          {{- info }}
        notice: >-
          {% set notice = ['trace','debug','info','notice'] -%}
          {{- notice }}
        alert: >-
          {% set alert = ['trace','debug','info','notice','alert'] -%}
          {{- alert }}
        critical: >-
          {% set critical = ['trace','debug','info','notice','alert','critical'] -%}
          {{- critical }}
      icon_template: >-
        {% set s = states('input_select.motion_log_level') -%}
        {%- if s|lower == 'critical' -%}
          {{- 'mdi:alert-circle' -}}
        {%- elif s|lower == 'alert' -%}
          {{- 'mdi:alert' -}}
        {%- elif s|lower == 'notice' -%}
          {{- 'mdi:message' -}}
        {%- elif s|lower == 'info' -%}
          {{- 'mdi:information' -}}
        {%- elif s|lower == 'debug' -%}
          {{- 'mdi:bug-check' -}}
        {%- elif s|lower == 'trace' -%}
          {{- 'mdi:bug' -}}
        {%- else -%}
          {{- 'mdi:cancel' -}}
        {%- endif -%}
      value_template: >-
        {{ states('input_select.motion_log_level') }}

