###
## homeassistant/sensor/app.yaml
###

- platform: template
  sensors:
    motion_name:
      friendly_name: HA name
      icon_template: 'mdi:label'
      value_template: >-
        {%- set s = states('input_text.motion_name') -%}
        {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' -%}
          {{- s -}}
        {%- else -%}
          {{- 'motion-ai' -}}
        {%- endif -%}
