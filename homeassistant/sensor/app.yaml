###
## homeassistant/sensor/app.yaml
###

- platform: template
  sensors:
    motion_log_level:
      friendly_name: Log level
      attribute_templates:
        all: >-
          {% set s = state_attr('input_select.motion_log_level','options') -%}
          {% set levels = none -%}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {% set levels = s -%}
          {%- endif -%}
          {{- levels }}
        debug: >-
          {% set debug = ['debug','info','notice','alert','critical'] -%}
          {{- debug }}
        info: >-
          {% set info = ['info','notice','alert','critical'] -%}
          {{- info }}
        notice: >-
          {% set notice = ['notice','alert','critical'] -%}
          {{- notice }}
        alert: >-
          {% set alert = ['alert','critical'] -%}
          {{- alert }}
        critical: >-
          {% set critical = ['critical'] -%}
          {{- critical }}
      icon_template: >-
        {% set s = states('input_select.motion_log_level') -%}
        {%- if s|lower == 'critical' -%}
          {{- 'mdi:alert-circle' -}}
        {%- elif s|lower == 'alert' -%}
          {{- 'mdi:alert' -}}
        {%- elif s|lower == 'notice' -%}
          {{- 'mdi:message' -}}
        {%- elif s|lower == 'info' -%}
          {{- 'mdi:information' -}}
        {%- elif s|lower == 'debug' -%}
          {{- 'mdi:bug' -}}
        {%- else -%}
          {{- 'mdi:cancel' -}}
        {%- endif -%}
      value_template: >-
        {{ states('input_select.motion_log_level') }}
          
