- platform: rest
  name: netdata_system_cpu
  resource: http://127.0.0.1:19999/api/v1/data?chart=system.cpu&format=array&points=480&group=average%3Eime=0&options=absolute%7Cjsonwrap%7Cnonzero&after=-480
  force_update: true
  method: GET
  timeout: 5
  json_attributes:
    - api
    - id
    - name
    - view_update_every
    - update_every
    - first_entry
    - last_entry
    - before
    - after
    - dimension_names
    - dimension_ids
    - latest_values
    - view_latest_values
    - dimensions
#    - points
#    - format
#    - result
    - min
    - max
  value_template: >-
    {% if value_json is defined %}
      {{ '%0.1f' | format(value_json.result|first|float) }}
    {% else %}null{% endif %}

- platform: template
  sensors:
    netdata_cpu:
      entity_id:
        - sensor.netdata_system_cpu
      unit_of_measurement: '%'
      value_template: >
        {% set s = state_attr('sensor.netdata_system_cpu','latest_values') %}
        {% if s is not none and s|lower != 'unknown' %}
          {{ '%0.1f' | format(value_json.result|first|float) }}
        {%- else -%}null{%- endif -%}

