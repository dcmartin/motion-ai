- platform: rest
  name: netdata_system_cpu
  resource: http://127.0.0.1:19999/api/v1/data?chart=system.cpu&format=array&points=480&group=average%3Eime=0&options=absolute%7Cjsonwrap%7Cnonzero&after=-480
  scan_interval: 60
  force_update: true
  method: GET
  timeout: 5
  json_attributes:
    - api
    - id
    - name
    - view_update_every
    - update_every
    - first_entry
    - last_entry
    - before
    - after
    - dimension_names
    - dimension_ids
    - latest_values
    - view_latest_values
    - dimensions
    - min
    - max
  value_template: >-
    {% if value_json is defined %}
      {{ '%0.1f' | format(value_json.result|first|float(0.0)) }}
    {% else %}null{% endif %}

- platform: statistics
  name: netdata_cpu_mean
  entity_id: sensor.netdata_system_cpu
  state_characteristic: mean
  sampling_size: 1000
  max_age:
    hours: 24

- platform: template
  sensors:
    netdata_cpu:
      friendly_name: 'System CPU'
      unit_of_measurement: '%'
      value_template: >
        {% set s = states('sensor.netdata_cpu_mean') %}
        {% if s|lower != 'none' and s|lower != 'unknown' %}
          {{ s }}
        {%- else -%}null{%- endif -%}

