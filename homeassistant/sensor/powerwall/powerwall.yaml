# discharging

- platform: template
  sensors:
    motion_powerwall_discharging:
      friendly_name: Powerwall discharge
      icon_template: 'mdi:power-plug-battery-outline'
      unit_of_measurement: 'KWh'
      attribute_templates:
        time: >-
          {%- set mean = states('sensor.motion_powerwall_discharging_time_mean_1w') -%}
          {%- if not mean is number -%}{%- set mean = None -%}{%- endif -%}
          {%- set max = states('sensor.motion_powerwall_discharging_time_max_1w') -%}
          {%- if not max is number -%}{%- set max = None -%}{%- endif -%}
          {"mean":{{ mean }},
           "max": {{ max }},
           "coverage": {{ (state_attr('sensor.motion_powerwall_discharging_time_max_1w','age_coverage_ratio')|float(0) * 100)|int }},
           "usage": {{ (state_attr('sensor.motion_powerwall_discharging_time_max_1w','buffer_usage_ratio')|float(0) * 100)|int }}}
        usage: >-
          {"coverage": {{ (state_attr('sensor.motion_powerwall_discharge_total_1w','age_coverage_ratio')|float(0) * 100)|int }},
           "usage": {{ (state_attr('sensor.motion_powerwall_discharge_total_1w','buffer_usage_ratio')|float(0) * 100)|int }}}
      value_template: >-
        {%- set s = states('sensor.motion_powerwall_discharge_total_1w') -%}
        {%- if not s is number -%}{%- set s = None -%}{%- endif -%}
        {{ s }}

