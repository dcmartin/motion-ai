###
## sensor/powerwall/powerwall.yaml
###

- platform: template
  sensors:
    motion_powerwall:
      friendly_name: Powerwall state
      icon_template: 'mdi:battery'
      attribute_templates:
        age: >-
          {%- set age = timedelta(days=7) -%}
          {{- age -}}
        oldest: >-
          {{ states('sensor.motion_powerwall_ago_oldest') }}
        count: >-
          {{ states('sensor.motion_powerwall_ago_count') }}
        coverage: >-
         {{ state_attr('sensor.motion_powerwall_ago_oldest','age_coverage_ratio')|float(0) * 100 }}
        usage: >-
         {{ state_attr('sensor.motion_powerwall_ago_oldest','buffer_usage_ratio')|float(0) * 100 }}
        online: >-
          {{ states('sensor.motion_powerwall_ago_ratio') }}
        relative: >-
          {% set s = states.binary_sensor.motion_powerwall_connected.last_updated %}
          {%- if s|float(-1) > 0 -%}
            {% set s = utcnow().timestamp() - s|float(0) %}
            {{ s|as_datetime|relative_time }}
          {% else -%}Pending{% endif %}
        markdown: >-
          {%- set s = state_attr('binary_sensor.motion_powerwall','measurement') -%}
          {%- if s|lower != 'none' and not s is string and s is iterable and s|count > 0 -%}
            {%- for i in s if state_attr(i.entity_id,'device_class')|lower == 'battery' -%}
              {%- if loop.first -%}{{- '<h3>Battery</h3><ul>' -}}{%- endif -%}
              <li>{{- state_attr(i.entity_id,'friendly_name') + ': ' + states(i.entity_id)|float(0.0)|string + ' ' + state_attr(i.entity_id,'unit_of_measurement') -}}</li>
              {%- if loop.last -%}{{- '</ul>' -}}{%- endif -%}
            {%- endfor -%}
            {%- for i in s if state_attr(i.entity_id,'device_class')|lower == 'energy' -%}
              {%- if loop.first -%}{{- '<h3>Energy</h3><ul>' -}}{%- endif -%}
              <li>{{- state_attr(i.entity_id,'friendly_name') + ': ' + states(i.entity_id)|float(0.0)|string + ' ' + state_attr(i.entity_id,'unit_of_measurement') -}}</li>
              {%- if loop.last -%}{{- '</ul>' -}}{%- endif -%}
            {%- endfor -%}
            {%- for i in s if state_attr(i.entity_id,'device_class')|lower == 'power' -%}
              {%- if loop.first -%}{{- '<h3>Power</h3><ul>' -}}{%- endif -%}
              <li>{{- state_attr(i.entity_id,'friendly_name') + ': ' + states(i.entity_id)|float(0.0)|string + ' ' + state_attr(i.entity_id,'unit_of_measurement') -}}</li>
              {%- if loop.last -%}{{- '</ul>' -}}{%- endif -%}
            {%- endfor -%}
          {%- endif -%}
      value_template: >-
        {{- is_state('binary_sensor.motion_powerwall','on') }}

- platform: statistics
  name: motion_powerwall_ago_oldest
  entity_id: binary_sensor.motion_powerwall
  state_characteristic: datetime_oldest
  sampling_size: 10000
  max_age:
    days: 7

- platform: statistics
  name: motion_powerwall_ago_ratio
  entity_id: binary_sensor.motion_powerwall
  state_characteristic: average_step
  sampling_size: 10000
  max_age:
    days: 7

