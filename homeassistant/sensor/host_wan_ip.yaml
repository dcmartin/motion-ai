- platform: template
  sensors:
    host_wan_ip:
      friendly_name: 'WAN IP'
      icon_template: 'mdi:web'
      attribute_templates:
      value_template: >-
        {% set s = state_attr('sensor.internet_test','client') %}
        {% if s|lower != 'none' and 'ip' in s %}
          {{ s.ip }}
        {% else %}unknown{% endif %}
