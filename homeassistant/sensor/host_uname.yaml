###
# sensor/host_uname.yaml
###

- platform: command_line
  name: host_uname
  command: echo '{"date":'$(date -u "+%s")',"hardware":"'$(uname -m)'","nodename":"'$(uname -n)'","processor":"'$(uname -p)'","os_release":"'$(uname -r)'","os_name":"'$(uname -s)'","os_version":"'$(uname -v)'"}'
  scan_interval: 14400
  command_timeout: 30
  json_attributes:
    - date
    - hardware
    - nodename
    - os_release
    - os_name
    - os_version
  value_template: >
    {%- if value_json is defined -%}
      {{ value_json.date | int | timestamp_custom("%a %b %d @ %I:%M %p %Z",true,'unknown') }}
    {%- else -%}{{- 'none' -}}{%- endif -%}

- platform: template
  sensors:
    host_uname_ago:
      friendly_name: Host ago
      unit_of_measurement: s
      icon_template: 'mdi:av-timer'
      value_template: >-
        {{- utcnow().timestamp()|int(0) - state_attr('sensor.host_uname','date')|int(0) -}}
    host_uname_hardware:
      friendly_name: Host hardware
      icon_template: 'mdi:chip'
      value_template: >-
        {{- state_attr('sensor.host_uname','hardware') -}}

- platform: template
  sensors:
    host_name:
      friendly_name: Host name
      icon_template: 'mdi:web'
      value_template: >-
        {{- states('input_text.host_name') -}}
