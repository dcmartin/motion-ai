          {%- else -%}None{%- endif -%}
        time: >-
          {%- set s = states('sensor.motion_person_away_time_history_stats_1d') -%}
          {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'none' -%}
            {{- s|int(0) -}}
          {%- else -%}None{%- endif -%}
        oldest: >-
          {{- states('sensor.motion_person_away_time_oldest_1d') -}}
      value_template: >-
