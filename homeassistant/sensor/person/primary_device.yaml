# device

- platform: template
  sensors:
    motion_primary_device:
      unique_id: motion_primary_device
      icon_template: 'mdi:cellphone'
      friendly_name: >-
        {% set s = state_attr('sensor.motion_primary','device') -%}
        {%- if s|lower != 'none' -%}
          {{- 'ðŸ‘¸ device' -}}
        {%- else -%}
          {{- 'ðŸ‘¸ device (pending)' -}}
        {%- endif %}
      attribute_templates:
        last_updated: >-
          {{ states.sensor[states('sensor.motion_primary_device') + '_activity'].last_updated|default(none) }}
        entity_picture: >-
          {% set s = state_attr('sensor.motion_primary','device') -%}
          {%- if s|lower != 'none' -%}
            {%- set s = state_attr(s,'entity_picture') -%}
          {%- endif -%}
          {%- if s|lower != 'none' -%}
            {{ s }}
          {%- else -%}
            {{- '/local/images/icons/mobile-icon.png' -}}
          {%- endif %}
        did: >-
          {# could be changed to reference above tracker attribute #}
          {% set s = state_attr('sensor.motion_primary','device') -%}
          {%- if s|lower != 'none' -%}
            {% set s = device_id(s) -%}
          {%- else -%}none{%- endif %}
          {{ s }}
        name: >-
          {% set s = state_attr('sensor.motion_primary','device') -%}
          {%- if s|lower != 'none' -%}
            {% set s = device_id(s) -%}
            {%- if s|lower != 'none' -%}
              {%- set s = device_attr(s,'name') -%}
            {%- else -%}none{%- endif %}
          {%- else -%}none{%- endif %}
          {{ s }}
        latitude: >-
          {% set s = state_attr('sensor.motion_primary','device') %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {{ state_attr(s,'latitude') }}
          {%- else -%}none{%- endif %}
        longitude: >-
          {% set s = state_attr('sensor.motion_primary','device') %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {{ state_attr(s,'longitude') }}
          {%- else -%}none{%- endif %}
        gps_accuracy: >-
          {% set s = state_attr('sensor.motion_primary','device') %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {{ state_attr(s,'gps_accuracy') }}
          {%- else -%}none{%- endif %}
        radius: >-
          {% set s = state_attr('sensor.motion_primary','device') %}
          {% if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
            {{ state_attr(s,'radius') }}
          {%- else -%}none{%- endif %}
        distance: >- 
          {% set s = states('sensor.motion_primary_device_distance_measurement') %}
          {% if s|float(-1) > 0 %}
            {{ '%0.1f'|format(s|float) }}
          {% else %}none{% endif %}
        zone: >- 
          {% if is_state('binary_sensor.motion_person_zones','on') -%}
            {% set s = state_attr('sensor.motion_primary','device') %}
            {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' -%}
              {% set lat = state_attr(s,'latitude')|float(-1) -%}
              {% set lng = state_attr(s,'longitude')|float(-1) -%}
            {% endif %}
            {%- if lat is defined and lat is number and lng is defined and lng is number %}
              {%- set zones = state_attr('binary_sensor.motion_person_zones','zones') -%}
              {%- if not zones is string and zones is iterable and zones|count > 0 -%}
                {% set ns = namespace(x=[]) %}
                {% for zone in zones %}
                  {% set ns.x = ns.x + [(distance(zone, state_attr('sensor.motion_primary','device')), zone)] %}
                {% endfor %}
                {% set s = (ns.x|sort)[0][1] %}
                {% set d = distance(s,state_attr('sensor.motion_primary','device')) %}
                {%- set r = state_attr(s, 'radius') -%}
                {{- '{"name":"' + state_attr(s,'friendly_name') + '","radius":' + r|string + ',"entity_id":"' + s + '","inside":' + (d|int(0) < r|int(0))|string + ',"distance":' + d|string + '}' -}}
              {%- else -%}none{%- endif -%}
            {%- else -%}none{%- endif -%}
          {%- else -%}none{%- endif -%}
      value_template: >-
        {%- set s = states('sensor.motion_primary_device_calculator') %}
        {%- if s|lower != 'none' and s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'null' and s|string|length > 0 -%}
          {{- s -}}
        {%- else -%}none{%- endif -%}

