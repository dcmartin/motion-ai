- platform: template
  sensors:
    motion_person_occupancy_count_today:
      friendly_name: 'Occupancy count today'
      icon_template: 'mdi:home-variant'
      unit_of_measurement: 'h'
      attribute_templates:
        count: >-
          {{ states('sensor.motion_person_occupancy_count_history_stats_1d') }}
        coverage: >-
         {{ state_attr('sensor.motion_person_occupancy_count_oldest_1d','age_coverage_ratio')|float(0) * 100 }}
        usage: >-
         {{ state_attr('sensor.motion_person_occupancy_count_oldest_1d','buffer_usage_ratio')|float(0) * 100 }}
        duration: >-
          {% set s = states('sensor.motion_person_occupancy_count_oldest_1d') %}
          {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|string|length > 0 %}
            {{ utcnow().timestamp() - s|as_timestamp }}
          {%- else -%}null{%- endif -%}
        oldest: >-
          {% set s = states('sensor.motion_person_occupancy_count_oldest_1d') %}
          {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|string|length > 0 -%}
            {{ s|as_datetime|relative_time }}
          {%- else -%}Pending{%- endif -%}
        status: >-
          {%- set s = states('sensor.motion_person_occupancy_count_oldest_1d') -%}
          {%- if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'null' and s|string|length > 0 -%}
            {%- set s = utcnow().timestamp() - s|as_timestamp -%}
            {%- set d = (s/86400)|int(0) -%}
            {%- set h = ((s-(d*86400))/3600)|int(0) -%}
            {%- if d < 1 -%}
              {%- set m = ((s-(d*86400)-(h*3600))/60)|int(0) -%}
              {%- set s = (s % 60)|int(0) -%}
              {%- if h < 1 -%}
                {%- if m < 1 -%}
                  {{ s -}}s
                {%- else -%}
                  {{ m -}}m; {{ s -}}s
                {%- endif -%}
              {%- else -%}
                {{ h -}}h; {{ m -}}m
              {%- endif -%}
            {%- else -%}
              {{ d -}}d; {{ h -}}h
            {%- endif -%}
            {{- ' (' + states('sensor.motion_person_occupancy_count_history_stats_1d') + ')' -}}
          {%- else -%}Pending{%- endif -%}
        not: >-
          {%- set s = states('sensor.motion_person_notoccupancy_count_history_stats_1d') -%}
          {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
            {{- s|float(0.0) -}}
          {%- else -%}null{%- endif -%}
      value_template: >
        {%- set s = states('sensor.motion_person_occupancy_count_history_stats_1d') -%}
        {%- if s|lower != 'unknown' and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'null' -%}
          {{- s|float(0.0) -}}
        {%- else -%}null{%- endif -%}

