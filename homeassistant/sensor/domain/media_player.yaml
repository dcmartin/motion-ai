## AGO

- platform: template
  sensors:
    motion_domain_media_player_activity_ago:
      friendly_name: 'Activity (media_player) ago'
      device_class: 'duration'
      unit_of_measurement: 's'
      attribute_templates:
        ago: >-
          {%- set s = state_attr('sensor.motion_domain_media_player_activity','ago') -%}
          {{ s }}
      value_template: >-
        {%- set s = states('sensor.motion_domain_media_player_activity') -%}
        {% if s|int(None) is number %}
          {% set s = utcnow().timestamp()|int - s|int %}
        {% endif %}
        {{ s }}

# activity_ago statistics

- platform: statistics
  name: motion_domain_media_player_activity_ago_min
  entity_id: sensor.motion_domain_media_player_activity_ago
  state_characteristic: value_min
  sampling_size: 100
  max_age:
    days: 1

- platform: statistics
  name: motion_domain_media_player_activity_ago_mean
  entity_id: sensor.motion_domain_media_player_activity_ago
  state_characteristic: mean
  sampling_size: 100
  max_age:
    days: 1

- platform: statistics
  name: motion_domain_media_player_activity_ago_max
  entity_id: sensor.motion_domain_media_player_activity_ago
  state_characteristic: value_max
  sampling_size: 100
  max_age:
    days: 1

- platform: statistics
  name: motion_domain_media_player_activity_ago_stdev
  entity_id: sensor.motion_domain_media_player_activity_ago
  state_characteristic: standard_deviation
  sampling_size: 100
  max_age:
    days: 1

## COUNT

- platform: template
  sensors:
    motion_domain_media_player_count:
      friendly_name: Media Player count
      icon_template: 'mdi:counter'
      unit_of_measurement: count
      attribute_templates:
        online: >-
          {{ 'null' }}
        offline: >-
          {{ 'null' }}
        dids: >-
          {{ 'none' }}
        unavailable: >-
          {{ 'none' }}
      value_template: >-
        {{ 'null' }}

- platform: template
  sensors:
    motion_domain_media_player_status:
      friendly_name: Media Player status
      icon_template: 'mdi:speaker'
      attribute_templates:
        dids: >-
          {{- state_attr('sensor.motion_domain_media_player_count','dids') -}}
        unavailable: >-
          {{- state_attr('sensor.motion_domain_media_player_count','unavailable')|reject('none')|map('device_attr','name')|list -}}
        available: >-
          {%- set dids = state_attr('sensor.motion_domain_media_player_count','dids') -%}
          {%- set unavailable = state_attr('sensor.motion_domain_media_player_count','unavailable') -%}
          [{%- for media_player in states.media_player if dids is iterable and device_id(media_player.entity_id)|string in dids and unavailable is iterable and not device_id(media_player.entity_id)|string in unavailable -%}
            {%- if not loop.first -%},{%- endif -%}
            "{{- media_player.entity_id -}}"
          {%- endfor -%}]
        ids: >-
          {%- set s = state_attr('sensor.motion_domain_media_player_count','dids') -%}
          {%- if s|lower != 'none' and s is iterable and s|count > 0 -%}
            {{- s|map('device_attr','name')|list -}}
          {%- else -%}none{%- endif -%}
        online: >-
          {{ state_attr('sensor.motion_domain_media_player_count','online') }}
        offline: >-
          {{ state_attr('sensor.motion_domain_media_player_count','offline') }}
        min: >-
          {{ states('sensor.motion_domain_media_player_count_min')|default('null') }}
        max: >-
          {{ states('sensor.motion_domain_media_player_count_max')|default('null') }}
        mean: >-
          {{ states('sensor.motion_domain_media_player_count_mean')|default('null') }}
        stdev: >-
          {{ states('sensor.motion_domain_media_player_count_stdev')|default('null') }}
      value_template: >-
        {{- states('sensor.motion_domain_media_player_count') -}}; {{ states('sensor.motion_domain_media_player_percent') -}}%
    motion_domain_media_player_percent:
      friendly_name: Media Player on-line percent
      icon_template: 'mdi:percent'
      unit_of_measurement: '%'
      attribute_templates:
        min: >-
          {{ states('sensor.motion_domain_media_player_percent_min')|default('null') }}
        max: >-
          {{ states('sensor.motion_domain_media_player_percent_max')|default('null') }}
        mean: >-
          {{ states('sensor.motion_domain_media_player_percent_mean')|default('null') }}
        stdev: >-
          {{ states('sensor.motion_domain_media_player_percent_stdev')|default('null') }}
      value_template: >-
        {% set c = states('sensor.motion_domain_media_player_count')|int(0) %}
        {% if c > 0 %}
          {% set o = state_attr('sensor.motion_domain_media_player_count','online')|int(0) %}
          {{ (o / c * 100)|int(0) }}
        {% else %}null{% endif %}

