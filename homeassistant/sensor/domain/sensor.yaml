###
# homeassistant/sensor/motion/sensor.yaml
###

- platform: template
  sensors:
    motion_domain_sensor_status:
      friendly_name: Sensor status
      icon_template: 'mdi:information'
      attribute_templates:
        online: >-
          {{ states.sensor|rejectattr('entity_id','search','.motion_domain_')|selectattr('state','defined')|rejectattr('state','in',['unavailable','unknown'])|list|count  }}
        offline: >-
          {{ states.sensor|rejectattr('entity_id','search','.motion_domain_')|selectattr('state','defined')|selectattr('state','in',['unavailable','unknown'])|list|count  }}
        min: >-
          {{ states('sensor.motion_domain_sensor_count_min')|default('null') }}
        max: >-
          {{ states('sensor.motion_domain_sensor_count_max')|default('null') }}
        mean: >-
          {{ states('sensor.motion_domain_sensor_count_mean')|default('null') }}
        stdev: >-
          {{ states('sensor.motion_domain_sensor_count_stdev')|default('null') }}
      value_template: >-
        {{- states('sensor.motion_domain_sensor_count') -}}; {{ states('sensor.motion_domain_sensor_percent') -}}%
    motion_domain_sensor_count:
      friendly_name: Sensor count
      icon_template: 'mdi:counter'
      unit_of_measurement: count
      value_template: >-
        {% set s = states.sensor|rejectattr('entity_id','search','.motion_domain_')|list %}
        {% if s|lower != 'none' and not s is string and s|list is iterable %}
          {{ s|list|count }}
        {% else %}null{% endif %}
    motion_domain_sensor_percent:
      friendly_name: Sensor on-line percent
      icon_template: 'mdi:percent'
      unit_of_measurement: '%'
      attribute_templates:
        min: >-
          {{ states('sensor.motion_domain_sensor_percent_min')|default('null') }}
        max: >-
          {{ states('sensor.motion_domain_sensor_percent_max')|default('null') }}
        mean: >-
          {{ states('sensor.motion_domain_sensor_percent_mean')|default('null') }}
        stdev: >-
          {{ states('sensor.motion_domain_sensor_percent_stdev')|default('null') }}
      value_template: >-
        {% set c = states('sensor.motion_domain_sensor_count')|int(0) %}
        {% if c > 0 %}
          {% set o = state_attr('sensor.motion_domain_sensor_count','online')|int(0) %}
          {{ (o / c * 100)|int(0) }}
        {% else %}null{% endif %}

# count statistics

- platform: statistics
  name: motion_domain_sensor_count_min
  entity_id: sensor.motion_domain_sensor_count
  state_characteristic: value_min
  sampling_size: 100
  max_age:
    hours: 72

- platform: statistics
  name: motion_domain_sensor_count_mean
  entity_id: sensor.motion_domain_sensor_count
