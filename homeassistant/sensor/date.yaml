- platform: template
  sensors:
    motion_date:
      friendly_name: Date
      icon_template: 'mdi:calendar'
      value_template: >
        {{ utcnow().timestamp()|int|timestamp_custom("%m/%d") }}
    motion_time:
      friendly_name: Date
      icon_template: 'mdi:clock'
      value_template: >
        {{ utcnow().timestamp()|int|timestamp_custom("%I:%M %p %Z") }}
