- platform: template
  sensors:
    zone_home_latitude:
      friendly_name: Home zone latitude
      icon_template: 'mdi:latitude'
      unit_of_measurement: '°'
      value_template: >
        {% set s = state_attr('zone.home','latitude') %}
        {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'none' %}
          {{ "%.4f"|format(s|float(0.0)) }}
        {%- else -%}None{%- endif -%}
    zone_home_longitude:
      friendly_name: Home zone longitude
      icon_template: 'mdi:longitude'
      unit_of_measurement: '°'
      value_template: >
        {% set s = state_attr('zone.home','longitude') %}
        {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'none' %}
          {{ "%.4f"|format(s|float(0.0)) }}
        {%- else -%}None{%- endif -%}
    zone_home_radius:
      friendly_name: Home zone radius
      icon_template: 'mdi:radius'
      unit_of_measurement: feet
      value_template: >
        {% set s = state_attr('zone.home','radius') %}
        {% if s|lower != 'unknown' and s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'none' %}
          {{ "%.1f"|format(s|float(0.0)) }}
        {%- else -%}None{%- endif -%}
