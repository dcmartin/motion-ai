# reset

motion_reset:
  name: Reset system
  initial: false
  icon: mdi:lock-reset

# refresh 

motion_refresh:
  name: Refresh add-on
  initial: false
  icon: mdi:refresh

motion_refresh_off:
  name: Disable automated refresh
  initial: false
  icon: mdi:refresh-off

motion_refresh_requested:
  name: Refresh requested
  initial: false
  icon: mdi:refresh

 
# reload

motion_reload:
  name: Enable automated reload
  initial: true
  icon: mdi:reload

motion_reload_off:
  name: Disable automated reload
  initial: false
  icon: mdi:reload-off

 
# restart

motion_restart:
  name: Restart
  initial: false
  icon: mdi:restart

motion_restart_off:
  name: Disable automated restart
  initial: false
  icon: mdi:restart-off

motion_restart_requested:
  name: Restart requested
  initial: false
  icon: mdi:restart
 
# reboot

motion_reboot:
  name: Reboot
  initial: false
  icon: mdi:power

motion_reboot_off:
  name: Disable automated reboot
  initial: false
  icon: mdi:cancel

motion_reboot_requested:
  name: Reboot requested
  initial: false
  icon: mdi:power

