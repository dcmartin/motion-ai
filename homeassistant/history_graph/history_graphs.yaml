###
### HISTORY GRAPHS
###

## STARTUP

startup_counter:
  name: startup_counter
  hours_to_show: 24
  refresh: 30
  entities:
    - sensor.startup_counter

startup_ago:
  name: startup_ago
  hours_to_show: 24
  refresh: 30
  entities:
    - sensor.startup_ago_min
    - sensor.startup_ago_max
    - sensor.startup_ago_mean

startup_container_average:
  name: startup_container_average
  hours_to_show: 24
  refresh: 30
  entities:
    - sensor.startup_container_average_mean
    - sensor.startup_container_average_max
    - sensor.startup_container_average_min
    - sensor.startup_container_average_stdev_mean
    - sensor.startup_container_average_stdev

startup_download:
  name: startup_download
  hours_to_show: 24
  refresh: 30
  entities:
    - sensor.startup_download_mean
    - sensor.startup_download_max
    - sensor.startup_download_min
    - sensor.startup_download_stdev_mean
    - sensor.startup_download_stdev

startup_measurement:
  name: startup_measurement
  hours_to_show: 24
  refresh: 30
  entities:
    - sensor.startup_measurement_mean
    - sensor.startup_measurement_max
    - sensor.startup_measurement_min
    - sensor.startup_measurement_stdev_mean
    - sensor.startup_measurement_stdev

startup_percent:
  name: startup_percent
  hours_to_show: 24
  refresh: 30 
  entities:
    - sensor.startup_percent_mean
    - sensor.startup_percent_max
    - sensor.startup_percent_min
    - sensor.startup_percent_stdev_mean
    - sensor.startup_percent_stdev

startup_client_count:
  name: startup_client_count
  hours_to_show: 24
  refresh: 30 
  entities:
    - sensor.hznmonitor_nodes_count
    - sensor.startup_client_count
    - sensor.startup_client_count_mean
    - sensor.startup_client_count_stdev_mean
    - sensor.startup_client_count_stdev

startup_client_percent:
  name: startup_client_percent
  hours_to_show: 24
  refresh: 30
  entities:
    - sensor.startup_client_percent
    - sensor.startup_client_percent_mean
    - sensor.startup_client_percent_stdev_mean
    - sensor.startup_client_percent_stdev

startup_product_ratio:
  name: startup_product_ratio
  hours_to_show: 24
  refresh: 30
  entities:
    - sensor.startup_product_ratio_cloudvm
