motion_detected_ago:
  name: Detected ago
  unit_of_measurement: seconds
  mode: slider
  initial: !secret motion-detected-ago
  min: 1
  max: 300
  step: 1
  icon: mdi:camera-timer

motion_detected_counter_deviation:
  name: Detected counter deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_count_deviation:
  name: Detected count deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower
