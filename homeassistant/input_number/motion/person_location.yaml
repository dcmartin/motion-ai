motion_person_location_movement_deviation:
  name: 'Person movement σ'
  unit_of_measurement: 'σ'
  icon: mdi:account
  mode: slider
  initial: 0.5
  min: 0.1
  max: 6
  step: 0.1

motion_person_location_velocity_deviation:
  name: 'Person velocity σ'
  unit_of_measurement: 'σ'
  icon: mdi:account
  mode: slider
  initial: 0.5
  min: 0.1
  max: 6
  step: 0.1

motion_person_location_expired:
  name: 'Smartphone location expired timeout (minutes)'
  unit_of_measurement: 'm'
  icon: mdi:av-timer
  mode: slider
  initial: 15
  min: 5
  max: 60
  step: 5
