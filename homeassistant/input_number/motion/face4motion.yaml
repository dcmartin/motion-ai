# interval to scan face AI in seconds

motion_face_scan_interval:
  name: FACE status scan interval
  unit_of_measurement: seconds
  mode: slider
  initial: !secret face-scan-interval
  min: 60
  max: 3600
  step: 60
  icon: mdi:camera-timer
