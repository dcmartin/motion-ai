###
# homeassistant/input_number/motion/person_location_occupancy
###

motion_person_location_occupancy_movement_deviation:
  name: 'Person (est) movement σ'
  unit_of_measurement: 'σ'
  icon: mdi:account
  mode: slider
  initial: 0.5
  min: 0.1
  max: 6
  step: 0.1

motion_person_location_occupancy_velocity_deviation:
  name: 'Person (est) velocity σ'
  unit_of_measurement: 'σ'
  icon: mdi:account
  mode: slider
  initial: 0.5
  min: 0.1
  max: 6
  step: 0.1

motion_person_location_occupancy_expired:
  name: 'Estimated location expired timeout (minutes)'
  unit_of_measurement: 'm'
  icon: mdi:av-timer
  mode: slider
  initial: 5
  min: 1
  max: 60
  step: 5

