motion_face_detected_ago:
  name: FACE detected ago
  unit_of_measurement: seconds
  mode: slider
  initial: !secret motion-face-detected-ago
  min: 1
  max: 300
  step: 1
  icon: mdi:camera-timer

motion_face_detected_counter_deviation:
  name: FACE detected counter deviation
  unit_of_measurement: sigma
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_face_detected_count_deviation:
  name: FACE detected count deviation
  unit_of_measurement: sigma
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_face_detected_percent:
  name: FACE confidence
  icon: 'mdi:face'
  unit_of_measurement: '%'
  mode: slider
  initial: !secret motion-face-detected-percent
  min: 1
  max: 99
  step: 1

