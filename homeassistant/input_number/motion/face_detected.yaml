motion_face_detected_ago:
  name: face_detected_ago
  unit_of_measurement: seconds
  icon: 'mdi:clock'
  mode: slider
  initial: !secret motion-face-detected-ago
  min: 1
  max: 300
  step: 1

motion_face_detected_counter_deviation:
  name: face_detected_counter_deviation
  unit_of_measurement: count
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_face_detected_count_deviation:
  name: face_detected_count_deviation
  unit_of_measurement: count
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_face_detected_percent:
  name: face_detected_percent
  icon: 'mdi:face'
  unit_of_measurement: '%'
  mode: slider
  initial: !secret motion-face-detected-percent
  min: 1
  max: 99
  step: 1

