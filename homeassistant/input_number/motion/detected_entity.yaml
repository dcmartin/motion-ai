motion_detected_entity_ago:
  name: detected_entity_ago
  unit_of_measurement: seconds
  mode: slider
  initial: !secret motion-detected-entity-ago
  min: 1
  max: 300
  step: 1

motion_detected_entity_counter_deviation:
  name: Detected entity counter deviation
  unit_of_measurement: sigma
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_entity_count_deviation:
  name: Detected entity count deviation
  unit_of_measurement: sigma
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower
