motion_detected_entity_ago:
  name: Entity ago
  unit_of_measurement: seconds
  mode: slider
  initial: !secret motion-detected-entity-ago
  min: 1
  max: 300
  step: 1
  icon: mdi:camera-timer

motion_detected_entity_counter_deviation:
  name: Entity counter deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_entity_count_deviation:
