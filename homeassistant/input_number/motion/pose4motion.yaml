# interval to scan pose AI in seconds

motion_pose_scan_interval:
  name: POSE status scan interval
  unit_of_measurement: seconds
  mode: slider
  initial: !secret pose-scan-interval
  min: 60
  max: 3600
  step: 60
  icon: mdi:camera-timer
