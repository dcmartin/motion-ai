# homeassistant/input_number/motion/yolo4motion.yaml
###

# interval to scan yolo AI in seconds

motion_yolo_scan_interval:
  name: YOLO status scan interval
  unit_of_measurement: 's'
  mode: slider
  initial: !secret yolo-scan-interval
  min: 60
  max: 3600
  step: 60
  icon: mdi:camera-timer
