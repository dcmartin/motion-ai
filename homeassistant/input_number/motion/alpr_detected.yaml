motion_alpr_detected_ago:
  name: ALPR detected ago
  unit_of_measurement: 's'
  mode: slider
  initial: !secret motion-alpr-detected-ago
  min: 1
  max: 300
  step: 1
  icon: mdi:camera-timer

motion_alpr_detected_counter_deviation:
  name: ALPR detected counter deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_alpr_detected_count_deviation:
  name: ALPR detected count deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_alpr_detected_percent:
  name: ALPR confidence
  icon: 'mdi:alpr'
  unit_of_measurement: '%'
  mode: slider
  initial: !secret motion-alpr-detected-percent
  min: 1
  max: 99
  step: 1

