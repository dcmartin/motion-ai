motion_detected_vehicle_ago:
  name: Vehicle ago
  unit_of_measurement: seconds
  mode: slider
  initial: !secret motion-detected-entity-ago
  min: 1
  max: 300
  step: 1
  icon: mdi:camera-timer

motion_detected_vehicle_counter_deviation:
  name: Vehicle counter deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_vehicle_count_deviation:
  name: Vehicle count deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_vehicle_ago_deviation:
  name: Vehicle ago deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_vehicle_percent:
  name: Vehicle confidence
  icon: 'mdi:percent'
  unit_of_measurement: '%'
  mode: slider
  initial: !secret motion-vehicle-detected-percent
  min: 1
  max: 99
  step: 1

motion_detected_vehicle_percent_deviation:
  name: Vehicle percent deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 0.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

