# interval to scan alpr AI in seconds

motion_alpr_scan_interval:
  name: ALPR status scan interval
  unit_of_measurement: 's'
  mode: slider
  initial: !secret alpr-scan-interval
  min: 60
  max: 3600
  step: 60
  icon: mdi:camera-timer
