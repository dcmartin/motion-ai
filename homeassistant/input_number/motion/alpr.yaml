###
# homeassistant/input_number/motion/alpr.yaml
###

motion_alpr_counter_deviation:
  name: ALPR counter deviation
  unit_of_measurement: sigma
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_alpr_count_deviation:
  name: alpr_count_deviation
  unit_of_measurement: count
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_alpr_ago:
  name: ALPR ago
  icon: mdi:camera-timer
  unit_of_measurement: seconds
  mode: slider
  initial: !secret motion-alpr-ago
  min: 1
  max: 300
  step: 1
