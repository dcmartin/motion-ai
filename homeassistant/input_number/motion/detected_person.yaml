motion_detected_person_ago:
  name: Person ago
  unit_of_measurement: seconds
  mode: slider
  initial: !secret motion-detected-entity-ago
  min: 1
  max: 300
  step: 1
  icon: mdi:camera-timer

motion_detected_person_counter_deviation:
  name: Person counter deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_person_count_deviation:
  name: Person count deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_person_ago_deviation:
  name: Person ago deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_person_percent:
  name: Person confidence
  icon: 'mdi:percent'
  unit_of_measurement: '%'
  mode: slider
  initial: !secret motion-person-detected-percent
  min: 1
  max: 99
  step: 1

motion_detected_person_percent_deviation:
  name: Person percent deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 0.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

