motion_device_irradiance_low:
  name: Low irradiance
  unit_of_measurement: 'W/m²'
  mode: slider
  initial: 10
  min: 0
  max: 100
  step: 1
  icon: mdi:sun-wireless-outline

motion_device_irradiance_high:
  name: High irradiance
  unit_of_measurement: 'W/m²'
  mode: slider
  initial: 50
  min: 10
  max: 500
  step: 1
  icon: mdi:sun-wireless-outline

motion_device_irradiance_stdev:
  name: Variance irradiance
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.5
  max: 3
  step: 0.25
  icon: mdi:sigma-lower
