## face
###

motion_face_view:
  name: FACE
  #view: true
  #icon: mdi:emoticon-outline
  #control: hidden
  entities:
    - camera.motion_face_picture
    - group.motion_face_details
    - group.motion_face_ago
    - group.motion_face_counter
    - group.motion_face_percent
    - group.motion_status_camera

motion_face_details:
  #control: hidden
  name: motion_face_details
  entities:
    - binary_sensor.motion_face_webcams
    - binary_sensor.motion_face
    - sensor.motion_face_status
    - sensor.motion_face_when
    - sensor.motion_face_count
    - sensor.motion_face_counter
    - sensor.motion_face_device
    - sensor.motion_face_camera
    - sensor.motion_face_ago
    - sensor.motion_face_count
    - sensor.motion_face_percent_mean
