internet_view:
  name: INTERNET
  view: true
  icon: mdi:ip-network
  control: hidden
  entities:
    - group.internet_summary
    - group.internet_details
    - group.internet_receive
    - group.internet_send
    - group.internet_automations
    - group.internet_graphs

