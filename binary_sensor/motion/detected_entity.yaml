###
## motion/binary_sensor/detected_entity.yaml
###

## detected entity
- platform: template
  sensors:
    motion_detected_entity:
      entity_id:
        - sensor.motion_event_annotated
      value_template: >-
        {% set detected = state_attr('sensor.motion_event_annotated','detected') %}
        {% if detected is not none and detected|lower != 'unknown' and detected|length > 0 %}
          {% set s = states('sensor.motion_detect_entity') %}
          {% for d in detected %}
            {% if d.entity == s or s == 'all' %} {{ d.count|int > 0 }} {% endif %}
          {% endfor %}
        {% else %}false{% endif %}

- platform: template
  sensors:
    motion_detected_entity_expired:
      entity_id:
        - sensor.motion_detected_entity_ago
        - input_number.motion_detected_entity_ago
      value_template: >-
        {{ is_state('binary_sensor.motion_detected_entity','on') and states('sensor.motion_detected_entity_ago')|int > states('input_number.motion_detected_entity_ago')|int }}

